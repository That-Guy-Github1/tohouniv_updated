l_english:
 swamp: "Swamp"
 swamp_desc: "Swamp terrain represents tracts of wetland dominated by thick grasses, hardy trees and great stagnant ponds. Compared to marshes, swamps are much harder to navigate or develop as much of the surface is submerged."
 
 lunar_coast: "Lunar Coast"
 lunar_coast_desc: "Lunar coast terrain represents the areas where the lunar highlands recede into the maria below. The ocean possesses an ethereal quality to it."
 
 lunar_plains: "Lunar Plains"
 lunar_plains_desc: "Lunar plains terrain represents cratered areas in low gravity with a thin layer of regolith hostile to virtually all vegetation."
 
 lunar_hills: "Lunar Hills"
 lunar_hills_desc: "Lunar hills terrain represents areas dominated by a bumpy landscape of shifting elevation that are lower than mountains. Just like the lunar mountains, there exists a thick layer of regolith marked hostile to life."
 
 lunar_mountains: "Lunar Mountain"
 lunar_mountains_desc: "Lunar mountain terrain represents areas mainly occupied by rugged mountain ranges. Due to a lack of free flowing water, there are no valleys and the surface is heavily layered with razor sharp regolith."
 
 lunar_urban: "Lunatic Urban"
 lunar_urban_desc: "Lunatic urban terrain represents monolithic areas dominated by vast oriental structures sprawling out for miles, tucked behind great walls. Vegetation seemingly exists in stasis."
 
 lunar_forest: "Peach Grove"
 lunar_forest_desc: "Peach grove terrain represents medium density areas of peach forest. Their peculiar existence in extraterrestrial locations can only be attributed to divine sanctions."
 
 bamboo_forest: "Bamboo Forest"
 bamboo_forest_desc: "Bamboo forest terrain represents areas of high humidity flatland with minimal scrubs or trees providing the perfect conditions for bamboo shoots to rapidly colonize the area."
 
 sunflower_steppe: "Sunflower Steppes"
 sunflower_steppe_desc: "Sunflower steppes terrain represents large and continuous open areas covered in grass that aren't suitable for grazing yet are suitable for agriculture."
 
 heaven: "Heaven"
 heaven_desc: "Heaven terrain represents tranquil areas of levitating islands home to a diverse range of flora situated in the stratosphere. This area is defined by it's serene winding pathways around and through jagged mounds and hills alike."
 
 ravine: "Ravine"
 ravine_desc: "Ravine terrain represents predominantly woodland areas broken up by rivers and hard rock cliffs delivering powerful streams of fresh water. Unlike hills, ravine terrain is much more rugged like mountains, while sustaining richer biodiversity."

 sanzu_bank: "Sanzu River"
 sanzu_bank_desc: "Sanzu river terrain represent areas of flatland strewn with dirt and gravel. A tumultuous river surges through area where souls and spirits of sinners illuminate the landscape, providing a means for vegetation to flourish."
  
 lily_steppe: "Lily Steppe"
 lily_steppe_desc: "Lily steppe terrain represents areas of dull peach-colored flats complemented by red spider lily fields where the trees are sparse or completely absent."

 cavern: "Cavern"
 cavern_desc: "Cavern terrain represents great spacious areas hiding under the bedrock layer, with varying levels of elevation. These cavernous pockets sometimes enable thriving ecosystems."
 
 blazing_cavern: "Blazing Cavern"
 blazing_cavern_desc: "Blazing cavern terrain represents areas of sizzling ravines deep underground churning to molten rock. Compared to caverns, blazing caverns are less rugged thanks to subterranean activity."

 blight: "Blight"
 blight_desc: "Blight terrain represents locations that seem ordinary at a glance, but are told to be cursed. Blight's most defining feature is neither it's vegetation or elevation, but extreme paranormal activity."
 
 astral_border: "Astral Border"
 astral_border_desc: "Astral border terrain represents ethereal flatland areas sparsely vegetated, with the exception of flowing long grasses. This area is perpetually twilight."
 
 urban: "Urban"
 urban_desc: "Urban terrain represents areas subsumed by sprawling road networks and buildings constructed over centuries with care, standing the test of time."
 
 dreamscape: "Dreamscape"
 dreamscape_desc: "Dreamscape terrain represents areas devoid of vegetation or physical features. What dreamscape actually is, is a transitional state between planets or wakefulness. Due to it's enigmatic nature, it's impossible to define as anything but an invisible ocean."
 
 space_ship: "Aluminum Can"
 space_ship_desc: "Aluminum can terrain represents the tight areas where movement is restricted to corridors and stairwells. Without a natural earthbed, vegetation in this area only exists in vertical farms."
 
 ashland: "Ashland"
 ashland_desc: "Ashland terrain represents areas covered in thick layers of soot or rubble suggesting rare geological activity has knocked away most advanced life."
 
 scarlet_devil_mansion: "Endless Mansion"
 scarlet_devil_mansion_desc: "Endless mansion terrain represents a capacious labyrinth of rooms and hallways divided by many doors. Vegetation in this area has been condemned to small elaborate pots."