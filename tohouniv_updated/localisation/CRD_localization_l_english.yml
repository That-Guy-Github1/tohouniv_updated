 crd_new_order_of_far_east: "New Order of the Far East"
 desc_crd_new_order_of_far_east: "Overcoming the long chaos, a new order has been established on this land! And as leaders of this order, we will have honored to live up to it!"
 crd_loyalty_of_internal_subjects: "Loyalty of Estates"
 desc_crd_loyalty_of_internal_subjects: "Internal subjects will obey the orders of the mistress. At least for the time."
