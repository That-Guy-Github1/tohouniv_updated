 ###MISSIONS FOR CRD###
 CRD_curiosity_of_the_pets_title: "Curiosity of Pets"
 CRD_curiosity_of_the_pets_desc: "[Root.Monarch.GetTitle] Satori has many pets. Among this pets, she especially trusts hell cat Rin Kaenbyou and hell crow Utsuho Reiuji. As barrier of Gensokyo was weakened and exchange with the outside world became free, these special pets began to be curious about the outside world. Satori was able to read their thoughts without these pets talking, and concluded that it would be a good experience to release their curiosity and explore the outside world."
 curiosity_of_the_pets_tt: "Discover any province in §YBengal§! or §YCoromandel§! region."
 CRD_flame_god_of_the_india_title: "Flame god of the India"
 CRD_flame_god_of_the_india_desc: "Satori's pet crow, Reiji Utsuho, was able to handle the powerful fire with the power of Yatagaras given from the god of Moriya. And while examining the outside world, Utsuho learned that among there is also god in the outside world, who handles with the power of fire. This god is Agni - the god of fire, and one of gods who still be worshipped in India. Utsuho expects to gain the power of God if she finds the traces of this god. Hindu myth says there is a forest dedicated to this god, but now rajas of India dominate this neighborhood, so we need to find a way to approach there."
 CRD_passion_in_the_desert_title: "Passion in the Desert"
 CRD_passion_in_the_desert_desc: "Pet cat, Rin Kaenbyou wants to gain new power in the outside world like Utsuho. Her interest is in desert cities, which are farther west than India. She wants to visit the crematorium in the past where burned countless bodies because she is hell cat carrying them. Also she want to visit the ancient city where served the cat-shaped god in the past more ago. However, like Indian cities those desert cities are governed by Islamic lords, so it will be difficult to approach them at will."
 CRD_pets_new_home_title: "A Unsinkable Lighthouse"
 CRD_pets_new_home_desc: "Through exploration we realized that continuous exchange with the outside world was important, and [Root.Monarch.GetTitle] Satori instructed to create a stronghold for our fleet to operate outside to maintain this. This stronghold will be unsinkable lighthouse, that will protect our fleet operating in the outside world and identify and eliminate any outside forces that may covet Gensokyo!"
 CRD_crime_in_SDM_title: "Crime in Scarlet Devil Mansion"
 CRD_crime_in_SDM_desc: ""
 CRD_uncover_murder_title: "Uncover the Murder Case"
 CRD_uncover_murder_desc: ""
 CRD_detective_satori_title: "Detective Satori"
 CRD_detective_satori_desc: ""
 CRD_scarlet_demand_title: "Friendship of the Younger Sisters"
 CRD_scarlet_demand_desc: "The war against Scarlet is over, but arrogant Remilia still refuses to recognize Sartori as her master. Luckily Remilia's sister Flandre has a pure personality and contrary to rumors, is not intimidating. Also, Flanders wants to be good friends with Satori's younger sister Koishi. If this two younger sisters open their hearts and become friends, they will be able to persuade their respective sisters and the people of both countries."
 CRD_SDM_nuisance_title: "Mansion's Nuisance"
 CRD_SDM_nuisance_desc: "The Scarlet Devil Mansion has a problem that has not been solved ago. One of them is a thief who makes a hole in the mansion and steals books from the library, and the other is a suspicious youkai hag who defeated Remilia in the past and calls herself a wise. Now that we became the new owners of the Scarlet Devil Mansion, we will have to deal with these troubles and bring peace to the Scarlet Devil Mansion."
 CRD_house_united_title: "A House United"
 CRD_house_united_desc: "After much effort, two families established firm relationships and solved problems around them. Chireiden and Scarlet Devil Mansion, Komeiji and Scarlett will now become one family that will not be divided."
 CRD_external_subjects_title: "External Subjects"
 CRD_external_subjects_desc: "With the change of Gensokyo, we need to have subjects who are guaranteed autonomy in exchange for their loyalty. But how can we assure that they are truly loyal? Fortunately, the ability of [Root.Monarch.GetTitle] [Root.Monarch.GetName] is the surest way to identify their loyalty - to read their minds."
 CRD_third_eye_title: "Third Eye"
 CRD_third_eye_desc: "Through the power of [Root.Monarch.GetTitle] [Root.Monarch.GetName], we are ready to monitor our subjects. All that's left is to create an organization to carry out [Root.Monarch.GetHerHim] orders, and to inform our subjects of this fact so that they can be careful."
 CRD_mind_reading_diplomacy_title: "Mind-Reading Diplomacy"
 CRD_mind_reading_diplomacy_desc: "The expansion through direct conquest will raise a lot of alert in neighboring countries. It may be more efficient to claiming that we are the guardians of small countries as entice and charm them into our sphere of influence. And [Root.Monarch.GetTitle]'s ability will be a great help to this strategy."
 CRD_diplomatic_hegemony_title: "Diplomatic Hegemon"
 CRD_diplomatic_hegemony_desc: "A powerful economy, a strong army, that is a direct means of revealing the power of the nation to the world. But we will show power of our nation to the world through indirect means - the power of our subjects, and our diplomatic ability to perfectly dominate them."
 CRD_training_army_title: "Army of the Underworld"
 CRD_training_army_desc: "We have long been hated by earthlings, and they have been content to keep us underground. But the times have changed and the earthlings are even want our homes. In order to gather forces of underground and hell for against the people on the earth, we must rally our troop."
 CRD_two_heavens_under_one_sky_title: "Two Heavens under One Sky"
 CRD_two_heavens_under_one_sky_desc: "Our realm has grown to a respectable power in Gensokyo and we even have the might of Hell and Heaven on our side. Yet we can't say we're the true masters of Hell and Heaven as long the Celestial Empire has its Mandate of Heaven. If Gensokyo were in isolation as before, their claim about mandate of heaven would have nothing to do with us. but the world has changed and there cannot be two empires that govern in the name of heaven. We must drive out this pretender and let them know that we are the only master of the heaven."
 CRD_entrance_to_the_mandate_of_heaven_title: "Entrance to the Mandate of Heaven"
 CRD_entrance_to_the_mandate_of_heaven_desc: "Celestial Empire is mighty and formidable country even for us. We need to be thoroughly prepared to beat them. Korea is located in center of the order led by the Celestial Empire, and their geographical location has excellent conditions to enter the Celestial Empire. Putting them into our sphere would be a good means of destroying the authority of the Celestial Empire and placing our troops right in front of them."
 CRD_take_the_mandate_of_heaven_title: "Take the Mandate of Heaven"
 CRD_take_the_mandate_of_heaven_desc: "All preparations are made and our empire is ready to bring the mighty dragon to its knees! The claim of the Mandate of Heaven shall be ours or it will perish before the might of the master of the blazing hell!"
 CRD_master_of_continent_title: "Master of the Continent"
 CRD_master_of_continent_desc: "We have succeeded in destroying the authority of the false Celestial, but need more effort to be recognized as the master of the new Celestial. We need to drive out this false masters from the China continent and show that we are the true rulers."
 CRD_restoration_of_order_title: "Restoration of Order"
 CRD_restoration_of_order_desc: "China and its surrounding order have always been threatened by neighboring nomads and savages. To show that we are different from the old dynasties, we must incorporate them into our order so that they are no longer a threat."
 CRD_restoration_of_order_tt: "Make at least §Y10§! countries with capitals in §YFar East§!, §YEast Indies§! subcontinent or §YMongolia§!, §YTibet§! region as §Ytributary§!."
 CRD_new_order_of_far_east_title: "New Order of the Far East"
 CRD_new_order_of_far_east_desc: "A new era has arrived! Weak and old dynasty is collapsed, and the enemies who threatened china knelt before their new master. Now is the time to declare that the new order has come in the name of [Root.Monarch.GetTitle], and that it will last forever!"
