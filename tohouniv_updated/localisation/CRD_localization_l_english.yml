 desc_crd_hegemony_in_gensokyo: "We now reign as the only great power in Gensokyo! No one can dares question our authority and our diplomatic capabilities."
 crd_oni_return: "Return of Oni"
 desc_crd_oni_return: "Oni finally recovered their hometown. Unlike in the disordered past, they are now ready to display their former powerful self, which everyone feared!"
 crd_tengu_mountain: "Mountain of Tengu"
 desc_crd_tengu_mountain: "We have subjugated Tengu and are using their newspapers as a means of justifying our war."
 crd_control_confusion: "Control Confusion"
 desc_crd_control_confusion: "We succeeded in resolving the conflict between human spirits and animal spirits. At least they don't get into trouble."
 crd_spirit_manufactories: "Spirit Workers"
 desc_crd_spirit_manufactories: "Spirits who cannot control their overflowing power will use their power for more productive work."
