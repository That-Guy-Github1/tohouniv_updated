 CRD_quest_of_religion_title: "Quest of Religion"
 CRD_quest_of_religion_desc: "[Root.GetName] was originally a place to manage the spirits of underground, so there was no reason to religious problem caused. However, as a new religion from outside suddenly expanded their power, the spirits of the underground began to sway, and the gods of this religion began to influence our successors and faithful subordinates. Whether drive out or accept this religion, we need a quick decision from [Root.Monarch.GetTitle]."
 CRD_resolving_religious_confusion_title: "Resolving Religious Confusion"
 CRD_resolving_religious_confusion_desc: "We need direct action to implement [Root.Monarch.GetTitle]'s decision. Whether through coexistence or unification, at least we should prevent this issue from dividing the society of [Root.GetName]."
 CRD_internal_subjects_title: "Internal Subjects"
 CRD_internal_subjects_desc: "It is important to manage the external subjects, but it is also important to manage those who will help [Root.Monarch.GetTitle] rule within the country. Securing their loyalty will help govern the interior in the long run."
 CRD_chireiden_parliament_title: "Parliament of Chireiden"
 CRD_chireiden_parliament_desc: "In order to manage internal subjects and utilize their capabilities in governance, need to make room for heard their voice. It's tiring for listen to their troublesome demands, but we'll be able to control them well through the ability of [Root.Monarch.GetTitle]."
 CRD_senate_satori_title: "I am the Senate!"
 CRD_senate_satori_desc: "Subjects of Parliament are certainly helpful to the rule of the country, but we should not just watch them act as if they are the masters of [Root.GetName] themselves! They have to realize that they are nothing but the [Root.Monarch.GetTitle]'s servants and [Root.Monarch.GetHerHim] means."
 CRD_hegemony_of_gensokyo_title: "Hegemony in Gensokyo"
 CRD_hegemony_of_gensokyo_desc: "Now we have succeeded in establishing the authority of [Root.Monarch.GetTitle] external and internal. What remains is to suppress other forces of Gensokyo, and declare that only [Root.Monarch.GetName] is the true ruler. Would not one can challenge [Root.Monarch.GetHerHim] authority!"
 crd_hegemony_of_gensokyo_tt: "There should be no great powers other than §Y[Root.GetName]§! on §YGensokyo§! and §YMoon§! continents."
 CRD_between_hell_and_heaven_new_title: "Conquer Youkai Mountain"
 CRD_between_hell_and_heaven_new_desc: "Many underground residents - including Oni - originally lived in the Youkai mountain. But after they left the Youkai Mountain by their choice or forced, Youkai mountain was occupied by Tengu. With growing conflict in Gensokyo, Tengu has posed a new threat to us, and some of the underground inhabitants want to re-conquer the mountain again."
 CRD_dominate_youkai_mountain_title: "Dominate Youkai Mountain"
 CRD_dominate_youkai_mountain_desc: "Finally we succeeded in dominating the core of Youkai Mountain, but this place is very enormous and there are still a lot of areas where our influence is not affected. We must conquer the remaining areas as soon as possible, stabilize them, and use there as our shield."
 CRD_resolving_hell_confusion_title: "Resolving Hell's Confusion"
 CRD_resolving_hell_confusion_desc: "As the new master of hell, the most urgent thing to do is to deal with the confusions of hell. Currently the outskirts of Hell are confused by the battle within animal spirits family that slave human spirits, and the god which has been called to protect them. We must subdue them and let everyone know that we are the new rulers of the hell."
 CRD_resolving_hell_confusion_tt: "All province in §YHell§! region gets §YControl Confusion§! modifier for §Y20 years§!, giving the following effects:\nyears of separatism: §G-5§!"
 CRD_paradise_of_spirit_title: "Develop Hell's Resource"
 CRD_paradise_of_spirit_desc: "Confusions of hell has been resolved, but spirits still unable to control their overflowing power remain all over around of hell and old hell. Fortunately, there are plenty of resources underground that have not yet been developed, and their overflowing power will be used there. At least they won't be bored."
 CRD_moriya_matter_title: "Moriya's Matter"
 CRD_moriya_matter_desc: "Moriya Shrine is the cause of all the religious problems in [Root.GetName]. They gave strength to our Hell raven, but in return they spread their religion underground and caused great confusion. It is also clear that what they gave strength to eventually achieve their purpose. We need to take complete control of them so that they cannot longer do nonsense."
 CRD_lazy_hakurei_miko_title: "Lazy Shrine Maiden of Hakurei"
 CRD_lazy_hakurei_miko_desc: "We solved the problem caused by religion on our own, but Hakurei's miko who should have solved this seems to be doing nothing. Even though in a situation where she's being deprived of her favorite donation such as, she doesn't seem to be interested in this situation, having a leisurely cup of tea. If want to get her up on from the warm floor and make her back to work, it looks like we need to force her up."
