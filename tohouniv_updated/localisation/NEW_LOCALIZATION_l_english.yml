 flavor_oni.21.t: "Defeat Suika!"
 flavor_oni.21.desc: "After a fierce danmaku and fist battle between the two big four, Suika lied down on the ground first. She admitted defeat with a clean conscience and decided to follow [Root.Monarch.GetName]'s request and return to her relatives!"
 flavor_oni.21.a: "It's been a long time since had an interesting fight, Suika!"
 flavor_oni.21.a.tt: "Suika will join §Y[Root.GetName]§!!\n"
 flavor_oni.22.t: "Defeated to Suika"
 flavor_oni.22.desc: "The fierce danmaku and fist battle between the two big four long after a long time, but [Root.Monarch.GetName] lied down the ground first. Suika said that is useless as this level to trying persuade her, and left with a saying that come to the shrine if want to call her again..."
 flavor_oni.22.a: "Seems useless to persuade her personally anymore..."
 flavor_oni.3.t: "Miko Suika"
 flavor_oni.3.desc: "We’ve finally found Suika, but she was working at a shrine on the ground dressed in unsuitable clothes. We expressed our intention to invite her, but she doesn't seem to accept our invitation. She said she had promised a human shrine maiden to take over and protect this shrine, and that if we want to take her away, have to prove that we were stronger than her or the people of this shrine. Then the quickest way would be to 'prove' that [Root.Monarch.GetName] is stronger than her."
 flavor_oni.31.t: "Defeat Miko Suika!"
 flavor_oni.31.desc: "After a fierce danmaku and fist battle between the two big four, Suika lied down on the ground first. She admitted defeat with a clean conscience and decided to return to her relatives, but it is not certain that the humans of the shrine will follow her decision..."
 flavor_oni.31.a: "Either way doesn't matter. They'll eventually follow us."
 flavor_oni.31.a.tt: "People of §Y[HKR.GetName]§! decided to go after their ruler and follow us!\n"
 flavor_oni.31.a.ct: "People of §Y[HKR.GetName]§! disobeyed their ruler and refused to follow us! We will force them to obey!\n"
 flavor_oni.32.t: "Defeated to Miko Suika"
 flavor_oni.32.desc: "The fierce danmaku and fist battle between the two big four long after a long time, but [Root.Monarch.GetName] lied down the ground first. Suika said that is useless as this level to trying persuade her and people of the shrine, and left to the shrine with a saying that come back to the shrine and fight if we need their cooperation..."
 flavor_oni.4.t: "Challenge to Suika"
