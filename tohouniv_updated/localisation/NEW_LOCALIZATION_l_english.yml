 ###RANDOM EVENTS###
 touhou_events.3.t: "Feral Youkai in [feral_youkai_province.GetName]"
 touhou_events.3.desc: "Youkais are the majority of Gensokyo's inhabitants, and as such it is no surprise to encounter them in the wilderness. For the most part, the relationship between these youkai and [Root.GetName] is a peaceful one.\nHowever, from time to time one youkai becomes especially feral, mutating into a more demonic form and causing chaos and death - a fate which the province [feral_youkai_province.GetName] has to go through right now. In times like these our realm needs somebody who can hunt youkais, and this as soon as possible!"
 touhou_events.3.a: "Place a bounty on this beast!"
 touhou_events.3.a.tt: "A bounty on the feral youkai of §Y[feral_youkai_province.GetName]§! gets placed."
 touhou_events.3.b: "I will hunt this beast myself down!"
 touhou_events.3.b.tt: "§Y[Root.Monarch.GetName]§! will travel to §Y[feral_youkai_province.GetName]§! and hunt the feral youkai."
 touhou_events.3.c: "Just one feral youkai? This should be easy."
 touhou_events.4.t: "Bounty from [From.GetName]"
 touhou_events.4.desc: "[Root.Monarch.GetName] has many duties within [Root.GetName]. However, even the very busy [Root.Monarch.GetTitle] has some free time occasionally. During one of [Root.Monarch.GetHerHis] low time, a wanted poster of a feral youkai from [From.GetName] reached the hear of [Root.Monarch.GetName]."
 touhou_events.4.a: "Termination of a simple feral youkai? Sounds like free money!"
 touhou_events.4.a.tt: "§Y[Root.Monarch.GetName]§! will travel to §Y[From.GetName]§! and hunt the feral youkai down."
 touhou_events.5.t: "[Root.Monarch.GetName] slays the beast!"
 touhou_events.5.desc: "The actual weary part of the hunt was the travel. Eventually, [Root.Monarch.GetName] reached the village which was haunted by the feral youkai. Although the peasants were right to hide and flee from it, for the almighty [Root.Monarch.GetTitle] this youkai was no threat whatsoever. After a short fight, [Root.Monarch.GetName] has slain the beast, and earned the gold of the village."
 touhou_events.5.a: "All in a day's work."
 touhou_events.6.t: "[feral_youkai_province.GetName] gets cleared!"
 touhou_events.6.desc: "[feral_youkai_province.GetName], the haunted province, can finally breath in relieve again! A shrine maiden walked into the province, and challenged the feral youkai. According to the witnesses, the fight was more a slaughter. The youkai has been completely terminated, and the shrine maiden demanded the gold of the administrator of [feral_youkai_province.GetName]."
 touhou_events.6.a: "At least the youkai has been dealt with."
 touhou_events.7.t: "[feral_youkai_province.GetName] gets cleared!"
 touhou_events.7.desc: "[feral_youkai_province.GetName], the haunted province, can finally breath in relieve again! [Root.Monarch.GetName] walked into the province, and terminated the feral youkai in one swift strike. The residents of [feral_youkai_province.GetName] celebrated the [Root.Monarch.GetTitle]!"
 touhou_events.7.a: "Pff, that was nothing."
 touhou_events.8.t: "A Youkai Hunter arrives at the Court"
 touhou_events.8.desc: "A stranger arrived today at the court of [Root.Monarch.GetName], asking for further details about the youkai of [feral_youkai_province.GetName]. The advisors of the [Root.Monarch.GetTitle] then told the hunter all what he needed to know. He made the request of an up-front payment for the head of the feral beast. Eventually, the advisors pressured [Root.Monarch.GetName] to pay the grim hunter."
 touhou_events.8.a: "I better hope this hunter is worth the gold."
 touhou_events.8.a.tt: "The youkai hunter will travel to §Y[feral_youkai_province.GetName]§! to slay the feral youkai."
 touhou_events.8.b: "We don't have the gold for this."
 touhou_events.8.b.tt: "The bounty on the head of the feral youkai will be annulled. Neither shrine maidens nor youkai hunters will hunt the beast."
 touhou_events.9.t: "[feral_youkai_province.GetName] gets cleared!"
 touhou_events.9.desc: "[feral_youkai_province.GetName], the haunted province, can finally breath in relieve again! A grim youkai hunter walked into the province, and challenged the feral youkai. According to the witnesses, the fight was more a slaughter. The youkai has been completely terminated, and the hunter left [feral_youkai_province.GetName] unceremoniously."
 touhou_events.9.a: "At least the youkai has been dealt with."
 touhou_events.10.t: "The Beast of [feral_youkai_province.GetName]"
 touhou_events.10.desc: "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] arrived at [feral_youkai_province.GetName] in middle of the night. As [Root.Monarch.GetSheHe] looked around, scanning the area for the feral beast, [Root.Monarch.GetSheHe] heard unsettling, animal-like breathing behind [Root.Monarch.GetHerHis] neck. A swift spin later, [Root.Monarch.GetName] looks directly in the face of a monster with the blood of innocents in its face."
 touhou_events.10.a: "*Prepares spells and weapons*"
 touhou_events.10.a.tt: "§YThis will trigger a fight between the Feral Youkai and [Root.Monarch.GetName]!§!"
 touhou_events.11.t: "The Youkai has been destroyed!"
 touhou_events.11.desc: "When [Root.Monarch.GetName] reached [feral_youkai_province.GetName], [Root.Monarch.GetSheHe] witnessed the destruction and death the youkai has caused. While weaker rulers would cover in fear, the resolve of the [Root.Monarch.GetTitle] has become only stronger.\nIt was a hard and exhausting fight, but eventually [Root.Monarch.GetName] obtained the victory, and terminated the feral beast!"
 touhou_events.11.a: "Finally. The people of [feral_youkai_province.GetName] can sleep now in peace."
 touhou_events.12.t: "The Wild Youkai flees!"
 touhou_events.12.desc: "The fight between [Root.Monarch.GetName] and the beast was an even match. Both clashed with their magic and weapons. Eventually, both the youkai and the [Root.Monarch.GetTitle] were left by all their energy. As a last effort to survive, the youkai fled the [Root.GetAdjective] lands forever."
 touhou_events.12.a: "That's a victory in my books."
 touhou_events.13.t: "Defeat against the Wild Youkai"
 touhou_events.13.desc: "Despite [Root.Monarch.GetName]'s best effort, the feral youkai could not be bested. In fact, [Root.Monarch.GetName] has been vastly outmatched by the feral youkai, and almost lost [Root.Monarch.GetHerHis] life to the beast, if it wasn't for the sword of a youkai hunter impaling the heart of the creature from behind!\nAlthough the hunter did not ask for gold, his companion convinced your advisors to pay him for saving the [Root.Monarch.GetTitle]."
 touhou_events.13.a: "This hurts my pride. And my treasury..."
 touhou_events.14.t: "The Glory of [Root.Monarch.GetName] of [Root.Monarch.Dynasty.GetName]"
 touhou_events.14.desc: "When a humble bard graced a ride along With [Root.Monarch.GetName] of [Root.Monarch.Dynasty.GetName] along came this song\nFrom when the maiden fought a silver-tongued youkai Her army of fairies at her wings did they fly.\n\nThey came after me with masterful deceit Broke down my lute and they kicked in my teeth\nWhile the youkai’s horns minced our tender meat And so cried the Miko, [Root.Monarch.GetSheHe] can’t be bleat\n\nToss a coin to your Miko O’ Valley of Plenty O’ Valley of Plenty O’\nToss a coin to Your Miko O’ Valley of Plenty\n\nAt the edge of the world fight the mighty horn That bashes [Root.Monarch.GetSheHe]s and breaks you and brings you to mourn\n[Root.Monarch.GetSheHeCap] thrust every foe, far back on the way High up on the mountain from whence they came\n\n[Root.Monarch.GetSheHeCap] wiped out your pest got kicked in her chest\n[Root.Monarch.GetSheHeCap]’s a friend of humanity so give her some rest\n\nThat’s my epic tale.\nGensokyo is free. Our champion prevailed. Now pour her some tea.\n\nToss a coin to your Miko O’ Valley of Plenty O’ Valley of Plenty O’\nToss a coin to your Miko A friend of humanity\nToss a coin to your Miko O’ Valley of Plenty O’ Valley of Plenty O’ A friend of humanity\nToss a coin to your Miko O’ Valley of Plenty O’ Valley of Plenty O’\nToss a coin to your Miko A friend of humanity"
 touhou_events.14.a: "These outworld bards are getting on my nerves... but the gold is quite welcome"