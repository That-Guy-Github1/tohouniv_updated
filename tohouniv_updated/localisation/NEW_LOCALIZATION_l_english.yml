 flavor_oni.6.t: "Find Kasen"
 flavor_oni.6.desc: "We’ve finally found Kasen who was living in the mountain. However, she not have lived alone, but have led the youkais and hermits who followed her. We expressed our intention to invite her, but she doesn't seem to accept our invitation. She said she is now a different being from before, and that if we want to take her away, have to prove that we were stronger than her or her people. Then the quickest way would be to 'prove' that [Root.Monarch.GetName] is stronger than her."
 flavor_oni.6.a: "Let's fight for the first time in a while!"
 flavor_oni.6.a.tt: "This will trigger a fight between Kasen and [Root.Monarch.GetName]!\n§YAttention: If lose to Kasen, can't fight with her again!§!"
 flavor_oni.6.b: "I'm not feeling well today..."
