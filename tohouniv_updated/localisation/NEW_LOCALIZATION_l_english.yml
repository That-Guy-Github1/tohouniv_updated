 ###DIPLOMATIC ACTION###
 th_lecture_ruler_title: "Lecture Ruler"
 th_lecture_ruler_tooltip: "Lecture [From.GetName]'s [From.Monarch.GetTitle] and punish them severely for disturbing the peace of Gensokyo."
 hig_lecture_upgrade_text: "\nMonthly Military Power: §R-1.00§!"
 th_lecture_ruler_desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] will pay [From.Monarch.GetTitle] [From.Monarch.GetName] [From.Monarch.Dynasty.GetName] of [From.GetName] a visit, and lecture [From.Monarch.GetHerHim] for [From.Monarch.GetHerHis] war mongering in Gensokyo!\n\nReducing [From.GetName]'s opinion of [Root.GetName] by §R100§!, and [From.GetName] will count as §YExcommunicated§! for §Y10 Years§!, which grants every Gensokyan neighbor the §YWar of Repentance§! casus belli against [From.GetName]\nWhile the lecture is in power [From.GetName] receives the following modifiers:\nStability Hit to Declare War: §R+1.00§![Root.GetYamaLectureBuff]\n\nThis action costs §R10§! Yama Authority."
 th_lecture_ruler_tt: "Has not been lectured in the last §Y20 years§!."
 th_lift_lecture_title: "Lift the Lecture"
 th_lift_lecture_tooltip: "Lift the Lecture of [From.GetName]'s [From.GetRespawningRuler] and allow them to return to rule."
 th_lift_lecture_desc: "Lift the lecture of the [From.GovernmentName] of [From.GetName] and allow [From.GetRespawningRuler] to return.\n\n§Y[From.GetName]§! will no longer be Excommunicated and is able to return their historical ruler to power again.\n\nWe gain §R4§! Corruption from lifting the Lecture."
 th_bestow_yama_grace_title: "Bestow Grace of the Yama"
 th_bestow_yama_grace_tooltip: "Bestow [From.GetName] with the Grace of the Yama, increasing their opinion of us at the cost of Corruption."
 hig_grace_of_yama_opinion_value: "50"
 hig_grace_of_yama_opinion_value_upgraded: "100"
 th_bestow_yama_grace_desc: "Bestow [From.GetName] with the Grace of the Yama. §Y[From.GetName]§!'s opinion of [Root.GetName] increases by §G[Root.GetGraceOfYamaOpinion]§! for §Y20 years§!, and receives the modifier '§YGrace of the Yama§!' for §Y20 years§!, giving the following effects:\nPrestige: §G+1.00§!\nStability Cost: §G-15.0%§!\nYearly Corruption: §G-0.10§!\n§YGrants Immunity against Lectures for the duration of this modifier.§!\n\n§Y[Root.GetName]§! gains the modifier '§YBestowed Yama's Grace§!' for §Y20 years§!, giving the following effects:\nYama Authority §G+15.0%§!\nYama Action Acceptance: §G15.00§!\n\nThis diplomatic action will cause §R2§! Corruption for [Root.GetName]."
 hig_enforce_peace_authority_value: "20"
 hig_enforce_peace_authority_value_upgraded: "25"
 th_enforce_gensokyan_peace_title: "Enforce Gensokyan Peace"
 th_enforce_gensokyan_peace_tooltip: "Use the authority of the Yamaxanadu to enforce peace."
 th_enforce_gensokyan_peace_desc: "We will enforce a White Peace between §Y[From.GetName]§! and one of their war targets. We will gain §G[Root.GetYamaEnforcePeaceValue]%§! of the §Y[From.GetName]'s§! Total Development worth as §YYama Authority§!. Should [From.GetName] accept the White Peace. If [From.GetName] refuses the peace then we will join in one of their targets' defensive war against [From.GetName]!\nWe will gain §G[Root.GetYamaEnforcePeaceValue]%§! of the §Y[From.GetName]'s§! Total Development worth as §YYama Authority§! if we stick with the defender and win the war.\nWe will lose §R10§! Yama Authority if we lose the defensive war.\nIf we make a separate peace while the war is going on we will lose §R20§! Yama Authority, and if we make a White Peace or a winning separate peace then we will lose an additional §R10§! §YYama Authority§! and §R1§! Stability."
 th_enforce_gensokyan_peace_tt: "Is the leader of an offensive war with a §YGensokyan§! nation"
 th_demand_unlawful_territory_title: "Demand Unlawful Territory"
 th_demand_unlawful_territory_tooltip: "Demand the return of an unlawful Gensokyan territory to their rightful owner."
 th_demand_unlawful_territory_desc: "We will demand the return of the most developed, uncored province in Gensokyo which is possessed by §Y[From.GetName]§! to their rightful owner. The opinion of the country whose core has been returned will increase by §G+50§!. If [From.GetName] refuses to oblige then we get the '§YYama Intervention§!' casus belli against [From.GetName] and the province in question will get the modifier '§YUnlawful Territory§!' for §Y10 years§!, giving the following effects:\nLocal Unrest: §R+10.00§!\nLocal Core Creation Cost: §R+10.0%§!\nLocal Manpower Modifier: §R-50.0%§!\n[From.GetName]'s opinion of us reduces by §R100§!.\n\n[Root.GetHIGDemandUnlawfulTerritoryBonus]"
 th_demand_unlawful_territory_ct: "[From.GetName] owns at least §Y1§! uncored Gensokyan province, which does not have the §YUnlawful Territory§! modifier."
 th_hig_demand_unlawful_territory_normal_desc: "This will cost us §Y1§! Yama Authority."
 th_hig_demand_unlawful_territory_buffed_desc: "We will gain §G50%§! of the development of the demanded province as the Yama Authority if [From.GetName] accepts. Otherwise we will lose §Y1§! Yama Authority."
 th_hig_demand_unlawful_territory_extra_buffed_desc: "We will gain §G75%§! of the development of the demanded province as the Yama Authority if [From.GetName] accepts. Otherwise we will lose §Y1§! Yama Authority."
 TH_HAS_IMPROVED_DEMAND_PROVINCE: "Has Improved Demand Unlawful Territory: "
 TH_WAS_ALREADY_DEMANDED_A_PROVINCE: "Already a demanded Unlawful Territory: "
 TH_IS_NOT_GENSOKYAN: "Is not part of Gensokyo: "
 th_demand_partitioning_title: "Demand Partitioning"
 th_demand_partitioning_tooltip: "Demand the partitioning of the country, resulting in the return of provinces to their previous owners."
 th_demand_partitioning_desc: "We will demand the partitioning of §Y[From.GetName]§!. [From.GetName] will release every annexed Gensokyan country and return every Gensokyan province to its former owner if they accept the partition. Otherwise we get the '§YWar for Gensokyan Liberation§!' casus belli for §Y5 years§! against [From.GetName].\nThis action costs §Y10§! Yama Authority and reduces [From.GetName]'s opinion of us by §R200§!."
 th_demand_partitioning_tt: "[From.GetName] owns at least §Y5§! Gensokyan provinces, which have foreign cores."
 th_return_non_hell_provinces_title: "Return non-Hell Provinces"
 th_return_non_hell_provinces_tooltip: "Force our subject to return all provinces, which are not part of the §YOld Hell§! area or part of the §YHell§!, §YFormer Hell§! or §YNetherworld§! region to their former owners."
 th_return_non_hell_provinces_desc: "Force §Y[From.GetName]§! to return all provinces, which are not part of the §YOld Hell§! area or part of the §YHell§!, §YFormer Hell§! or §YNetherworld§! region to their former owners.\nThe Liberty Desire of [From.GetName] increases §R2§! for every lost province."
 th_appoint_executor_title: "Appoint Executor"
 th_appoint_executor_tooltip: "Suggest that they become our Executor to represent our military might."
 th_appoint_executor_desc: "Suggest §Y[From.GetName]§! to become our §YExecutor State§!. As the Executor of the Yamaxanadu, [From.GetName] will have stronger benefits similar to a march and is able to own §Y5§! provinces outside the §YHell§! areas (§YOld Hell§! area, §YFormer Hell§!, §YHell§!, §YNetherworld§!) without negatively affecting [Root.GetName]'s Yama Authority.\n\nWe will get a casus belli to force [From.GetName] to become our Executor State if they decide to refuse the offer.\nThis action costs §Y20§! Yama Authority. We can never have more than §Y1§! Executor subjects at any point."
 th_elevate_subject_government_rank_title: "Elevate Subject Rank"
 th_elevate_subject_government_rank_tooltip: "Elevate the government rank of your subject to the next tier."
 th_elevate_subject_government_rank_desc: "Elevate [From.GetName]'s government rank to the next tier."
