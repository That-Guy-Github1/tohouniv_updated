 flavor_oni.62.a: "Seems useless to persuade her personally anymore..."
 flavor_oni.601.t: "Challenge to Kasen"
 flavor_oni.601.desc: "[Root.Monarch.GetName] was fully prepared and headed to Kasen's home to meet her. Today is the time to defeat her and prove our strength to her and her people!"
 flavor_oni.601.a: "It's a real match in this time!"
 flavor_oni.601.b: "Wait, My back suddenly..."
 flavor_oni.7.t: "Regained the Youkai Mountain"
 flavor_oni.7.desc: "At last, we drove out the weak Tengu who had be all mouth, and took back our mountain. The remaining remnants continue to resist meaninglessly, but it is only a matter of time before they are driven out. Meanwhile, some of our relatives who remember living in the mountain, have now begun to insist that we move our headquarters back to the mountain again, since we have recovered the mountains. They say that we could truly declare our victory when make the mountain our headquarters again. However, some of the other relatives who are accustomed to living in the former capital and underworld are opposed to moving our headquarters, saying that we still have many enemies in the mountain. What is [Root.Monarch.GetName]'s choice?"
 flavor_oni.7.a: "Is there any reason why can't go back to the mountain?"
 flavor_oni.7.b: "Former Capital is already our another home."
 flavor_oni.8.t: "Disposal of the Wicked Hermit"
 flavor_oni.8.desc: "After searching through Senkai's mountain and Mausoleum, we finally caught the wicked hermit Seiga. She is locked up in a jail surrounding bars consist of several layers at up and down and all sides to prevent from running away like last time.\nAll we need now is how to dispose of her. In order to fully restore our honor, we must send her to Higan, where she was originally supposed to be sent, to be judged by Yama. However, she is desperately persuading us with saying that her disciples can make wealth with alchemy, so if we send her to them, will give us a lot of wealth. On the one hand, we witnessed her resisting us by using dead soldiers before she was caught. Maybe we can use this ability..."
 flavor_oni.8.a: "Send her to Higan for a scheduled judge."
 flavor_oni.8.a.tt: "Send Seiga to Higan and receive compensation from them.\n"
 flavor_oni.8.b: "Negotiate the ransom with the forces she belongs."
 flavor_oni.8.b.tt: "Return Seiga to Senkai and receive ransom.\n"
 flavor_oni.8.c: "She will be able to cooperate with us... if don't want to be judged."
 flavor_oni.8.c.tt: "Force Seiga to cooperate with us without informing other forces.\n"
 flavor_oni.9.t: "New Shinto Faith"
 flavor_oni.9.desc: "We conquered a new shrine and demanded the shrine maiden of the shrine to explain what she had done in the mountain. The goddess of the shrine who appeared on behalf of the shrine maiden, explained that they were not interested in conquering the mountain, but merely wanted faith toward them, and promised to bless us if we believed in them. There is no way to know if this goddess's words are true, but this faith in her - Moriya Shinto is already widely spread throughout the mountain. How should we respond?"
 flavor_oni.9.a: "We can't trust the goddess who used to hang out with Tengu!"
 flavor_oni.9.b: "We believe in our own strength, but this proposal seems good."
 flavor_oni.9.c: "Give blessing us if believe you? Then give it right away."
 flavor_oni.10.t: "Declare Onigashima's Foundation"
 flavor_oni.10.desc: "Finally time to declare our realm's reborn! Yuugi, Suika, and Kasen sitting at the top seat of the feast hall as cheered by Oni warriors, Oni species are reborn as new country and would prosper as before and win battles after now. Kasen also introduced a new way of governing that suits Oni she devised, and declared that those who are capable can lead Oni in the same position as them anytime. Now we'll no longer be called as "exiles", but a new Oni country - Onigashima!"
 flavor_oni.10.a: "We will never fall again!"
 flavor_oni.11.t: "A New Liquor"
 flavor_oni.11.desc: "The liquor that the natives drink was obviously a new taste that we had never tasted before, but was a little insufficient as Oni's palate. [Root.Monarch.GetName] thought about how to make it more delicious, and then came up with a way that make new liquor by it like some of the other liquors we taste. And result was a great success! The new liquor made from natives liquor captivated [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] subjects. Now many Oni will come across the ocean to taste this liquor!"
 flavor_oni.11.a: "Sound Good!"
