 ###EVENTS###
 yuyus_food_hunt.100.t: "Cuisine Hunting made easy"
 yuyus_food_hunt.100.desc: "The Ghost Monarchy is not any monarchy run by ghosts but a government modelled entirely after Yuyuko's interests and personality. As such, it is no wonder that it also takes great care of collecting the many foreign cuisines of the world.\n\nEvery foreign culture outside the culture group of [Root.GetName] grants us a stack of 'Foreign Cuisines'. These buffs are only applied if we get access to a NEW foreign culture, that means conquering more provinces of a foreign culture which cuisine has already been integrated into our society brings no benefit.\n'Foreign Cuisines' grants our [Root.GovernmentName] following effects per stack:\nGlobal Trade Power: §G+1.0%§!\nTrade Steering: §G+1.0%§!\nYearly Corruption: §G-0.01§!\nAdministrative Efficiency: §G+1.0%§!\n\n'Foreign Cuisines' can reach up to 100 stacks, which would have at its highest power following effect:\nGlobal Trade Power: §G+100.0%§!\nTrade Steering: §G+100.0%§!\nYearly Corruption: §G-1.0§!\nAdministrative Efficiency: §G+10.0%§!\n\nAdditionally, the Ghost Monarchy enables the choice of picking a 'Mortal Policy', which grants us a significant bonus. However, swapping a policy for another will always cost 1 Stability."
 yuyus_food_hunt.100.a: "Alright, understood!"
 th_faith_power_mechanic.1.t: "[Root.GetName] and the Power of Faith"
 th_faith_power_mechanic.1.desc: "[Root.GetName] has currently [Root.faith_power.GetValue] Faith Power available.\n\nYou gain Faith Power through converting provinces, converting other countries to Moriya Shintoism and from Religious Tributaries.\nFaith Power is a resource needed to exchange it for powerful effects and temporary modifiers."
 th_faith_power_mechanic.1.a: "I want to exchange my Faith Power."
 th_faith_power_mechanic.1.b: "Okay."
 th_faith_power_mechanic.2.t: "Exchange of Faith Power"
 th_faith_power_mechanic.2.desc: "Following effects are available to purchase - as long the needed amount of Faith Power is available!\n+1 Stability - 100 Faith Power\n+5% Discipline for 20 years - 50 Faith Power\n+1 Yearly Army/Navy Tradition - 50 Faith Power\n+1 Mercantilism - 50 Faith Power\nKanako Yasaka or Suwako Moriya as advisor - 100 Faith Power"
 th_faith_power_mechanic.2.a: "Gain Stability"
 th_faith_power_mechanic.2.b: "Gain Discipline"
 th_faith_power_mechanic.2.c: "Gain Tradition"
 th_faith_power_mechanic.2.d: "Gain Mercantilism"
 th_faith_power_mechanic.2.e: "Plead for Kanako's support"
 th_faith_power_mechanic.2.f: "Plead for Suwako's support"
 th_faith_power_mechanic.2.zzz: "I don't need any of them right now."
 mry_not_hired_divine_advisor_tt: "Has not plead to a goddess to become an advisor in the last §Y30 years§!."
 ###MISSIONS FOR MHG###
 MHG_the_great_sages_of_gensokyo_title: "Unite the Sages"
 MHG_the_great_sages_of_gensokyo_desc: "Ever wondered how Gensokyo came into existence in the first place? I know you can't answer, so I just assume you said yes.\nAround the time when you humans started industrializing and constructing machinery you stopped your belief in the demons, supernatural creatures and ghosts. You became \"\"\"enlightened\"\"\" (well, as enlightened a human could be that is) and as such seized to believe in said creatures, the youkai. Well, that was not good for our kind so the sages of Gensokyo formed a group and created the Hakurei Barrier, closing a part of Japan off from the rest of the world, where the youkai can live in peace.\n\nI suppose you have noticed two key points here though: first, I was talking about the industrialization while here in fact you are still in like the Age of Discovery. Secondly, I noted a \"part of Japan\", and, well, your Gensokyo is considerably larger. Please don't let your immersion ruined by this contradiction. Just imagine this Gensokyo is an alternate reality.\nAnyway, where was I? Ah right, the Barrier. In this universe the barrier broke - don't ask me why. Just gather the sages together and we can start \"restoring\" it."
 MHG_collect_resources_title: "Gather the Resources"
 MHG_collect_resources_desc: "Alright, now that our little group is united again it is time to get working on the border. Or at least I would like to if it wouldn't for the little fact that we need magical resources to construct this barrier. You know, making walls isn't cheap. Would you be so nice and look for them while Okina, Kasen and I enjoy some tea? That would be very nice of you, human.\nYou will need to gather any kind of metal as they will serve as catalysts for the border creation. Cloths will serve as the the border between Gensokyo and the world while the spices keep it all together. Don't ask my why spices do this, Okina has tricks which even I can't grasp my head around them."
 income_from_metal_spice_and_clothes: "from any type of §YMetal§!, §YSpice§! and §YCloth§! productions."
 MHG_collect_resources_tt: "§Y[Root.GetName]§! gains for every subject §G1§! year worth of $COST|Y$¤ from any type of the subject's §YMetal§!, §YSpice§! and §YCloth§! productions."
 MHG_form_own_army_title: "Recruit some Troops"
 MHG_form_own_army_desc: "Alright, how do you play this game? Moment, just give me a few seconds to play through the tutorial and.. ah! Okay, human, do as I say and we get our pretty blob over the continent. First, build some troops and focus on sword mana. You will need to crack some skulls.\n\nOh, right, I suppose you want some reward, don't you? Well, you can have a general version of my favourite cat, Chen. That shall do."
 MHG_hire_mercs_title: "Summon the Mercs"
 MHG_hire_mercs_desc: "You know what, I think normal soldiers don't cut it for my beloved purple blob. They take too much time to get into the action and have no special abilities other than dying in a pointless war. I think it is better that we focus on more interesting and less incompetent armies - like mercenary companies. Don't worry, they will be worth it. My boundary skills will make sure of that."
 MHG_great_merc_army_title: "The Great Merc Army"
 MHG_great_merc_army_desc: "I know we already have like three mercenary companies in our army, but I think we should double down with the mercenaries. They are quite handy and we will need more of them to fight bigger wars. Of course you can supplement them with normal troops... buuuut then you could just have picked any other country instead."
 MHG_only_the_best_merc_title: "My personal Elite Force"
 MHG_only_the_best_merc_desc: "Alright, we had mercenaries in action and even more in our army. However, I amm not quite content with them just yet. As you can see, there are many more mercenaries on the world, and those from the Outworld might have the punch needed for becoming my elite force - basically my next royal guard. \"Why?\" you ask? Well, somebody with my power wouldn't really *need* an army like that, but I like the idea of having a personal royal guard.\nAnyway, to form such prestigious contiment I need some test mercenaries who could fulfil this role. Would you be so kind and recruit four foreign companies and get the army tradition up?"
 MHG_might_of_the_gap_hag_title: "The Puppet Master"
 MHG_might_of_the_gap_hag_desc: "While fighting wars can be quite exciting, it is also a very exhausting job. You need to carpet siege your enemies, make sure you don't run out of manpower, your pesky peasants complain about \"War Exhaustion\" and all that stuff. Don't you think it would be much nicer to have a subject - or a LOT of subjects - do the heavy lift instead? Just make sure that this government reform mana goes up and I will give you some nice reform."
 MHG_insult_the_moon_people_title: "Insult the Moon People"
 MHG_insult_the_moon_people_desc: "A long time ago I lead youkais into a war against the lunarians. It was... quite the experience for both parties: dead piles of rabbit bodies for the lunarians and mass youkai graves for my side. In the end, the youkais begged to me to end this campaign and call for a truce with the lunarians, which they begrudgingly agreed on to.\nWhat I didn't tell to these youkais is that I never made official peace with the lunarians. To this day, Gensokyo is still at war with them on paper. Come! Let us remind these pesky lunarians that they are still just filth!"
 MHG_annihilate_the_lunarians_title: "Annihilate the Lunarians"
 MHG_annihilate_the_lunarians_desc: "There is a secret I need to tell you: I never ordered an invasion of the moon for any personal power gain, or to eradicate the lunarians, but to teach the youkais the misdeeds of war. *Sigh* Considering the state of Gensokyo in this game though, it seems like I have failed, and trying to teach these infidels won't suffice.\nMight be better to embrace the chaos and bloodlust, don't you think? Let us annihilate them like the pest they are!"
 MHG_annihilate_the_lunarians_at: "We have won a war against §Y[LEM.GetName]§! in the last §Y20 years§! without having suffered a defeat ourselves by [LEM.GetName] in the last §Y20 years§!."
 MHG_annihilate_the_lunarians_bt: "[Root.GetName] has won a war against §Y[LCU.GetName]§! in the last §Y20 years§!."
 MHG_annihilate_the_lunarians_ct: "[Root.GetName] has NOT lost a war against §Y[LCU.GetName]§! in the last §Y20 years§!."
 MHG_the_spies_of_yukari_title: "Expand Spy Network"
 MHG_the_spies_of_yukari_desc: "There are not many espionage countries in Gensokyo. You could argue that the tengus are spies, but they lack morales in any other kind too, so that doesn't count. Because of that, Mayohiga, this beautiful purple blob, has the role of being the spy master of Gensokyo. But that can't go anywhere if our spynetwork is still so pathetic. Sooo... get spying now!"
 MHG_daimyo_collector_title: "The Great Puppeteer"
 MHG_daimyo_collector_desc: "The world has many little nations who think they are free. Free will is a myth. Their beliefs are jokes. They will all be mine in the end!\n\nOh, I'm sorry, I didn't see you over there, human. I am currently training my victory quote for the day the purple blob vassalized the world. Speaking of, why are you here? We need more daimyos, so get vassalizing!"
 MHG_renovate_mayohiga_title: "Office for Ran"
 MHG_renovate_mayohiga_desc: "As you might have noticed I have the tendency to become really tired with your ... ehm, I mean, I just get really tired at times. As such my good shikigami always takes matters into the hand. However, because she lacks a proper office to actually catch up of the stuff you did in my name, she gets overwhelmed with work easily. I think the fox would appreciate it a lot if you create an office in Mayohiga for her so she has an easier time to handle your failures."
 MHG_great_rival_humiliation_title: "Devastate a Great Power"
 MHG_great_rival_humiliation_desc: "I see our pruple blob is growing in power. However, is it strong enough to go toe-to-toe with one of the other nations too? Let us test your skills, humans, and let us see if you can defeat them or if you need a 'Lucky' bonus too."
 MHG_great_rival_humiliation_tt: "There is no power on the world left, which could pose a challenge to [Root.GetName].\nCongratulations, you have won the game!"
 MHG_great_rival_humiliation_at: "At least §Y2§! Great Powers are at war with §Y[Root.GetName]§! and have less than §Y-50§! War Score against [Root.GetName]."
 MHG_great_rival_humiliation_bt: "At least §Y2§! countries with at least as much development (own development and subjects' development combined) as [Root.GetName] are at war with §Y[Root.GetName]§! and have less than §Y-50§! War Score against [Root.GetName]."
 MHG_great_rival_humiliation_ct: "§Y[Root.GetName]§! will gain §G25.00§! power projection. This power projection is §Ypermanent§!."
 MHG_vassalize_reimu_tt: "§Y[Root.GetName]§! gains claims on §YScarlet Devil Mansion§!, §YScarlet Mountain§! and §YScarlet Land§! when the mission '§YSubjugate Marisa§!' is completed."
 MHG_vassalize_marisa_tt: "§Y[Root.GetName]§! gains claims on §YScarlet Devil Mansion§!, §YScarlet Mountain§! and §YScarlet Land§! when the mission '§YSubjugate Reimu§!' is completed."
 ###MISSIONS FOR MRY###
 MRY_religious_prestige_title: "Moriya Prestige"
 MRY_religious_prestige_desc: "Our clan and our religion are relatively young in Gensokyo, and as such we do not have the respect of this world yet. We should change this and gather the prestige which is our birth right!"
 MRY_religious_treasury_title: "Invest in the Shrine"
 MRY_religious_treasury_desc: "Our dear goddess, Yasaka Kanako, noted that the Moriya Shrine, while being at the perfect location, is nowhere near to be ready for getting mass visit. She recommends a great investment into the shrine first in order to deal with the many pilgrims the goddess is anticipating."
 MRY_danmaku_barracks_title: "Danmaku Training Fields"
 MRY_danmaku_barracks_desc: "The Moriya Clan arrived in Gensokyo in peace. However, Gensokyo is very much not in the mood for it - youkai races to arms, vampires are trying to conquer the south and a heretic goddess in the north expands her influence. If we want to survive in this harsh environment we will need troops and proper training in the arts of Danmaku fights. Additional Danamku training fields will be required though."
 MRY_danmaku_fights_title: "Fight the Leaders"
 MRY_danmaku_fights_desc: "Having a huge army fighting wars for one is one way to solve conflict, but it is not the only one. Our good shrine maiden Sanae needs to learn how to fight on a personal level. It would be best if she practices it against the other danmaku masters in Gensokyo"
 MRY_eradicate_hakurei_title: "Eradicate false Shinto"
 MRY_eradicate_hakurei_desc: "While we are relatively new here, we already have shown our strength; our dedication. Our religion is the might and the future of Gensokyo.\nBut the residents still clinge to the Hakurei Faith and even to its tradition. Both heresies have no place in Gensokyo, and it is our duty to convert these misguided people."
 MRY_eradicate_hakurei_tt: "Every §YReligious Tributary§! grants [Root.GetName] §G+2.0%§! Discipline."
 MRY_reform_the_shrine_title: "Enact Shrine Laws"
 MRY_reform_the_shrine_desc: "The Moriya Clan is yet only a shrine theocracy. Many advanced laws and reforms are still ahead of us; many new ways of gathering faith the best way are yet to be discovered. We should advance the reforms of our government and enact the necessary laws to make faith collection as efficient as possible."
 MRY_reform_the_shrine_ct: "Any country is a §YReligious Tributary§! of [Root.GetName]."
 MRY_mof_incident_title: "Mountain of Faith"
 MRY_mof_incident_desc: "The 'Mountain of Faith' incident - that's how our story will be called in the history books of Gensokyo. It was a time of religious tumolts, movements of reformations and new techniques for conversions."
 MRY_moriya_dominance_title: "The Faith Tributaries"
 MRY_moriya_dominance_desc: "Kanako and Suwako's demand for faith is evergrowing, and our usage of faith power has reached new records. We should create more religious tributaries who donate faith and money in exchange for protection!"
 MRY_moriya_dominance_ct: "Every §YReligious Tributary§! now grants additional §G+0.02§! Faith Power per month."
 MRY_espionage_title: "Spies of Kanako"
 MRY_espionage_desc: "Our goddess Kanako Yasaka is a deity of warfare. What is less known of her is that she plans to expand her influence way beyond just faith, technology and warfare. She observed the sage Yukari Yakumo and her Zashiki-Warashi, and wishes now for agency of her own.\nWe should train a few selected shrine maidens in the art of espionage for our goddess!"
 MRY_moriya_festival_title: "Shrine Festival"
 MRY_moriya_festival_desc: "While Kanako enjoys using the shrine spies to her liking, the other goddess Suwako Moriya wishes for a clean state of the Moriya Shrine so she can organize a small festival with a few other deities. The shrine needs to be in an absolute prosperous state and no revolts shall disturb the goddess during her meeting."
 MRY_army_quality_title: "Improve Army Quality"
 MRY_army_quality_desc: "The Hakurei Clan basques in their stories of hunting powerful youkais down and winning battles against all odds. They are also generally known for their experienced fighting shrine maidens.\nMeanwhile, the Moriya Clan gets mostly admirers for Sanae as soldiers, who, to be fair, serve as good cannon fodder, but are a shame to show off.\nKanako is aware of that and wishes for proper training of these men and fighting experience for our army."
 MRY_suwako_organizing_title: "Expand the Bureaucracy"
 MRY_suwako_organizing_desc: "Suwako has expressed yet again a wish. This time it is about the bureaucracy of the Moriya Shrine - or rather its lack of. She states that wants to take a break from all the paper work and wants us to have a competent replacement for her - the way of how is free to choose for us."
 MRY_abundance_of_mana_title: "Abundance of Faith"
 MRY_abundance_of_mana_desc: "The best way of measuring a Gensokyan theocracy's efficiency is by spectating its monthly mana and faith income. Both Kanako and Suwako have sworn that if our realm gains an abundance of faith they will bless our donation box personally."
 ###MRY MISSION REWARDS###
