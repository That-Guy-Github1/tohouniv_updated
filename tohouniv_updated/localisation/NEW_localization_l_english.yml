 ###FAITH POWER MODIFIERS###
 th_faith_power_hired_divine_advisor: "Divine Advisor"
 desc_th_faith_power_hired_divine_advisor: "Our realm has plead a goddess to be our advisor. Due to their divine power they require Faith Power to maintain and we cannot no plea for another divine advisor."
 th_mry_crusade_target: "Crusade Incident Target"
 desc_th_mry_crusade_target: "We are currently the target of a Crusade Incident! Everyone who borders us and follows the religion of the person, who enacted this Crusade will be able to attack us with no problem!"
 th_faith_power_blessed_weapons: "Blessed Weapons"
 desc_th_faith_power_blessed_weapons: "The weapons of our soldiers have been blessed by Kanako Yasaka herself, and as such increase the damage our troops can deal and survive."
 th_faith_power_kanako_teachings: "Kanako's Teachings"
 desc_th_faith_power_kanako_teachings: "Our realm has access to the ancients scrolls describing Kanako's war against Suwako in ancient Japan. Both army and navy can learn a lot from their content."
 th_faith_power_war_against_crusade_target: "The Crusade Incident"
 desc_th_faith_power_war_against_crusade_target: "Our troops are fighting against an invasive infidel, who threatens our religious ways! As such, all of our realm is united to face against this horrifying enemy!"
 ###DIPLO EVENTS###
 th_diplo_events.47.t: "Crusade Incident against [th_mry_crusade_event_target.GetName]!"
 th_diplo_events.47.desc: "The guide of the [Root.Religion.GetName], [From.Monarch.GetName] from [From.GetName] has made an important proclamation: the infidels of [th_mry_crusade_event_target.GetName] are a threat to our religoius way of life and must be stopped by any means! They have become the official target of a Crusade Incident!"
 th_diplo_events.47.a: "The deities demand justice!"
 th_diplo_events.47.a.tt: "We will gain following effects when we are at war with §Y[th_mry_crusade_event_target.GetName]§!:\nGlobal Manpower Modifier: §G+30.0%§!\nGlobal Tax Modifier: §G+10.0%§!\nMorale of Armies: §G+10.0%§!\nPrestige: §G+1.00§!\nMonthly Faith Power: §G+1.00§!\nDevotion: §G+0.25§!"
