 ###ESTATES###
 estate_rival: "Rival"
 estate_rival_desc: "This estate represents the undying rival of our mistress. Loyalty here represents her current opinion upon our ruler. \n§YThis estate's loyalty is only affected by events and granted privilege.§!"
 EST_VAL_RIVAL_HATRED: "Historical Hatred: §R$VAL$§!"
 EST_VAL_RIVAL_LOVE: "Change of Relationship: §R$VAL$§!"
 ###ESTATE PRIVILIGES###
 th_estate_rival_subsidize_eientei: "Subsidize Eientei"
 th_estate_rival_subsidize_eientei_desc: "We will subsidize Eientei's daily operation.This will not bring direct benefit to our realm, but will please Kaguya a lot."
 th_estate_rival_satisfy_kaguya: "Satisfy Kaguya's unreasonable demands"
 th_estate_rival_satisfy_kaguya_desc: "Kaguya Houraisan is an unrestrained princess, she usually thinks of strange ideas to bother our mistress. To save our mistress's time from her, we can send some governenor to do this work for our mistress. Although this sometimes will consume them..."
 th_estate_rival_allow_more_human: "Allow more human to access bamboo forest"
 th_estate_rival_allow_more_human_desc: "Mokou Fujiwara is a staunch supporter of human. Allowing more human to live and exploit in Bamboo Forest may please her a lot. But the cost might be break of Bamboo forest's environment..."
 th_estate_rival_satisfy_mokou: "Support Mokou's exercise"
 th_estate_rival_satisfy_mokou_desc: "Mokou Fujiwara prefers fighting a lot. Although she won't kill our rabbits, her sudden rage might still cause lost of Bamboo Forest. We can send some rabbit to deal with her. They will suffer some damage but that's at least better than our mistress been attacked."