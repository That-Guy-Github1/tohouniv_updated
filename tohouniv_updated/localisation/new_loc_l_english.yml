 TH_moriya_connections_to_the_moriya_desc: "Our religious values and traditions are intertwined with the Moriya Shrine. Strengthening the influence of the shrine maiden of the Moriya shrine will ensure the faith of our people."
 TH_moriya_faith_through_conversion: "Faith through Conversion"
 TH_moriya_faith_through_conversion_desc: "Religion is not just a pillar of our society. It is the source of our strength and balance. Faith cannot be underestimated in its value and as such it must be ensured at all time. By getting our clergy involved in the practices of Conversion we might be able to have a secure source of faith."
 TH_divine_state_dedicated_devotion: "Dedicated Devotion"
 TH_divine_state_dedicated_devotion_desc: "Our ruler is no mere mortal monarch but a god. Empowered by the belief of our people, the ruler's abilities lead our realm to a great future.\nIn order to ensure this direction, the clergy of our state organizes rites and mess to collect as much faith as possible."
 TH_oldhakurei_connections_to_the_old_hakurei: "Strengthen Old Traditions"
 TH_oldhakurei_connections_to_the_old_hakurei_desc: "Our religious values and traditions are intertwined with the Old Hakurei Shrine. Strengthening the influence of the shrine maiden of the Hakurei shrine will ensure the faith of our people."
 TH_oldhakurei_faith_through_combat: "Faith through Combat"
 TH_oldhakurei_faith_through_combat_desc: "Religion is not just a pillar of our society. It is the source of our strength and balance. Faith cannot be underestimated in its value and as such it must be ensured at all time. By getting our clergy involved in the practices of Combat we might be able to have a secure source of faith."
 TH_commune_with_the_gods: "Commune with the Gods"
 TH_commune_with_the_gods_desc: "Unlike in many other religions, the gods of our faith are interactable within the mortal plane. As such, it is crucial that we ensure their favor by introducig regular mess to commune with the gods."
 TH_buddhist_path_of_tolerance: "Path of Tolerance"
 TH_buddhist_path_of_tolerance_desc: "According to the teachings of Byakuren Hijiri, the true path to enlightenment is through unity, tolerance and acceptance. The monasteries of our state shall preach this wisdom so that no group within our borders feels unwelcome."
 TH_buddhist_path_of_zeal: "Path of Zeal"
 TH_buddhist_path_of_zeal_desc: "The views of the Buddha must be spread. The ways to enlightenment cannot be kept a secret! The monasteries will support us in our strive to spread the Touhou Buddhism in all corners of this world!"
 TH_taoist_empowered_daoshi: "Empowered Daoshi"
 TH_taoist_empowered_daoshi_desc: "The priests of our faith are masters of alchemy and wise scholars. Strengthening their priviliges and allowing them to take important positions within the state will not only ensure their loyalty but will also increase the efficiency of the state apparatus."
 th_scientistic_support_of_magic_school: "Dual Religion"
 th_scientistic_support_of_magic_school_desc: "Our belief system is not a religion per se. But it is undeniable that many of our people wish for a religious institution in their life which gives them support and stability in trying times. By introducing the concept of dual religion, a clerical institution can be properly established for those poor souls."
 TH_lunarian_strengthened_lunar_clergy: "Strengthened Lunar Clergy"
 TH_lunarian_strengthened_lunar_clergy_desc: "The legitimacy; the very authority of the government is based on the approval of the Lunar Clergy. Granting them new privileges and strengthening their current ones will ensure that all Lunarians are aware that our rule is just."
 TH_lunarian_strengthened_rabbit_freedom: "Protect Rabbit Sovereignty"
 TH_lunarian_strengthened_rabbit_freedom_desc: "The Lunarian Rabbits are an important part of our society. There are voices who deem the Clerical approach in handling with these rabbits as... inhumane; cruel even.\nAlthough this notion is confusing to most of the leadership, it might be worth to start protecting the sovereignty of the rabbits."
 TH_shinkism_dedicated_worship: "Dedicated Worship"
 TH_shinkism_dedicated_worship_desc: "The state is nothing but an extension of the will of our goddess Shinki. The institutions and estates give up a part of their influence so that Shinki's power can grow."
 TH_shinkism_religious_absolutism: "Religious Absolutism"
 TH_shinkism_religious_absolutism_desc: "No estate; no power within our borders shall threaten the absolute and divine authority of our goddess Shinki. The power of the estates and other governmental institutions are severely reduced as there is none but Shinki to consider."
 TH_occult_expanded_cultism: "Expanded Cultism"
 TH_occult_expanded_cultism_desc: "The Occult is harnesses not only the powers of the Gensokyan magic but can also be the entry to many abilities some consider to be unnatural. Expanding the occult ritualists of our state will allow us to control long lost magics."
 TH_gensokirishitan_far_eastern_church: "Establish Gensokyan Churches"
 TH_gensokirishitan_far_eastern_church_desc: "Our state is far away from the traditional Christian religions. As such, the only absolute authority to the church is the ruler while the clergy is the ruler's legitimacy. By establishing proper Gensokyan churches the role of our ruler becomes unqeustionable."
 TH_scarlet_christian_blood_church: "Establish Sanguine Church"
 TH_scarlet_christian_blood_church_desc: "Religions. Belief. Faith. All pathetic concepts mortal cling on to find meaning in their so short life.\nOur religion is an open mockery on their pettiness of embracing suffering. We, on the other hand, shall establish a religious institution with the only goal to corrupt their virtues even further."
 ###MODIFIERS###
 th_heathen_tolerance: "Tolerated Heathens"
 desc_th_heathen_tolerance: "Heathens have pushed their agenda through force and secured a secluded position within the state - to the dismay of the followers of the [Root.Religion.GetName] faith."
