 scr_call_sakuya_desc: "Sakuya Izayoi is the head maiden of the Scarlet Devil Mansion and has shown great pride in her elegance and her discipline. With her in the court, nobody of our troops will dare to slack of."
 scr_sakuya_hired_for_thirty_years: "Sakuya has not been hired within the last §Y30 years§!."
 scr_hire_sakuya.tt: "§YSakuya Izayoi§! comes to our court."
 scr_call_patchouli_title: "Call Patchouli into service"
 scr_call_patchouli_desc: "Patchouli Knowledge is the librarian of the Scarlet Devil Mansion, a close friend to Remilia Scarlet and a colleague of Marisa and Alice regarding the arts of witchcraft. Her sheer amount of knowledge will prove useful for our goals if we hire her as an advisor."
