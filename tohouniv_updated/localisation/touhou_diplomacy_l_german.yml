 th_bribe_subject_title: "Bribe Subject"
 th_bribe_subject_desc: "Send a gift of Ducats to bribe our subject's government and increase their opinion of us. The amount of Ducats necessary scales with the subjects development starting by 1 year worth of income if the subject has below 250 development and ends at a maximum of 5 years worth of income at 1000 development.\n\nCurrent cost: $COST|Y$¤"
 th_bribe_subject_tooltip: "Send a gift of Ducats to bribe our subject's government and increase their opinion of us."
 th_bribe_subjed_off_cd: "One year has passed since we bribed a subject the last time."
 th_incite_moriya_zealots_title: "Incite Zealots"
 th_incite_moriya_zealots_tooltip: "Contact the Moriya followers and provoke them to a revolt against [From.GetName]!"
 th_incite_moriya_zealots_desc: "Spend §R30§! spy network in §Y[From.GetName]§!. One of our shrine maidens will sneak into §Y[From.GetName]§! and will cause a religious revolt in the name of §Y[Root.Religion.GetName]§!.\n\nThis action has a cooldown of §Y5 years§!."
 th_diplomacy_has_already_incited_zealots: "Didn't incite zealots in the last §Y5 Years§! in this country."
 th_request_conversion_title: "Request Conversion"
 th_request_conversion_tooltip: "Ask [From.GetName] if they have heard about our Lady and Savior Suwako Moriya."
 th_request_conversion_desc: "Try to convert a nation to Moriya Shinto with diplomatic persuation and patience."
 th_mry_conversion_enabled_tt: "The event '§YIncreasing Popularity of Moriya Shintoism§!' happened during the §YMountain of Faith§! incident."
 th_establish_religious_tributaries_title: "Establish Religious Tributary"
 th_establish_religious_tributaries_tooltip: "Suggest that they become a Religious Tributary State under us."
 th_establish_religious_tributaries_desc: "Do you wish to ask §Y[From.GetName]§! to become our §YReligious Tributary§!?\nAs their overlord you will be able to to demand a yearly tribute from them in the form of $COST|Y$¤, £adm£, £dip£, £mil£ or £icon_manpower£. Religious Tributaries also increase the monthly Faith Power gain by §G+0.01§! per §Y50§! total development of [From.GetName].\nThey will be able to have independent diplomatic relations with other countries.\n\nReligious Tributaries become §Rindependent§! should they by any means convert to another religion other than §Y[Root.Religion.GetName]§! or should [Root.GetName] no longer be a §YShrine Theocracy§!."
 th_promote_to_vassal_title: "Lift Faith Donations"
 th_promote_to_vassal_tooltip: "Lift the duty of faith donation of §Y[From.GetName]§! and make them to a regular vassal of §Y[Root.GetName]§!. Costs us Faith Power in the amount of their total development."
 th_promote_to_vassal_desc: "Lift the duty of faith donations of §Y[From.GetName]§!, making them into a regular §YVassal§! of §Y[Root.GetName]§!.\nThis action will cost us §YFaith Power§! in the amount of the total development of §Y[From.GetName]§!."
 th_promote_to_vassal_tt: "Has at least Faith Power equaling the total development of §Y[From.GetName]§!. (Current Faith Power: §Y[Root.faith_power.GetValue]§!)"
 th_call_to_religious_war_title: "Call to Religious War"
 th_call_to_religious_war_tooltip: "Let a miracle happen, letting a Religious Tributary decide to join in all of [Root.GetName]'s wars."
 th_call_to_religious_war_desc: "[Root.GetName] receives a miracle in dire times and cann call one of its §YReligious Tributaries§! in ALL its wars.\nThis action costs Faith Power equal to a tenth of the amount of the total development of the Religious Tributary."
 th_call_to_religious_war_tt: "Has at least Faith Power equaling §Y1/10§! of the total development of §Y[From.GetName]§!. (Current Faith Power: §Y[Root.faith_power.GetValue]§!)"
 th_cancel_religious_tributaries_title: "Cancel Religious Tributary"
 th_cancel_religious_tributaries_tooltip: "Cancel our Religious Tributary State arrangement."
 th_cancel_religious_tributaries_desc: "Do you wish to break our Religious Tributary State arrangement with §Y[From.GetName]§!?"
