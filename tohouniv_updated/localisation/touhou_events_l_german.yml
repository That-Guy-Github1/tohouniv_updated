 touhou_setting.4.t: "The Concept of Mortality"
 touhou_setting.4.desc: "In Gensokyo it is quite common to reach a high age. But Gensokyo has changed. Through a mysterious event the youkai, tengu, satori and other inhabitants of Gensokyo started to age. While the shrine maidens of the Hakurei and Moriya shrine are investigating this incident Yukari, the most powerful youkai, reduced the age of countless rulers in Gensokyo drastically."
 touhou_setting.4.a: "Well... still, 4000 years well spent."
 touhou_setting.5.t: "The Concept of Mortality"
 touhou_setting.5.desc: "In Gensokyo it is quite common to reach a high age. But Gensokyo has changed. Through a mysterious event the youkai, tengu, satori and other inhabitants of Gensokyo started to age. While the shrine maiden of the Hakurei and Moriya shrine are investigating this incident Yukari, the most powerful youkai, reduced the age of countless rulers in Gensokyo drastically."
 touhou_setting.5.a: "Oh come on! I just got freed from 495 years of basement..."
 touhou_setting.7.t: "The Male Illusion"
 touhou_setting.7.desc: "This was stressful, but it was a success! I am a ... I am a boy now. Well, or at least I look like one. This is ... a rather uncomfortable experience to be honest - and it takes all of my energy to maintain this illusion. Oh well, I should claim this stupid Defender of Faith title and reclaim my real body soon.\nAnd I should hurry. All the girls around me make me feel ... a little bit warm in the lower body part..."
 touhou_setting.7.a: "The things I do for one more shrine maiden..."
 touhou_setting.8.t: "Disorder in the Flow of Time"
 touhou_setting.8.desc: "Gensokyo is not only a magical place but also one, where time has its own rules. Most of the time it follows the normal timeline like usual, but on rare occasions, it can decide to do \"its own thing\" basically. Now, I could fix this problem and let you experience the incidents in chronological order...\n... or I don't touch time at all and let you experience a random incident. What do you prefer, human?"
 touhou_setting.8.a: "I prefer my incidents in chronological order."
 touhou_setting.8.a.tt: "The Incidents will appear in chronological order. (Scarlet Devil Mist first, then Snow Spring Incident, etc.)"
 touhou_setting.8.b: "Give me them in a random order, gap hag! I want some variety!"
 touhou_setting.8.b.tt: "The Incidents will appear in a random order!"
 touhou_setting.9.t: "Gensokyo's Great Spiriting Away"
 touhou_setting.9.desc: "My my, apparently I am to offer you the ability to wipe the wealth from Gensokyo. Why this game and the person who designed me wanted me to offer this is below me. Nevertheless, I shall play along. Now, how much development should I take from Gensokyo?"
 touhou_setting.9.a: "None! I like Gensokyo as a tycoon simulator."
 touhou_setting.9.a.tt: "All Gensokyan provinces §Ykeep§! their standard development.\nThe total development of Gensokyo if you choose this option: §Y5256§!"
 touhou_setting.9.b: "Gensokyo is a little too wealthy for my liking."
 touhou_setting.9.b.tt: "All Gensokyan provinces §Rlose§! §Y3 development§!.\nThe total development of Gensokyo if you choose this option: §Y4120§!"
 touhou_setting.9.c: "It would be a shame if their wealth just... disappeared now wouldn't it?"
 touhou_setting.9.c.tt: "All Gensokyan provinces §Rlose§! §Y6 development§!.\nThe total development of Gensokyo if you choose this option: §Y3119§!"
 touhou_setting.9.d: "Snap half of their wealth out of existence please."
 touhou_setting.9.d.tt: "All Gensokyan provinces §Rlose§! §Y9 development§!.\nThe total development of Gensokyo if you choose this option: §Y2412§!"
 touhou_setting.9.e: "Just delete a few integer values off their development."
 touhou_setting.9.e.tt: "All Gensokyan provinces §Rlose§! §Y12 development§!.\nThe total development of Gensokyo if you choose this option: §Y1965§!"
 touhou_setting.9.f: "Make Gensokyo into a wasteland and my realm into a ruined Civ!"
 touhou_setting.9.f.tt: "All Gensokyan provinces §Rlose§! §Y15 development§!.\nThe total development of Gensokyo if you choose this option: §Y1661§!"
 touhou_setting.9.g: "Give me the full Fallout experience!"
 touhou_setting.9.g.tt: "All Gensokyan provinces §Rlose§! §Y18 development§!.\nThe total development of Gensokyo if you choose this option: §Y1459§!" 
