 ###EVENTS FOR SUNFLOWER FIELD###
 flavor_sff.1.t: "Question of Religious Direction"
 flavor_sff.1.desc: "The Sunflower Fields is one of the older countries in Gensokyo. Our nation saw the first rise of the Hakurei Religion and the incidents of the past. However, like flowers, religions grow and become more and as such we follow the reformed Hakurei Shintoism. However, many people are still stuck in the past and try to undermine the state's religion by staying with the Hakurei Traditions. How should our realm react to this stubbornness?"
 flavor_sff.1.a: "Forcefully mass converting is just a game. A fun one."
 flavor_sff.1.b: "Why should I care which religion my subjects follow?"
 flavor_sff.1.c: "You know, those were better times..."
 flavor_sff.2.t: "Fight with Goddess"
 flavor_sff.2.desc: "Our army has taken down the fortress of Makai and reached the capital of Makai. The demons of Makai are not backing down, but the tide of war has already declined. The gates of the capital opened and a white-haired woman with three pairs of wings appeared. It is none other than Shinki herself, the goddess of Makai and the creator of the devils and demons of Makai. She advanced through our bombard and called out the name of our [Root.Monarch.GetTitle]. Her suggestion was that the two rulers, as before, would fight a danmaku fight like in old times and if she won, we should quit the war efforts immediately. It's anachronistic, but on the contrary, if it ends in [Root.Monarch.GetTitle]'s victory, we may be able to confirm our victory and make her a bigger demand than we had ever planned..."
 flavor_sff.2.a: "But if I win, you'll have to obey to my demands, Shinki!"
 flavor_sff.2.a.tt: "§YThis will trigger a fight between Shinki and [Root.Monarch.GetName]!§!\n\nCaution!: She will fight for her creation with greater power than usual!"
 flavor_sff.2.b: "Times have changed, old goddess."
 flavor_sff.2.b.tt: "You will ignore her suggestion and continue the warfare as planned."
 flavor_sff.21.t: "Shinki's Second Defeat"
 flavor_sff.21.desc: "The goddess of Makai collapsed powerlessly before the power of [Root.Monarch.GetName] as before. She is captured by [Root.Getname]'s soldiers, and the fate of her and her realm is now in the hands of [Root.Monarch.GetName]..."
 flavor_sff.21.a: "Such a puny god. Who can believe in you?"
 flavor_sff.21.a.tt: "Yuuka defeated Shinki in danmaku battle and mocks her for her weakness. Shinki's authority will be greatly undermined and other Gensokyan countries will hear about it."
 flavor_sff.3.t: "Suspicious Gap Youkai"
 flavor_sff.3.desc: "So, are you playing on her instead of me this time? Well, that's fine because to go here and there for helping you every time is too tiring anyway. Since we've come all the way here, would you like a gift? Oh, but I can't just give it to you. Where would be the challenge in that? No, you should fight for your gift. I want to have a proper danmaku fight – and the youkai you're now is perfect for that challenge. If you beat me, I'll give you your present, how about that?"
 flavor_sff.3.a: "I don't know what are you talking about… but I take your challenge, Yukari!"
 flavor_sff.3.a.tt: "§YThis will trigger a danmaku fight between Yukari and [Root.Monarch.GetName]!§!\n\nCaution!: Her danmaku power seems to be abnormally higher than others!"
 flavor_sff.3.b: "What are you talking about on alone?"
 flavor_sff.3.b.tt: "Ignore what she says."
 flavor_sff.31.t: "Yukari is Defeated?"
 flavor_sff.31.desc: "I knew this would happen. Well, you only won because I let you win. I didn't want to tire myself out, you see. Anyway, it doesn't matter because I had fun after a long time. Then we give you your promised gift, shall we? I can hand this purple blob you people call country over to you here if you want. How does it sound like?"
 flavor_sff.31.a: "Ehm… thank you?"
 flavor_sff.31.a.tt: "You're welcome. Oh, a small side note: my subjects aren't used to sudden changes. So you have to resolve that out by yourself. Then I'll go back to sleep.\n"
 flavor_sff.31.b: "Even for a youkai of Gensokyo, you're acting weird. Keep your 'blob'."
 flavor_sff.31.b.tt: "A simple no would have done the trick too, you know...\n"
 flavor_sff.20.t: "Defeat in danmaku fight"
 flavor_sff.20.desc: "You accepted the fight with confidence, but you were embarrassed by the opponent's fierce resistance and ended up losing. The soldiers rushed you to the safe rear. While the outcome of this fight will not lead to lose of war, your soldiers are trying to hide their shock and distrust at the sight of [Root.Monarch.GetTitle]'s defeat..."
 flavor_sff.20.a: "I shouldn't have done this..."
 flavor_sff.8.t: "Natives of the High Mountain"
 flavor_sff.8.desc: "We came into contact with the natives of high mountain and got to understand their situation. In this region, the sun is worshiped as a god and sometimes gets sacrifices offered. It is also said that the area they call the 'Belly Button of the World' is the most prosperous city around it, and its owner is the most powerful force in the region. Their role in conquering this area will be important..."
 flavor_sff.8.a: "It's better rule through the natives who already exist."
 flavor_sff.8.b: "They are already one force, so that's better conquer them at once."
 flavor_sff.8.c: "They're all weak in my eyes anyway."
 flavor_sff.9.t: "Warriors of Cusco"
 flavor_sff.9.desc: "We have conquered this region makes the warriors of Cusco go ahead, the most powerful force in the mountain. They are now completely obedient to our rule and consider us the lions of the sun god. As proof, they decided to abandon their old faith and follow our faith. Now they will be our loyal gatekeepers, guarding this mountain and the sea route to us!"
 flavor_sff.9.a: "May they flourish under our protection!"
 flavor_sff.10.t: "Sun God of the Inca"
 flavor_sff.10.desc: "The Incas fiercely resisted our army, but were eventually defeated. In the end, they admitted that we were the lions of the sun god and swore allegiance to us. As proof, they decided to abandon their old faith and follow our faith. Now they will be our loyal gatekeepers, guarding this mountain and the sea route to us!"
 flavor_sff.10.a: "May they flourish under our protection!"
 flavor_sff.13.t: "Sunflower Invasion"
 flavor_sff.13.desc: "Europeans have been greatly embarrassed by the sudden and precise fires of our exotic-looking ships that suddenly appeared. They were even more surprised to see fairies, youkai, doll soldiers and the native armies of the New World pouring out of the ships and invading their home land. Our fleet is fiercely shelling the enemy's shores, and brave soldiers are knocking down ten weak European soldiers with ease. This arrogant Europeans will now pay for their arrogance!"
 flavor_sff.13.a: "You'd better be prepared!"
 flavor_sff.14.t: "Garden of the World"
 flavor_sff.14.desc: "Thanks to [Root.Monarch.GetName]'s excellent governance and leadership, we overcame countless battles, shook off our power all over the world and finally developed our garden to the highest level! Now the small garden, called the Sun Garden, will be called the true Garden of the World in future, the power of nature from this garden will be stronger than ever before and bless our soldiers and land!"
 flavor_sff.14.a: "What a beautiful sight!"
 flavor_sff.99.t: "Yuuka's Interests"
 flavor_sff.99.desc: "Many Gensokyan countries are busy expanding their power with huge changes. But our mistress just only wants to focus on her garden and nothing more. Of course, she also wants to expand our realm beyond the scope of the garden if she has the opportunity and the potential, but that is a more of an optional goal. Her immediate goal is to make the current garden more beautiful. The rest, the area outside the garden, is just a place where she collects new flowers of and destroys enemies of nature as well as sources for quality fertilizers."
 flavor_sff.99.a: "I like this Garden."
 flavor_sff.99.a.tt: "[Root.GetName]'s governing capacity will be concentrated in the Sunflower Field Region, including the precious Sun Garden. Efficiency of this Region can be increased through garden missions, areas outside this Region will be considerable penalized for governing capacity."
 flavor_sff.109.t: "Yuuka and the Art of Ikebana"
 flavor_sff.109.desc1: "Yuuka doesn't like to travel too far away from the precious flowers, but her curiosity got the better of her. She made a long and troublesome journey personally to Japan in which she learned from the Japanese about the high art of Ikebana - the intended arrangement of flowers to achieve beauty and harmony. One special human drew Yuuka's full attention, who was nobody else than Yoshimasa Ashikaga, the shogun of Japan. He was a very cultured man who was bound by a shogun's duty he was not too happy with. Yoshimasa explained Yuuka the many secrets of not only Ikebana but also his others passions like tea ceremonies and architecture.\nIn the end of Yuuka's visit, the shogun gave her his favourite flowers."
 flavor_sff.109.desc2: "Yuuka doesn't like to travel too far away from the precious flowers, but her curiosity got the better of her. She made a long and troublesome journey personally to Japan in which she learned from the Japanese about the high art of Ikebana - the intended arrangement of flowers to achieve beauty and harmony. One special human drew Yuuka's full attention, who was nobody else than Yoshimasa Ashikaga, the former shogun of Japan. The Onin War as well as the many years have shown their signs on him and he was believed to be dead, but this old man still was very much alive when Yuuka found him. Yoshimasa explained Yuuka the many secrets of not only Ikebana but also his others passions like tea ceremonies and architecture.\nIn the end of Yuuka's visit, the old artist wished to follow Yuuka to Gensokyo because the many conflicts in connection to his family and the shogunate are too much for him. He even gave Yuuka his favourite flowers to persuade her more easier."
 flavor_sff.109.a: "Nice of him."
 flavor_sff.109.a.tt: "Yoshimasa promises to serve in our court as artist when he is no longer shogun."
 flavor_sff.110.t: "The Promise of a Shogun"
 flavor_sff.110.desc: "Yuuka was placing her flowers in a pattern. Even though she is the master of flowers and nature, she still was novice in the art of Ikebana. When she finally managed to get the flowers in the right position she had a moment of tranquility and remembered what her teacher told him.\nLike it was fate, the former shogun, now an old man marked by his experiences of the Onin War, arrived at the gate of Mugenkan. Yuuka recognized this old man as Yoshimasa, the man who taught her about Ikebana, and so she let him in. He wished to live his passion out and offered himself to serve Yuuka in her court when his time as shogun are over - and now this day has come."
 flavor_sff.110.a: "The Sunflower Fields can always use a great artist."
 flavor_sff.111.t: "Transfer of Nature"
 flavor_sff.111.desc: "Yuuka channeled her mighty magic in order to transfer the power of Nature from the outworld territories into the Sunflower Field."
 flavor_sff.111.a: "Come to mama!"
 flavor_sff.111.a.tt: "Gain §G[Root.th_drain_base_tax_tooltip.GetValue]§! §YBase Tax§!, §G[Root.th_drain_base_production_tooltip.GetValue]§! §YBase Production§! and §G[Root.th_drain_base_manpower_tooltip.GetValue]§! §YBase Manpower§! from territorial provinces."
 flavor_sff.112.t: "Power of Nature"
 flavor_sff.112.desc: "The Outworld has many wonders of nature. However, they are at risk of being tainted by humans or youkai, which is why they need to be saved!\n[Root.GetName] gained the ability to transfer development from territories to the core lands - core provinces, which are in the Region \"The Sunflower Fields\". To use the transfer ability, we have to first give the territories 'Yuuka's Mark', which will reduce the development cost of every territorial provinces with more than 3 development, but will not increase their development. Then we need to develop the this territorial province. By doing so, all territorial provinces will lose 'Yuuka's Mark' and the whole area, which is owned by [Root.GetName], will gain the province modifier 'The Blossoming'.\nAfter that, we can use the decision \"Transfer Nature's Power\", which will reduce all the development of the provinces with the modifier to §R3§! development in total. However, the development of these provinces will be transfered to a random owned province in \"the Sunflower Fields\". The gained development is the marked provinces' development in total minus 3 development per province divided by 3."
 flavor_sff.112.a: "Okay."
 ###EVENTS FOR JAPAN INVADING IN GENSOKYO###
 th_japan_events.1.t: "Conquest of A Legend"
 th_japan_events.1.desc: "For a long time Gensokyo was called a myth - a legend. But in the year 1443 a group of sailors reported a strange flare in the east and have found youkai - mystical creatures from our old mythology. Because of the recent events in Japan there was never an attempt to conquer this land and unite its humans with us, their ancestors, until now!"
 th_japan_events.1.a: "The time has come to tame this wild land."
 th_japan_events.2.t: "Gensokyan Humans"
 th_japan_events.2.desc: "Gensokyo is filled with unnatural people and foes like tengu, kappa, oni and other youkai, but it also houses actual humans! These people emigrated a very long time ago and were thought to be lost and dead in the ocean. Apparently they did not and created their own society in Gensokyo. Their language and tradition is rather outdated but still Japanese. With a little effort the humans can adapt to our modern standards."
 th_japan_events.2.a: "They are still Japanese. We just have to remind them."
 th_japan_events.2.b: "No, there is no need to modernize them. But their culture will enrich ours for sure."
 th_japan_events.2.a.tt: "Every owned Human province will switch their culture to our primary culture, but the Gensokyan humans won't be happy. The cultural adaptation costs in future events less."
 th_japan_events.2.c: "Remind these people too."
 th_japan_events.2.c.tt: "Every owned Human province will switch their culture to our primary culture, but the Gensokyan humans won't be happy."
 th_japan_events.3.t: "A new Shintoism?"
 th_japan_events.3.desc: "When the first Japanese arrived in the land of legends and myths, they brought not only our language but also our religion. After hundreds of years their religion developed to something completely new, yet it still resembles the old ways of Shintoism of Japan. It is unclear, if they are our religious brethren and sisters, heretics or even heathens..."
 th_japan_events.3.a: "They are our brethren and sisters! Their view of Shintoism is now ours!"
 th_japan_events.3.b: "We should allow them to live their Shinto way in harmony with ours."
 th_japan_events.3.c: "There is nothing which resembles their superstition with our religion! They are just heathens!"
 th_japan_events.6.t: "Fujiwara no Mokou"
 th_japan_events.6.desc: "The Fujiwara Clan is an old family in Japan and had a very powerful influence over the Emperor. During the Heian Period they dominated Japanese politics with the marriages of their daughters to the Emperor. One of these daughters was Mokou, who gained immortality by drinking the gift of the Emperor - the Hourai Elixir. After these events, Mokou vanished while her clan declined and split in Japan. \nBut now we found Mokou in this wild land of Gensokyo and she seeks an audience with the Emperor."
 th_japan_events.6.a: "And the Emperor will surely want to meet with her."
 th_japan_events.6.b: "Fujiwara? Now that's a name I haven't heard a long time..."
 th_japan_events.7.t: "Emperor is content"
 th_japan_events.7.desc: "Usually the Emperor isn't involved with the diplomatic and militaristic challenges of our country, but he received a visit from an unusual girl - Fujiwara no Mokou, the last legitimate member of the Fujiwara Clan. \nThe Emperor decided to close the case of the Hourai Elixir and rehabilitated her and the Fujiwara Clan and allowed her to live completely free in Japan. Also the Emperor sent us a generous gift for our expansion into Gensokyo and for helping find this girl."
 th_japan_events.7.a: "We are always happy to help our Emperor."
 th_japan_events.7.b: "We could use this money to help rebuild the Fujiwara Clan."
 ###EVENTS FOR EUROPEANS INVADING IN GENSOKYO###
 th_europe_events.1.t: "Gensokyan Humans"
 th_europe_events.1.desc: "Gensokyo is filled with unnatural people and foes like creatures from fairy tales, but it also houses actual humans! These people resemble Japanese, but their language is quite outdated, according to our interpreter. Regardless, they're still humans and with the right investment we can integrate these in our society."
 th_europe_events.1.a: "Teach them our culture."
 th_europe_events.1.a.tt: "Every owned Human province will switch their culture to our primary culture, but the Gensokyan humans won't be happy. The cultural adaptation costs in the future less and the people won't be angered for a short time."
 th_europe_events.1.b: "No, there is no need to teach them. But their culture will enrich ours for sure."
 th_europe_events.1.c: "Teach them our culture too."
 th_europe_events.1.c.tt: "Every owned Human province will switch their culture to our primary culture, but the Gensokyan humans won't be happy."
 ###TOUHOU SETTING EVENTS###
 touhou_setting.1.t: "Incidents of Gensokyo"
 touhou_setting.1.desc: "Gensokyo is land full of mysteries and magical events. It isn't unusual for us to experience drastic events, which are named as 'Incidents'. These Incidents alter the way the power balance is in Gensokyo and how the player has to watch out for his AI neighbours, because the incidents have very powerful (positive as well as negative) effects for a lot of nations. Now to the question: do you wish to deal with these events, or should I, the merciful Yukari, deactivate them for you?"
 touhou_setting.1.a: "I can handle these 'Incidents' with ease. Now let me play."
 touhou_setting.1.a.tt: "The Incidents remain activated. Note: they are experimental and may or may not be perfectly balanced."
 touhou_setting.1.b: "I don't want to deal with Incidents."
 touhou_setting.1.b.tt: "All Incidents get deactivated and the game continues normally. Note: Once deactivated you can't complete the Incident missions of Hakurei Realm."
 touhou_setting.2.t: "No king rules forever"
 touhou_setting.2.desc: "Greetings mortal. While the concept of mortality isn't real for the majority of us Gensokyan inhabitants this game can't really represent it without 'Rights of Man', which means your ruler will probably die soon. But don't worry! You have me! I grant all ex-immortal rulers a younger age so they will at least survive the next +40 years. Just don't send them on some random huntings. You're welcome."
 touhou_setting.2.a: "Why are ruler personalities not in the base game yet?!"
 touhou_setting.3.title: "The Concept of Mortality"
 touhou_setting.3.desc: "In Gensokyo it is quite common to reach a high age. But Gensokyo has changed. Through a mysterious event the youkai, tengu, satori and other inhabitants of Gensokyo started to age. While the shrine maiden of the Hakurei and Moriya shrine are investigating this incident Yukari, the most powerful youkai, reduced the age of countless rulers in Gensokyo drastically."
 touhou_setting.3.a: "A worrisome fate..."
 touhou_setting.3.b: "Great..."
 touhou_setting.3.c: "Should I have stayed on the moon?"
 touhou_setting.3.d: "Finally I am mortal now."
 touhou_setting.3.e: "As if I wouldn't be busy enough with the normal mortals..."
 touhou_setting.3.f: "Well, if I die it shouldn't be because of age anyway."
 touhou_setting.3.g: "At least the people can't call me an old hag anymore."
 touhou_setting.3.h: "I'm already dead. What will happen if I die again? Will I become alive or what?"
 touhou_setting.3.i: "So I'm now a mortal god now? Wonderful..."
 touhou_setting.3.j: "I didn't know I was immortal to begin with."
 touhou_setting.3.k: "Oh boy. I'm gonna die... again."
 touhou_setting.3.l: "One day I will defeat death once and for all."
 touhou_setting.3.m: "There will be a loooooot of misfortune in the future."
 touhou_setting.3.n: "I remember happy days..."
 touhou_setting.3.o: "Now THESE are some news!"
 touhou_setting.3.p: "Nooo. I don't want the eternal winter to come!"
 touhou_setting.3.q: "Time to make the best out of this."
 touhou_setting.3.r: "Well... at least I have guaranteed place in Hell."
 touhou_setting.3.s: "Dying is ... impure."
 touhou_setting.3.t: "May my statues protect me."
 touhou_setting.3.u: "I don't think I have a mask for this one..."
 touhou_setting.3.v: "This is only a setback."
