 ###EVENTS FOR TOUHOU CHRISTIANS###
 th_christian_flavor.1.t:0 "Where Faith and Magic meet"
 th_christian_flavor.1.desc:0 "Gensokyo is a place beyond any common sense and is host of an interesting relation between faith and magic. One of those places where both powers met each other the most are the shrines. However, because of events involving the red shrine maiden, the nearest Shrine lost its access to the power we seek.\nFortunately, not all is lost. The near dojo, home of the fierce warrior Meira, still houses this strange magic, which is why now our archaeologists and priests examine this province."
 th_christian_flavor.1.a:0 "Hopefully this dojo can answer some questions about Gensokyan magic."
 th_christian_flavor.2.t:0 "Where Faith and Magic meet"
 th_christian_flavor.2.desc:0 "Gensokyo is a place beyond any common sense and is host of an interesting relation between faith and magic. One of those places where both power met each other the most are the shrines. However, because of events involving the red shrine maiden, the nearest Shrine lost its access to the power we seek.\nFortunately, not all is lost. The near dojo, home of the fierce warrior Meira, still houses this strange magic, which is why now [From.GetAdjective] archaeologists and priests are now examining this province."
 th_christian_flavor.3.t:0 "The Pearl of Japan"
 th_christian_flavor.3.desc:0 "Mount Fuji is the most iconic volcano of Japan and is an important religious and cultural center. Around the mountain, there are many shrines and forts, which are worth to be explored and investigated by our archaeologists so we can find the connection between the martial world and spiritual world."
 th_christian_flavor.3.a:0 "Truly a beautiful mountain!"
 th_christian_flavor.4.desc:0 "Mount Fuji is the most iconic volcano in Japan and is an important religious and cultural center. Around the mountain there are many shrines and forts, which are worth exploring and investigating by [From.GetName]'s archaeologists so we can find the connection between the material world and spiritual world."
 th_christian_flavor.5.t:0 "The Relics of Prophecies"
 th_christian_flavor.5.desc:0 "Mecca, the resting place of the prophet Mohammad, is the most important holy site of Islam. However, the relicts, which describe the prophet's visions, were lost in the Arabian sand - until now! With our takeover of Mecca our archaeologists have now free access to the hot dunes of the province while our missionaries study (and maybe convert) the local Muslims."
 th_christian_flavor.5.a:0 "What secrets those relicts hold..."
 th_christian_flavor.6.desc:0 "Mecca, the resting place of the prophet Muhammad, is the most important holy site of Islam. However, the relics, which describe the prophet's visions, were lost in the Arabian sand - until now! With [From.GetName]'s takeover of Mecca, their archaeologists now have free access to the searing dunes of the province while their missionaries study (and maybe convert) the local Muslims."
 th_christian_flavor.6.a:0 "What secrets those relics hold..."
 th_christian_flavor.7.t:0 "The Holy Land"
 th_christian_flavor.7.desc:0 "There is much history behind Jerusalem and the many crusades of our distant Christian brethren and sisters for this Holy Land. And although Touhou-Christianity doesn’t solely focus on faith alone, they also focus on science and magic. The combination of all of these powers, we see this province as an important holy site like Catholics do."
 th_christian_flavor.7.a:0 "O Lord, bless this city, in thy mercy!"
 th_christian_flavor.8.desc:0 "There is much history behind Jerusalem and the many crusades of our distant Christian brethren and sisters for this Holy Land. And although Touhou-Christianity doesn’t solely focus on faith alone, they also focus on science and magic. The combination of all of these powers, we see this province as an important holy site like Catholics do."
 th_christian_flavor.9.t:0 "The Eternal City Rome"
 th_christian_flavor.9.desc:0 "Rome, once the capital of the mighty Roman Empire, is the seat of the Pope and a Holy Place for all Christians. The Catholic travelled all around the world to spread the word of the Lord and eventually even arrived in Japan, the homeland of Touhou-Christianity. Our people were the ones who followed the word of the Europeans, who guided us to redemption and now, after the city of Rome is now in Touhou-Christian hands it is time to bring our knowledge of faith, magic and science to the Europeans."
 th_christian_flavor.9.a:0 "It all comes full circle now!"
 th_christian_flavor.10.desc:0 "Rome, once the capital of the mighty Roman Empire, is the seat of the Pope and a Holy Place for all Christians. The Catholic travelled all around the world to spread the word of the Lord and eventually even arrived in Japan, the homeland of Touhou-Christianity. Our people were the ones who followed the word of the Europeans, who guided us to redemption and now, after the city of Rome is now in Touhou-Christian hands it is time to bring our knowledge of faith, magic and science to the Europeans."
 th_christian_flavor.11.t:0 "The Old Hakurei Shrine"
 th_christian_flavor.11.desc:0 "The Old Hakurei Shrine is one of the very first shrines of Gensokyo and has a high amount of both magical and divine energies. But due to the neglect of its former Shrine Maiden, who abandoned this place and reformed the Hakurei Shinto faith in the South, the energies here are not as strong as they once were.\nStill, many of our archaeologists, teachers, clerics and pilgrims are interested in studying the Shrine and its area around."
 th_christian_flavor.11.a:0 "We shall learn from the Old Hakurei Traditions."
 th_christian_flavor.11.a.tt:0 "Teachers, archaeologists and clerics are settling in the §YOld Hakurei Shrine§! Areas."
 th_christian_flavor.12.t:0 "The Divine Spirit Mausoleum"
 th_christian_flavor.12.desc:0 "At the foot of the Youkai Mountains, in a hidden valley, lies the mysterious place Senkai – the Religious Center of Gensokyo's Taoism. The most decorated building that stands is the Divine Spirit Mausoleum, the palace of Miko Toyosatomimi. But what really matters is the Taoistic magic, which is stored and used in this mausoleum. Unlike the other religions of Gensokyo, the Taoists focus on alchemy and magic, which of course draws the attention of our scientist as well as people from the clergy to Senkai."
 th_christian_flavor.12.a:0 "The Taoistic magic is ours now!"
 th_christian_flavor.12.a.tt:0 "Scientists and clerics will settle in the §YSenkai§! Areas."
 th_christian_flavor.13.t:0 "The Myouren Temple"
 th_christian_flavor.13.desc:0 "At the foot of the Youkai Mountain Range stands a temple dedicated to Buddhism. The Myouren Temple is directed by the monk Byakuren Hijiri, who is not only a woman of religion but also a powerful mage. The artifacts, which are within the Myouren walls, are historical and religious items and contain divine as well as magical energies. Now, those artifacts aren't easy to find in Myouren, which is why many of our archaeologists and priests now come to this temple to find those relics and to study them."
 th_christian_flavor.13.a:0 "Hopefully this doesn't bring bad karma..."
 th_christian_flavor.13.a.tt:0 "Archaeologists and clerics are settling in the §YMyouren§! Areas."
 th_christian_flavor.20.t:0 "The Importance of Higher Learning"
 th_christian_flavor.20.d:0 "The monasteries of our [Root.GovernmentName] are famed as centers of learning and art. At each monastic school reside a number of religious scholars, experts within fields such as church history, exegesis of the Holy Scripture, reading, grammar, poetry, music, calligraphy and painting. The monasteries compete to attract the most educated masters and maintain them with great honor and monetary compensation. In return, the scholars pass on their knowledge to their students, which consist of potential clergymen as well as ambitious nobles. To join the Christian elite, being part of a powerful family is rarely enough – everyone who has a significant role in the running of our country has been educated at one of the most prestigious monastic schools.\n\nWe have been contacted by two of these schools and they are asking for our support. If we choose to offer our patronage, it could be beneficial for the scholarly development of the nation."
 th_christian_flavor.20.a:0 "We shall support the school which specializes in administration."
 th_christian_flavor.20.a.tt:0 "Invest in the monastic school with an administrative specialization."
 th_christian_flavor.20.b:0 "It is best to invest in matters of diplomacy."
 th_christian_flavor.20.b.tt:0 "Invest in the monastic school with a diplomatic specialization."
 th_christian_flavor.20.c:0 "These institutions have enough influence – perhaps they should be supporting us?"
 th_christian_flavor.20.c.tt:0 "Force the monastic schools to pay some additional tax. All for the good of the nation."
 th_christian_flavor.28.t:0 "The Birth of the Church"
 th_christian_flavor.28.d:0 "Today, fifty days after Easter, we observe Pentecost. On this sacred day, many centuries ago, our Church was born. The Holy Spirit descended upon the Apostles and the other followers of Christ as tongues of fire. Thus, they spoke the word of the Lord in all the world's languages and converted thousands of souls to the true faith. Hereby began a new era, the messianic age of the Kingdom of God. In memory of this great event, we hold one of the Church's largest celebrations. Together we read from the Bible, sing joyous hymns and kneel in prayer."
 th_christian_flavor.29.t:0 "Feast of Palm Sunday"
 th_christian_flavor.29.d:0 "As Copts, we celebrate Palm Sunday which is one of the Seven Major Lord's Feasts. On the seventh Sunday of the Great Lent, we commemorate and relive Jesus' triumphal entry into the holy city of Jerusalem. It is on this day that He drove away the merchants and moneychangers from the Temple. The crowd who cheeringly greeted the Messiah were waving palm branches over their heads and so do we as we make our way through the church on this happy day. During the procession, we chant the joyful hymns and it is truly one of our favorite times during the Church year."
 th_christian_flavor.29.a:0 "No expenses shall be spared on this great day!"
 th_christian_flavor.28.a.tt:0 "Spend a significant amount of resources on the feast of Pentecost."
 th_christian_flavor.29.a.tt:0 "Spend a significant amount of resources on the feast of Palm Sunday."
 th_christian_flavor.29.b:0 "Our love of Christ is not measured in gold spent."
 th_christian_flavor.28.b.tt:0 "Celebrate Pentecost as usual."
 th_christian_flavor.29.b.tt:0 "Celebrate Palm Sunday as usual."
 th_christian_flavor.30.t:0 "In Search of the Soul and Science"
 th_christian_flavor.30.d:0 "A few scientific conversations here, some impressive arguments about morality of man there, and one of our most educated noblemen has decided to take up the life of a man of Touhou Christian. 'I shall discover the history behind our religion and the connection between faith, magic and science!' he exclaims passionately.\nHe finds a surprisingly large number of people who support his wish, but he never answers the question of which direction of Touhou Christinity he wants to study. He kept this question for our [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 th_christian_flavor.30.a:0 "Let him study the art of Faith."
 th_christian_flavor.30.b:0 "Let him study the art of Magic."
 th_christian_flavor.30.c:0 "Let him study the art of Science."
 th_christian_flavor.100.t:0 "The Pilgrims of [Root.GetName]"
 th_christian_flavor.100.da:0 "[Root.GetName] has recently seen many a lost soul seeking guidance at the monastery in the area. In fact, the region is becoming quite popular for people looking for repentance and absolution in the ways of Saint Anthony - the desert caves are well suited for the life of a hermit, allowing some of the most devoted Christians to spend years in contemplative solitude. \n\nMeanwhile, the population of [Root.GetName] takes great pride in this piety. Some well-placed words of encouragement could allow us to bolster their self-esteem even further..."
 th_christian_flavor.100.db:0 "[Root.GetName] has recently seen many a lost soul seeking guidance at the monastery in the area. In fact, the region is becoming quite popular for people looking for repentance and absolution in the ways of Saint Anthony - the desert caves are well suited for the life of a hermit, allowing some of the most devoted Christians to spend years in contemplative solitude. \n\nMeanwhile, the population of [Root.GetName] takes great pride in this piety. Some well-placed words of encouragement could allow us to bolster their self-esteem even further..."
 th_christian_flavor.100.a:0 "Remind the people of the virtues of hard work."
 th_christian_flavor.100.b:0 "Tell them that we must be prepared to defend our belief at any cost."
 ###EVENTS FOR SHINKISM###
 th_shinkism_events.1.t: "The Cult of Shinki"
 th_shinkism_events.1.desc: "The times have changed in Gensokyo. Where once the goddess Shinki once played a great role in Gensokyo's fate, she now has nearly no place on the stage. But not only has Shinki fallen in oblivion, but also the other powerful figures of the North. And as a result of the invading Moriya religion, the Hakurei Tradition has become a rigid, outdated religion. Shinki, the goddess of Makai, has had enough of this!\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] has a novel idea for the creation of a different sort of religion. A religion with [Root.Monarch.GetTitle] [Root.Monarch.GetName] as its Supreme Deity, a happy union of the Shrine and the state. Neither Moriya, Hakurei, nor any other foreign religion, it would take a flexible approach to doctrine as fits the circumstance.\n\nSuch a cult would have its advantages. No longer subject to any higher ecclesiastical authority and the people would worship a god, who is actually in charge of Makai."
 th_shinkism_events.1.a: "This sounds like a great idea!"
 th_th_shinkism_convert_all_makai_provinces: "The religion of all owned Makaian provinces will be converted to Shinkism and gain the 'Religious Zeal' for 25 years."
 th_shinkism_events.1.b: "We shouldn't forsake our traditions..."
 th_shinkism_events.1.b.tt: "This will enable the decision to convert to Shinkism at a later point - at a price of 2 stability though."
 th_shinkism_events.2.t: "Shinkism and the [Root.GetAdjective] People"
 th_shinkism_events.2.desc: "It is obvious that our people have an affinity towards Shinki. Her idols are hanging in the shrines, citizens walk on the streets with her pearls in their hair and  some people have even fully converted to Shinkism. Maybe it is time to make Shinkism to the one true faith?"
 th_shinkism_events.2.a: "Yes, it is time to make Shinki to our goddess officially."
 th_shinkism_events.2.b: "No, we will not abandon our faith."
 th_shinkism_events.2.b.tt: "We will stay [Root.Religion.GetName]. This event will not trigger again."
 th_shinkism_events.3.t: "Shinki visits the Provinces"
 th_shinkism_events.3.desc: "Our beloved goddess Shinki is usually staying at her home in the capital of Makai, but sometimes she feels \"adventurous\" and pays her loyal subjects a visit."
 th_shinkism_events.3.a: "She should visit [own_religious_province.GetName]!"
 th_shinkism_events.3.b: "We need her presence in [foreign_religious_province.GetName]!"
 th_shinkism_events.4.t: "The Toxins of Makai"
 th_shinkism_events.4.desc: "As a proud follower of Shinkism, our realm is not foreign to the Toxins of Makai, which keep the land away from intruders. Our benevolent goddess offered to bless one of our forts with these toxins. However, she is also ready to take care of the governmental tasks instead too."
 th_shinkism_events.4.a: "[own_fort_province.GetName] shall become a toxic fortress."
 th_shinkism_events.4.b: "We really could use her help in government business."
 th_shinkism_events.5.t: "Festival for Shinki"
 th_shinkism_events.5.desc: "It is tradition in Makai to celebrate the creation process and the creator, Shinki herself. However, the way of celebrating is different. The shrine maidens prefer to have the festivals in the shrines while the demons and youkai would like to make it a national holiday."
 th_shinkism_events.5.a: "We will celebrate it in the shrines."
 th_shinkism_events.5.b: "Who cares about shrines? It's a holiday for everyone!"
 th_shinkism_events.6.t: "The Art of Creation"
 th_shinkism_events.6.desc: "As Shinki is the goddess of creation, who created a whole dimension on her own, it is no surprise that our people have a deep facsination for act of creation too. Especially in the province [own_manufactory_province.GetName] where the manufactory got a visit from Shinki's maidens, who blessed the production there."
 th_shinkism_events.6.a: "Blessed be Shinki and these maidens."
 th_shinkism_events.7.t: "Donations for the Goddess"
 th_shinkism_events.7.desc: "It is a holy rule of all religions to collect money for their own deity - and Shinkism is no exception. The Shrine Maidens have made a proposal of how to collect the donation money for the goddess. However, this same money could be used to expand our treasury instead too - even though it will not be in the goddess' sense."
 th_shinkism_events.7.a: "Nope. This donation money belongs to Shinki!"
 th_shinkism_events.7.b: "I am sure Shinki won't mind if there are little bit less donations."
 th_shinkism_events.7.c: "I am the Goddess."
 th_shinkism_events.7.d: "How about we use the money instead for the people who really need it?"
 ###TOUHOU DIPLOMACY EVENTS###
 th_diplo_events.1.t: "Provocation for War is successful!"
 th_diplo_events.1.desc: "My [Root.Monarch.GetTitle], we got news from our spies! They report that the infiltrated nation arms itself for war against our enemy!"
 th_diplo_events.1.a: "Excellent!"
 th_diplo_events.2.t: "The neverending provocations of [event_target:planned_target.GetName]"
 th_diplo_events.2.desc: "Our most trusted advisors are reporting of repeated insults, mocking and provocations from [event_target:planned_target.GetName]. We have to show superiority and defeat them in a war of honor!"
 th_diplo_events.2.a: "They have taunted us for too long! It is truely time for war!"
 th_diplo_events.2.b: "This \"taunting\" nation doesn't even exist! Our advisors are tricking us!"
 th_diplo_events.2.c: "You know, I never trusted this new advisor to begin with..."
 th_diplo_events.6.t: "Provocation for War is successful!"
 th_diplo_events.6.desc: "My [Root.Monarch.GetTitle], we got news from our spies! They report that the infiltrated nations arm themselves for war against our enemy!"
 th_diplo_events.6.a: "Excellent!"
 th_diplo_events.8.t: "The neverending provocations of [event_target:planned_target_eit.GetName]"
 th_diplo_events.8.desc: "Our most trusted advisors are reporting of repeated insults, mocking and provocations from [event_target:planned_target_eit.GetName]. We have to show superiority and defeat them in a war of honor!"
 th_diplo_events.8.a: "They have taunted us for too long! It is truely time for war!"
 th_diplo_events.8.b: "This \"taunting\" nation doesn't even exist! Our advisors are tricking us!"
 th_diplo_events.8.c: "You know, I never trusted this new advisor to begin with..."
 th_diplo_events.10.t: "A dominated realm broke their pledging!"
 th_diplo_events.10.desc: "One of the realms, who promised to remain [Root.Religion.GetName] broke their pledging and converted to a heretic religion! It is up to us now to punish them severely!"
 th_diplo_events.10.a: "Oh they shall suffer for this heresy!"
 th_diplo_events.12.t: "[From.GetAdjective] Inciting!"
 th_diplo_events.12.desc: "Some of our provinces have been quite unhappy with the religious differences between the [Root.Religion.GetName] population and the [From.Religion.GetName] heretics for quite some time. However, with the arrival of missionaries from [From.GetName] the situation has escalated dramatically!"
 th_diplo_events.12.a: "They will burn for that!"
 th_diplo_events.12.a.tt: "Every province of the §Y[From.Religion.GetName]§! faith will get the modifier '§YIncited Zealots§!', giving following effects:\nLocal Unrest: §R+10§!"
 th_diplo_events.14.t: "[From.GetName] steals from our Treasury!"
 th_diplo_events.14.desc: "A witch from [From.GetName] had the nerves to dare to break into our vaults and to steal a good portion of our treasury!"
 th_diplo_events.14.a: "Foul witch!"
 th_diplo_events.14.a.tt: "Lose §R-[Root.th_money_to_steal.GetValue]§! $COST|Y$¤ to §Y[From.GetName]§!."
 th_diplo_events.16.t: "The Loot of [From.GetName]"
 th_diplo_events.16.desc: "Our witch has returned and reports of her great heist!"
 th_diplo_events.16.a: "Neat."
 th_diplo_events.16.a.tt: "Gain §G[From.th_money_report.GetValue]§! $COST|Y$¤ from §Y[From.GetName]§!."
 th_diplo_events.19.t: "Youkai Extermination"
 th_diplo_events.19.desc: "News from [From.GetName] of wild, mindless youkai have reached our ears. The people of [From.GetName] put a considerable bounty on the youkai, so it is up to us to find and eliminate the youkai."
 th_diplo_events.19.a: "This shouldn't take long."
 th_diplo_events.19.a.tt: "§YThis will trigger a Danmaku Fight between [Root.Monarch.GetName] and the wild youkai!§!"
 th_diplo_events.19.b: "On a second thought..."
 th_diplo_events.19.b.tt: "You will abandon the hunt and return empty handed."
 th_diplo_events.21.t: "Youkai Extermination successful"
 th_diplo_events.21.desc: "The wild youkai was a considerable foe, but in the end it was no match for [Root.Monarch.GetName]. The people of [From.GetName] are grateful to us and pay us the bounty."
 th_diplo_events.21.a: "Neat."
 th_diplo_events.21.a.tt: "Gain §G[Root.th_youkai_cash_show.GetValue]§! $COST|Y$¤."
 th_diplo_events.22.t: "Wild Youkai escaped!"
 th_diplo_events.22.desc: "The fight against the youkai has proven more difficult than expected. [Root.Monarch.GetName] got knocked out during the fight and the youkai fled."
 th_diplo_events.22.a: "Oof."
 th_diplo_events.23.t: "[From.Monarch.GetName] challenges [Root.Monarch.GetName] to a Danmaku Duel!"
 th_diplo_events.23.desc: "[From.Monarch.GetName] from [From.GetName] came to our court and challenged [Root.Monarch.GetName] to a Danmaku Duel! Unlike real duels, the danmaku duel is more a show off of pattern beauty and spellcard handling and the win of such duel would bring great power projection for [Root.GetName]! However, it is not unwise to decline a duel if winning chances are slim."
 th_diplo_events.23.a: "Time for a duel!"
 th_diplo_events.23.a.tt: "§Y[From.GetName]'s§! current fighting skills: §Y[From.th_current_fighting_skills.GetValue]§!"
 th_diplo_events.23.b: "I don't have time for games."
 th_diplo_events.24.t: "Danmaku Duel between [Root.Monarch.GetName] and [From.Monarch.GetName]"
 th_diplo_events.24.desc: "[From.Monarch.GetName] from [From.GetName] gave an answer to the duel and take [Root.Monarch.GetName]'s challenge! The duel is close to happen, but there is still the option to cancel the duel for the case that [Root.Monarch.GetName] has picked a too dificult fight."
 th_diplo_events.24.a: "I will defeat [From.Monarch.GetName] with ease!"
 th_diplo_events.24.a.tt: "§YThis will trigger a Danmaku fight between [Root.Monarch.GetName] and the [From.Monarch.GetName]!§!"
 th_diplo_events.24.b: "[From.Monarch.GetSheHe] is stronger than I expected. I should retreat instead."
 th_diplo_events.25.t: "[From.Monarch.GetName] declines duel"
 th_diplo_events.25.desc: "A message from [From.Monarch.GetName] has reached [Root.Monarch.GetName]: apparently [From.Monarch.GetSheHe] has no times for \"games\" and prefers to continue managing [From.GetName]."
 th_diplo_events.25.a: "Victory by non-appearance of the enemy."
 th_diplo_events.26.t: "Danmaku Duel - Victory!"
 th_diplo_events.26.desc: "[Root.Monarch.GetName] had an intense fight, but in the end [Root.Monarch.GetSheHe] has come out victorious!"
 th_diplo_events.26.a: "A well deserved victory."
 th_diplo_events.260.t: "Danmaku Duel - Draw"
 th_diplo_events.260.desc: "The fight was not easy for [Root.Monarch.GetName] and despite [Root.Monarch.GetHerHis] best efforts no victory was possible. In the end [Root.Monarch.GetSheHe] had to leave as neither winner nor loser."
 th_diplo_events.260.a: "Well, at least it was fun."
 th_diplo_events.260.a.tt: "Neither side wins nor loses."
 th_diplo_events.27.t: "Danmaku Duel - Defeat"
 th_diplo_events.27.desc: "Although [Root.Monarch.GetName] gave [Root.Monarch.GetHerHis] best, in the end [Root.Monarch.GetSheHe] still got defeated by the power of [From.Monarch.GetName]."
 th_diplo_events.27.a: "I did what I could..."
 th_diplo_events.28.t: "Danmaku Duel - Defeat"
 th_diplo_events.28.desc: "It was a stressful fight and [Root.Monarch.GetName] used all of [Root.Monarch.GetHerHis] power, but in the end the opponent was stronger and defeated our [Root.Monarch.GetTitle]."
 th_diplo_events.28.a: "This was harder than I expected..."
 th_diplo_events.280.t: "Danmaku Duel - Draw"
 th_diplo_events.280.desc: "The fight was not easy for [Root.Monarch.GetName] and despite [Root.Monarch.GetHerHis] best efforts no victory was possible. In the end [Root.Monarch.GetSheHe] had to leave as neither winner nor loser."
 th_diplo_events.280.a: "Well, at least it was fun."
 th_diplo_events.280.a.tt: "Neither side wins nor loses."
 th_diplo_events.29.t: "Danmaku Duel - Victory"
 th_diplo_events.29.desc: "[Root.Monarch.GetName] had an intense fight with [From.Monarch.GetName], but in the end [Root.Monarch.GetSheHe] has come out victorious!"
 th_diplo_events.29.a: "Nice try, [From.Monarch.GetName]."
 th_diplo_events.30.t: "[From.Monarch.GetName] cancels the Danmaku Duel!"
 th_diplo_events.30.desc: "Really a shame. As [Root.Monarch.GetName] prepared for the duel, a messager told [Root.Monarch.GetHerHim] that [From.Monarch.GetName] canceled the duel for dubious reasons."
 th_diplo_events.30.a: "What a coward..."
 th_diplo_events.31.t: "[From.Monarch.GetName] plays a prank on us!"
 th_diplo_events.31.desc: "The fairies from [From.GetName] infiltrated the court and insulted every foreign diplomat there as they were \"commanded by [Root.Monarch.GetName] to do so\"! This \"prank\" of their makes us now to an internation shame!"
 th_diplo_events.31.a: "What a nuisance..."
 th_diplo_events.32.t: "[From.Monarch.GetName] plays a prank on us!"
 th_diplo_events.32.desc: "When [From.Monarch.GetName] visited our court many of our advisors had a bad feeling - a feeling, which should be proven to be right as [From.Monarch.GetName] used her cold magic to freeze our land! Many of our soldiers are now lost in the hailstorm [From.Monarch.GetName] has brought with her!"
 th_diplo_events.32.a: "[From.Monarch.GetName] will pay for that."
 th_diplo_events.33.t: "[From.Monarch.GetName] plays a prank on us!"
 th_diplo_events.33.desc: "[From.Monarch.GetName] just marched into [Root.Capital.GetName], placed tons of fireworks and detonated them all! Now the whole city burns! But that's not enough: additionally [From.Monarch.GetName] casted an insanity spell affecting our fort defenders and our closest advisors!"
 th_diplo_events.33.a: "She is insane! This goes way too far!"
 th_diplo_events.34.t: "Sunny Milk plays a prank on us!"
 th_diplo_events.34.desc: "Sunny Milk flew over our military and casted a strange spell. Ever since, our troops have reported to see double! They were observed to besiege a tree, claiming it was an enemy fort!"
 th_diplo_events.34.a: "She will pay for it..."
 th_diplo_events.35.t: "Luna Child plays a prank on us!"
 th_diplo_events.35.desc: "Luna Child visited our diplomats and merchants and while she appeared to be friendly, we quickly noticed that her intentions weren't friendly at all! She muted our diplomats and traders, making them unable to express a single word!"
 th_diplo_events.35.a: "Damned be this fairy!"
 th_diplo_events.36.t: "Star Sapphire plays a prank on us!"
 th_diplo_events.36.desc: "On a peaceful day, a fairy visited [Root.Capital.GetName] and casted a weird spell. This fairy has been revealed to be Star Sapphire and her spell is a movement detection spell, revealing our troops and land to her!"
 th_diplo_events.36.a: "This is outrageous! This is unfair!"
 th_diplo_events.36.a.tt: "While this modifier is in effect, [From.GetName] can see our land through the §YFog of War§!!"
 th_diplo_events.37.t: "[From.Monarch.GetName] announces the arrival of Spring!"
 th_diplo_events.37.desc: "[From.Monarch.GetName] flew into [Root.Monarch.GetName]'s court and announced that Spring has finally come. While nobody really paid attention to her message, her clumsiness was a joy to watch and as such [Root.Monarch.GetName] got highly entertained."
 th_diplo_events.37.a: "Very adorable of [From.Monarch.GetHerHim]."
 th_diplo_events.38.t: "[From.Monarch.GetName] [From.Monarch.Dynasty] improves our weather!"
 th_diplo_events.38.desc: "[From.Monarch.GetName] flew over our land and used [From.Monarch.GetHerHis] fairy magic to improve the weather and amplify its good effect on us."
 th_diplo_events.38.a: "That was nice of her!"
 ###KAGUYA VS MOKOU EVENTS###
