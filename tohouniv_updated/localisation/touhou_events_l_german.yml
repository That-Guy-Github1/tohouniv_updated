 th_incidents_eternalnight.13.t: "Eternal Night Incident - Good Ending"
 th_incidents_eternalnight.13.desc.1: "The Fake Moon has been taken down from the night sky. The next morning, you and your partner are enjoying some well deserved rest - together with the other teams, who tried to investigate the incident: Marisa and Alice are talking about magic, Remilia and Sakuya are enjoying some tea while Yuyuko and Youmu eat a cake. The day promises to be a calm one. Suddenly, you get another visitor: it is Kaguya Houraisan! She holds a little grudge for you breaking her Fake Moon spell, but this isn't the real reason why she came. Instead, she challenges you for a \"Trial of Guts\" - a challenge, where you have to exterminate a powerful, feral youkai in the Bamboo Forest and eats its guts!"
 th_incidents_eternalnight.13.desc.2: "The Fake Moon has been taken down from the night sky. In the next morning you and your partner are enjoying some well deserved rest - together with the other teams, who tried to investigate the incident: Reimu and Yukari are discussing Gensokyo matters, Remilia and Sakuya are enjoying some tea while Yuyuko and Youmu eat a cake. The day promises to be a calm one. Suddenly, you get another visitor: it is Kaguya Houraisan! She holds a little grudge for you breaking her Fake Moon spell, but this isn't the real reason why she came. Instead, she challenges you for a \"Trial of Guts\" - a challenge, where you have to exterminate a powerful, feral youkai in the Bamboo Forest and eats its guts!"
