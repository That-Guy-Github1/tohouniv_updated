 th_incidents_eternalnight.14.t: "Eternal Night Incident - Extra Ending"
 th_incidents_eternalnight.14.desc: "The fight with Mokou was a stressful one, but in the end Mokou surrendered. To fulfil the \"Gut challenge\" you would have needed to eat her guts, but because she is clearly a human and not a youkai you decided against it. You stay a while at Mokou's place and talk with her instead. She reveals that she and Kaguya are both immortals, who fought against each other for centuries and that you were sent by Kaguya to assassinate Mokou. It is also revealed that eating an immortal's guts would bring you immortality - at the cost of your morales... You spend some more time with Mokou before you decide to leave her in the forest for good.\nYou arrive back at your home and wonder: would this immortality really be worth it? Aren't there better, more human ways to achieve it? Or is immortality overrated in the end? Those are questions, which plague you for a few days until you go over in your daily life business..."
 th_incidents_eternalnight.14.a: "Whatever the answer would have been, I am just glad this incident is over."
 th_incidents_eternalnight.14.a.tt: "The Eternal Night Incident is now solved for good!"
 th_incidents_eternalnight.17.t: "Increase feral youkai activities!"
 th_incidents_eternalnight.17.desc: "[Root.GetName] has been reporting a worrisome increase of feral youkai attacks! Due to the Fake Moon in the night sky the youkai have become way more hostile in the province!"
 th_incidents_eternalnight.17.a: "Worrisome..."
 th_incidents_eternalnight.18.t: "The Fake Moon"
 th_incidents_eternalnight.18.desc: "Gensokyo isn't the only place of magic and fantastic creatures. The Moon, a place unreachable for the normal humans, has its own mythical creatures: the Moon Rabbits and their overlords, the Lunarians. Those Lunarians are the people of Kaguya Houraisan, the banished Moon Princess. Due to a drama about the Hourai Elixir and the immortality Kaguya achieved, she got banned from the Moon. For a long time Kaguya felt betrayed by the Lunarians, but with time she learned to appreciate Earth and the humans and started enjoying a carefree life in the world. But this happiness took a massive hit in the form of a letter from the Lunarians: they want to get Reisen Udongein Inaba, an important rabbit servant of the princess, back into the Lunarian army. Because the Lunarians are aware of Reisen being on Earth, Eirin Yagokoro, the caretaker of Kaguya, started to fear for her mistress' security and installed a Fake Moon projection in order to keep the Lunarians' attention away from Gensokyo. Additionally to its main function, the Fake Moon is a great source of protection for the Eientei and its inhabitants! Even though the youkai of Gensokyo are paying for this with their sanity over time..."
 th_incidents_eternalnight.18.a: "A small price to keep the Lunarians away from Gensokyo."
 th_incidents_eternalnight.19.t: "Eientein Revolt!"
 th_incidents_eternalnight.19.desc: "The servants of the Eientein province are not happy with our rule and demand now that we cede their land back to its former owner! If we refuse they will revolt with all their rabbit youkai!"
 th_incidents_eternalnight.19.a: "Then they shall revolt! The province remains in my realm!"
 th_incidents_eternalnight.19.b: "Fine..."
 th_incidents_eternalnight.20.t: "Kaguya demands independence!"
 th_incidents_eternalnight.20.desc: "With the appearance of the Fake Moon, our vassal Eientei became more and more cocky. But today they went too far with their autonomy: the princess refuses to send any troops for our cases, steals our war supplies and declares the Eientei independant. While it is not by any means true, their disloyalty won't help us any time soon..."
 th_incidents_eternalnight.20.a: "How about: no!"
 th_incidents_eternalnight.20.b: "This lunatic princess is not worth the stress."
 th_incidents_eternalnight.21.t: "Feral Youkai rise up!"
 th_incidents_eternalnight.21.desc: "Unsettling news from [Root.GetName]: the feral youkai there attacked the city of [Root.GetCapitalName]! If we don't intervene they will attack other provinces too!"
 th_incidents_eternalnight.21.a: "Time to exterminate some youkai!"
 th_incidents_eternalnight.24.t: "Feral Youkai gathering in [Root.GetName]"
 th_incidents_eternalnight.24.desc: "There have been reports of a gathering of wild youkai in the province [Root.GetName]! It is unknown if they organize an attack of if the gathering is just a random coincidence! We should send the shrine maidens to deal with those feral youkai before they attempt an attack on [Root.GetCapitalName]!"
 th_incidents_eternalnight.24.a: "Send the shrine maidens!"
 th_incidents_eternalnight.24.b: "We don't have the means for fighting those youkai."
 th_incidents_eternalnight.25.t: "Feral Youkai Gatherings"
 th_incidents_eternalnight.25.desc: "There has been news about gatherings of feral youkai in some provinces of Gensokyo. If they won't get dealt with swiftly there will be some rampages in the land! Fortunately, a group of shrine maidens have agreed to take care of them."
 th_incidents_eternalnight.25.a: "Give those maidens some money so they can purge more youkai!"
 th_incidents_eternalnight.25.a.tt: "This action saves the investigators some of the stress they would have with the federal youkai."
 th_incidents_eternalnight.25.b: "Good."
 th_incidents_eternalnight.25.b.tt: "Only one province gets to be purged from the unrest of feral youkai."
 th_incidents_eternalnight.26.t: "Eternal Night Incident - Fake Moon is not needed!"
 th_incidents_eternalnight.26.desc: "With the huge conquest of Gensokyo by our realm we gained so much power and influence, that not even the Lunarian can be a threat for us! It took a few minutes with Eirin to convince her that the Fake Moon idea is completely obsolete, but in the end she accepted that her caretaking for Kaguya is not necessary."
 th_incidents_eternalnight.26.a: "Cute of you, Eirin, but the time for hiding is long gone!"
 th_incidents_eternalnight.26.a.tt: "The Eternal Night Incident is solved!"
 th_incidents_eternalnight.26.b: "I only convinced Eirin so hopefully the Lunarian can take Kaguya..."
 th_incidents_eternalnight.26.b.tt: "The Eternal Night Incident is solved!"
 th_incidents_eternalnight.27.t: "Eternal Night Incident - Bad Ending"
 th_incidents_eternalnight.27.desc: "There were four teams, who declared themselves ready to investigate the incident. But due to unlucky events and unfortunate fate, none of them managed to get any hints about the incident starter. But one thing is sure: there will be many nights with the Fake Moon active, so Gensokyo should prepare themselves for many feral youkai attacks..."
 th_incidents_eternalnight.27.a: "Well, fortunately my bun servants cannot go feral."
 th_incidents_eternalnight.27.a.tt: "The Eternal Night Incident is solved!\nEvery Gensokyan nation (except for Eientei / Fujiwara) gets a fake moon penalty!"
 th_incidents_eternalnight.27.b: "The next time I see Kaguya, I’m going to kick her in the ribs!"
 th_incidents_eternalnight.27.b.tt: "The Eternal Night Incident is solved!\nEvery Gensokyan nation (except for Eientei / Fujiwara) gets a fake moon penalty!"
 th_incidents_eternalnight.27.c: "Troublesome times are ahead. We can only hope the Fake Moon goes away soon..."
 th_incidents_eternalnight.27.c.tt: "The Eternal Night Incident is solved!\nEvery Gensokyan nation (except for Eientei / Fujiwara) gets a fake moon penalty!"
 th_incidents_eternalnight.28.t: "The night must be lengthened!"
 th_incidents_eternalnight.28.desc: "The incident has caused a lot of unrest and madness among the youkai and it is unknown how long it will take until the culprit gets caught. The biggest problem is the transition from the moon nights to days, which causes the most stress on the simple youkai minds. To slow down the maddening of those youkai, your partner made the suggestion to lengthen the night."
 th_incidents_eternalnight.28.a: "Let it be an Eternal Night! ... until the incident is solved of course."
 th_incidents_eternalnight.28.a.tt: "This action will reduce the frequency of feral youkai revolts in all of Gensokyo!"
 ###MOUNTAIN OF FAITH INCIDENT###
 th_incidents_mountainoffaith.400.t: "The Moriya Shrine"
 th_incidents_mountainoffaith.400.desc.1: "Originally, Kanako expected a more ... explosive reaction to the moving of the Moriya Shrine from Japan to Gensokyo. But nobody really bothered with Sanae, Suwako or Kanako - even after the Moriya Shrine's influence over the kappas and tengu the rest of Gensokyo still isn't bothered.\nWhile just naturally waiting for the growth of influence would do the trick, it is just a lot less fun, so instead a shrine maiden apprentice gets sent to Reimu to close her shrine and accelerate the process."
 th_incidents_mountainoffaith.400.desc.2: "It was a normal autumn day in Gensokyo. A day like any other at the Hakurei shrine and Reimu enjoys the mild breeze in the air. However, this mood changed heavily as out of the sudden a shrine maiden apprentice approached the Hakurei shrine and demanded of Reimu to close the shrine.\nOf course this is not acceptable due to the shrine's duty to maintain the barrier, but the maiden didn't want to hear this and left."
 th_incidents_mountainoffaith.400.desc.3: "Despite popular belief, our people enjoy the \"heresy\" the others call the Moriya Shintoism. But our numbers are low and we are surrounded by actual heretics, who would like to see ourselves be banished into the outworld.\nFortunately, our holiest place, the Moriya Shrine, has decided, that the time has come to enlighten more of the heretics and bring them to the right path!"
 th_incidents_mountainoffaith.400.desc.4: "It was a normal autumn day in Gensokyo and nothing worth mentioning was happening ... until rumors started reaching the ears of our people. Rumors of a new shrine in the West of Gensokyo, promising a better alternative to the Hakurei Shintoism. While a majority of our people likes to stay on the ways of [Root.Religion.GetName], others are quite fond of joining this \"Moriya Shinto Ways\".\nWhen the Hakurei Shrine got the message to close their shrine, it has become clear, that the time of religious tensions in Gensokyo has come..."
 th_incidents_mountainoffaith.400.a: "As if I ever close the shrine! Whoever sent this maid will pay for this!"
 th_incidents_mountainoffaith.400.a.tt: "We become the investigator of the Mountain of Faith Incident!"
 th_incidents_mountainoffaith.400.b: "The Hakurei Shrine should be closed?! Something ain't right..."
 th_incidents_mountainoffaith.400.b.tt: "We become the investigator of the Mountain of Faith Incident!"
 th_incidents_mountainoffaith.400.c: "I hope somebody will take care of these tensions ahead..."
 th_incidents_mountainoffaith.400.c.tt: "The Mountain of Faith Incident has started now!"
 th_incidents_mountainoffaith.400.d: "We have to stop the religious tensions!"
 th_incidents_mountainoffaith.400.d.tt: "We become the investigator of the Mountain of Faith Incident!"
 th_incidents_mountainoffaith.400.e: "We should follow this Moriya Shintoism!"
 th_incidents_mountainoffaith.400.e.tt: "The Mountain of Faith Incident has started now!"
 th_incidents_mountainoffaith.400.f: "Worrisome times..."
 th_incidents_mountainoffaith.400.f.tt: "The Mountain of Faith Incident has started now!"
 th_incidents_mountainoffaith.400.g: "It is time to enlighten all of Gensokyo!"
 th_incidents_mountainoffaith.400.g.tt: "The Mountain of Faith Incident has started now!"
 th_incidents_mountainoffaith.400.h: "Glory to the Moriya Shintoism!"
 th_incidents_mountainoffaith.400.h.tt: "The Mountain of Faith Incident has started now!"
 th_incidents_mountainoffaith.2.t: "Shizuha and Minoriko Aki, the Goddess Sisters"
 th_incidents_mountainoffaith.2.desc: "It is said that the shrine, the maiden apprentices, who demanded the Hakurei Shrine to close, is from, is located behind Youkai Mountain. As you go on your way to this shrine you notice the absurd amount of leaves taking your sight. You notice later that you are not in any forest but the dark Youkai Forest itself!\nAs you try to navigate through the forest you notice a girl, who is casting danmakus against you. You fend her away for the moment, but as you go further you find her and another girl next to her with a sweet smell. These two are the Aki Sisters, Goddesses of Autumn and Harvest - and they feel threatened by your sudden visit!"
 th_incidents_mountainoffaith.2.a: "Time for self defense!"
 th_incidents_mountainoffaith.2.a.tt: "§YThis will trigger a fight between the Aki Sisters and [Root.Monarch.GetName]!§!"
 th_incidents_mountainoffaith.2.b: "Let your devout follower pass, great sisters!"
 th_incidents_mountainoffaith.2.b.tt: "You convince your deities that you are not their threat but their loyal servant. They not only allow you to pass but even give you a blessing!"
 th_incidents_mountainoffaith.2.c: "I am here to help you girls with your harvesting! Honestly!"
 th_incidents_mountainoffaith.2.c.tt: "You convince them from your peaceful intentions and help them with their harvest."
 th_incidents_mountainoffaith.2.d: "My charisma stat should get through them."
 th_incidents_mountainoffaith.2.d.tt: "You convince the sisters with words that you are no threat to them. Although you have learned a lot about diplomacy, the discussion still takes a significant amount of time."
 th_incidents_mountainoffaith.3.t: "Hina Kagiyama, Nagashi-bina of the Hidden God"
 th_incidents_mountainoffaith.3.desc: "You continue your journey through the dark Youkai Forest, yet... you feel the atmosphere being heavy on your chest and your mood dropping... You feel that something is cursing the forest. Further on your path, suddenly a green haired girl, who has an aura of negativity yet smiles, stands in your way! It's Hina Kagiyama, the Goddess of Misfortune herself! She swore to protect humans and keep them (as well as youkai) away from the mountain and won't hesitate to use danmaku!"
 th_incidents_mountainoffaith.3.a: "I make sure I bring you enough misfortune for a year!"
 th_incidents_mountainoffaith.3.a.tt: "§YThis will trigger a fight between Hina and [Root.Monarch.GetName]!§!"
 th_incidents_mountainoffaith.3.b: "Hina, as your loyal servant, I plea to let you pass."
 th_incidents_mountainoffaith.3.b.tt: "You convince your deity that you are not their threat but their loyal servant. She not only allows you to pass but even gives you a blessing!"
 th_incidents_mountainoffaith.3.c: "A little bit of misfortune should be no problem."
 th_incidents_mountainoffaith.3.c.tt: "You make a bargain with Hina: she lets you pass and in return you let misfortune in your realm happen so she can collect it for herself afterwards."
 th_incidents_mountainoffaith.3.d: "Violence doesn't have to be the answer all the time."
 th_incidents_mountainoffaith.3.d.tt: "You chat with Hina a little bit and even convince her in the end to collect misfortune from your realm. However, talking with her takes quite a lot of time..."
 th_incidents_mountainoffaith.3.e: "*Flies by*"
 th_incidents_mountainoffaith.3.e.tt: "You completely ignore Hina and continue your path. However, Hina does not like this at all and curses your realm with bad luck!"
 th_incidents_mountainoffaith.4.t: "Nitori Kawashiro, Super Youkai Warhead"
 th_incidents_mountainoffaith.4.desc: "You travel further through the forest until you reach the Untrodden Valley. In this beautiful valley you get the uncanny feeling of being ... observed. After exploring the valley you discover that the environment seems to be blurry sometimes. To solve this mystery you use the only acceptable method - by shooting a danmaku into the blurriness' direction!\nAfter the impact, a blue haired girl, a kappa, reveals herself. It's Nitori Kawashiro, who wants you to leave for your own protection - or at least you to prove yourself to be capable of climbing the mountain!"
 th_incidents_mountainoffaith.4.a: "Hmpf... this geek will be no obstacle for me."
 th_incidents_mountainoffaith.4.a.tt: "§YThis will trigger a fight between Nitori and [Root.Monarch.GetName]!§!"
 th_incidents_mountainoffaith.4.b: "Nice inventions you got, but I mine are better!"
 th_incidents_mountainoffaith.4.b.tt: "§YThis will trigger a fight between Nitori and [Root.Monarch.GetName] - but with MECHS!§!"
 th_incidents_mountainoffaith.5.t: "Aya Shameimaru, Tengu Closest to the Village"
 th_incidents_mountainoffaith.5.desc: "You are climbing - or rather flying - to the top of the mountain, wondering about all the people, who tried to hinder you. On your way, a white tengu wolf - Momiji Inubashiri - ambushes you. While she was a considerable foe, she was no match for you.\nAfter a while, another tengu cuts you the way. This time it is nobody else than Aya Shameimaru, who tells you to not get into their business with this new god, who is near the Youkai Mountain. But you still persist to see this god and talk with them... yet the tengu won't let you pass..."
 th_incidents_mountainoffaith.5.a: "Welp, I tried to talk. Let's see if something other than her news is breaking!"
 th_incidents_mountainoffaith.5.a.tt: "§YThis will trigger a fight between Aya and [Root.Monarch.GetName]!§!"
 th_incidents_mountainoffaith.5.b: "Alrighty, I buy your newspaper if you let me pass..."
 th_incidents_mountainoffaith.5.b.tt: "You spend a fortune on Aya's newspaper. In return she lets you pass."
 th_incidents_mountainoffaith.5.c: "I have a different idea: how about you write the news in my favors?"
 th_incidents_mountainoffaith.5.c.tt: "Instead of fighting, you distract Aya with a deal. You take the whole day to explain how the biased news should look like."
 th_incidents_mountainoffaith.5.d: "How about you let me pass if I make an advertisement for you?"
 th_incidents_mountainoffaith.5.d.tt: "You promise Aya to tell everyone and their mother about her newspaper in return for getting past her."
 th_incidents_mountainoffaith.5.d.ttt: "§YEvery Gensokyan nation's§! opinion of §Y[TGU.GetName]§! changed by §G+75§!."
 th_incidents_mountainoffaith.6.t: "Sanae Kochiya, Deified Human of the Wind"
 th_incidents_mountainoffaith.6.desc: "On the other side of the Youkai Mountain you finally reach a mysterious shrine, which is quite new to you. As you try to investigate it, a green haired shrine maiden appears and demands you to vanish! Sanae Kochiya is her name and the Moriya Shrine, which moved from the outworld to Gensokyo some time ago, is under her care! It is apparent that she rather fights than bringing you to the god, who caused this religious turmoil in Gensokyo!"
 th_incidents_mountainoffaith.6.a: "Well, let's see how strong you are compared to the red shrine maiden!"
 th_incidents_mountainoffaith.6.a.tt: "§YThis will trigger a fight between Sanae and [Root.Monarch.GetName]!§!"
 th_incidents_mountainoffaith.6.b: "YOU! I make sure you will repay the donations your shrine has stolen!!"
 th_incidents_mountainoffaith.6.b.tt: "§YThis will trigger a fight between Sanae and [Root.Monarch.GetName]!§!"
 th_incidents_mountainoffaith.7.t: "Kanako Yasaka, Avatar of Mountains and Lakes"
 th_incidents_mountainoffaith.7.desc: "Sanae was not an easy fight, but in the end she bowed to your power. She took you to her goddess, Kanako Yasaka. You ask what is up with this new competition for the Hakurei faith, but she ignores your questions and only emphasizes that the faith of Gensokyo is better in her hands so that this continent will not fall into utter chaos. As she speaks her tone becomes more and more arrogant. In the end she challenges you - and there is no way out of this!"
 th_incidents_mountainoffaith.7.a: "She is underestimating the faith I have in my skills!"
 th_incidents_mountainoffaith.7.a.tt: "§YThis will trigger a fight between Kanako and [Root.Monarch.GetName]!§!"
 th_incidents_mountainoffaith.8.t: "Suwako Moriya, Highest of Native Gods"
 th_incidents_mountainoffaith.8.desc: "You remember, that Sanae said, that Kanako is not the only goddess of the Shrine. Out of concern that this other goddess would cause the same problems like Kanako did, you go back to the Moriya Shrine. Arriving there, you find a girl, sitting on a hidden rock formation behind the shrine. As you approach her, she explains to you that the shrine once belonged to her and reveals herself as Suwako Moriya. She also tells you that she has no plans like Kanako has. Relieved, you decide to leave but Suwako requests you to play with her at least..."
 th_incidents_mountainoffaith.8.a: "Sounds like the goddess wants a danmaku duel..."
 th_incidents_mountainoffaith.8.a.tt: "§YThis will trigger a fight between Suwako and [Root.Monarch.GetName]!§!"
 th_incidents_mountainoffaith.9.t: "Mountain of Faith Incident - Bad Ending"
 th_incidents_mountainoffaith.9.desc: "You couldn't stop Kanako's influence and the Moriya Shinto ways continue spreading in Gensokyo. With time, the enthusiasm of the Age of Reformation will find its end, but until then Gensokyo will see many more religious wars yet to come..."
 th_incidents_mountainoffaith.9.a: "Let us hope it won't be a Thirty Years long time..."
 th_incidents_mountainoffaith.9.a.tt: "The Mountain of Faith Incident is solved!"
 th_incidents_mountainoffaith.10.t: "Mountain of Faith Incident - Bad Ending"
 th_incidents_mountainoffaith.10.desc: "You couldn't stop Kanako's influence and the Moriya Shinto ways continue spreading in Gensokyo. With time, the enthusiasm of the Age of Reformation will find its end, but until then Gensokyo will see many more religious wars yet to come..."
 th_incidents_mountainoffaith.10.a: "These heretics shall suffer for what they have done!"
 th_incidents_mountainoffaith.10.a.tt: "The Mountain of Faith Incident is solved!"
 th_incidents_mountainoffaith.11.t: "Mountain of Faith Incident - OK Ending"
 th_incidents_mountainoffaith.11.desc: "After your victory over Kanako you return to the location where the whole journey started - back to the Hakurei Shrine. As you inspect the shrine for eventual damage caused by heretics you notice familiar faces approaching you. Aya, Nitori, Sanae and Kanako want to pay the shrine a visit. As you and the guests come together for some sake. At the beginning the topics were serious like faith and the power of it, but the longer you drank, the less serious the tone became. The afternoon ends with everyone leaving the shrine to get back to their daily business."
 th_incidents_mountainoffaith.11.a: "Huh... for heretics they were quite nice actually..."
 th_incidents_mountainoffaith.11.a.tt: "The Mountain of Faith Incident is solved!"
 th_incidents_mountainoffaith.12.t: "Mountain of Faith Incident - Good Ending"
 th_incidents_mountainoffaith.12.desc: "After your victory over Kanako you return to the location where the whole journey started - back to the Hakurei Shrine. In the shrine you find a familiar face: Sanae, the Shrine Maiden of the Moriya Shrine, decided to pay you a visit and wanted to chat with you. She gives some general advice on how a shrine can gather more faith and attract more visitors. As you spend the afternoon with several topics, a witch appears at the door and reports of rumors of a second goddess in the Moriya Shrine. Sanae confirms this rumor, but tells you that the other goddess is a lot more peaceful regarding Gensokyo's religions. But she also mentions that Kanako went to the Misty Lake's shore instead back to the Moriya Shrine, so maybe something might be up with the goddess at the Moriya Shrine..."
 th_incidents_mountainoffaith.12.a: "Would be mean to send the guest away. I will look after this other goddess."
 th_incidents_mountainoffaith.12.a.tt: "The Mountain of Faith Incident is solved! You will also unlock one special event boss!"
 th_incidents_mountainoffaith.12.b: "Well... it's none of my business."
 th_incidents_mountainoffaith.12.b.tt: "The Mountain of Faith Incident is solved!"
 th_incidents_mountainoffaith.13.t: "Mountain of Faith Incident - Extra Ending"
 th_incidents_mountainoffaith.13.desc: "A few days after your encounter with Suwako, you find yourself back at the Hakurei Shrine. While you check the donation box (and remain unsurprised at the lousy amount of donations), you hear steps from behind. As you turn around you, see Sanae again - but this time with company. Aya, Nitori, Kanako and Suwako have come here too. Kanako tries one last time to get the Hakurei Shrine (this time with money), but Suwako immediately interrupts her. In the end, Kanako joins the lighthearted conversations after all..."
 th_incidents_mountainoffaith.13.a: "Didn't expect them to be so friendly."
 th_incidents_mountainoffaith.13.a.tt: "The Mountain of Faith Incident is now solved for good!"
 th_incidents_mountainoffaith.16.t: "Stubborn Heretics of [Root.GetName]"
 th_incidents_mountainoffaith.16.desc: "The people of [Root.GetName] lost their way and are now indoctrinated by Moriya Shintoism! While there's still hope to get them back to the right path, it seems like that the local stubbornness is only growing if we don't act immediately!"
 th_incidents_mountainoffaith.16.a: "There's nothing we can do about it."
 th_incidents_mountainoffaith.16.b: "Send the shrine maidens immediately!"
 th_incidents_mountainoffaith.16.c: "We must do our best to maintain religious unity!"
 th_incidents_mountainoffaith.17.t: "Moriya Missionaries in [Root.GetName]"
 th_incidents_mountainoffaith.17.desc: "Ever since the Moriya Shrine declared their intention to unite Gensokyo religiously, many of their missionaries wandered through Gensokyo and converted random provinces. This time, one of those pesky shrine maidens has found interests for [Root.GetName]! While the damage is already done it is not too late to send our own shrine maidens to bring the locales back to the right path!"
 th_incidents_mountainoffaith.17.a: "We sadly can't afford the shrine maidens at the moment."
 th_incidents_mountainoffaith.17.b: "Good idea! Send them to [Root.GetName]!"
 th_incidents_mountainoffaith.18.t: "The Schemes of Kanako"
 th_incidents_mountainoffaith.18.desc: "The Moriya Shrine originates from the Outside World at the beginning, but due to the human faith in gods like Kanako waning, she decided to relocate the shrine to Gensokyo against Suwako's will. Even though she lost power to technology in the past, she still remain fascinated at it and has planned to revolutionize the life standard in Gensokyo.\nTo achieve this goal, Kanako worked out a scheme: the first step is creating their own branch of Shintoism, which is more focused on the deities of the Moriya Shrine. The second step is spreading this faith and eliminating all rivals, which eventually leads to the Mountain of Faith Incident. While the chaos is ongoing her next step is to increase the power of hell raven, which eventually should be the energy source for this modernization attempt.\n\nLittle did Kanako know that with these actions she set a chain of event in motions, which will change Gensokyo forever..."
 th_incidents_mountainoffaith.18.a: "But this is the future. What matters now is the growth of Moriya Shintoism!"
 th_incidents_mountainoffaith.19.t: "Moriya Revolt!"
 th_incidents_mountainoffaith.19.desc: "The servants of the Moriya province are not happy with our rule and demand now that we cede their land back to its former owner! If we refuse, they will revolt with all their men!"
 th_incidents_mountainoffaith.19.a: "How about: NO."
 th_incidents_mountainoffaith.19.b: "Fiine..."
 th_incidents_mountainoffaith.20.t: "The Moriya Shrine demands independence!"
 th_incidents_mountainoffaith.20.desc: "Ever since the Shrine started spreading their faith to all of Gensokyo, our Moriya vassal has become quite rebellious. However, the worst of their behaviour wasn't reached yet: the Moriya deities refused to send any troops for our case, sabotaged our efforts to keep religious unity in the realm and even started acting independent!"
 th_incidents_mountainoffaith.20.a: "They will lose this cocky attitude eventually."
 th_incidents_mountainoffaith.20.b: "They really are not worth the stress. Let them know that they are free now."
 th_incidents_mountainoffaith.21.t: "Increasing Popularity of Moriya Shintoism"
 th_incidents_mountainoffaith.21.desc: "Ever since Kanako and Sanae increased their conversion efforts as well made their intentions public, Moriya Shintoism found quite a lot of popularity among the humans of Gensokyo. However, not all of the new followers are free to pray to Kanako and live their new religion out. To solve this problem, Kanako worked out a 10 Point List, which should even convince the most stubborn rulers to convert to Moriya Shintoism."
 th_incidents_mountainoffaith.21.a: "Sometimes words are more effective than any danmaku."
 th_enable_conversion_dip_action: "Enables the diplomatic action '§YRequest Conversion§!'."
 th_incidents_mountainoffaith.22.t: "The Counter Reformation"
 th_incidents_mountainoffaith.22.desc: "Moriya Shintoism spreads like a plague over Gensokyo and many realms are wrestling for religious authority and unity. In these dire times many shrine maidens of Gensokyo have gathered in the Hakurei Shrine to discuss a solution to the heretic menace. Their result: the Counter Reformation!\nEvery realm, which seeks to end the issues caused by the heretic reformation may have the option to contact the shrine maidens of the counter reformation to purge these Moriya troublemakers."
 th_incidents_mountainoffaith.22.a: "Hopefully this reformation will finally find its end soon."
 th_enable_counter_reformation: "Enables the §YCounter Reformation§!."
 th_incidents_mountainoffaith.23.t: "Religious Zeal of [Root.GetName]"
 th_incidents_mountainoffaith.23.desc: "[Root.GetName] fell to the Moriya missionaries and is now a hotspot for the next conversion in our land! But there's a way to avoid an additional spread of this accursed heresy: if we send some inquisitors to [Root.GetName], we might be able to break the religious zeal there."
 th_incidents_mountainoffaith.23.a: "We can't afford it sadly."
 th_incidents_mountainoffaith.23.b: "Break this zeal!"
 th_incidents_mountainoffaith.26.t: "Mountain of Faith Incident - Moriya Victory!"
 th_incidents_mountainoffaith.26.desc: "Gensokyo was a religious mess: in the North old, forgotten people still held to their dying traditions, to North East heathens from the main land brought Buddhism and Taoism to this world and the rest of Gensokyo is deluded by a backward Shintoism. But this is all in the past now as our power has taken over Gensokyo by now!"
 th_incidents_mountainoffaith.26.a: "Moriya forever!"
 th_incidents_mountainoffaith.26.a.tt: "The Mountain of Faith Incident gets instantly solved!"
 th_incidents_mountainoffaith.27.t: "Mountain of Faith Incident - Bad Ending"
 th_incidents_mountainoffaith.27.desc: "Nobody seemed to be bothered by the sudden increase of heresy in Gensokyo and so Kanako Yasaka and the Moriya Clan have free reign over Gensokyo's religion. And while the Hakurei ways will survive, their authority will always be a shadow of its former glory..."
 th_incidents_mountainoffaith.27.a: "Great! This makes the conversion of this land much easier!"
 th_incidents_mountainoffaith.27.a.tt: "The Mountain of Faith Incident gets instantly solved!"
 th_incidents_mountainoffaith.27.b: "Hopefully these religious turmoils will be over soon..."
 th_incidents_mountainoffaith.27.b.tt: "The Mountain of Faith Incident gets instantly solved!"
 th_incidents_mountainoffaith_penalty_tt: "Every non-Moriya, Gensokyan nation gets a religious penalty!"
 th_incidents_mountainoffaith.29.t: "Moriya Shinto's Second Base"
 th_incidents_mountainoffaith.29.desc: "While the Moriya Shrine itself has a decent range to convert many provinces of Gensokyo, it is still only one shrine in a land of many. Because of this, the shrine maiden Sanae Kochiya visited our humble realm and bought the allowance to establish a second shrine in our realm to increase the glorious reformation's range."
 th_incidents_mountainoffaith.29.a: "Some Money and a good deed. I can't say no this."
 th_incidents_mountainoffaith.30.t: "The first steps of an Industrial Revolution"
 th_incidents_mountainoffaith.30.desc: "The goddess Kanako Yasaka has the goal of bringing high technology to the world of Gensokyo. However, for this goal she needs a good power source with decent intelligence. Of course the choice was easy for who shall get the gift of Nuclear Power: our fair ruler Utsuho Reiuji!\nHowever, accepting this gift also means to make it official that Moriya Shintoism is our divine religion."
 th_incidents_mountainoffaith.30.a: "That's not even a price. I shall take the nuke power!"
 th_incidents_mountainoffaith.30.b: "That's not worth it."
 ###CURSED DONATION BOX EVENTS###
 th_cursed_donation_box.1.t: "Curse of the Donation Box"
 th_cursed_donation_box.1.desc: "While the Hakurei Shrine is the anchor point of Gensokyo, the keeper of the Hakurei Barrier and the border between the World of Fantasy and the Outworld, it has a long lasting curse. Despite any kind of efforts, the shrine just seems to never get any human visitors. And when humans visit they never donate, which is everything but common for Shinto shrines. It's even the opposite! The shrine seems even LOSE donations - as if the donation box itself is cursed!\nMany speculate that the curse is due to Reimu's lazy attitude of praising to the Hakurei deity and that the Hakurei God is not pleased at Reimu at all..."
 th_cursed_donation_box.1.a: "Rough times are ahead..."
 th_cursed_donation_box.1.a.tt: "The Cursed Donation Box Disaster begins..."
 th_cursed_donation_box.2.t: "End of the Donation Box Curse"
 th_cursed_donation_box.2.desc: "It is finally over! The Hakurei God is pleased with the religious, economic and pios success of our realm and lifted the curse - it is already visible! Many humans, who used to visit the Moriya Shrine or the Myouren Temple have visited the Shrine and left a considerable amount of donations back!"
 th_cursed_donation_box.2.a: "Finally the rough times are over!"
 th_cursed_donation_box.2.a.tt: "The curse is finally lifted!"
 th_cursed_donation_box.3.t: "Shrine Maidens are eager to help"
 th_cursed_donation_box.3.desc: "Due to the grim situation with the donations, the shrine maidens have proclaimed to help [Root.Monarch.GetName] by replacing the usual expensive commanders of our army until the situation has calmed down. And due to their strict training of the fine danmaku martial arts our army quality won't even suffer!"
 th_cursed_donation_box.3.a: "We owe these maidens."
 th_cursed_donation_box.5.t: "Donations start flowing again!"
 th_cursed_donation_box.5.desc: "With the sudden absence of Reimu Hakurei the box finally starts filling up again - despite no changes of the amount of visitors. It is like the Hakurei deity was mad about Reimu all the time ..."
 th_cursed_donation_box.5.a: "We still should placate the Hakurei God one day."
 th_cursed_donation_box.5.a.tt: "The Curse of the Donation Box may return when Reimu Hakurei returns to our realm as long the Hakurei Deity is not placated."
 th_cursed_donation_box.11.t: "Youkai Hunting Contract"
 th_cursed_donation_box.11.desc: "Due to the lack of reliable donations our realm needs to find other ways to get to money. Fortunately, there are always some feral youkai, which need to be exterminated..."
 th_cursed_donation_box.11.a: "Fulfill this contract!"
 th_cursed_donation_box.11.b: "Our shrine maidens are needed elsewhere."
 th_cursed_donation_box.12.t: "A gift from Yukari"
 th_cursed_donation_box.12.desc: "Our neighbour Yukari Yakumo heard about our dire situation and decided to help the Hakurei Shrine: during a night she sneaked into the shrine and left some gold pieces back.\nOf course she denies this at all cost, but [Root.Monarch.GetName] knows better and just plays along."
 th_cursed_donation_box.12.a: "Thanks Yukari."
 th_cursed_donation_box.13.t: "[th_cdb_irritated_province.GetAdjective] Irritation"
 th_cursed_donation_box.13.desc: "Even though we have reduced the demanded donations in the realm, some people feel like they are betrayed and that their money is hidden away. Especially the locales of [th_cdb_irritated_province.GetName] have been irritated by this crisis and have begun to be rebellious."
 th_cursed_donation_box.13.a: "Let them do their thing."
 th_cursed_donation_box.13.b: "Tell them the truth about the curse."
 th_cursed_donation_box.14.t: "Renovation of the Shrine"
 th_cursed_donation_box.14.desc: "A storm happened recently and dealt significant damage to the shrine - and this while the shrine is already suffering the donation box curse! Usually the damage is easily repaired, but due to the financial crisis, it's a lot harder nowadays..."
 th_cursed_donation_box.14.a: "The Shrine still has to be in top form!"
 th_cursed_donation_box.14.b: "*Sigh* There's nothing we can do about it."
 th_cursed_donation_box.15.t: "Financial Reform"
 th_cursed_donation_box.15.desc: "Due to the curse, our realm sees many financial problems. Fortunately, Suika has an idea to solve this issue: print more money!\nAlternatively, we take the idea of [Root.Monarch.GetName] and invest money to save more in the future."
 th_cursed_donation_box.15.a: "Money printer goes brrrr."
 th_cursed_donation_box.15.b: "Ehm... yeah, I stick with my original plan."
 th_cursed_donation_box.16.t: "War and Pillage"
 th_cursed_donation_box.16.desc: "It is said that there are no rules in love and war - especially when the common soldier is not sure if they will get their earnings when their realm is going through a financial crisis. Because of these circumstances many of our troops started looting and pillaging the provinces of our enemies and throw all of their disciplined manners out of the window for more gold.\nOn the flip side: because of their newly acquired behaviour we are now justified to pay them less and let them loose on the enemies civilians."
 th_cursed_donation_box.16.a: "Let them be. The more money we can save the better."
 th_cursed_donation_box.16.b: "No, we can't allow us to become monsters just for some Ducats."
 th_cursed_donation_box.17.t: "Elite Youkai Hunt"
 th_cursed_donation_box.17.desc: "Reports of a very powerful but rageful and feral youkai reached the ears of our [Root.Monarch.GetTitle]! This creature is way too powerful for the normal shrine maidens, but for [Root.Monarch.GetName] this might be a welcome challenge - and some additional much needed gold..."
 th_cursed_donation_box.17.a: "I will take care of this youkai!"
 th_cursed_donation_box.17.a.tt: "§YThis will trigger a fight between the Elite Youkai and [Root.Monarch.GetName]!§!"
 th_cursed_donation_box.17.b: "It's not worth the risk."
 th_cursed_donation_box.19.t: "Victory over the Elite Youkai!"
 th_cursed_donation_box.19.desc: "It was a glorious danmaku fight and the youkai proved to be quite the challenge, but in the end it had to sum up [Root.Monarch.GetName]'s superior skills!"
 th_cursed_donation_box.19.a: "A good fight."
 th_cursed_donation_box.20.t: "Defeat"
 th_cursed_donation_box.20.desc: "It was a challenging fight and despite [Root.Monarch.GetName]'s excellent skills the youkai was just too powerful. In the end [Root.Monarch.GetSheHe] had to retreat and call it a shameful defeat."
 th_cursed_donation_box.20.a: "At least I am still alive."
 ###LUNARIAN EVENTS###
 TH_lunarian_events.1.t: "Old maps from Gensokyo"
 TH_lunarian_events.1.desc: "You find a dusty crate. You are not sure what this crate contains, but it sure looks like it has been around for a long time. As you open the crate in your chambers, you cannot believe what you have found: a bunch of maps back from the times when the Moon was under attack from the youkai of Earth! Those maps describe a landmass known as Gensokyo! With those maps and Lunarian spies you have a good understanding of what is going on in Gensokyo!"
 TH_lunarian_events.1.a: "Interesting."
 TH_lunarian_events.8.t: "Lunarian Threat"
 TH_lunarian_events.8.desc: "The Lunarian are a powerful species, who are masters in art, religion, magic and technology. Because of our superiority in every shape and form we won the war against the invading youkai hundreds of years ago. However, even after all these years, our names are marked in the memories of the Earthlings. Should we ever attack Gensokyo in the near future everyone will try to focus on us!"
 TH_lunarian_events.8.a: "And even so, our armies will crush them nonetheless!"
 TH_lunarian_events.9.t: "Lunarian Defense System"
 TH_lunarian_events.9.desc: "Around a thousand years ago, Yukari Yakumo and her youkai lackeys tried to invade the moon to steal magic and technology of the Moon and to slaughter the Lunarians. It was a brutal war, which took the lives of thousands of moon rabbit servants, but in the end, the Lunarians managed to drive Yukari back to Earth. The war has been over for a long time, but its effects on the Lunarian society are still noticeable to this day. The Lunarian army built a massive defensive system for the Moon for the case that any Gensokyan should ever invade the Moon. Those defenses are still intact and will crush any invading force, which is foolish enough to attack the Moon."
 TH_lunarian_events.9.a: "Ok."
 TH_lunarian_events.9.tt: "The Lunarians are well protected from all attacks until somebody builds an Anti-Lunarian weapon or the year is 1550."
 TH_lunarian_events.10.t: "Earthlings dare to attack us!"
 TH_lunarian_events.10.desc: "History repeats itself and the puny Earthlings are indeed waging war upon us! It is time to put the Lunarian defenses to good use and send those weaklings home packing!"
 TH_lunarian_events.10.a: "They will regret putting even one foot on the Moon!"
 TH_lunarian_events.11.t: "Lunar Defenses get deactivated"
 TH_lunarian_events.11.desc: "The war against the puny Earthlings is over. Regardless of the outcome, the defense systems of the Moon get deactivated now until they dare to attack again!"
 TH_lunarian_events.11.a: "Hopefully they learned their lesson now."
 TH_lunarian_events.12.t: "Lunar Defenses are outdated!"
 TH_lunarian_events.12.desc: "The Lunar Defense Systems protected the Moon from Earth threats for a long time. But with the years the Earthlings managed to catch up with technology and magic and created weapons and armors, which can nullify the Defense System!"
 TH_lunarian_events.12.a: "Not the best news..."
 TH_lunarian_events.12.tt: "The Moon is open for any invasion by the Earthlings!"
 TH_lunarian_events.14.t: "Lunarian flee to the Bamboo Forest!"
 TH_lunarian_events.14.desc: "With our conquest of the Lunar Capital and the utter destruction of their nation, many lunarians fled to the last remaining lunarian in Gensokyo: to Kaguya Houraisan!"
 TH_lunarian_events.14.a: "The lunarians are getting desperate then..."
 TH_lunarian_events.15.t: "Watatsuki Sisters ask for Asylum"
 TH_lunarian_events.15.desc: "The unimaginable has happened! Lunar Capital has fallen and the lunarians fled from the moon! And now they seek refuge here at [Root.Monarch.GetName]'s humble mansion in the Bamboo Forest! They promise that all the past deeds of Kaguya are forgiven if the Watatsuki sisters get asylum here."
 TH_lunarian_events.15.a: "You have nerves to appear here... well then, I think you can stay here."
 TH_lunarian_events.15.b: "*Kicks the sisters out of the mansion*"
 ###HKR EVENTS###
 flavor_hkr.2.t: "The many supporters of [Root.GetName]"
 flavor_hkr.2.desc: "Reimu made many friends over the years, most of them through solving the incidents. Of course these friends are ready to help Reimu in times of need, but sadly, Reimu's abilities to handle them all is limited - like right now. If she wants to take the full advantage of the support, she has to decide whose help she can keep."
 flavor_hkr.2.a: "Remilia, I let you go back to the mansion."
 flavor_hkr.2.b: "Yuyuko, Netherworld is calling for you again."
 flavor_hkr.2.c: "Kaguya, it was fun, but the Bamboo Forest needs you."
 flavor_hkr.2.d: "Sanae, just get out of my sight you fun heretic."
 flavor_hkr.3.a.tt:0 "Every [Root.Religion.GetName] nation who is not allied to [HVR.GetName] will have an increased opinion of §G100§! to us."
 flavor_hkr.4.t: "Suika returns!"
 flavor_hkr.4.desc: "A whole week has passed and Suika is yet again at the Hakurei Shrine: this time even with proof that she truly was in Hell (she shows Eiki's stamp on her hand) and Heaven (she holds a torn out piece of Tenshi's clothes) and now she wishes for the sake. Reimu gives her the sake reluctantly and after a while, Suika becomes completely drunk...\nThe next morning, more chaos can be found at the shrine. As an apology, Suika offers her service for the [Root.GovernmentName]."
 flavor_hkr.4.a: "Well, her powers could be quite useful at the front."
 flavor_hkr.4.a.tt: "Suika Ibuki will become a general for our realm, which can be recruited every 30 - 60 years."
 flavor_hkr.4.b: "She could teach the other shrine maidens of how to fight in melee combat."
 flavor_hkr.4.b.tt: "Suika will remain in the training fields and won't be a general in our service."
 flavor_hkr.5.t: "A horned Shrine Maiden"
 flavor_hkr.5.desc: "Suika has been a long resident of the Hakurei Shrine for quite some time. Due to this, she enjoys a high trust from Reimu.\nWhile Reimu is a competent shrine maiden, she knows that her days are limited due to being a mortal so she is considering declaring Suika to the official heir of [Root.GetName]..."
 flavor_hkr.5.a: "On the other hand, I think it's not a great idea."
 flavor_hkr.5.a.tt: "Suika will remain to be only a resident of the Hakurei Shrine."
 flavor_hkr.5.b: "You will make a great apprentice, Suika."
 flavor_hkr.5.c: "You know what, I am in an age for retirement anyway."
 flavor_hkr.6.t: "Suika the Oni Miko"
 flavor_hkr.6.desc: "The time has come! Reimu has decided to retire and let the new Oni Shrine Maiden - Suika Ibuki - become the next shrine maiden! These are exciting news as never before was the Hakurei Shrine lead by somebody other than a human!\n\nUnlike Reimu, Suika is an oni, who honors strength, loyalty and honesty. Because of this reason, the last thing an oni would do would be ignoring a Call to Arms or an invasion from the outworld!"
 flavor_hkr.6.a: "Long live Suika!"
 flavor_hkr.6.a.tt: "Suika will no longer help the army as a general or as a trainer.\n\n§TSuika Ibuki is a ruler of honesty. In case of refusing a Call to Arms, Suika will perform suboptimally as a ruler for some time.§!"
 flavor_hkr.7.t: "Wounded Oni Honor!"
 flavor_hkr.7.desc: "For an oni nothing is holier than strength and honesty - especially the latter, which brings Suika to a dilemma as she had to refuse a call to arms. Something, which no oni would allow themselves to ever do! Due to this Suika is suffering quite a heavy burden on her shoulders until enough time has passed for her to forget."
 flavor_hkr.7.a: "Dishonorable..."
 flavor_hkr.8.t: "Weaponized Poverty"
 flavor_hkr.8.desc: "It was not easy but after some convincing, Reimu managed to send Shion to our rival to pay them a little visit. Just how our Shrine Maiden expected, Shion's presence caused for a massive financial crisis in there!\nHowever, Shion noted that she prefers to not be used like that in the future and wants to help us by making loan sharks go bankrupt instead."
 flavor_hkr.8.a: "Don't forget the normal bank neither, Shion."
 flavor_hkr.9.t: "Shion's Visit"
 flavor_hkr.9.desc: "Usually it is a good sign when a god visits the throne of a country. But not today! [Root.Monarch.GetName] must have gotten the unluckiest day in [Root.Monarch.GetHerHis] life: Shion Yorigami, the Goddess of Poverty, crashed into the court and through that a crack in the treasury has been caused. Through that a lot of our Ducats vanished into oblivion!"
 flavor_hkr.9.a: "Accursed goddess..."
 flavor_hkr.9.a.tt: "Luckily [Root.Monarch.GetName] is a wise ruler and had hired a guard, who keeps an eye on the vault of the treasury. When the Shion incident happened, the guard noticed where our precious gold went and collected it all for our realm. Because of that he gets a gift of 10 Ducats."
 flavor_hkr.102.t: "Reimu and the Incidents"
 flavor_hkr.102.desc: "Reimu Hakurei is technically just a normal human girl - she might have some strange, magical powers and the job of shrine maiden, but she is still a normal girl. However, due to her importance in Gensokyo's history, the Hakurei deity decided to transfer some of its powers to Reimu to ensure that her life will be long enough to take care of the many incidents Gensokyo will see in the future."
 flavor_hkr.102.a: "I will do my best."
 flavor_hkr.102.a.tt: "§YReimu is Immortal until the final incident is solved§!."
 flavor_hkr.103.t: "Reimu retires"
 flavor_hkr.103.desc: "With the resolvement of the final incident, the powers, which were given by the Hakurei deity, faded away - and Reimu reached a considerably high age...\nHowever, Reimu will not die to age. Instead, she is planning to retire and call it a death so everyone in Gensokyo would let her alone."
 flavor_hkr.103.a: "I sure as hell deserve retirement."
 flavor_hkr.10.t: "Punishment of a Celestial"
 flavor_hkr.10.desc: "Celestials are, in general, peaceful people who enjoy a life without any worries in Heaven and tend to be quite humble. However, Tenshi is the big exception: she is regularly bored of Heaven and travels down to Gensokyo to cause chaos and destruction - just for her pure enjoyment.\nHowever, this finally found its end as Suika traveled to Heaven and had her fun with Tenshi. As a result of this many Gensokyans are more than happy that finally someone brought justice upon Tenshi."
 flavor_hkr.10.a: "I just hope Tenshi really saw this as a punishment..."
 flavor_hkr.10.a.tt: "Every Gensokyan Hakurei Shinto nation, who is not allied with [HVR.GetName], will have increased opinion of us of §G+100§!."
 flavor_hkr.11.t: "The Barrier Team"
 flavor_hkr.11.desc: "Yukari Yakumo and Reimu Hakurei were both the protagonists during the Eternal Night Incident for Gensokyo and helped resolving the Fake Moon Issue. Unlike Marisa and Reimu, Yukari and Reimu are however no friends. However, they respect each other and sometimes even see each other as family (the truthfulness of this is however debatable). As a result of this it was not a big problem for Yukari's people to be integrated into the society of [Root.GetName]."
 flavor_hkr.11.a: "Hopefully they don't cause chaos."
 flavor_hkr.12.t: "Sake gift of the Shrine Maidens"
 flavor_hkr.12.desc: "The clergy of our realm came today to Reimu and gave her the highest quality sake possible in Gensokyo as well as the secret of producing it as a thank-you-gift for resolving the estate conflict."
 flavor_hkr.12.a: "Very nice of them!"
 th_hkr_sake_production_tt: "This gift will most likely attract sake loving oni in the future..."
 flavor_hkr.13.t: "Lifting of a Curse"
 flavor_hkr.13.desc: "Nobody knows who it is nor how it looks like, but the Hakurei God is one of the strongest yet mysterious one of all of Gensokyo and its wrath is feared. Our realm was relatively lucky as the only curse was the Donation Box - and this curse finds finally today its end! The Hakurei God is finally approving Reimu and our realm and lifts the curse of us!"
 flavor_hkr.13.a: "Today is a great day!"
 hkr_appealed_hakurei_god_tt: "The Hakurei God is pleased with our realm!"
 flavor_hkr.14.t: "The Eternal Gift"
 flavor_hkr.14.desc: "The day has come! The many preparations are made, the Curse of the Donation Box has been broken, the Heresy of Gensokyo has been eliminated and our [Root.GovernmentName] enjoys a time of tranquility and peace! Due to this, the gift was not surprising, but still overwhelming: the Hakurei God gave a portion of its power to Reimu Hakurei and granted her immortality! However, the job of a shrine maiden is tiring and Reimu could deserve retirement - but in the end it's her decision."
 flavor_hkr.14.a: "Well, I don't give up this job that easily!"
 flavor_hkr.14.b: "[Root.Monarch.GetName] could use some of my new powers."
 flavor_hkr.14.c: "[Root.GetName] shall remain eternal!"
 flavor_hkr.14.d: "I deserve a peaceful retirement."
 flavor_hkr.15.t: "A Miko and a Samurai"
 flavor_hkr.15.desc: "Long before the Hakurei Reformation and the invention of the Danmaku Combat System, the Hakurei Shrine was originally in the northern part of Gensokyo. During this time a young female samurai called Meira challenged Reimu to an honorable duel. Reimu defeated her quite easily, but she developed certain ... feelings towards Meira and vice versa. However, due to the movement of the shrine and the Hakurei Reformation, the contact between those two broke up. Meira remained in the Old Hakurei Shrine to maintain the traditions while Reimu lives on in the South.\nBut now, that the Old Hakurei Shrine is reclaimed by Reimu, she and Meira had again contact - and with that the emotions might have been revived too..."
 flavor_hkr.15.a: "Well, I do kinda like her..."
 flavor_hkr.15.a.tt: "Reimu Hakurei will be married to Meira when Reimu returns."
 flavor_hkr.15.b: "A Shrine Maiden should remain single."
 flavor_hkr.16.t: "Heresy from Makai"
 flavor_hkr.16.desc: "Rumors come from the North, that the goddess Shinki is reforming the Hakurei Traditions - but unlike how Reimu did it years ago, Shinki is abolishing the praise to all of the Shintoistic deities and made her religion to collect all the faith for herself!"
 flavor_hkr.16.a: "Shinki's making her own religion? Not on my watch!"
 flavor_hkr.16.a.tt: "Get a §YPermanent Claim§! on every province outside of the Makaian states, which follows Shinkism."
 flavor_hkr.17.t: "The Miko and the Witch"
 flavor_hkr.17.desc: "There's no other friendship so well known as the one between Reimu and Marisa. However, even as friends, there are certain things which bring rivalry in their friendship, especially when Incidents become a question. Even though they are friends, they always try to outdo each other and prove themselves as more powerful. While this competition is friendly in nature, it could become one day a problem if one of the two girls starts preying on the other for glory. If [Root.GetName] strikes first, Reimu could finally focus more on solving incidents quicker with Marisa's full support.\nHowever, their friendship has seen way worse and still remained..."
 flavor_hkr.17.a: "I should end this rivalry finally and get Marisa on my side."
 flavor_hkr.17.b: "I will observe Marisa and decide later if we need to end this rivalry."
 flavor_hkr.17.c: "Ah whatever. A little bit of competition never hurts."
 flavor_hkr.20.t: "Youkai Visitor"
 flavor_hkr.20.desc: "Some youkai decided to pay the Hakurei Shrine a visit and dared to go on a fight with [Root.Monarch.GetName]! It didn't take [Root.Monarch.GetHerHim] much to defeat these daring youkai though, and in the end, they shared some knowledge about governing with [Root.Monarch.GetHerHim]."
 flavor_hkr.20.a: "It's always fun to beat them up."
 flavor_hkr.21.t: "Human Visitor"
 flavor_hkr.21.desc: "Some humans decided to visit the Hakurei Shrine and gave [Root.Monarch.GetName] directly a donation!"
 flavor_hkr.21.a: "Thank you very much!"
 flavor_hkr.22.t: "Magician Visitor"
 flavor_hkr.22.desc: "Some magicians tried to steal from the temple! Luckily, they are really bad at lying and after talking into their mind, their guilty feelings brought them back to senses, giving their stolen goods back to [Root.Monarch.GetName]."
 flavor_hkr.22.a: "They have yet to learn a lot from Marisa."
 flavor_hkr.23.t: "Old Visitor from the North"
 flavor_hkr.23.desc: "Some old demons from the up north have gotten the idea to visit the Hakurei Shrine. However, the outrage was enormous when they learned that they visited the \"heretical\" Hakurei Shrine and left angrily. However, they forgot on their ways some notes, which are actually quite useful for administration."
 flavor_hkr.23.a: "Well, at least their notes are good mannered."
 flavor_hkr.24.t: "Suika visits the Shrine!"
 flavor_hkr.24.desc: "When she heard that the Shrine got a special sake gift, she just couldn't resist. Suika Ibuki traveled quite a distance through Gensokyo to come back to the Hakurei Shrine just to get a taste for the special sake. However, Reimu still wasn't too happy with Suika's action the last time she was here, so for getting the sake Suika is tasked to repent in heaven and hell and come back a week later."
 flavor_hkr.24.a: "Welp, this should keep her busy for a long time."
 flavor_hkr.25.t: "Part 0: Origin of Gensokyo"
 flavor_hkr.25.desc: "A long time ago youkai and humans lived side by side on the normal world in a symbiotic relationship as Youkai nourish on the human emotions and faith while the humans profit from the youkai by using their powers for humankind. However, over the centuries the humans developed and built kingdoms and civilizations on their own and the balance of this relationship was threatened. To avoid complete extinction, the powerful youkai Yukari Yakumo and other youkai sages created a continent called \"Gensokyo\", which shall be home to the youkai. However, the youkai needed the emotions and faith of humans to survive and as a result of that Yukari convinced many Japanese to make themselves a new life in Gensokyo - most notably our ancestors the Clan of Hakurei.\nAfter enough humans have settled the sages created the Hakurei barrier (in reference to the first clan which settled in Gensokyo), which should seal Gensokyo away from the world forever."
 flavor_hkr.25.a: "Yeah okay, nice origin story for the continent, but what about the Hakurei Clan?"
 flavor_hkr.26.t: "Part 1: Highly Responsive to Prayers"
 flavor_hkr.26.desc: "Originally, our country has been a clan of shrine maidens and guardians from Japan. A role, which we now fulfill in Gensokyo today too. But our current position in Gensokyo wasn't always our home. Before that we lived in the high north of Gensokyo until the early incidents, which were investigated by Reimu Hakurei.\n\nThe first incident was about about the sudden destruction of the Hakurei Shrine, the heart of our realm. The culprit was Konngara and her servants from the Old Hell. After several bloody battles and the first encounter with Mima, Reimu managed to defeat Konngara with the power of the unstable Yin-Yang Orbs. Not much is known about this incident later on though and only Konngara and Mima might know more from it."
 flavor_hkr.26.a: "These were weird times."
 flavor_hkr.26.a.tt: "Reimu can §Yrelive§! the memories of her Danmaku Fight against Konngara and face her again in a Danmaku Duel.\nShould she defeat her enemy in her memories she will remember some hidden §Ygold caches§! within the Old Hakurei Shrine and will collect them."
 flavor_hkr.261.t: "Memory of Konngara, the Astral Knight"
 flavor_hkr.261.desc: "A girl in red samurai clothes with a fine katana and a long horn on her forehead - this is the visual memory Reimu has of Konngara, the Astral Knight. Nowadays, Konngara is enjoying a calm life in the remains of Hell's oldest location, the Silent Temple. However, back then she was the culprit of the first destruction of the Old Hakurei Shrine and got confronted by Reimu."
 flavor_hkr.261.a: "I remember she didn't say a single word..."
 flavor_hkr.261.a.tt: "§YThis will trigger the memory of a fight between the Konngara and Reimu!§!"
 flavor_hkr.27.t: "Part 2: Story of Eastern Wonderland"
 flavor_hkr.27.desc: "After the events of the \"High Responsive Prayer\" Incident the shrine enjoyed some time of peace. But this only remained for a short duration as one day the shrine was invaded by hellish monsters of unknown origin. As exterminating these monsters did not stop them from returning, Reimu decided to visit the Old Hell again. During her journey she encountered and defeated the Engineer Rika and the the Samurai Meira.\n\nWhen Reimu entered the realm of Reimaden a young witch tried to stop her. It was the young Marisa Kirisame, an apprentice of the ghost Mima! At first these two saw each other as enemies and could not stand each other. However, after Marisa's and Mima's unavoidable defeat, Marisa decided to leave Reimaden to discover the wonders of Gensokyo on her own..."
 flavor_hkr.27.a: "Also, her hair returned back to blonde too."
 flavor_hkr.27.a.tt: "Reimu can §Yrelive§! the memories of her Danmaku Fight against Mima and face her again in a Danmaku Duel.\nShould she defeat her enemy in her memories she will remember some hidden §Ygold caches§! within the Old Hakurei Shrine and will collect them."
 flavor_hkr.271.t: "Memory of Mima, the Evil Spirit"
 flavor_hkr.271.desc: "No ghost is as infamous as Mima is within Gensokyo. There have been rumors that she will come back and that her return will mean the end of Gensokyo. Reimu remembers the chaos that Mima has caused back in the days with her summoning of hellish creatures within the Hakurei Shrine - and Reimu had enough of that. When she confronted Mima in Reimaden it came to an epic battle between these two."
 flavor_hkr.271.a: "Good griefs... I don't want to think back to her Twilight Spark..."
 flavor_hkr.271.a.tt: "§YThis will trigger the memory of a fight between the Mima and Reimu!§!"
 flavor_hkr.28.t: "Part 3: Phantasmagoria of Dim.Dream"
 flavor_hkr.28.desc: "Following the \"Eastern Wonderland Stories\" Incident the shrine maiden found one day curious ruins not far from the Hakurei Shrine. As rumors of wish fulfilling being have reached the rest of Gensokyan many people traveled to the Fantasy Ruins to harness the power for themselves. But the ruins were quite small and only one person could get a wish. Naturally, a big battle royal happened and everyone fought against everybody. One of those persons was Marisa again and while these two were enemies on battle they started to have sympathy to each other."
 flavor_hkr.28.a: "Didn't Ellen do some kind of dance after she has dominated two other opponents?"
 flavor_hkr.28.a.tt: "Reimu can §Yrelive§! the memories of her Danmaku Fight against Yumemi and face her again in a Danmaku Duel.\nShould she defeat her enemy in her memories she will remember some hidden §Ygold caches§! within the Old Hakurei Shrine and will collect them."
 flavor_hkr.281.t: "Memory of Professor Yumemi Okazaki"
 flavor_hkr.281.desc: "Not much is known about the ones, who call themselves \"Time Traveler\" other than that they do their name justice. Although they are a mystery for the usual Gensokyan, Reimu can remember when Yumemi Okazaki, the leader of the Time Travelers, crashed into the Back Mountain. In order to hide themselves, they disguised their \"ship\" as ruins. However, Yumemi's assistant, Chiyuri, had to spread a rumor of a genie in the Fantasy Ruins, which eventually lead to Reimu facing off Yumemi."
 flavor_hkr.281.a: "Ah yes. I won my own personal maid on this day."
 flavor_hkr.281.a.tt: "§YThis will trigger the memory of a fight between the Yumemi and Reimu!§!"
 flavor_hkr.29.t: "Part 4: Lotus Land Story"
 flavor_hkr.29.desc: "The Northern Lands were like cursed as our realm had to go through three incidents in quick succession and the fourth did not let wait for it. When Reimu tried to finally relax the Hakurei Shrine got invaded by dozens and dozens of youkai. She and her former enemy and now good friend Marisa were more than annoyed by the sheer influx of new youkai. They went out to seal the source of these new youkai, which led them eventually to Mugenkan, the mansion of Yuuka Kazami. She revealed that she scared all the youkai off from her realm to finally enjoy more peace."
 flavor_hkr.29.a: "\"Genocide is just another game.\" - Yuuka"
 flavor_hkr.29.a.tt: "Reimu can §Yrelive§! the memories of her Danmaku Fight against Yuuka and face her again in a Danmaku Duel.\nShould she defeat her enemy in her memories she will remember some hidden §Ygold caches§! within the Old Hakurei Shrine and will collect them."
 flavor_hkr.291.t: "Memory of Yuuka Kazami, Flower Master of the Four Seasons"
 flavor_hkr.291.desc: "Plaid rugs. Plaid carpet. And plaid clothes. While Yuuka Kazami is known to be one of the most powerful youkai, her taste for fashion was always outlandish to Reimu. Her concerns however started when she had to face Yuuka in the danmaku duel..."
 flavor_hkr.291.a: "Yuuka was terrifying...."
 flavor_hkr.291.a.tt: "§YThis will trigger the memory of a fight between the Yuuka and Reimu!§!"
 flavor_hkr.30.t: "Part 5: Mystic Square"
 flavor_hkr.30.desc: "Only 12 hours later after the \"Lotus Land Story\" Incident the shrine was yet again invaded, this time by demons from the neighboring realm Makai. Reimu Hakurei was exhausted, but she could not let these demons stay in Gensokyo. So the young shrine maiden traveled to Makai, followed by Marisa, Mima and Yuuka. On her journey she saw how powerful demons suppressed youkai and how danmakus are used against disobedient fairies. After many fights, which almost ended lethally for Reimu, she managed to confront Shinki in Pandæmonium and defeated her barely..."
 flavor_hkr.30.a: "Makai was the true hell..."
 flavor_hkr.30.a.tt: "Reimu can §Yrelive§! the memories of her Danmaku Fight against Shinki and face her again in a Danmaku Duel.\nShould she defeat her enemy in her memories she will remember some hidden §Ygold caches§! within the Old Hakurei Shrine and will collect them."
 flavor_hkr.301.t: "Memory of Shinki, Goddess of Makai"
 flavor_hkr.301.desc: "The Goddess of Creation, the Mistress of Makai and Mother of Alice Margatroid. There might be more titles, but Shinki always uses these three. Nobody in Gensokyo was as difficult and dangerous to defeat for Reimu than Shinki - especially since there was no security during a Danmaku Duel back then. The fight against Shinki was one to life and death for herself. One she luckily won."
 flavor_hkr.301.a: "Fortunately, Shinki is a nowadays a lot calmer."
 flavor_hkr.301.a.tt: "§YThis will trigger the memory of a fight between the Shinki and Reimu!§!"
 flavor_hkr.31.t: "Epilogue"
 flavor_hkr.31.desc: "Reimu returned after her final battle against Shinki to the Old Hakurei Shrine - or that what was remaining of it. Our old realm, her home, has been completely destroyed. All what is left are the foundations of the shrine and the donation box. After minutes which felt like hours of grief, the silence has been broken by the arrival of a person. She introduced herself to Reimu as Yukari Yakumo and asked her what has happened to her and the shrine, which should protect the Hakurei Barrier. After hearing the sobbing Yukari has made an offer: Yukari and the other youkai sages will think a system out, which will give even the powerless youkai and humans a chance to fight back. This system will be then integrated in the shintoistic beliefs and traditions. In return, Reimu will protect this new religious direction and enforce it within Gensokyo.\n\nReimu didn't take a second to accept this offer and left the ruins of the Hakurei Shrine behind her. She led the survivors of our people to the South of Gensokyo to rebuild the Clan and the Shrine there."
 flavor_hkr.31.a: "What happens next?"
 flavor_hkr.32.t: "Epilogue"
 flavor_hkr.32.desc: "In the mean time a new power has entered Gensokyo's stage: Scarlet Realm, led by the vampire Remilia Scarlet. Remilia brought spells and powers from the far west, which were exceeding anything before in raw spell power. After seeing Remilia's strength and fearing that Remilia would conquer Gensokyo single handily, Yukari ordered her to stick to the so called \"Spell Card System\".\n\nThe Spell Cards are an experimental dueling system, which should put beauty and grace to the focus instead of firepower. It fulfills the purpose of giving even the weakest human and youkai a legitimate fighting chance against somebody like Remilia. And while there is no pressure to stick to the system, it has become very quickly a standard to honor it nonetheless. It even goes so far so that this Spell Card System became very quickly a fundamental part of the new Hakurei Shintoism."
 flavor_hkr.32.a: "Go on."
 flavor_hkr.33.t: "Epilogue"
 flavor_hkr.33.desc: "Reimu then trained several new shrine maidens in the teachings of youkai extermination, danmaku battles and the new Spell Card System. She managed to convert many people - be it youkai or humans - to Hakurei Shintoism, teaching them to stick to the Spell Card rules. It didn't take long until Hakurei Shintoism has been spreading from the Hell in Higan all the way to the Perfect Cut Coast.\n\nMeanwhile, Meira has returned to the Old Hakurei Shrine to challenge Reimu again, but all she found were ruins. After hearing what has happened to Reimu and the shrine she decided to rebuild and maintain it in hope of Reimu's return. Eventually, rumors of a new \"Hakurei Shintoism\" have reached Meira and when she noticed, how caretaking the Spell Card System is, she chose to call all together, who want to stay to the true ways of Shintoism and fighting. This movement later became the \"Hakurei Tradition\"."
 flavor_hkr.33.a: "And what about those, who were left in the North?"
 flavor_hkr.34.t: "Epilogue"
 flavor_hkr.34.desc: "While all that was happening, Marisa Kirisame decided to move away too. During her journey in Makai she found a new colleague: Alice Margatroid. Despite their differences and conflicts they became good friends. They turned their back to North Gensokyo when they heard about Reimu and her implementing the Spell Card System in Gensokyo and decided to settle in the Forest of Magic.\n\nMeanwhile, Mima tried to become a god on her own, but got bored eventually and returned to Reimaden. It's unclear what she might plan...\nYuuka tried to become the new goddess of Makai. However, she got bored of this idea and the fight with Shinki wasn't worth it for her. So she returned to Mugenkan and started creating her own sunflower field.\nShinki made sure that the demons would remain in Makai. After she said goodbye to her daughter, she let Alice leave Makai to do her own adventures.\nKonngara still slumbers in the Fallen Temple while Rika met Nitori and Yumemi and decided to create an engineers guild.\n\nOnly time will tell what the future will hold for North Gensokyo..."
 flavor_hkr.34.a: "Hmpf... I need a better story teller."
 flavor_hkr.100.t: "Clarity of Mind"
 flavor_hkr.100.desc: "After reflecting the last fight in her memories, Reimu remembered one of the few hidden gold cashes in Old Hakurei Shrine. She sent some undercover shrine maidens to acquire the lost treasures for the realm."
 flavor_hkr.100.a: "Who knew meditation could be that profitable."
 flavor_hkr.101.t: "The Pain of Danmakus"
 flavor_hkr.101.desc: "Despite it being just a pure memory, the pain from remembering the last, lost danmaku battle still burns. Due to the deep connection between the Hakurei Shrine and the Shrine Maiden's spirit, [Root.Monarch.GetName] feels the pain too like it is real."
 flavor_hkr.101.a: "Ouch..."
 flavor_hkr.101.a.tt: "You can relive the memory §Y5 Years§! later again."
 ###EVENTS SCARLETT FLAVOR###
 flavor_scr.1.t: "Friendship Between Flandre and Koishi"
 flavor_scr.1.desc: "Most of the time the former rulers Satori and Remilia tolerated each other's presence, but neither of them tried for a better relation between their realms - unlike their little sisters. Flandre and Koishi were always good friends, and now, after their sisters left their thrones, their realms became great allies too."
 flavor_scr.1.a: "Let's hope for a never ending friendship."
 flavor_scr.2.t: "Ludwig van Beethoven"
 flavor_scr.2.desc: "In Austria, a musician becomes famous and beloved for his musical masterpieces. Ludwig van Beethoven was a universal genius widely regarded as the greatest composer who ever lived. He dominated a period of musical history like no other. Rooted in the Classical traditions of Haydn and Mozart, his art reaches out to encompass the new spirit of humanism expressed in the works of Goethe and Schiller, his elder contemporaries in the world of literature, and above all in the ideals of the French Revolution with its passionate concern for the freedom and dignity of the individual. His works made a great impact on the music world and even our [Root.Monarch.GetName] enjoys his compositions - especially Sonata Pathétique, which could be a magnificent theme for our $MONARCHTITLE$."
 flavor_scr.2.a: "Hire this man! I want him to compose a theme for me."
 flavor_scr.2.b: "We need the money for more important things."
 flavor_scr.3.t: "Meiling and the Celestial Empire"
 flavor_scr.3.desc: "The Celestial Empire definitely deserved the title of a \"Mighty Dragon\", but even they couldn't deal with the power of our realm and even lost their capital to us. It is obvious that the Mandate of Heaven is declining. But now there is the question: what should happen with land in China and its citizens? Meiling said she would be happy to visit her homeland again and help her people in these new times."
 flavor_scr.3.a: "She should stay there and manage these lands for us."
 flavor_scr.3.b: "She can visit her home and help her people. But I want her back here after that!"
 flavor_scr.3.c: "She should stay there and build a new Celestial Empire. (Switch tag to Hong)"
 flavor_scr.4.t: "Flandre and the Scarlet Origin"
 flavor_scr.4.desc: "Completely forsaken and overgrown: the place where once the Scarlet Devil Mansion stood is now taken by nature itself. But while this place has been forgotten, the Flemish people of Flanders still remember the Scarlets very well. Flandre is unknowingly visiting not only the origin of her name, but also her and her sister's birthplace - and the local people never forgot the chaos the Scarlet Sisters did in their early years. But at the same time, the Flemish are happy to see a familiar face who could liberate them from the occupation of the other great powers like France, Spain and Austria - and Flandre shall be their queen..."
 flavor_scr.4.a: "If Remilia could see me now. I will rule over both with heart and soul!"
 flavor_scr.4.b: "Ehhm... sure. Let Flandre lead a nation - very far away from ours."
 flavor_scr.4.c: "Flandre can help renovate our old homeland, but she should come back here after that!"
 flavor_scr.4.d: "She should stay there. Perhaps she can even unite the HRE. (Switch tag to Flandrish Realm)" 
 flavor_scr.4.e: "I will rule over them, but I have still an [Root.GovernmentName] to manage."
 flavor_scr.4.f: "Call Remilia! She shall manage [Root.GovernmentName] while I will directly rule over our old homeland!"
 flavor_scr.5.t: "Christian Flandrish Realm?"
 flavor_scr.5.desc: "After we left Gensokyo and founded a new nation here in Europe we forgot one thing to handle: while in Gensokyo the Gensokyan Shintoism is the main religion, here in Europe the situation looks different. In our realm a lot of citizens are Christians and prefer a Christian government. Perhaps this isn't a bad idea, if we want to find any friends in Europe..."
 flavor_scr.5.a: "From this day now we hear the word of the Pope!"
 flavor_scr.5.b: "We follow the word of our Patriarch now!"
 flavor_scr.5.c: "The word of the Coptic Pope shall now be our law!"
 flavor_scr.5.d: "The world will burn and only our piety will save us!"
 flavor_scr.5.e: "We shall follow the teachings of Martin Luther!"
 flavor_scr.5.f: "We should instead insist our people see the way of Gensokyan Shinto!"
 flavor_scr.5.g: "I shall be the head of our new church!"
 ###EVENTS FOR FLANDRE FLAVOR###
 flavor_flr.1.t: "A Special Offer"
 flavor_flr.1.desc: "Mistress Remilia's sister, Flandre has been living in a basement for many long years. Over time, she became nostalgic for the outside world, especially for the old European land where she spent her childhood, and wanted to rule land and army like her sister. Of course, her sister didn't think to listen to this request.\nOne day, a purple beauty suddenly appeared in a tightly locked basement. She said she would take Flandre to her homeland in Europe, and give her a chance to rule the small country there if she wanted to. How should she respond to this welcome but sudden suggestion? The choice is up to 'you'..."
 flavor_flr.1.a: "...Thank you for this offer, but I can't leave my precious family behind."
 flavor_flr.1.b: "...That's a good idea."
 flavor_flr.2.t: "The Mistress Leading the Army"
 flavor_flr.2.desc: "Our army and people rose up to fight against the oppressors, but because of the lack of military experience, there is no commander worthy of command. mistress Flandre saw this situation and sent a mana-made clone to lead our army. Seeing the mistress leading the battle from the front, the morale of our troops rise even higher!"
 flavor_flr.2.a: "Glory to Mistress!"
 flavor_flr.2.a.tt: "Flandre’s Clone §Y(4/5/4/2)§! will lead the army"
 flavor_flr.3.t: "A Legitimate Female Candidate"
 flavor_flr.3.desc: "Lex Salica was created to prevent women from inheriting the throne in Francia. But the big premise of this law is that women cannot lead the army! Our mistress has shown her fighting with the army herself(though most of them don't know it's a Clone), which has neutralized the most important basis of this law! Thanks to our presence in the empire and the help of electors who rely on her, our mistress has qualified herself to run for the Emperor's election!"
 flavor_flr.3.a: "Glory to Mistress!"
 flavor_flr.31.t: "On the debris of the Empire"
 flavor_flr.31.desc: "The group of nations that was even shameful to refer to as an empire, which adhered to the old ways and laws, collapsed before our power. German princes and their people are confused about what to do in the face of the rapidly changing situation. The answer given to them is only one and that is to swear allegiance to the great mistress who will build a new empire on the debris of the Old empire!"
 flavor_flr.31.a: "The new empire rises!"
 flavor_flr.4.t: "Deprivation of Domination"
 flavor_flr.5.t: "Transfer Electorate?"
 flavor_flr.5.desc: "We may be able to make use of Brandenburg's military as well as their Electorate status. We can ask the Emperor to hand over their Electorate post to us. Of course, it's going to cost enough..."
 flavor_flr.5.a: "It's worth a try."
 flavor_flr.5.b: "Is that really necessary?"
 flavor_flr.51.t: "Transfer the Brandenburg Electorate to Flandre?"
 flavor_flr.51.desc: "A letter from Flandre, who took control of Brandenburg, has sent us. They are demanding that Brandenburg hand over Electorate's right to them! It's unprecedented, but it's inevitable that they'll have eyes on the gifts they brought with them..."
 flavor_flr.51.a: "Long live the Elector of [From.GetUsableName]!"
 flavor_flr.51.a2: "Let it be done."
 flavor_flr.51.b: "The Electorate shall remain with the Brandenburg."
 flavor_flr.51.b2: "We have no need for the Electorate."
 flavor_flr.501.t: "Brandenburg Electorate Transferred to [Root.GetName]"
 flavor_flr.501.desc: "[From.GetUsableNameCap] has agreed to our request that the Brandenburg Electorate be transferred to us."
 flavor_flr.501.a: "Excellent news."
 flavor_flr.502.t: "[From.GetName] Rejects our Request"
 flavor_flr.502.desc: "[From.GetUsableNameCap] has refused our request that the Brandenburg Electorate be transferred to us and calls instead for Brandenburg independence to be restored."
 flavor_flr.502.a: "Perhaps we need a new Emperor."
 flavor_flr.60.t: "The Board is Set"
 flavor_flr.60.desc: "It's time now. Let's send an offer to the sister of our kaiserin, who is invariably ruling a small realm, to give her a chance to prosper together under the name of a Scarlet family."
 flavor_flr.60.a: "May she judge wisely."
 flavor_flr.6.t: "A letter from Europe"
 flavor_flr.6.desc: "From far beyond the sea, a letter from your sister arrived. She has now become a ruler who commands Europe, not an old basement, and has sent a proposal to unite you and her country for common prosperity. Of course under her rule. How would you like to answer?"
 flavor_flr.6.a: "I don't want to admit it, but I think she's better than I am."
 flavor_flr.6.b: "If she wants the crown, tell her to take it directly from my head!"
 flavor_flr.61.t: "A wise choice"
 flavor_flr.61.desc: "Your sister wisely accepted your offer. Now not only Europe but also gensokyo will receive your fair rule, my kaiserin!"
 flavor_flr.61.a: "That's what I wanted!"
 flavor_flr.62.t: "The Board is broken"
 flavor_flr.62.desc: "foolishly, your sister rejected your offer! If she refuses to make a wise decision on the pretext of pride until the end, you will have no choice but to teach her yourself, my kaiserin!"
 flavor_flr.62.a: "I'll show you I'm not who I used to be, Remilia!"
 flavor_flr.7.t: "An unsendable letter"
 flavor_flr.7.desc: "Poor thing, the realm your sister ruled has already disappeared. The Komeiji family, our long-time rival, has taken over your other home! Now that they have taken the land of your family, it is now your turn to take it again, my kaiserin!"
 flavor_flr.7.a: "I'll make them regret that!"
 flavor_flr.8.t: "The Kaiserin sparks a Fashion Craze"
 flavor_flr.8.desc: "As a candidate for the Holy Roman crown, Countess Flandre Scarlet boasted near-universal support among the prince-electors. This popularity manifested in their votes - and now, in their spending habits. Across the Empire nobles minor and powerful have taken to emulating the new Empress' appearance, adopting her bright blood-colored dresses and comfortable choices in hattery and seeking out cut gems imitative of her distinct multicolored wings. Merchants in Europe have increased their imports of dyes, jewels, and fine cloth in response, hoping to capitalize on the German fashion craze as long as it lasts; flattery may be feigned, but gold is very, very real."
 flavor_flr.8.a: "Nicht die Schönheit entscheidet wen wir lieben-"
 flavor_flr.8.b: "sondern die Liebe entscheidet wen wir schön finden."
 flavor_flr.9.t: "Return to the Gensokyan faith?"
 flavor_flr.9.desc: "Once our realm and our mistress were part of the Scarlet Realm, a nation ruled by Remilia Scarlet in Gensokyo. As such she and her people followed the Hakurei Shintoistic Ways. However, when Flandre got the opportunity to start her own path to glory in Europe she had to change her official religion to Catholic.\nBut now that we have established a considerable power base in Europe as well contact with Gensokyo yet again, Reimu Hakurei is making us an offer to return to the Gensokyan faith. How shall our [Root.Monarch.GetTitle] react?"
 flavor_flr.9.a: "The belief of our realm was always Gensokyan at heart. It is time to return to it."
 flavor_flr.9.b: "Europe is our home - and with that its beliefs are now ours."
 flavor_flr.10.t: "Results of the Family Logbook"
 flavor_flr.10.desc: "With Flandre's friends in London she managed to get the Family Logbook of all noble families on the British Isles. After several hours of reading and researching Flan only found out that her family was once part of the British Isles, but moved to the Low Countries later - a dead end for Flandre's researches.\nHowever, something else got her attention too: in the book there were notes about a rich family, which adopted a young boy. Years later the boy killed the father and transformed himself into a vampire and only after a final battle against his step brother, he got defeated. It is said that this vampire had a girl daughter..."
 flavor_flr.10.a: "All I was looking for was the origin of my family. Instead, I found Sakuya's bloodline..."
 flavor_flr.11.t: "The mysterious Item"
 flavor_flr.11.desc: "It has the form of a face with two little fangs and as soon it touches blood it makes a sudden movement, releasing spikes. One of Flandre's advisor tried the effects of the mask out on themselves and turned into an undead vampire! Such evil creature got immediately destroyed by our good [Root.Monarch.GetTitle], but in all this chaos the mask vanished again and was never seen again..."
 flavor_flr.11.a: "I hope this mask won't cause more harm..."
 flavor_flr.12.t: "Flandre's Decision of Faith"
 flavor_flr.12.desc: "Europe has fallen in an age of reformation and religious chaos. Unlike our previous home, Gensokyo, the people here are more aggressive towards heresies and wars about religions have become a common sight here. It is clear that our beloved mistress must make a choice where she stands within this time of conflicts of faiths."
 flavor_flr.12.a: "We remain loyal to the Man with the funny hat!"
 flavor_flr.12.a.tt: "Take the §YCatholic Path§!!"
 flavor_flr.12.b: "I will not kneel before a man in a dress!"
 flavor_flr.12.b.tt: "Take the §YReformation Path§!!"
 flavor_flr.12.c: "My sister was right. Shintoism is a better religion."
 flavor_flr.12.c.tt: "Take the §YGensokyan Path§!!"
 flavor_flr.12.d: "Why do people fight each other for a non-existent playmate?"
 flavor_flr.12.d.tt: "Take the §YTolerant Path§!!"
 flavor_flr.13.t: "A Letter of the Electors"
 flavor_flr.13.desc: "The electors of the Holy Roman Empire were gathered by Flandre Scarlet for one purpose: the demand of dropping the [Root.Religion.GetName] Faith as the state religion of the Empire and signing a Treaty of religious equality. If we decide to do this we will get the support of the heretics, but this at the cost of all the rewards from our well earned victory..."
 flavor_flr.13.a: "Concede to the demands."
 flavor_flr.13.b: "Ignore them."
 flavor_flr.14.t: "Contract of Scarlet Peace"
 flavor_flr.14.desc: "The Religious League War was one huge, bloody mess and many people died just for their cross can hang in the throne room of the Holy Roman Empire. While the blood will not go to waste and will be great drinks for Flandre, the future shall not be like this again. For this reason, the fair Empress, has decided to create a contract, which will ensure that never again will a religious war happen in Europe. All what is missing is her signature..."
 flavor_flr.14.a: "*Signs cheerfully the Contract*"
 flavor_flr.14.b: "On a second thought ..."
 flavor_flr.15.t: "The Devil of Rhine"
 flavor_flr.15.desc: "Originally a salaryman of the future, now a soldier with high magical skills rivalring even our brightest magicians: Tanya von Degurechaff is a powerful human with magical abilities. Her life started humbly as an orphage, but when [Root.Mil_Advisor.GetName] tested the children of the orphanage for their magical capabilities Tanya revealed her hidden potential.\nAt just nine years of age, Tanya entered the [Root.GetName]'s Mage troops and was promoted to Second Lieutenant. Later, she made decisive victories with her very own mage battalion and got later promoted to Major. Her talents, strategies, efficiency, and ruthlessness make her a useful asset for the [Root.GovernmentName] and a threat on the battlefield. Due to her brutality against the enemies of the realm she earned the nickname \"the Devil of Rhine\"."
 flavor_flr.15.a: "She is neither human nor vampire! She is the Devil!"
 ###EVENTS FOR MRY###
 flavor_mry.1.t: "Religious Authority of Hell"
 flavor_mry.1.desc: "Higan, also known as Hell, is the seat of the most powerful goddess Hecatia Lapislazuli as well as the home of mighty yamas - the judges of Gensokyo. Many humans think that Hakurei Clan, Senkai, Myouren Temple and whatnot are the hubs of religious authority in Gensokyo, but this is not true. As in the end they all have to answer in front of the Yamaxanadu, who is currently a follower of the Hakurei Faith.\nFortunately, our goddess Suwako has good contact with Eiki and could convince her to switch the official religion to ours."
 flavor_mry.1.a: "Sure. Let's give her a try."
 flavor_mry.1.b: "It's not worth it."
 flavor_mry.2.t: "Suwako visits the Yama"
 flavor_mry.2.desc: "While the [From.GetName] is our ally, their religious ambitions are quite ... high. Their goal is to enlighten all of Gensokyo to the right path of Shintoism. In the end, none of the religions are really important if a soul lands in Higan for their judgement.\nHowever, Goddess Suwako Moriya visited us personally and empathized on the political importance of our decision to convert to her religion."
 flavor_mry.2.a: "We will convert for her sake."
 flavor_mry.2.b: "The Judge of Gensokyo stands over political intrigues."
 flavor_mry.103.t: "Religious Tributaries leave our Custody!"
 flavor_mry.103.desc: "With [Root.Monarch.GetName]'s decision to change the structures of our very government and religion, our precious Religious Tributaries decided that we are no longer their spiritual guidance and declared independence!"
 flavor_mry.103.a: "I never liked them anyway!"
 flavor_mry.103.a.tt: "All of our §YReligious Tributaries§! declare §RIndependence§! from us!"
 flavor_mry.104.t: "Independence!"
 flavor_mry.104.desc: "[From.GetName] lost its way and changed the nature of their realm severely. They are no longer a desirable religious guidance for us! From now on we have to find our own path in this world!"
 flavor_mry.104.a: "So be it."
 ###EVENTS FOR MAKAI###
 flavor_mki.1.t: "Reunion with Alice"
 flavor_mki.1.desc: "Our mistress couldn't hold her joy. Dear Alice, one of her beloved children who left Makai years ago was finally found in the Forest of Magic, alongside Marisa. But for some reason both of them couldn't remember the past events as if that particular part of their memory was erased by someone. Every time Alice tried to delve deep into her mind thinking about the person in front of her, it gave the magician a painful headache. It seems reasoning under these circumstances would be quite hard."
 flavor_mki.1.a: "I should still try to talk things out and make Alice remember her past."
 flavor_mki.1.a.tt: "§YThis will trigger a \"Diplomatic Danmaku Fight\" between [Root.Monarch.GetName] and Alice!§!\nBecause you know Alice quite well you gain §G[Root.th_additional_diplomatic_boni.GetValue]§! §YDanmaku Power§! for this argument!"
 flavor_mki.1.b: "Negotiations just don't work. We have to bring her to Makai and show everything."
 flavor_mki.1.b.tt: "This will immediately trigger a war between Forest of Magic and us - and we will be seen as the aggressor!"
 flavor_mki.1.c: "I don't think she'll listen to me yet. I'll give her some time for now."
 flavor_mki.1.c.tt: "This choice will give you one more chance to persuade Alice when you want to."
 flavor_mki.2.t: "Conclusion of the clash with Alice"
 flavor_mki.2.desc: "In the end, Alice remembered everything from the past - living in Makai, meeting with Reimu and Marisa for the first time, Devil's world and finally opening the door of a picture book. She remembered using for the first and last time that dreadful Grimoire which provoked the future chain of events. Luckily, after we are done with the aftermath of this magic, Shinki and Alice can peacefully reunite."
 flavor_mki.2.a: "Let's live happily together from now on."
 flavor_mki.3.t: "Conclusion of the clash with Alice"
 flavor_mki.3.desc: "Unfortunately, Shinki couldn't reach Alice's mind. No matter how hard she tried, there was an invisible wall blocking the past recollections of the magician girl and even the Devil God was helpless against it. Perhaps, Alice is not ready and time has yet to come..."
 flavor_mki.3.a: "I shall wait. Always."
 flavor_mki.102.t: "Meeting with Alice"
 flavor_mki.102.desc: "After reconciliation with Shinki, Alice is willing to help mistress in administering our great realm."
 flavor_mki.102.a: "That's so nice of her!"
 flavor_mki.103.t: "Meeting with Alice"
 flavor_mki.103.desc: "Once again, Alice is willing to help mistress in administering our great realm."
 flavor_mki.103.a: "That's so nice of her!"
 mki_can_hire_alice_now_tt: "We can hire Alice as an advisor now."
 th_advisor_alice: "Seven-colored puppeteer"
 th_advisor_alice_desc: "A skillful magician controlling an army of dolls is ready to serve us."
 flavor_mki.4.t: "Yumeko's distress"
 flavor_mki.4.desc: "As the kingdom stabilizes under the goddess's name, our people and soldiers enjoy peace. But someone can't enjoy this tranquility. Yumeko, a loyal aide to goddess Shinki and Makai's chief maid, does not express that, but rather appears to be distressed from a surge in work. For this loyal and firm maid, goddess Shinki decided to collect excellent maids. in Gensokyo - and if they exist in the outside world - the best maids will now have to help Yumeko to serve Shinki!"
 flavor_mki.4.a: "Start the search!"
 flavor_mki.5.t: "New territory of Makai"
 flavor_mki.5.desc: "Our fairies and demons settled in the cold land of the north without difficulty. Goddess Shinki declared this land as Makai's new territory and decided to entrust the management of this land to two witches strong in the cold. As soon through this new land, Makai and Shinki's power will spread out to the outside world!"
 flavor_mki.5.a: "Praise Shinki!"
 flavor_mki.6.t: "Reunion of mother and daughter"
 flavor_mki.6.desc: "Shinki went again to the forest of magic to persuade Alice. Alice still doesn't seem to remember what happened in the past, but seems to be listening for now to her self-proclaimed "mother" who came alone without an army. Maybe Shinki could bring back Alice's old memories?"
 flavor_mki.6.a: "Beloved daughter, don't you remember me yet?"
 ###EVENTS FOR CHIREIDEN###
 flavor_crd.1.t: "Question of Religious Direction"
 flavor_crd.1.desc: "Religion was never a great concern for Satori nor her subjects, but in recent times religious tension has built up in Gensokyo - and in our realm! While most of our people follow Hakurei's Shintoism ways, a few major places have been converted to Moriya's religion. Additionally the influence of Kanako over Reiuji is unsettlingly high and even Koishi seeks the Moriya Shrine more and more often. How should our realm react to these changes?"
 flavor_crd.1.a: "Call this annoying shrine maiden. Tell her she has a job to do here."
 flavor_crd.1.b: "Why should I care which religion my subjects follow?"
 flavor_crd.1.c: "This Hakurei maiden annoyed me anyway, so why do we not just convert to Moriya?"
 flavor_crd.4.t: "The Fate of Komeiji's Pets"
 flavor_crd.4.desc: "Okuu and Orin, Satori's most faithful pets, have approached our mistress today asking if they'd be allowed to leave Chireiden and see the world. As bold as that request is, Mistress Satori has a tough choice to make! Releasing them might make them happy. But it would be also prudent to keep them under watch. Or disallow them entirely!"
 flavor_crd.4.a: "Let them"
 flavor_crd.4.b: "Let then go but supervise them"
 flavor_crd.4.c: "Okuu needed help with something!"
 flavor_crd.4.d: "Orin needed help with something"
 flavor_crd.4.e: "Nonsense, you belong here with me!"
 flavor_crd.5.t: "Kanako's Gift"
 flavor_crd.5.desc: "[Root.Monarch.GetName] gained her power from a previous gift of the goddess Kanako Yasaka - but this was only the first part of the gift. Kanako promised to also enhance the mind of our beloved bird ruler if she manages to secure Moriya domination in Former Hell - which we eventually managed to do so. Now Kanako - with Suwako's reluctant support - blessed the mind of Okuu!"
 flavor_crd.5.a: "Long live our smarter bird queen!"
 ###EVENTS FOR SUNFLOWER FIELD###
 flavor_sff.1.t: "Question of Religious Direction"
 flavor_sff.1.desc: "The Sunflower Fields is one of the older countries in Gensokyo. Our nation saw the first rise of the Hakurei Religion and the incidents of the past. However, like flowers, religions grow and become more and as such we follow the reformed Hakurei Shintoism. However, many people are still stuck in the past and try to undermine the state's religion by staying with the Hakurei Traditions. How should our realm react to this stubbornness?"
 flavor_sff.1.a: "Forcefully mass converting is just a game. A fun one."
 flavor_sff.1.b: "Why should I care which religion my subjects follow?"
 flavor_sff.1.c: "You know, those were better times..."
 ###EVENTS FOR MYOUREN TEMPLE###
 flavor_myo.24.t:0 "Powerful Monastery in [Root.GetName]"
 flavor_myo.24.d:0 "The monasteries of [Root.GetName] harbor some of the oldest and finest lineages in [Root.Owner.Country.GetName] and have therefore always been influential. They have, however, over the years come to grow more and more powerful and have also come to cultivate a disturbingly close relationship to other powers in the region. It is hard by now to find any person of influence in one of the monasteries that do not come from one of the richer noble families in the region. Monastic discipline is important but attacking a powerful Monastery as entrenched as this is not done lightly, a tempting option is to simply ally with the monks and let them lend their power to ours."
 flavor_myo.24.a:0 "A cleansing is required!"
 flavor_myo.24.b:0 "Seek the blessing of the monks."
 flavor_myo.24.c:0 "Ignore the situation."
 ###EVENTS FOR SHINKIROU###
 flavor_kko.1.t: "Question of Religious Direction"
 flavor_kko.1.desc: "Hata no Kokoro was once a collection of 66 masks, which were created a long time ago in Japan in a Shintoism and Buddhism ritual - ordered by Toyosatomimi no Miko. Centuries later she and other Menreiki, essentially Tsukumogami of masks, arrived in Gensokyo. While they follow Buddhism due to the magic, they acknowledge their origin and connection towards Miko and Taoism, which caused a religious split in Shinkirou. If the Menreiki want to be united they have to decide for one religion..."
 flavor_kko.1.a: "Taoism will lead us to our path!"
 flavor_kko.1.b: "We should follow the buddhistic teachings!"
 flavor_kko.1.c: "Hakurei Shintoism is the only right way."
 ###EVENTS FOR MAYOHIGA###
 flavor_mhg.1.t: "Nope"
 flavor_mhg.1.desc: "Nice try player, but you won't abuse the Shogun mechanic AND change your government reform to something else. Now you lose all your Daimyos. But hey, you can still keep your vassals. Props to you for trying it out though. I didn't think you would be so clever ... or stupid."
 flavor_mhg.1.a: "Abuse what?"
 flavor_mhg.1.b: "Worth it."
 flavor_mhg.1.c: "Welp, bye Daimyos."
 flavor_mhg.1.d: "You're starting to get annoying..."
 flavor_mhg.1.e: "Can I have my immersion back, please?"
 flavor_mhg.2.t: "Yakumo Changes Government Direction"
 flavor_mhg.2.desc: "After the Yakumo dynasty decided to change their focus in their administration, they released us from our duties as their subject."
 flavor_mhg.2.a: "We are now our own master again."
 flavor_mhg.6.t: "Atonement of a vampire"
 flavor_mhg.6.desc: "Broken and defeated, yet her pride is not lost. Remilia and I made a contract not a long time ago: I allow her to start a new life in Gensokyo and she keeps things interesting here. But apparently I became a rival of her without my knowledge why or since when. Usually I don't care if I get on the wrong side of anybody, but with a vampire child on a throne things can go south pretty fast - especially if said vampire child releases a dangerous Scarlet Mist to boost her ego.\nWell, to bad about her ego, because now her precious Mansion is under my control. I think I will let you decide how I should handle this brat."
 flavor_mhg.6.a: "Resolve this rivalry and give her a role as your bodyguard"
 flavor_mhg.6.b: "Teach her some manners! We don't need a childish vampire running amok!"
 flavor_mhg.6.c: "I don't care. Just take some loot from the mansion I guess."
 flavor_mhg.7.t: "The Aftermath of the Lunar War"
 flavor_mhg.7.desc: "Over a thousand years ago, the youkai of this planet went to war against the Lunarians of the Moon - and I was the one who declared war and led the armies. This war ended in a complete catastrophe and the youkai had to retreat. I justified the invasion with a hunger of the lunarian power, but I intended a different goal to achieve. You see, I already knew from the get-go that this war will end in a defeat and I wanted to demonstrate to youkai that the idea of conquest is bad.\nIt worked for a long time and Gensokyo was peaceful. Well, WAS. Now in Gensokyo everyone declares war on each other, but this wasn't my main concern.\nIn Eientei, there lives a Lunarian who can clearly remember the terror of war on the moon. In the chaos of today's Gensokyo, this Lunarian could have tried to contact their home and prepare a revenge invasion of Gensokyo. I couldn't afford such a threat, which is why a complete annihilation of Eientei was required. Also, I am not a good loser, but this a completely different topic..."
 flavor_mhg.7.a: "I didn't know such a \"powerful\" youkai could lose at anything..."
 flavor_mhg.7.a.tt: "Don't tempt me, human..." 
 flavor_mhg.8.t: "Restoration of the Hakurei Barrier"
 flavor_mhg.8.desc: "The Hakurei Barrier was an old shield, which prevented all foreign forces from interacting with Gensokyo. It made the continent invisible, unreachable for every non-gensokyan and it was unbreakable. But not all things can exist forever and the Barrier broke, allowing the outworld to see Gensokyo and vice versa. This change from complete isolation allowed Gensokyo to learn from the outworld ideas, but it also made a lot of youkai anxious. The peace of Gensokyo was gone and the little realms started to kill each other.\n\nBut fortunately the glorious nation of [Root.GetName] managed to restore the Hakurei Barrier and gained with it enough authority to demand every gensokyan nation to become its tributary! A new era has started in Gensokyo and it remains to be seen whether the new overlord of Gensokyo can bring back peace to Gensokyo!"
 flavor_mhg.8.a: "A new era indeed."
 flavor_mhg.8.a.tt: "Every gensokyan nation in Gensokyo receives the decision to become our tributary or to become our next target for war."
 flavor_mhg.9.t: "Symbolic Authority"
 flavor_mhg.9.desc: "It works! The news about the new Barrier is spreading throughout Gensokyo! It will take some time, but sooner or later these kids acknowledge my authority again! You see, the many realm leaders already had their conflicts with each other, but because of my role as Gensokyo's guardian they always avoided war. They feared my authority even if I was asleep. The destruction of the previous Barrier was a sign for many rulers here that I \"failed\" my job and therefore I don't have the right to manage the intern problems of Gensokyo. But now the Barrier is back..."
 flavor_mhg.9.a: "Does it mean there will be peace again?"
 flavor_mhg.9.a.tt: "Yes, but not now. And most certainly not within the next two centuries. It will take a lot of time and work, but someday peace and tranquility will return to Gensokyo. Until then we have only the support of my people and good relations with every gensokyan nation. Make the best of it, human."
 flavor_mhg.10.t: "Powerful Daimyo!"
 flavor_mhg.10.desc: "It appears one of your daimyos is grown in power. He decided that he doesn't need your \"competent\" protection any longer. I know this may annoy you, but at least it is entertaining for me."
 flavor_mhg.10.a: "I didn't need them anyway!"
 flavor_mhg.11.t: "Fate of the Aztec Empire"
 flavor_mhg.11.desc: "The realm of the Aztecs was once a major local power in Central America, a power who waged its infamous flower wars and sacrificed people. In history, the terrifying Aztecs got annihilated by the Spaniards.\nIn this timeline, however, the Aztecs are still alive - more and less - and became our subjects. For me, humans are only humans and I don't care what shall happen to these funny bush men. But for this task, I have you, player. Should I modernize this tribe nation and convert them to the gensokyan standards? Or should they remain our little native slaves?"
 flavor_mhg.11.a: "We could use a fearsome, modernized Aztec subject..."
 th_modernize_the_aztecs: "The Aztecs will adapt to our technology and to our religion. They also will hand all of their troops to us over."
 flavor_mhg.11.b: "I would like me a modernized Aztec subject..."
 flavor_mhg.11.b.tt: "Sorry, but this won't happen. One of your friends is playing as the Aztecs (and is probably doing horrible). I'll give you some “mana" instead."
 flavor_mhg.11.c: "Modernize these savages as such they can sacrifice themselves in battle."
 th_release_aztecs: "The Aztecs get released and will become our puppet state. They also will convert their faith to ours."
 flavor_mhg.11.d: "We don't need a death cult next to our colony."
 flavor_mhg.11.e: "Let them be."
 flavor_mhg.12.t: "The Pagan Blood God"
 flavor_mhg.12.desc: "Ahhh. Do you feel it too, human? The fresh air of the Aztecs high plains, the noises of the deep jungles and the screams of some poor folk getting sacrificed. It almost feels like I've gone back in time again...\nBut enough of this distraction. You and I have to find a \"Blood God\". The \"\" are needed, because this \"God\" is an imposter, who collects tons of blood for some wicked magic, which protects her from my boundary manipulations. Usually I wouldn't care if a youkai kills some humans, but this one is special: 1., this youkai is gone rogue, which means she knows about Gensokyo and could cause more chaos with that knowledge than she knows, which leads us to \n2. She demands way too many sacrifices - even for aztec standards. She attracts far too much attention from the humans.\nAnd now to the last point 3) I don't like it when somebody can hide from my boundary abilities. She has to go. I know she is here somewhere, but I am not sure where exactly. She is either in Mexico, in Cholula or in Sotuta. Human, do me a favor and let your minions conquer these provinces so I can find my friend? That would be nice of you."
 flavor_mhg.12.a: "*Sigh* If I have too..."
 flavor_mhg.12.a.tt: "Hey! With a little more enthusiasm please!"
 flavor_mhg.14.t: "Mexico, Heart of the Aztec Empire"
 flavor_mhg.14.desc: "Mexico was the heart of the Aztec Empire and is one of the important gold mines of the new world. But the city also houses a secret temple for Quetzalcoatl - one of the many gods outside of Gensokyo I met.\nI couldn't find any sign of the blood youkai, but at least I could bring Quetzal a little gift to his temple."
 flavor_mhg.14.a: "From where do you know a pagan god?"
 flavor_mhg.14.a.tt: "Well, I was bored and I wanted to see how the pagan gods outside of Gensokyo are doing. Are any questions left? No? Good."
 flavor_mhg.15.t: "Chichén Itzá"
 flavor_mhg.15.desc: "You can say what you want about humans , but you gotta give this to them: they know how to build impressive buildings. Unfortunately I think she isn't hiding here, but at least I could visit this pyramid and even some gold here."
 flavor_mhg.15.a: "There's another reason why you hunt her, isn't it?"
 flavor_mhg.15.a.tt: "Well, she sacrificed some of my favourite human subjects. But mostly I want her gone because something which can hide from my boundary skills can't be normal."
 flavor_mhg.16.t: "The Temple of Cholula"
 flavor_mhg.16.desc: "Cholula's temple may not be the most original temple I've seen, but it is still worth seeing. But we aren't here for a sightseeing tour. Ok, give me a second...\n*You see how Yukari opens a gap. She is looking through it and tries to search for something. You try to identify anything in this gap, but the only thing you can see are creepy eyes in darkness. And death screams.*\nWell, this wasn't quite what I hoped to find, but at least I know this girl is doing well... for now.\nEhhmm... is everything ok, human?"
 flavor_mhg.16.a: "WHAT WAS THAT? WHY ARE YOU HERE?"
 flavor_mhg.16.a.tt: "Ohh, nooo. You tried to look through the gap, didn't you? Don't worry. This will go away eventually. Mortals are always extremely concerned if they see the inner of the gap, but someday they get used to it - like Reimu and Marisa."
 flavor_mhg.17.t: "The End of the Blood Youkai"
 flavor_mhg.17.desc: "The long quest has found its end and finally captured this annoying youkai, who played aztec god and killed thousands of people. Now to the question: how should I deal with her? Should I execute her immediately - an act of brutality which will concern your people - or should I bring her back to Gensokyo and let Eiki judge over her?"
 flavor_mhg.17.a: "Do whatever you want..."
 flavor_mhg.17.a.tt: "This is what I wanted to hear.\nFinish the \"Pagan Blood God\" event chain."
 flavor_mhg.17.b: "I can't afford to lose the trust of the people. Let Eiki judge her."
 flavor_mhg.17.b.tt: "*Sigh* Fine, if you say so.\nFinish the \"Pagan Blood God\" event chain."
 flavor_mhg.18.t: "Returning Home"
 flavor_mhg.18.desc: "It is time for us to return home, human. But before we go I want to show you something...\n*Yukari opens a gap and start to search* Where... was it?... Ahh! Found it! *Yukari pulls a strange red hat out of her gap and closes it afterwards* Quetzi was so nice and gave me her cap. She wears this cap in a popular series."
 flavor_mhg.18.a: "Ok, this is enough 4th wall breaking for one day!"
 flavor_mhg.18.a.tt: "What do you mean with \"enough\"? You decided to play my nation so you should have at least expected that I would participate in your funny campaign."
 mhg_got_treasure_from_outworld: "Yukari received a treasure from the Outworld!"
 flavor_mhg.19.t: "Tenno approves!"
 flavor_mhg.19.desc: "After some discussions with the Tenno, I finally convinced him to cede Hizen to us. No need to thank me, human."
 flavor_mhg.19.a: "This was... surprisingly easy."
 flavor_mhg.19.a.tt: "As I mentioned: no need for thanks."
 flavor_mhg.20.t: "Tenno disapproves!"
 flavor_mhg.20.desc: "Sooo... I've talked with our lovely Tenno and, well, it got messy... We have called names against each other ... so be prepared for a war for japanese honor.\nOn the flip side: my arguments convinced at least the local populations of Hizen. They wish to become part of our nation!"
 flavor_mhg.20.a: "What names exactly did he call you?"
 flavor_mhg.20.a.tt: "He called me an old hag... I was that close to rip his head, but I decided to show him the many chins of his descendants instead."
 flavor_mhg.21.t: "I am the Tenno!"
 flavor_mhg.21.desc: "\"Talking to the Tenno\"... Jokes on you, because I AM the Tenno of Japan. Now to the question: do I want Hizen? Of course I do!"
 flavor_mhg.21.a: "Technically I am the Tenno. You're just a voi-"
 flavor_mhg.21.a.tt: "Nah, nah, nah. Calling me a simple voice is not nice. I am the purple blob after all. And who controls Kyoto? Right. I do.\nI'm sorry. I'm getting a little bit tired..."
 flavor_mhg.22.t: "Nagasaki becomes an important trade city!"
 flavor_mhg.22.desc: "Originally the city was nothing more than a village for fishermen. However, this has changed since the Tenno ceded the city to [Root.Monarch.GetName]. Under [Root.Monarch.GetHerHim] supervision, the village evolved into an important trade city with merchants from all around the world."
 flavor_mhg.22.a: "Take this, Portugal!"
 flavor_mhg.22.a.tt: "This option is a reference to the influence of the Portugese, who originally made the village into an important trade city."
 flavor_mhg.23.t: "Emperor approves!"
 flavor_mhg.23.desc: "Apparently all the concubines of the world couldn't make the Emperor resistant against my charm. He accepted the deal with us. Macau is ours."
 flavor_mhg.23.a: "Charm? Say Yukari, you didn't eventually...?"
 flavor_mhg.23.a.tt: "Why should I? It is just a game. And for a partner like you I wouldn't dream to do such a thing, you barbarian."
 flavor_mhg.24.t: "Emperor disapproves!"
 flavor_mhg.24.desc: "He is either extremely wise to mistrust me or extremely blind to NOT see the immense money he would make if we get this city for our trade post.... he called me an old hag, too..."
 flavor_mhg.24.a: "Just take him his province away. I know you can make it happen, hag."
 flavor_mhg.24.a.tt: "First, good idea. I can just take it away.\nAnd Second, I won't hunt you down for calling me a hag. But just because I know the Emperor of China will do this for me. He will keep his core on this land, you know?"
 flavor_mhg.24.b: "Well then. We’ll just stop trading with them."
 flavor_mhg.24.b.tt: "Sounds reasonable to me. Although I still prefer to see his head rolling off his shoulders..."
 flavor_mhg.25.t: "\"A happy little Incident\""
 flavor_mhg.25.desc: "Hot, muggy, tropical - you either love or hate the indian climate. And I am not a huge fan of walking around this subcontinent with permanent sweaty dress. Uagh... But at least the mixture of so many cultures makes India interesting.\nRegardless, our goal was to find a lunarian and send her back to the moon. Well, while you captured the religious centers I've found this pesky girl. The bad news is: she sold the silk to some random guru and now it is the-gods-know-where. The good news is: she sold this silk for a jewel, which has very important meaning for many pagan humans. This means if you show them our newly found jewel they won't see you as an oppressor.\n*Annoyed gap girl sounds*\nMaybe I should send this lunarian to the sun instead..."
 flavor_mhg.25.a: "At least it's something"
 flavor_mhg.25.a.tt: "This may be true, but I don't like the idea of humans having access to a lunarian item. I think you understand what I mean... I hope the buyer is a crazy, implausible guru so nobody will buy this silk from him..."
 flavor_mhg.26.t: "Meeting in Hormuz"
 flavor_mhg.26.desc: "So let's see how much the owner wants to give his province to us. I should meet him quite soon. If Ran did a good job with her preparations, it should be an easy task..."
 flavor_mhg.26.a: "Good luck."
 flavor_mhg.27.t: "A stranger wants to buy Hormuz"
 flavor_mhg.27.desc: "An odd lady in a purple, expensive-looking dress from the far east visited our court. She claims to have a good relation with our ruler and wants to buy Hormuz from us. How shall the answer of [Root.Monarch.GetTitle] look like?"
 flavor_mhg.27.a: "We should accept her offer."
 flavor_mhg.27.a.tt: "We will sell Hormuz to [From.GetName]."
 flavor_mhg.27.b: "Tell this woman that we keep this island."
 flavor_mhg.27.b.tt: "We will keep Hormuz, but we will risk insulting the stranger."
 flavor_mhg.27.c: "I know this woman. Her advisor tried to manipulate me. We cannot trust her!"
 flavor_mhg.27.c.tt: "We will send the woman back to her home and keep our independence."
 flavor_mhg.27.d: "I know this woman. Her power is unimaginable and she can protect us from all dangers!"
 flavor_mhg.27.d.tt: "We will become [From.GetName]'s vassal."
 flavor_mhg.28.t: "Purchase of Hormuz is a success!"
 flavor_mhg.28.desc: "The negotiations went as expected and I got Hormuz for our lovely, purple blob. Now we have good opportunities to conquer Babylon."
 flavor_mhg.28.a: "Do I really have to conquer it?"
 flavor_mhg.28.a.tt: "Nah. Or does our mission tree look like that of Forest of Magic?"
 flavor_mhg.29.t: "Purchase of Hormuz failed!"
 flavor_mhg.29.desc: "Ok. Apparently the owner of an underdeveloped island doesn't want a thousand Ducats. I can understand it. BUT there was no reason to insult me... Human, I think you should punish him!"
 flavor_mhg.29.a: "What's the matter? Why are you now so aggressive?"
 flavor_mhg.29.a.tt: "I hate it when somebody calls me an old hag...\nDON'T you dare to call me a hag, too, human!"
 flavor_mhg.30.t: "Hormuz becomes our puppet!"
 flavor_mhg.30.desc: "Apparently Ran's job was done better than I thought. The sultan of Hormuz doesn't offer us just Hormuz, but his entire nation if we promise him to protect him and his people from any persian, egyptian, turkish or european threat."
 flavor_mhg.30.a: "Please say you accepted his offer..."
 flavor_mhg.30.a.tt: "Of course I did! I could never say no to somebody who wants to become my subject."
 flavor_mhg.31.t: "Hormuz rejects the offer!"
 flavor_mhg.31.desc: "*You hear some angry curses far away. Suddenly a gap opens in front of you and your companion appears - visible frustrated.*\nDamn be Ran! I don't know what happened, but she managed to make the sultan careful and said lies about me like \"I'm manipulating people for fun\"... I should've sent Chen for this mission."
 flavor_mhg.31.a: "Wait, Ran screwed a mission up? How?"
 flavor_mhg.31.a.tt: "I think she made an update during her conservation with the sultan or something. I don't know, I am not familiar with shikigamis update procedure. I may be incredible intelligent, but I am not omniscient"
 flavor_mhg.34.t: "Fate of the City of World's Desire"
 flavor_mhg.34.desc: "Congratulations! You managed the capital of so many former empires - and this only for me! But there's still one minor problem: how should you manage this city if our entire power base remains in Gensokyo? The people of Constantinople will revolt without any pause...\nYou know what? I feel a little bit generous today, so I give you my idea: I could bring one of the many empires, which held or claimed Constantinople, back and let them manage the city for you. How do you find this plan, human? However, I can bring back either Byzantium or Rûm back (Don't question me. I like the pun possibilities of Rûm...). So, what is your answer, player?"
 flavor_mhg.34.a: "Let the Purple Phoenix rise again!"
 flavor_mhg.34.a.tt: "Are you by any chance a byzantiboo? Regardless, you shall have your Purple Phoenix.\nByzantine Empire will be as our puppet state released. They gain claims of the Greece part of the balkan."
 flavor_mhg.34.b: "Puns you say?... Rûm will be our Blue Phoenix!"
 flavor_mhg.34.b.tt: "Well, should your soldiers ever ask where their Rûm has gone then you know where you have to point on the map.\nRûm will be our puppet state. They gain claims all over Anatolia."
 flavor_mhg.34.c: "Ehh... didn't you have the claim, Yukari?"
 flavor_mhg.34.c.tt: "Heh? Ohh... right, I do have. But I wanted some special blobs on the map too, you know... *sighs* Ok, we can keep the city. At least promise you’ll rename the city into a funny pronunciation of \"Constantinople\"."
 flavor_mhg.35.t: "Elect a Basileus"
 flavor_mhg.35.desc: "After I brought the Byzantine Empire back, we need to give them an appropriate basileus. I could bring one of the former rulers of Byzantium to our dimension with my gaps. Just say which one I should choose."
 flavor_mhg.35.a: "How about Constantine himself?"
 flavor_mhg.35.a.tt: "Ehmm... yeah, sure. Technically he is roman and not byzantine, but I think I make an exception here."
 flavor_mhg.35.b: "The Byzantines need Justinian back!"
 flavor_mhg.35.b.tt: "The title \"the Great\" is justified for Justinian. His rule marked a great time for the Byzantine Empire. His spoken Greek was strange sometimes though."
 flavor_mhg.35.c: "Theodora would be a great leader."
 flavor_mhg.35.c.tt: "Theodora? This girl is quite temperamental, but from my personal experience, she is also a friendly person to have around."
 flavor_mhg.37.t: "Debts of an Oracle"
 flavor_mhg.37.desc: "Ahh yes... Greece. I spent more time discussing with random philosophers about the gods and the world than I would like to admit...\nAnyway, I am here for an oracle and I think I know where she hides...\n*Yukari opens a gap in space and time*\nNo... wrong oracle ... nope, that's just Medusa - you look good by the way.\n*After a minute Yukari closes the gap again*\nOk, I've found her. Apparently she was hiding in the FUTURE and spent a lot of her treasury for coffee. No wonder I couldn't find her earlier. Regardless, after I reminded her and teleported her to the mad lunarians a few times she was finally ready to pay us. Here player, have the cash. I don't need it."
 flavor_mhg.37.a: "Then why did you make this hassle in the first place?"
 flavor_mhg.37.a.tt: "This \"hassle\" wasn't about collecting some worthless money. It was about to give somebody a lecture to hold to their promises. If I can give you advice: if you have bills to pay then do it immediately or else it will come back and bite you in your most valuable place."
 flavor_mhg.38.t: "Purchase of Gibraltar"
 flavor_mhg.38.desc: "It is time to make the Iberians an offer. Because it is kind of your treasury, you should decide how much money you want to throw at them."
 flavor_mhg.38.a: "We will try with some good relations instead."
 flavor_mhg.38.a.tt: "So you want to convince them with your face? I hope your diplomat worked for better relations for a long time.\n120 or more relations with the owner are required to get the province."
 flavor_mhg.38.b: "Gibraltar is just a stupid boulder. I think 500 will make the cut."
 flavor_mhg.38.b.tt: "It's not just a boulder. It's a rock. A big, beautiful rock. The British used to be very proud of this rock.\n70 or more relations with the owner are required to get the province."
 flavor_mhg.38.c: "Make them a fair offer. 1000 Ducats should be enough."
 flavor_mhg.38.c.tt: "A perfectly balanced offer as all things should be.\n0 or more relations with the owner are required to get the province."
 flavor_mhg.38.d: "A small offer of a 1500 Ducats should convince the Iberians."
 flavor_mhg.38.d.tt: "Ha, are you not convinced of your good relations with the Iberians? Well, I think 1500 Ducats could be enough.\n-100 or more relations with the owner are required to get the province."
 flavor_mhg.38.e: "Just throw them 2000 Ducats. And stop with your references!"
 flavor_mhg.38.e.tt: "Hey! What do you have against my references?! You know, it is quite boring to just have some standard text..."
 flavor_mhg.38.f: "We don't really use a base in Europe - at least not there..."
 flavor_mhg.38.f.tt: "So you want to keep the money? Hmm... fair enough."
 flavor_mhg.39.t: "Offer of a strange foreign"
 flavor_mhg.39.desc: "Our ruler got a message from a weird woman who wants to buy Gibraltar from us. She is definitely up to something, but her offer speaks volumes of their interests..."
 flavor_mhg.39.a: "I know this lady. We can trust her!"
 flavor_mhg.39.b: "She brought a little gift for us. I think it won't do any harm to let her have the boulder."
 flavor_mhg.39.c: "The offer is at least fair..."
 flavor_mhg.39.d: "Hmm... well, the money speaks for a sale."
 flavor_mhg.39.e: "Screw the rules for national safety! She has money!"
 flavor_mhg.39.f: "This woman is a dangerous hag and can't be trusted! Send her offer back to her puppet!"
 flavor_mhg.40.t: "Purchase was a success!"
 flavor_mhg.40.desc: "Looks like your offer could convince the Iberians. It seems you are diplomatically more competent than I thought - or you just wasted way too much money. I don't know nor do I really care... Nonetheless, you did good."
 flavor_mhg.40.a: "Was this... a compliment? From you?"
 flavor_mhg.40.a.tt: "Bullying you the entire time gets boring too, you know..."
 flavor_mhg.41.t: "Purchase failed!"
 flavor_mhg.41.desc: "Whoops... Whatever offer you made the Iberians weren't happy with it. Should have thrown more money on them..."
 flavor_mhg.41.a: "Or perhaps I didn't want this stupid boulder?!"
 flavor_mhg.41.a.tt: "It is still a rock, human."
 flavor_mhg.42.t: "Prussian Subject?"
 flavor_mhg.42.desc: "*Yukari is humming to herself. The melody sounds familiar...*\nBa-bam - Ba-bam - Ba-ba-ba-ba-bam - ba-b\n*Yukari starts to notice your presence.*\nOh, excuse me. I was just humming Preußens Gloria. You can say whatever you want about Prussians, but you have to admit that their military march is really catchy... Ok, back to business: I see you conquered the lovely city of Königsberg so we have now a good supply of well trained mercs. I have thought about it and I think it would be more fun if we had Prussia as a puppet state. I mean, mercenaries can be really strong, but nothing can really beat Prussian discipline - well, apart from Remilia's military state experiment.\nIf you think Prussia is a little bit too ordinary I could also bring the Teutons back. What would you love to see?"
 flavor_mhg.42.a: "A prussian subject sounds fun indeed. I didn't know you are a wehraboo by the way..."
 flavor_mhg.42.a.tt: "A wehraboo? Just because I think their march song is catchy? Not really. Especially if you consider what these Germans will do in the time period after EU4..."
 flavor_mhg.42.b: "The Teutons you say? I think some old school knights would be nice to have around."
 flavor_mhg.42.b.tt: "Knights with guns if I can correct you."
 flavor_mhg.42.c: "I think we have our hands full with our current subjects..."
 flavor_mhg.42.c.tt: "What do you mean with \"full hands with subjects\"? You can never have enough subjects if you ask me... *Sighs* Well, it is your campaign..."
 flavor_mhg.43.t: "The Enchanter of the North"
 flavor_mhg.43.desc: "You're distraction was perfect, human! While you were busy fighting the vikings off I managed to find my friend, the enchanter - a magician youkai, who managed to live with the Swedes together. She improves their arsenal and the humans leave her alone. It is good to see her doing well.\nAnd Apparently the enchanter of the ice was happy to see me too! She gave me some documents about the Kalmar Union I lost, some enchanted weapons for our army and navy!"
 flavor_mhg.43.a: "Say, why isn't this powerful youkai in Gensokyo yet?"
 flavor_mhg.43.a.tt: "Because she doesn't want to live there. You see, Gensokyo is a safe haven for all kinds of youkai, but nobody is forced to live there - especially if you don't draw much attention to you in the outworld. My enchanter friend lived in Scandinavia for so long she became part of the local myths - and she is happy about it."
 flavor_mhg.44.t: "Aftermath of the Snow Spring Incident"
 flavor_mhg.44.desc.1: "Human, there's something I have to tell you: you see, Gensokyo had one of the hardest winters it has ever seen - the Snow Spring Incident raged through the entire land. Fortunately the case is now closed and my best friend, Saigyouji Yuyuko, was stopped.\nBut I fear Yuyuko could be again manipulated by this demon tree and while she is the closest friend I ever had the security of Gensokyo is more important than everyone or everything else here. Fortunately she and I made a pact long ago: if Yuyuko begins to become a threat to Gensokyo I am allowed to claim her throne until she calms down. Of course the pact goes the other way too.\nPlease, let me talk to her. I want to see if she is still corrupted by the tree or not. Alternatively we could enforce our claim on Yuyuko's throne directly if you think she doesn't have full control of her mind.\nI will wait for your answer."
 flavor_mhg.44.desc.2: "Human, there's something I have to tell you: you see, Gensokyo had one of the hardest winters it has ever seen - the Snow Spring Incident raged through the entire land. Fortunately the case is now closed and my best friend, Saigyouji Yuyuko, was stopped.\nBut I fear Yuyuko could be again manipulated by this demon tree and while she is the closest friend I ever had the security of Gensokyo is more important than everyone or everything else here. Fortunately she and I made a pact long ago: if Yuyuko begins to become a threat to Gensokyo I am allowed to claim her throne until she calms down. Of course the pact goes the other way too. We could enforce our claim on Yuyuko's throne directly if you think she doesn't have full control of her mind.\nI will wait for your answer."
 flavor_mhg.44.a: "You should talk to her. Maybe you can convince her to take some vacations."
 flavor_mhg.44.a.tt: "Right on my way.\n§YThis will trigger a \"Diplomatic Danmaku Fight\" between [Root.Monarch.GetName] and Yuyuko!§!\nBecause Yukari and Yuyuko are close friends you will get §G[Root.th_additional_diplomatic_boni.GetValue]§! §YDanmaku Power§! for this argument!"
 flavor_mhg.44.b: "Enforce this claim immediately! The tree mustn't get a second chance!"
 flavor_mhg.44.b.tt: "*Sigh* I hoped we wouldn’t have to do this, but I fear you are right.\nThis will immediately trigger a war between Netherworld and us - and we will be seen as the aggressor!"
 flavor_mhg.44.c: "Observe the situation regarding Yuyuko and keep the claim for later."
 flavor_mhg.44.c.tt: "Hopefully we don't need this claim after all..."
 flavor_mhg.44.d: "I trust Yuyuko. This demon tree won't probably have any influence over her."
 flavor_mhg.44.d.tt: "I hope so too. Anyway, this decision should make Yuyuko very happy."
 flavor_mhg.45.t: "Conclusion of the clash with Yuyuko"
 flavor_mhg.45.desc: "My fears were baseless. Yuyuko is fine and well. However, she said to me that she doesn't want to rule over her realm alone anymore. The incident left her too exhausted to keep her realm together. She suggested that our households get consolidated, which means we get the throne of Netherworld without any need for armed conflicts."
 flavor_mhg.45.a: "These are some great news!"
 flavor_mhg.45.a.tt: "Indeed."
 flavor_mhg.46.t: "Conclusion of the clash with Yuyuko"
 flavor_mhg.46.desc: "My fears aren't quite justified, but... although Yuyuko is fine and well, some influence of the demon tree is still in her. And on top of that Yuyuko misunderstood my fears and now thinks I could be the one, who isn't quite sane. This is actually quite ironic if you think about..."
 flavor_mhg.46.a: "We should keep an eye on her..."
 flavor_mhg.46.a.tt: "I hope this evil influence will go away with time."
 flavor_mhg.100.t: "Good night"
 flavor_mhg.100.desc: "You know, it is all fun and so with you, but I *yawn* think I will take a little nap...\nDon't worry about me... I've already recorded some *yawn* voice lines. You will still have my pleasant presence if you trigger any event..."
 flavor_mhg.100.a: "Recorded? So you will annoy me even if you are asleep?!"
 flavor_mhg.100.tt: "*Quiet sleeping noises*"
 flavor_mhg.101.t: "I have awakened!"
 flavor_mhg.101.desc: "I'm back - rested and in a good mood. I think it is time for me to get back to my throne, isn't it?\nWell then, human, what did I miss? No, don't tell me, I will find it out myself quite soon anyway."
 flavor_mhg.101.a: "Welcome back, Yukari!"
 flavor_mhg.101.a.tt: "Well this is a rather enthusiastic greeting for someone who was worried I would annoy them despite being asleep."
 ###EVENTS FOR NETHERWORLD FLAVOR###
 flavor_net.1.t: "Conclusion of the Snow Spring Incident"
 flavor_net.1.desc: "The Snow Spring Incident is now over and the corruption has been banished from Yuyuko. But the damage the winter did to Gensokyo will heal only slowly and the mistress feels incredible guilt over her actions... and angry that Yukari was not available to help her. To stop her.\nBut then Yuyuko thought of something: what if Yukari had to sleep, because the demon tree had manipulated her too? Yuyuko's anger changed to worries for her best friend. If the influence of the tree is still there, then Yukari and all of Gensokyo will be in trouble!\nBut maybe our mistress is just worrying too much..."
 flavor_net.1.a: "We should still look after Yukari."
 flavor_net.1.a.tt: "§YThis will trigger a \"Diplomatic Danmaku Fight\" between [Root.Monarch.GetName] and Yukari!§!\nBecause Yukari and Yuyuko are close friends you will get §G[Root.th_additional_diplomatic_boni.GetValue]§! §YDanmaku Power§! for this argument!"
 flavor_net.1.b: "We have to free her from the tree's influence immediately!"
 flavor_net.1.b.tt: "This will immediately trigger a war between Netherworld and us - and we will be seen as the aggressor!"
 flavor_net.1.c: "We should keep an eye on her."
 flavor_net.1.c.tt: "We will reserve the right to take over Mayohiga's throne if Yukari proves herself as corrupted too."
 flavor_net.1.d: "Yukari is fine. We are worrying too much about her."
 flavor_net.1.d.tt: "*Yukari will remember this*"
 flavor_net.2.t: "Conclusion of the clash with Yukari"
 flavor_net.2.desc: "The mistress' fears were baseless. Yukari is fine and well. However, she reports that she has become really tired lately and she wants us to rule over her realm while she is taking a long nap."
 flavor_net.2.a: "And we shall rule over it."
 flavor_net.3.t: "Conclusion of the clash with Yukari"
 flavor_net.3.desc: "The mistress' fears are not justified as Yukari is fine and well. But it seems she is confused about Yuyuko's approach. Fortunately, the relationship between her and our mistress is tight so she doesn't seem to be mad at all."
 flavor_net.3.a: "At least Yukari isn't corrupted by the tree."
 ###EVENTS FOR EIENTEI FLAVOR###
 flavor_eit.1.t: "Immortal Rivalry"
 flavor_eit.1.desc: "With our conquest of Fujiwara we finally ended the national rivalry and now dominate the entire Bamboo Forest. But peace is a rare sight in this forest: Fujiwara may not exist anymore, but the head of this clan, Fujiwara no Mokou, still lives on - and is now part of our realm and causes now internal struggles! Due to Mokou having lived a long time in the forest and knowing every little corner to hide, capturing her and banishing her is nearly impossible.\n\nTo keep this land somewhat stable, Eirin thought out a system of power balance: Mokou and Kaguya are not only literal enemies but also represent different mindsets of how to rule this forest. Whoever dominates the other rival gets to enforce their politics within our land. However, if the power struggle isn't in balance the dominated rival will start to become rebellious.\nThis will be challenging times for our nation until a truce between those hot heads is established."
 flavor_eit.1.a: "At least it won't get boring any time soon."
 flavor_eit.2.t: "The Anti-Lunarian Armor"
 flavor_eit.2.desc: "\"EUREKA!\" yelled Nitori when she came up with her design. The Kappas, Reisen and Eirin tinkered for six months, but now it is done: the first working armor which not only makes its wearer immune to the many purifying weapons of the Lunarian but is also comfortable to wear! In the coming days, this armor will be in mass production and the way back to the Moon is paved!"
 flavor_eit.2.a: "Good. The Kappas weren't cheap after all..."
 flavor_eit.3.t: "Lunarian Succession"
 flavor_eit.3.desc: "The air stinks after ashes and death. The capital lies mostly in ruins and even the palace is highly damaged. The once mighty realm of the Lunarian is now a place of impurity while [Root.GetAdjective] troops marsh victoriously through the streets. As Kaguya continued her walk through the place she once called home one question came into Kaguya's head: how shall the future of the Lunarian look like?"
 flavor_eit.3.a: "From this day forward we shall be known as Successor of the Lunarian Realm!"
 eit_allows_forming_lem: "Allow to form the Lunar Empire."
 flavor_eit.3.b: "The Lunarian Realm was flawed. Impure. It is time to make our own destiny."
 flavor_eit.4.t: "End of the Rivalry?"
 flavor_eit.4.desc: "Many years have gone past since Fujiwara became part of [Root.GetName] and many wars, many events have struck our nation. And both Kaguya and her former nemesis Mokou were fighting side by side in Japan. It seems like the rivalry of those two hotheads is finally over! To celebrate this both girls have agreed to act more in our nation's interest instead of their own!"
 flavor_eit.4.tt: "The likelihood of negative events caused by unbalanced strife is greatly reduced now!"
 flavor_eit.4.a: "Great! We could use Kaguya's diplomacy now."
 flavor_eit.4.b: "Great! We could use Mokou's fire power now."
 flavor_eit.6.t: "Eienteien Offer"
 flavor_eit.6.desc: "Our ruler got a message from a rabbit courier. It says that Princess Kaguya Houraisan wants to buy a province of the Western Great Border from us. She is definitely up to something, but her offer speaks volumes of their interests..."
 flavor_eit.6.a: "500 Ducats for a worthless province? We have a deal!"
 flavor_eit.6.b: "Nah"
 flavor_eit.7.t: "Purchase successful!"
 flavor_eit.7.desc: "My [Root.Monarch.GetTitle]! The purchase was a success! The province of the Western Great Border is ours now!"
 flavor_eit.7.a: "Sweet"
 flavor_eit.8.t: "Purchase failed"
 flavor_eit.8.desc: "My [Root.Monarch.GetTitle]! The purchase was a failure. Those dogs didn't want to give their worthless province to us."
 flavor_eit.8.a: "Then we will take it from them."
 flavor_eit.9.t: "The Tenno Succession"
 flavor_eit.9.desc: "Victory music blasts through the air while our soldiers marsh triumphantly through the streets of Kyoto. The time of the former Tenno is over and now the Japanese, the ancestors of our people in Gensokyo, need a new leader. Fortunately, we have somebody in our sleeve, who is not only competent at keeping the Japanese at bay, but is also legitimated: Fujiwara no Mokou, Kaguya's now-former rival! Due to the many tight relations the Fujiwara Clan built over the many centuries within the Imperial Family their clan members are valid and legit in the line of succession - and with Mokou we have somebody at the Japanese throne, who hears to her new best friend.\nAt sunrise, the crowning will take place in the Imperial Palace!"
 flavor_eit.9.a: "Long live Tenno Mokou, our loyal friend of Japan!"
 flavor_eit.10.t: "The Siege of the Lunarian Palace"
 flavor_eit.10.desc: "While the war against the Lunarians is ongoing, our soldiers found a group of moon rabbit traitors, who sabotaged the defense systems of the Lunarian Palace. With their help our troops managed to not only take over the palace but also to capture the Watatsuki Sisters - the enemies' ruling family! With them in our prison it is only a matter of time until the entire defense of the Lunarian will break apart!"
 flavor_eit.10.a: "Onwards to victory, my warriors!"
 eit_captured_the_wata_sis_tt: "The Watatsuki Sisters are now our prisoners!"
 flavor_eit.11.t: "The Watatsuki Sisters return!"
 flavor_eit.11.desc: "The war with the traitor Kaguya caused deep scars for our nation. Not only hurt them in our population and economically but also in our pride. The worst act however was when they imprisoned our beloved ruler sisters! But now Eientei is no more and Kaguya has yet to be seen. While the former princess is hiding we found the actual, the legitimate rulers of our realm!"
 flavor_eit.11.a: "Welcome back!"
 eit_wata_sis_return_tt: "The Watatsuki Sisters return to the court!"
 flavor_eit.101.t: "Kaguya returns!"
 flavor_eit.101.desc: "The humanoid body is very easy to destroy. But death is a concern of the mortals - something that Kaguya stopped being a long time ago. Now she is back in charge of our nation's glory!"
 flavor_eit.101.a: "May she live a little longer this time!"
 ###EVENTS FOR FUJIWARA FLAVOR###
 flavor_fuj.1.t: "Immortal Rivalry"
 flavor_fuj.1.desc: "With our conquest of Eientei we finally ended the national rivalry and now dominate the entire Bamboo Forest. But peace is a rare sight in this forest: Eientei may not exist anymore, but the head of this clan, Kaguya Houraisan, still lives on - and is now part of our realm and causes now internal struggles! Due to Kaguya having lived a  long time in the forest and having connections with the rabbits, who know every little corner to hide, capturing her and banishing her is nearly impossible.\n\nTo keep this land somewhat stable, Eirin thought out of a system of power balance: Kaguya and Mokou are not only literal enemies but also represent different mindsets of how to rule this forest. Whoever dominates the other rival gets to enforce their politics within our land. However, if the power struggle isn't in balance the dominated rival will start to become rebellious.\nThese will be challenging times for our nation until a truce between those hot heads is established."
 flavor_fuj.1.a: "At least it won't get boring any time soon."
 flavor_fuj.2.t: "The Phoenix and the Were-hakutaku"
 flavor_fuj.2.desc: "It is unknown since when they have been friends, but it is public knowledge that they are very good and close friends. Mokou and Keine Kamishirasawa know each other very well and took care of each other until Terakoya had to stop any contact with people outside the Human Capital due to the general unrest in Gensokyo. Now, after Terakoya became part of [Root.GetName], the relationship of them can flourish yet again. It even goes so far that Keine is offering her skills for our court!"
 flavor_fuj.2.a: "We will be more than glad to have Keine in our court!"
 fuj_can_hire_keine_now_tt: "We can now hire Keine via a decision!"
 flavor_fuj.3.t: "Fujiwaran Legacy"
 flavor_fuj.3.desc: "One of our court's historians found some old writings from the old Nara era of Japan. Those writings documented all the achievements the Fujiwara clan made in politics and in the Imperial Family. Even better, they even give us legit claims over Japanese land and even the throne of the Tenno!"
 flavor_fuj.3.a: "The Fujiwara clan will return to Japan!"
 flavor_fuj.4.t: "End of the Rivalry?"
 flavor_fuj.4.desc: "Many years have gone past since Eientei became part of [Root.GetName], but the rivalry was always on going between those two hotheads - until this day! As Mokou brought the results of the five impossible requests to Lady Kaguya, she fulfilled her part of the deal. Although Kaguya didn't expect this to happen she must admit that her requests are finally done after so many years and now declared to be ready to end this rivalry finally once and for all! To celebrate this both girls have agreed to act more in our nation's interest instead of their own!"
 flavor_fuj.4.tt: "The likelihood of negative events caused by unbalanced strife is greatly reduced now!"
 flavor_fuj.4.a: "Great! We could use Mokou's fire power now."
 flavor_fuj.4.b: "Great! We could use Kaguya's diplomacy now."
 flavor_fuj.5.t: "Humans join our Realm!"
 flavor_fuj.5.desc: "Gensokyo is a dangerous place - especially for the simple humans without any powers. Those poor souls have it especially harder since every other nation around them prepares for war is already fighting wars out. Fortunately, they are aware of their situation and of our status as a guardian of the humans. It was no surprise when the mayor of the Human Capital reached out to us and asked us if his land can join ours in order to give the humans the proper protection from all the bloodthirsty youkai around them."
 flavor_fuj.5.a: "We will gladly protect them from Gensokyo's dangers!"
 flavor_fuj.6.t: "Tenno of Japan"
 flavor_fuj.6.desc: "The old Tenno was a weak figurehead for our ancestors. He allowed his general to let a civil war break out and just sit on his throne while his subjects slaughtered each other. This ends now! With our conquest of Japan and the old rights of the Fujiwara Clan, Fujiwara no Mokou is now the last legitimated successor for the Tenno's throne - and under her rule Japan will never fear a Sengoku era again!"
 flavor_fuj.6.a: "A new era starts for Japan!"
 flavor_fuj.6.tt: "Release all Japanese daimyos and make them to our subjects. While they  are our daimyos they cannot declare war against each other."
 flavor_fuj.8.t: "The Five Impossible Requests"
 flavor_fuj.8.desc: "Eientei may be a thing of the past, but Kaguya is still a nuisance for our mistress and causes chaos within our borders. It went so far that one day Keine Kamishirasawa came personally to our court and organized a meeting with Mokou and Kaguya. Her plan is to finish this rivalry - and she managed it... more or less. Thanks to Keine's service, Kaguya was ready to make a deal with Mokou: she will stop with the rivalry when Mokou manages to fulfill the Five Impossible Requests her father never did."
 flavor_fuj.8.a: "This princess is really getting on my nerves..."
 flavor_fuj.8.tt: "Get claims over all provinces, which are required for the Five Impossible Requests.\nIncrease Mokou's stress by 250%."
 flavor_fuj.9.t: "Shooting cannons at swallows!"
 flavor_fuj.9.desc: "The sky is filled with pesky swallows which scream and fly. One of the soldiers even complained he got hit by the bird's natural ... attacks. Mokou and Kaguya are there too. While Mokou prepares the cannon, Kaguya observes her rival from a distance and throws pejorative insults around her. Usually the Swallow's Cowrie Shell is really easy to get, but Kaguya insisted on having a blast of a show...\nMokou said the cannon was ready. It only takes one order to shoot the swallows out of the sky ... or to bring some real entertainment for Mokou..."
 flavor_fuj.9.a: "Shoot at the birds!"
 flavor_fuj.9.b: "Shoot at Kaguya!"
 flavor_fuj.10.t: "Shooting at birds is fun..."
 flavor_fuj.10.desc: "BOOM!\nThe loud cannon fire noises can only be surpassed by the death rattles of the birds. And the applause of Kaguya. Apparently she found a liking in Mokou following her orders. It didn't take long until Mokou had the Cowrie Shell for Kaguya."
 flavor_fuj.10.a: "I hope she is happy with her entertainment..."
 flavor_fuj.11.t: "...but shooting at princesses is more fun!"
 flavor_fuj.11.desc: "\"Fire!\" Mokou yelled. And her men shot the cannons - but not at the pesky birds but on something way more annoying. The cannonballs flew directly at Kaguya, shredded clothes completely apart and threw her off the dock. In her flight, Kaguya took an unfortunate bird with her, which had the Cowrie Shell!"
 flavor_fuj.11.a: "Absolutely worth it!"
 flavor_fuj.12.t: "Dragon Fight!"
 flavor_fuj.12.desc: "In the far north, there is a secret dragon shrine from ancient times. Finding it was the easy part. Now comes the more troublesome of actually getting the jewel from the Dragon's neck. Fortunately, [Root.Monarch.GetName] is a competent fighter!"
 flavor_fuj.12.a: "Phoenix versus Dragon! Who will win?"
 flavor_fuj.12.a.tt: "§YThis will trigger a fight between the dragon and [Root.Monarch.GetName]!§!"
 flavor_fuj.14.t: "Victory over the Dragon!"
 flavor_fuj.14.desc: "The dragon's body lies on the ground. Standing on its head [Root.Monarch.GetName] is triumphantly holding the jewel of the dragon's neck in the air!"
 flavor_fuj.14.a: "Truly a battle which will go in history!"
 flavor_fuj.14.a.tt: "The Dragon Jewel Request is fulfilled now!"
 flavor_fuj.15.t: "Defeat"
 flavor_fuj.15.desc: "Dragons are no easy foes. This is something our ruler had to learn the hard way. When the guards entered the dragon cave, the only thing they found was a huge empty place and a smoking body on the ground. Next to it was a jewel, which looked like the one Kaguya asked for..."
 flavor_fuj.15.a: "At least I have the jewel..."
 flavor_fuj.15.a.tt: "The Dragon Jewel Request is fulfilled now!"
 flavor_fuj.101.t: "Mokou returns!"
 flavor_fuj.101.desc: "The humanoid body is very easy to destroy. But death is a concern of the mortals - something that Mokou stopped being a long time ago. Now she is back in charge of our nation's glory!"
 flavor_fuj.101.a: "May she live a little longer this time!"
 ###FAIRY ELECTION###
 fairy_elections.1.desc: "The term is up for [Root.Monarch.GetName]. With enough support [Root.Monarch.GetSheHe] can stay in office, but then [Root.Monarch.GetSheHe] must defeat all of [Root.Monarch.GetHerHis] primary competitors..."
 fairy_elections.1.a: "Daiyousei can govern the fairies really well."
 fairy_elections.1.b: "Lily White shall speak for the fairies."
 fairy_elections.1.c: "Cirno is the Strongest! She shall rule us!"
 fairy_elections.1.d: "Clownpiece will lead us to victory!"
 fairy_elections.1.e: "Sunny's energetic personality is needed now."
 fairy_elections.1.f: "Star's intelligence will guide our realm."
 fairy_elections.1.g: "Luna's education will help the fairies."
 fairy_elections.1.h: "Eternity will be our ruler."
 fairy_elections.1.i: "Let the lottery decide who will rule."
 fairy_elections.2.desc: "The unfortunate passing of [Root.Monarch.GetName] shocked our nation. Fortunately, fairies get revived rather quickly, but they lose a part of their former power, which is why our people demand us to hold a premature election. Several primary candidates have been nominated..."
 ###EVENTS FOR FOREST OF MAGIC FLAVOR###
 flavor_fom.1.t: "The New Hourai Elixir!"
 flavor_fom.1.desc: "We finally managed to create a new Hourai Elixir! We have traveled around the world, fought bitter battles and encountered strange cultures. Now all these troubles have borne fruit, although there is only a limited amount of Hourai Potions and its effect isn't quite as potent as the Lunar version. Regardless it is good enough to give the user a long life, but who should take a shot?"
 flavor_fom.1.a: "[Root.Monarch.GetName] shall drink the potion."
 flavor_fom.1.b: "It was Marisa's idea and she should get the potion."
 flavor_fom.1.c: "Alice has somehow lost her immortality. She should get it back now."
 flavor_fom.1.d: "Let us keep the potion for the future."
 flavor_fom.2.t: "Potion for the heir?"
 flavor_fom.2.desc: "Luckily, [Root.Monarch.GetName] has some good skills with alchemy and has made more potions than expected. Should we give our heir a potion to drink, too?"
 flavor_fom.2.a: "$HEIR$ shall drink the potion."
 flavor_fom.2.b: "It was Marisa's idea and she should get the potion."
 flavor_fom.2.c: "Alice has somehow lost her immortality. She should get it back now."
 flavor_fom.2.d: "Let us keep the potion for the future."
 flavor_fom.3.t: "A new ruler, a new Hourai Elixir"
 flavor_fom.3.desc: "With the \"resignation\" of our old ruler, we now have a new ruler without immortality. Should we give the $MONARCHTITLE$ a Hourai Elixir as well?"
 flavor_fom.3.a: "Yes."
 flavor_fom.3.b: "Actually, let's get Marisa back on the throne."
 flavor_fom.3.c: "It is Alice's turn to rule actually."
 flavor_fom.3.d: "Nah."
 flavor_fom.4.t: "A new heir, a new Hourai Elixir"
 flavor_fom.4.desc: "With the \"resignation\" of our last heir, we now have a new heir without immortality. Should we give $HEIR$ a Hourai Elixir as well?"
 flavor_fom.4.a: "Yes."
 flavor_fom.4.b: "Actually, let's get Marisa back."
 flavor_fom.4.c: "Alice has actually a claim on the throne too."
 flavor_fom.4.d: "Nah."
 flavor_fom.5.t: "Patchouli's Interest"
 flavor_fom.5.desc: "Our marketing strategy did not take long to get us the attention of several mages of Gensokyo. The most surprising one however is Patchouli herself, who has decided to leave the library for once and to check out what is going on here. When she realized, that Marisa and Alice were fond of Patchouli's rather random idea of a school for magic, she decided to join us as an advisor for our mistresses and as the librarian for the academy!"
 flavor_fom.5.a: "Glad to see her on board now!"
 fom_can_hire_patchouli_now_tt: "We can now hire Patchouli via a decision!"
 flavor_fom.6.t: "Ellen's Second Business"
 flavor_fom.6.desc: "Long, blonde hair. Red and white witch outfit and a bow instead of the classic hat. Marisa has heard it often that the visual similarities between her and Ellen are quite obvious. However, the personalities are clearly different.\nEllen is quite childish and spontaneous.\nStill, when it comes to business she beats Marisa as she has announced that her new home, the place which we used to call part of the Youkai Trail, will also become her second shop in Gensokyo.... or rather her cat's shop as she will be busy with teaching young witches and magicians about the Art of the Merchant."
 flavor_fom.6.a: "She is quite the ... special ... witch."
 flavor_fom.7.t: "The Jizou Statues"
 flavor_fom.7.desc: "Narumi is not a natural born magician nor was she ever a human. She was once a lifeless Jizou statue, which purpose was to guide the deceased young. However when she became sentient her role has shifted: she is no longer guiding the dead but creating the statues, who does the job for her now. With her ability of affecting life she is a valuable teacher for the school of Alteration Magic and a spiritual guide for our realm."
 flavor_fom.7.a: "I wonder if she teaches biology too."
 flavor_fom.8.t: "Scrolls of the Myouren Temple"
 flavor_fom.8.desc: "We have gained three magical scrolls from the Myouren Temple. However, they are sealed with a special spell, which can be only broken with a special designed key. Luckily, Narumi has one as she is quite close to the Buddhist practices. It is now up to [Root.Monarch.GetName] which scroll should be studied."
 flavor_fom.8.a: "*Study the Scroll of Buddhism*"
 flavor_fom.8.b: "*Study the Scroll of Martial Art*"
 flavor_fom.8.c: "*Study the Scroll of Creation (signed by Shinki herself)*"
 flavor_fom.9.t: "A Song of Ice and Fire"
 flavor_fom.9.desc: "It took for the two friends some time to get used to the Forest environment, but they have shown clear joy in their work as teachers of the destructive nature of magic. Even better: they also have sworn Alice to protect her and their new home by freezing all invaders slowly or by burning their war efforts to ash."
 flavor_fom.9.a: "I am glad to hear it."
 flavor_fom.10.t: "Gensokyo's Academy of Magic"
 flavor_fom.10.desc: "It took a lot of convincing, fighting and bribing; borrowing and spell casting. But in the end the great ambition of Marisa, Alice and Patchouli has been finished! From this day forward every magician, witch, mage, warlock, sorcerer, wizard and summoner can enjoy to have a place they all can call home and can teach their magic to all, who want to step in their paths!"
 flavor_fom.10.a: "Long live the new Academy and their many mages!"
 flavor_fom.12.t: "Mai and Yuki, the Makaian Witches"
 flavor_fom.12.desc.a: "Mai and Yuki are Lady Shinki's personal court witches and masters of the elements of Frost and Fire. They might serve Shinki, but due to Alice's birth right as the Daughter of Makai they have an oath to serve Alice as much as they do it for the goddess.\nHowever, when our mistress Alice confronted them they demanded that she has to prove herself first - and this through the traditional Danmaku Duel!"
 flavor_fom.12.desc.b: "Mai and Yuki are Lady Shinki's personal court witches and masters of the elements of Frost and Fire. They might serve Shinki, but due to Alice's birth right as the Daughter of Makai they have an oath to serve Alice as much as they do it for the goddess.\nHowever, [Root.Monarch.GetName] confronted the two witches and reminded them of their oath, of which they replied that they will only hear [Root.Monarch.GetName] when [Root.Monarch.GetSheHe] defeats them in a traditional Danmaku Duel!"
 flavor_fom.12.a: "I will need all of my magic to defeat them."
 flavor_fom.12.a.tt: "This will trigger a fight between May and Yuki and [Root.Monarch.GetName]!"
 flavor_fom.14.t: "Victory over Mai and Yuki"
 flavor_fom.14.desc: "It was an intense fight and the fighting tactics of the two witches got our [Root.Monarch.GetTitle] [Root.Monarch.GetName] completely off guard. But in the end [Root.Monarch.GetSheHe] still triumphed and showed Mai and Yuki [Root.Monarch.GetHerHis] proof!"
 flavor_fom.14.a: "Arcane beats Frost and Fire."
 flavor_fom.14.a.tt: "Mai and Yuki are now ready to join us!"
 flavor_fom.15.t: "Defeat against Mai and Yuki"
 flavor_fom.15.desc: "Mai and Yuki are experienced witches of destruction and as they channeled the powers of Frost and Fire, our [Root.Monarch.GetTitle] just couldn't handle them. [Root.Monarch.GetName] was forced to retreat in the end."
 flavor_fom.15.a: "This is not over yet..."
 flavor_fom.15.a.tt: "You can encounter the witches §Y5 Years§! later again."
 flavor_fom.16.t: "From Meat to Sugar"
 flavor_fom.16.desc: "It took a while, but after Rumia has tasted the sweetness of sugar and honey in the Back Door's Realm she fully \"converted\" to a much sweeter diet - and due to her youkai physiology the sugar does not have a negative effect on her body either.\nWhen the humans of Gensokyo heard of this news they celebrated [Root.Monarch.GetName] for [Root.Monarch.GetHerHis] banishment of the Rumia threat."
 flavor_fom.16.a: "Well, what can i say, except you're welcome."
 flavor_fom.16.a.tt: "Every §YHuman Country§! will have an increased opinion of §G+100§! of us."
 ###EVENTS FOR YOUKAI FOREST###
 flavor_yof.1.t: "Question of Religious Direction"
 flavor_yof.1.desc: "The Youkai Forest houses the Pestilence God and our ruler: Hina Kagiyama. While she is not as popular as the other great deities of Gensokyo, she at least gets the attention of her fellow residents of the Youkai forest. However, this changed with the arrival of the Moriya Clan in the west and now some of our people started to worship the gods from the Moriya Clan instead..."
 flavor_yof.1.a: "We already hardly have any worshippers! We need to convince them!"
 flavor_yof.1.b: "Well... I guess we can tolerate their heretical views."
 flavor_yof.1.c: "You know what, the ways of Moriya don't seem thaaat bad..."
 ###EVENTS FOR CIRNIA###
 flavor_cin.1.t: "The crimes against the Fairies"
 flavor_cin.1.desc: "It is done! Our realm managed to throw the Scarlet shackles away and it is now time to forge our own destiny - and [Root.Monarch.GetName] already has an idea what it will be about: the liberation of other fairies, which are slaves! While this goal is very honorable, many fairies don't know how we should treat the oppressors when we turn the tables and integrate them into our realm. Half of the fairies cry for vengeance for the crimes against the fairy-kind while the other half demands of us to be better than the oppressors.\nIn the end, only the strongest fairy - [Root.Monarch.GetName] - can decide for [Root.GetName]..."
 flavor_cin.1.a: "We can't live in the past. We shall treat them just as good as our people!"
 flavor_cin.1.a.tt: "Take the §YPath of Forgiveness§!."
 flavor_cin.1.b: "Never forgive. Never forget."
 flavor_cin.1.b.tt: "Take the §YPath of Vengeance§!."
 flavor_cin.2.t: "The Powers of Winter"
 flavor_cin.2.desc: "It took quite some time for Cirno to find her, but in the end after doing several successful pranks she finally managed to learn where Letty was hiding. When Cirno confronted Letty, she was at first reluctant to even talk with Cirno. But after a quick presentation of the abilities of her abilities (and enough annoying), Letty gave in and taught Cirno a new technique to cast even more severe Hailstorms."
 flavor_cin.2.a: "Thank you Letty!"
 flavor_cin.2.a.tt: "Cirno learns §YHailstorm Rank: 2§!, which affects the covert action Hailstorm with following effects:\nIncreases the duration of \"Hailstorm\" by §G+5 years§!\nIncreases the slow effect of \"Hailstorm\" by additional §G-10.0%§!"
 flavor_cin.3.t: "Fight for the title \"[Root.GetMonarchTitle] of all Fairies\""
 flavor_cin.3.desc: "For a long time the fairies of Gensokyo were an unorganized bunch of spirits of nature with their leader being the one, who is supposed to be the strongest. A true title of King or of Queen never existed before - until now. The day when [Root.Monarch.GetName] crowned [Root.Monarch.GetHerselfHimself] as the [Root.Monarch.GetTitle] of [Root.GetName] was the day when many other fairies from the other realms claimed, that [Root.Monarch.GetName] has no right to be a [Root.Monarch.GetTitle] in the first place.\nTo avoid another fairy war, which was triggered by the Three Fairies, Daiyousei suggested a challenge for all fairies to show their worth as [Root.GetMonarchTitle] of all fairies - the Royal Fairy Challenge has been born! A series of tasks, challenges, pranks and duels, which shall show who is the Strongest, Wisest and Quickest Fairy of Gensokyo!"
 flavor_cin.3.a: "I will show them all, that I am indeed the Strongest!"
 flavor_cin.4.t: "The Prosecution of Reimu Hakurei"
 flavor_cin.4.desc: "It looks rather simple, made out of wood and ice, but it does look impressive on its Fairy way. The courthouse of the Fairies is rather simple but it does its job - and today it shall house the lawsuit against the greatest criminal against the fairy rights: Reimu Hakurei! It didn't take long for the jury to make their judgment: GUILTY!\nNow it is to Daiyousei, the most clever fairy in [Root.GetName] to make the final judgment and the kind of punishment..."
 flavor_cin.4.a: "Throw her into the prison!"
 flavor_cin.4.a.tt: "Every §Yally of Hakurei Clan§! or §YHakurei Shinto§! nation will see this act as an attack against the safety of Gensokyo and will gain an opinion penalty of §R-25§! towards us!"
 flavor_cin.4.b: "She shall repay the fairy lives in Ducats!"
 flavor_cin.4.c: "She shall swear to protect us in the future!"
 flavor_cin.4.c.tt: "Many fairies will see this as treason against the fairy rights!"
 flavor_cin.5.t: "Reimu Hakurei's Guilt"
 flavor_cin.5.desc: "The fairies of [From.GetName] have spoken and claim Reimu to be guilty! Now they want to imprison the current leader of the Hakurei Shrine in a fairy prison!"
 flavor_cin.5.a: "I won't bow before a bunch of idiots!"
 flavor_cin.5.a.tt: "§YThis will trigger a Danmaku fight between [Root.Monarch.GetName] and the fairy prison guard!§!"
 flavor_cin.5.b: "I just see this as some vacations for me."
 flavor_cin.5.b.tt: "A close friend will do the business in [Root.GetName]. [Root.Monarch.GetName] will still be treated as our [Root.Monarch.GetTitle] though - even out of the prison."
 flavor_cin.7.t: "Prison Break - A full Success!"
 flavor_cin.7.desc: "The fairy guards were no challenge for [Root.Monarch.GetName] and now [Root.Monarch.GetSheHe] is free from the fairy oppression!"
 flavor_cin.7.a: "That was easy."
 flavor_cin.8.t: "Prison Break - A complete Failure!"
 flavor_cin.8.desc: "To [Root.Monarch.GetName]'s surprise, the fairies are actually competent and managed to stop the prison break."
 flavor_cin.8.a: "*Sigh*"
 flavor_cin.9.t: "The Leader of the Hakurei Clan breaks out!"
 flavor_cin.9.desc: "The guilty mass murderer of many fairies is on loose feet again and many fairies are worrying for their life!"
 flavor_cin.9.a: "Oh no..."
 flavor_cin.10.t: "Attempted Prison Break"
 flavor_cin.10.desc: "The evil shrine maiden, who commited several crimes against the fairies, tried today a prison break. Fortunately, the fairy guards are more than competent and managed to beat her back!"
 flavor_cin.10.a: "Good. We don't want her to be free again soon!"
 flavor_cin.11.t: "Keine's lessons"
 flavor_cin.11.desc: "Keine is the history teacher and guardian of the Human Capital. She is known for her abilities of \"eating\" and \"creating\" history but also for her good teaching skills.\n[Root.Monarch.GetName] used to visit her course, but she was always Keine's poorest student. After [Root.Monarch.GetName] returned to her home and freed her people, she captured the Human Capital. Keine couldn't believe how much her \"most stupid student ever\" has improved herself so much. Keine now offers a special, fairy-friendly lecture for [Root.Monarch.GetName] to improve her learning skills a last time or a course for our advisors to make them less stupid. Which offer will our [Root.Monarch.GetTitle] take?"
 flavor_cin.11.desc.nc: "Keine is the history teacher and guardian of the Human Capital. She is known for her abilities of \"eating\" and \"creating\" history but also for her good teaching skills.\nCirno, founder of Cirnia, used to visit her course, but she was always Keine's poorest student. After Cirno returned to her home and freed her people her people, she captured the Human Capital. Keine couldn't believe how much her \"most stupid student ever\" has improved herself so much. Keine now offers a special, fairy-friendly lecture for Cirno, but she is currently busy, which is why [Root.Monarch.GetName] gets now this offer. The teacher also has a course for our advisors to make them less stupid. Which offer will our [Root.Monarch.GetTitle] take?"
 flavor_cin.11.a: "Well... if her lesson will make me better than I will sure take it."
 flavor_cin.11.b: "I don't need a lesson from a bully! She should teach my advisors instead."
 flavor_cin.12.t: "Eirin's drug"
 flavor_cin.12.desc: "Eirin is more or less the doctor for Gensokyo. She made many medications to heal diseases but also drugs, which enhance its user. Our fairy troops found a special drug called \"Peerless Patriot's Elixir\" which increases the speaking skills for a fairy (or at least they think so). This elixir could definitely make [Root.Monarch.GetName] a stronger ruler, or she could give this potion to her replaceable diplomats..."
 flavor_cin.12.a: "Stronger you say? I'll drink it in one go!"
 flavor_cin.12.b: "I would rather be eaten by a Giant Toad than to drink this potion. Give it to some diplomats."
 flavor_cin.13.t: "Training with Mokou"
 flavor_cin.13.desc: "Fujiwara no Mokou is an odd one in Gensokyo. Mokou is completely immortal, a master of fire and threat for our [Root.Monarch.GetTitle] [Root.Monarch.GetName], but fortunately Mokou doesn't care too much about politics as long she has her peace.\nStill, somebody like Mokou would be the perfect training partner for an ice fairy like [Root.Monarch.GetName]. She could also train our soldiers instead. Which option will our [Root.Monarch.GetTitle] choose?"
 flavor_cin.13.a: "Let's see how long a pyromaniac can be frozen in place!"
 flavor_cin.13.c: "Let's see what an immortal can do against fairy power!"
 flavor_cin.13.b: "Let the soldiers train with her. We all know she would be no challenge for me!"
 flavor_cin.14.t: "Fight with Suwako"
 flavor_cin.14.desc: "As our fairies marched into Moriya land, they found Suwako Moriya, an ancient goddess and founder of Moriya Shintoism. Although she never had any direct connection to frogs it is clear that she likes these animals. She even chose a frog as her spirit form.\nOn the other hand [Root.Monarch.GetName] loves to freeze any frogs she encounters. She did it so much that one day, a giant toad decided to eat [Root.Monarch.GetName] to take revenge for the frozen frogs. [Root.Monarch.GetName] managed to escape, but she didn't learn her lesson and is still freezing frogs - which Suwako doesn't like.\nAfter the annexation of the Moriya Shrine it isn't a surprise that Suwako challenges [Root.Monarch.GetName] to avenge the frogs."
 flavor_cin.14.desc.nc: "Suwako Moriya is an ancient goddess and founder of Moriya Shintoism. Although she never had any direct connection to frogs it is clear that she likes these animals. She even chose a frog as her spirit form.\nOn the other hand Cirno, the founder of our great nation, loves to freeze any frogs she encounters. She did it so much that someday a giant toad decided to eat Cirno to take revenge for the frozen frogs. Cirno managed to escape, but she didn't learn her lesson and is still freezing frogs - which Suwako doesn't like.\nAfter the annexation of the Moriya Shrine it isn't a surprise that Suwako wants to challenge Cirno to avenge the frogs. Unfortunately she only found [Root.Monarch.GetName]. It isn't clear if Suwako will fight [Root.Monarch.GetName] or if she settles it down..."
 flavor_cin.14.a: "Finally! A worthy opponent! Our battle will be legendary!"
 flavor_cin.14.b: "I think I could apologize for these frozen beasts..."
 flavor_cin.14.c: "I don't have time for a frog goddess. Shall the army fight her!"
 flavor_cin.14.d: "I will fight this goddess in Cirno's name!"
 flavor_cin.15.t: "Eiki's lecture"
 flavor_cin.15.desc: "Eiki Shiki, Yamaxanadu, judge of the dead, paid [Root.Monarch.GetTitle] [Root.Monarch.GetName] a visit. Eiki has visited [Root.Monarch.GetName] already once to tell her that [Root.Monarch.GetName]'s abilities exceed these of a normal fairy, but [Root.Monarch.GetName] didn't care... or better said: [Root.Monarch.GetName] didn't understand.\nAlthough Eiki isn't too happy about the fairy conquest of her realm she still keeps her habit of lecturing the people of Gensokyo - and today it is [Root.Monarch.GetName]'s turn for Eiki's lecture... again."
 flavor_cin.15.desc.nc: "Eiki Shiki, Yamaxanadu, judge of the dead, paid [Root.Monarch.GetTitle] [Root.Monarch.GetName] a visit. She visited once Cirno to tell her that her abilities exceed these of a normal fairy. Now she's here to talk with [Root.Monarch.GetName] and although Eiki isn't too happy about the fairy conquest of her realm she still keeps her habit of lecturing the people of Gensokyo. Perhaps she will tell [Root.Monarch.GetName] that her power is grown too..."
 flavor_cin.15.a: "Okay, this time I will try to follow her lecture."
 flavor_cin.15.a.tt: "[Root.Monarch.GetName] will try to improve [Root.Monarch.GetHerselfHimself] - even if it means listening to Eiki's lecture for hours."
 flavor_cin.15.b: "Here we go again..."
 flavor_cin.15.b.tt: "[Root.Monarch.GetName] will try to ignore Eiki and do office work instead. In the short term, this may be better than listening to the yama..."
 flavor_cin.15.c: "I am curious how powerful I might be..."
 flavor_cin.15.d: "Her lectures are boring! I'll try to ignore her..."
 flavor_cin.16.t: "Travel to Makai"
 flavor_cin.16.desc: "Makai is a strange location in Gensokyo. It is completely artificial and created by Shinki. It is also a very important place in Gensokyo. As we conquered this strange land we found a lot of fairies and freed them from there, but we also found native fairies there! These Makaian fairies could make excellent new friends for Cirnia. On the other hand [Root.Monarch.GetName] can travel to the World of Snow and Ice and try to absorb some of its power. The decision is hers..."
 flavor_cin.16.a: "New friends are always good."
 flavor_cin.16.b: "The power of the World of Ice and Snow is mine!"
 flavor_cin.16.c: "How about both?"
 flavor_cin.16.c.tt: "[Root.Monarch.GetName] will try to integrate the Makaian fairies into our society and take a look at the World of Ice and Snow. Because [Root.Monarch.GetTitle] has only limited time [Root.Monarch.GetSheHe] won't learn much from the journey to Makai."
 flavor_cin.17.t: "Retribution against Sanae"
 flavor_cin.17.desc: "Apparently, this \"Sanae\" shrine maiden was indeed a new shrine maiden and not the impostor Reimu. Still, just like Reimu, Sanae too did many crimes against the fairies and shall pay for it. However, because the Moriya lands are far away from the Fairy Lands and because Sanae's crimes are less severe she got her punishment without a trial!"
 flavor_cin.17.a: "Freeze her like a frog!"
 flavor_cin.17.a.tt: "Every §Yally of Moriya Clan§! or §YMoriya Shinto§! nation will see this act as an attack against the safety of Gensokyo and will gain an opinion penalty of §R-25§! towards us!" 
 flavor_cin.17.b: "She will have to pay the fine!"
 flavor_cin.17.c: "She didn't too much bad against the fairies. We should let her go."
 flavor_cin.17.c.tt: "Fairies who are out for vengeance will see it as treason!"
 flavor_cin.18.t: "The insane punishment of [Root.Monarch.GetName]"
 flavor_cin.18.desc: "Wild fairies marched into the Moriya lands, set the shrine on fire and pulled [Root.Monarch.GetName] out of her own [Root.Monarch.GetHerHis] bed to punish for [Root.Monarch.GetHerHis] crimes against fairy kind. Cirno herself then executed the punishment: a deep freeze against [Root.Monarch.GetName]!"
 flavor_cin.18.a: "Cold..."
 flavor_cin.18.b: "Miracles of Gensokyo, save me..."
 flavor_cin.20.t: "Preparation for Independence"
 flavor_cin.20.desc: "[Root.GetName] once ruled over the shores of the Misty Lake, but ever since the Scarlet Devil appeared our realm got pushed back. Eventually, Remilia decided to recruit us as her fairy maidens for the mansion. Of course this is slavery and Cirno and the other fairies rejected to serve her as maiden! But still, we ended up as a vassal.\nHowever, not all is lost! [Root.Monarch.GetName] has ideas to turn the tables and has prepared a plan for our independence!"
 flavor_cin.20.a: "We will get allies to help us!"
 flavor_cin.20.a.ct: "The diplomatic action '§YAsk to Support Independence§!' is enabled.\n(It should be part of the base game at this point...)"
 flavor_cin.20.a.tt: "Every country, who is independent or a Tributary, has their capital in Gensokyo and has an opinion of §Y100§! of us, will get the event '§Y[Root.GetName] asks for Support§!', which will ask them to support our independence."
 flavor_cin.20.b: "We will declare war on Remilia and fight for our freedom!"
 flavor_cin.20.c: "We will wait for Remilia to let us go peacefully!"
 flavor_cin.20.c.tt: "Spoiler alert: Remilia won't let you go peacefully..."
 flavor_cin.21.t: "[From.GetName] asks for Support"
 flavor_cin.21.desc: "[From.Monarch.GetName] of [From.GetName] asks us for our support in their incoming war against the Scarlet Devil. It would mean a war with Remilia Scarlet for sure, but [From.Monarch.GetName] would appreciate it a lot if we help [From.GetName.GetHerHim]."
 flavor_cin.21.a: "Sure! The Scarlet Devil must fall!"
 flavor_cin.21.b: "I wouldn't get anything of value out of that war."
 flavor_cin.22.t: "Hell Fairies' Fate"
 flavor_cin.22.desc: "As [Root.Monarch.GetName] arrived at Clownpiece's base on the moon, [Root.Monarch.GetSheHe] saw what happened to her fellow fairies: the hell fairies got enchanted by Junko to make them into living weapons against the Lunarian - and Clownpiece stands triumphantly as their leader in front of them, not knowing that she sold her people and herself to Junko!\n[Root.Monarch.GetName] is not known for cleverness and wisdom, but [Root.Monarch.GetSheHe] knows when she sees crimes being done against other fairies - and this treachery is a prime example! And there is only one way to make Clownpiece pay for this!"
 flavor_cin.22.a: "BAKA! BAKA! BAKA! BAKA! BAKA! BAKA! BAKA! BAKA! BAKA!"
 flavor_cin.22.a.tt: "§YThis will trigger a fight between Clownpiece and [Root.Monarch.GetName]!§!\nBecause [Root.Monarch.GetName] is incredibly mad [Root.Monarch.GetSheHe] gets §G+999§! §YDanmaku Power§! for this fight!"
 flavor_cin.24.t: "Clownpiece's Beatdown"
 flavor_cin.24.desc: "Cirno and Clownpiece had a long history of rivalry, but it never came down to an actual fight - until this day! In the first time of Fairy history a fight broke out, which takes more than 20 seconds to finish! During the long danmaku fight both fairies went out of magic to use any danmaku so they even started going into melee and fought the last five minutes with bare fists! In the end though, Cirno managed to beat Clownpiece and punched her often enough that Clownpiece capitulates!"
 flavor_cin.24.a: "You deserved it, Clownpiece! You sold your people to Junko, now you've paid the price!"
 flavor_cin.24.a.tt: "After this complete beatdown, Clownpiece decided to repent for her sins and swore to serve us as a general!"
 flavor_cin.25.t: "[Root.Monarch.GetName]'s Beatdown"
 flavor_cin.25.desc: "The power of Junko is strong within Clownpiece and even though Cirno went berserk against her, she still was no match for the hell fairy. After 20 seconds of danmakus the fight is over - and Cirno lost."
 flavor_cin.25.a: "This ... really ... sucks..."
 flavor_cin.26.t: "Defeat of the Fairy Slayer"
 flavor_cin.26.desc: "Although the numbers of fairy kills is much higher for Reimu, Marisa, Sanae and Sakuya, none of them were as painful and efficient than Youmu Konpaku! This evil half-ghost does no know mercy in combat and as such we repaid these crimes against her! Although many fairies died in the battle again Youmu, in the end we managed to defeat her and imprison her! Now her fighting techniques will be taught to our troops while she enjoys watering some ice flowers!"
 flavor_cin.26.a: "Justice wins again!"
 flavor_cin.27.t: "Reconquest of the Scarlet Island"
 flavor_cin.27.desc: "The Scarlet Island was once part of the great Fairy nations of Gensokyo until one day a mysterious vampire appeared with a mansion and took the island for herself! Ever since we lost more and more foothold to a vampire, humans and magicians. But now, with the reconquest of our beloved island, we can now fully claim that things go better for Fairy kind!"
 flavor_cin.27.a: "The Mansion will now our capital!"
 flavor_cin.27.b: "Wonderful!"
 flavor_cin.28.t: "Freedom of [Root.GetName]"
 flavor_cin.28.desc: "When Remilia Scarlet appeared out of nowhere and took the island from us! The Scarlet Devil pushed us away and in the end we became their subject. But now this ends! We have our independence and we will show everyone that we fairies can be a great power too in Gensokyo!"
 flavor_cin.28.a: "Finally free from the Vampire's grasp!"
 flavor_cin.28.a.tt: "All §YGensokyan§! nations except Scarlet Realm will lose all §YAggressive Expansion§! towards us. (They underestimate our power and do not see us as a threat.)"
 flavor_cin.125.t: "The Art of War - Baka Edition"
 flavor_cin.125.desc: "Wars aren't unknown for fairies. A lot of our people fought and died for their slave masters. But they were mostly used like mercenaries and never had real training. [Root.Monarch.GetName] desires to change this and tries to make Cirinia's troops into a professional army. Yet [Root.Monarch.GetName] lacks the knowledge how to train, which means [Root.Monarch.GetSheHe] has to experiment with the many training methods..."
 flavor_cin.125.a: "Well, let the soldiers fight against each other on top of a volcano to make them stronger!"
 flavor_cin.125.b: "A battle royal wasn't the best idea. How about they just drill together with a general?"
 flavor_cin.125.c: "They are already the strongest army in Gensokyo! We should hire more soldiers instead!"
 ###EVEBTS FOR WINTER JASMINE PATH###
 flavor_lil.1.t: "A convenient Alliance"
 flavor_lil.1.desc: "Lily was the whole day busy. She learned different ways of wording her plea, she memorized everything what Satori could appeal - yet the fear still sits deep in her. Satori has a notorious reputation of letting annoying fairies become the new servants of her hell cat pet...\nThe moment has come and Lily entered the secretive mansion \"Chireiden\"..."
 flavor_lil.1.a: "Okay, Lily, you can do it!"
 flavor_lil.1.a.tt: "Lily will meet Satori in Chireiden and tries to convince her for an alliance.\nIf our relations with Chireiden are well enough Satori might consider allying with us - but we will have to fulfill her expectations."
 flavor_lil.1.b: "On second thought... Satori is too scary..."
 flavor_lil.1.b.tt: "Lily will avoid Satori. As such, we will get no chance for an alliance with Chireiden, but we will not have any obligations to Satori."
 flavor_lil.2.t: "The Pleas of a Fairy"
 flavor_lil.2.desc: "Satori doesn't get visitors that regularly and when some then they are usually some incident investigators. Because of that, Satori was quite surprised when a simple-minded fairy - Lily White to be more precise - entered her mansion. The spring fairy stuttered and her fear was quite visible; she was unable to say a decent word. Luckily for her, our good mistress is a mindreader. After searching in Lily's minds, Satori learns that this weak fairy seeks Chireiden's support against Remilia Scarlet.\nWhile Lily is very unimpressive, her little home does actually have strategical potential. In case of a war with Scarlet Realm, Lily will us serve as a meat shield against Remilia's forces and maybe she will even become our vassal when feels safe enough again..."
 flavor_lil.2.a: "Hmmm... Orin mentioned that she could use more zombie fairies."
 flavor_lil.2.a.tt: "We will support Lily in her strive to fight against Remilia. In return we will be able to demand her absolute obedience when Remilia has been neutralized."
 flavor_lil.2.b: "She is a fairy. A waste of time and energy. She can seek her support elsewhere."
 flavor_lil.2.b.tt: "We will miss the chance of a potential new subject, but we will not have to support Lily."
 flavor_lil.3.t: "Satori accepts the Alliance"
 flavor_lil.3.desc: "Our good fairy lady managed the unthinkable: she secured an alliance with Satori Komeiji! However, Satori emphasized that our realm shall repay the security one day. But compared to the threat Remilia poses it is a worthy price to pay..."
 flavor_lil.3.a: "Let's just hope Satori doesn't back out."
 flavor_lil.4.t: "Satori declines the Alliance"
 flavor_lil.4.desc: "Despite Lily's best attempts, Satori was not convinced by our beloved ruler. She called Lily as \"replaceable\" and \"useless\" and sent her packing! Even though we lack the power now, we will not forget this insult and will repay it to her!"
 flavor_lil.4.a: "She is so mean..."
 flavor_lil.5.t: "Komeiji's Demand"
 flavor_lil.5.desc: "It has been done! The Scarlet Devil has been defeated and her mansion has been liberated from the vampires! The many fairy maidens joined now our cause while of the residents every sign has been missing.\nWhile these are great news for Lily, they also mean something more worrisome: our good fairy lady made a pact with Satori Komeiji for the safety of [Root.GetNmae]. In return, the fairies of [Root.GetName] serve Satori in her campaign shall the Scarlet Devil be eliminated - and now Satori reminds Lily of this pact quite drastically.\nLily now has to decide if she wants our realm to submit to the satori or if she wants us to deny this pact and risk a war against Chireiden..."
 flavor_lil.5.a: "Chireiden is our future. We have to serve Satori for my people's safety."
 flavor_lil.5.b: "I can't remember this being parts of the agreement! We fairies are and will always be free!"
 flavor_lil.6.t: "Power of Spring"
 flavor_lil.6.desc: "With the containment of the evil tree, Saigyou Ayakashi, we ensured that Spring will never again be threatened by eternal winter. However, something astonishing has happened: during the sealing process some leftover spring has jumped towards Lily and got absorbed by her!"
 flavor_lil.6.a: "Aaaah it tickles!"
 flavor_lil.8.t: "The Corruption of Saigyou Ayakashi"
 flavor_lil.8.desc: "While the saved spring power of the tree enhanced Lily, a darkness has been growing in our beloved Mistress! Saigyou Ayakashi is resisting and so collected all the negative emotions our mistress had in her life. In a moment of unwariness, the dark energy got unleashed and a new persona has risen out of Lily: a doppelganger of her, but in complete black and with a look of decay in her eyes!"
 flavor_lil.8.a: "We have to stop her before she spreads the corruption!"
 LIL_enable_lily_black_fight: "Enable the Danmaku Fight against Lily Black!"
 flavor_lil.9.t: "Lily Black, the Evil Side of Lily"
 flavor_lil.9.desc: "Unlike any other fairy, Lily Black has an unnatural aura; one, which completely negates the beauty of spring and let even the prettiest flowers rot. She is a fairy, but not one of nature but one of the demon tree Saigyou. If she is left unchecked, the fairies of Gensokyo might end up being absorbed and their life essences being used for the demon tree! [Root.Monarch.GetName] has to face her and defeat this agent of corruptness!"
 flavor_lil.9.a: "Now or never! For [Root.GetName]!"
 flavor_lil.9.a.tt: "This will trigger a fight between Lily Black and [Root.Monarch.GetName]!"
 flavor_lil.10.t: "Victory against the evil Lily Black!"
 flavor_lil.10.desc: "It was a difficult battle but in the end the evil phantom lies broken on the ground. As the evil spirit ceases to exist sun lights hit the tree and show a more beautiful side of the tree - and of nature itself."
 flavor_lil.10.a: "Yay!"
 flavor_lil.10.a.tt: "The evil Lily Black has been completely destroyed!"
 flavor_lil.11.t: "Defeat against the evil Lily Black!"
 flavor_lil.11.desc: "[Root.Monarch.GetName] gave [Root.Monarch.GetHerHis] best, but the evil spirit of the tree is too strong and in the end Lily Black managed to knock [Root.Monarch.GetName] out..."
 flavor_lil.11.a: "She is ... too powerful ... for me...."
 flavor_lil.11.a.tt: "You can encounter Lily Black §Y5 Years§! later again."
 flavor_lil.12.t: "Sealing of Saigyou Ayakashi"
 flavor_lil.12.desc: "With the defeat of Lily Black, life has begun to bloom next to the Demon Tree again! Although the tree will always remain a threat in Gensokyo and the evil within is not destroyable, we at least managed to seal it away. However, the remaining spring energy of the tree has been freed! Now it is up to Lily to harness it and bring harmony and prosperity to our realm!"
 flavor_lil.12.a: "It will be a pleasure!"
 flavor_lil.13.t: "Eternal Spring"
 flavor_lil.13.desc: "It is done! Lily managed to harness the Spring Power from the evil demon tree and used it to bring prosperity to our people in Gensokyo! We have ensured that nobody will ever again try to steal Spring and let the world stay in eternal ice and darkness and used its power to do good things! Now Lily can focus on her actual duty which is letting people know that the best season of the year has come!"
 flavor_lil.13.a: "I've been looking forward to this!"
 flavor_lil.14.t: "Fairy Atlas"
 flavor_lil.14.desc: "Our explorers have seen the furthest and most wondrous places: islands with weird stone faces on it; beautiful, never-ending canyons; the prettiest waterfalls and the most astonishing buildings made by humans. All these wonderful discoveries have been made into one huge atlas so every fairy on the world can see glimpse of what the Outworld has to offer for them!"
 flavor_lil.14.a: "What a long, strange trip it has been."
 flavor_lil.14.a.tt: "Discover all provinces from §YEurope§!, §YAfrica§! and §YNorth America§!."
 flavor_lil.100.t: "Spring Power"
 flavor_lil.100.desc: "Due to the power of Spring, Lily has earned a special ability which not only increases her power but also for her people. The effect always occurs between March and April and has a duration of 90 days. It grants us following effects, which are visible in the option."
 flavor_lil.100.a: "Ok."
 ###EVENTS FOR SANGETSUSEI###
 flavor_tfr.1.t: "The Forest of Fairies"
 flavor_tfr.1.desc: "It was once the home of all fairy kind - and now it has returned to the rightful owners! We are now the lords and ladies of the Forest of Magic and our people are ready to resettle the forest, making it into the fairy stronghold it once was. They only wait on [Root.Monarch.GetName]'s command..."
 flavor_tfr.1.a: "Restore the Forest to its former glory!"
 flavor_tfr.1.b: "It is better if we develop [Root.Capital.GetName] instead."
 flavor_tfr.2.t: "Cirno and the Scarlet Devil"
 flavor_tfr.2.desc: "Although she claims to be the strongest, Cirno has proven that she is the dumbest! She managed to get herself enslaved by the evil vampire Remilia Scarlet and is now serving her as a vassal! Fortunately for Cirno, the Three Fairies are merciful and know of companionship, so they suggest to send Cirno an offer to help her out against Remilia.\nHowever, the final word still has [Root.Monarch.GetName]..."
 flavor_tfr.2.a: "Tell her that we will even join her in her fight against Remilia!"
 flavor_tfr.2.a.tt: "We will make [CIN.GetName] the offer to declare independence immediately and to declare a §YFairy War§! against their overlord with us as the war leader!\nCirno will owe us a favor in the future."
 flavor_tfr.2.b: "Let Cirno know that we will support her in her independence."
 flavor_tfr.2.b.tt: "We declare ourselves as ready to support her independence for the day when Cirno declares war upon her overlord.\nCirno will owe us a favor in the future."
 flavor_tfr.2.c: "That's the baka's own problem. We have our own issues to care about."
 flavor_tfr.2.c.tt: "We will not help Cirno in any way, shape or form."
 flavor_tfr.3.t: "An Offer from [From.GetName]"
 flavor_tfr.3.desc: "The Three Fairies from [From.GetName] sent us an offer to support us in our war attempts against our evil overlord! However, in return they want us to join their realm. While the idea sucks to be under [From.GetName]'s banner, they are at least fairies and will respect our needs unlike the Scarlet Devil does. However, they want us to declare independence right now and promised that they will lead the war against Remilia."
 flavor_tfr.3.a: "I am rather a citizen in their realm than a vassal of Remilia! To arms!"
 flavor_tfr.3.a.tt: "[From.GetName] will remind us to join their [From.GovernmentName]."
 flavor_tfr.3.b: "We can fight our own wars. These bakas should stay and learn!"
 flavor_tfr.3.b.tt: "We will owe the Three Fairies nothing at all!"
 flavor_tfr.4.t: "An Offer from [From.GetName]"
 flavor_tfr.4.desc: "The Three Fairies from [From.GetName] sent us an offer to support us in our war attempts against our evil overlord! However, in return they want us to join their realm. While the idea sucks to be under [From.GetName]'s banner, they are at least fairies and will respect our needs unlike the Scarlet Devil does."
 flavor_tfr.4.a: "I am rather a citizen in their realm than a vassal of Remilia!"
 flavor_tfr.4.a.tt: "[From.GetName] will remind us to join their [From.GovernmentName]."
 flavor_tfr.4.b: "We can fight our own wars. These bakas should stay and learn!"
 flavor_tfr.4.b.tt: "We will owe the Three Fairies nothing at all!"
 flavor_tfr.5.t: "[From.GetName] refuses our Offer"
 flavor_tfr.5.desc: "Cirno rejects our help and prefers to be Remilia's vassal under the illusion, that she will fight Remilia on her own already..."
 flavor_tfr.5.a: "What a baka..."
 flavor_tfr.6.t: "The owed Favor"
 flavor_tfr.6.desc: "Thanks to the Three Fairies, our people is finally freed from the evil menace which is the Scarlet Devil. However, Star Sapphire reminded us that we didn't get this freedom without their help and now they ask us to join them in their attempt to create a paradise for our kind. It is now up to [Root.Monarch.GetName] to make a decision!"
 flavor_tfr.6.a: "They have proven themselves to be strong. We shall join their cause!"
 flavor_tfr.6.b: "We shall never be slaves! Tell these froglickers we owe them nothing!"
 flavor_tfr.7.t: "[From.GetName] joins our [Root.GovernmentName]!"
 flavor_tfr.7.desc: "Cirno has recognized how strength and has accepted, that only under one united banner we fairies can survive in Gensokyo. Under OUR banner!"
 flavor_tfr.7.a: "Maybe she isn't as idiotic as we thought."
 flavor_tfr.8.t: "[From.GetName] refuses to join us!"
 flavor_tfr.8.desc: "Despite us keeping our part of the promise, Cirno believes she is stronger than us and refused to join us! Unfortunately for her, we have memorized her owed favor and she will pay for it!"
 flavor_tfr.8.a: "What an ice brain..."
 flavor_tfr.9.t: "Cirno and Three Fairies"
 flavor_tfr.9.desc: "There has been a long history of Fairy Wars between Cirno and the Three Fairies, but now, after the first defeat of the Scarlet Realm, they stand united. Cirno has forgiven (and partially forgotten) the past deeds of the Three Fairies and vice versa the Three Fairies recognize now the strength of Cirno."
 flavor_tfr.9.a: "We are all fairies and we should stand united against the world!"
 flavor_tfr.10.t: "[Root.GetName] and the Hakurei Shrine"
 flavor_tfr.10.desc.1: "There has been always bad blood between the owner of the Hakurei Shrine and [Root.GetName]. And now this bad blood is about to escalate! With the plans of Gensokyo's engineers, our fairies managed to build the \"Mother of all Bombs\" and launched it at Reimu's beloved shrine! While of course Reimu Hakurei has no troubles surviving the bomb, her shrine has been completely devastated!"
 flavor_tfr.10.desc.2: "There has been always bad blood between the owner of the Hakurei Shrine and [Root.GetName]. However, this has changed as we are now the controller of the Hakurei Shrine. While we still could nuke this place, the Three Fairies figured that it wouldn't be much fun to destroy their own stuff. So instead, they triggered the bomb on the sea to see the largest fish rain on the planet!"
 flavor_tfr.10.a: "It is a good day to be a fairy!"
 flavor_tfr.11.t: "Meeting between Kaguya and Star"
 flavor_tfr.11.desc: "Kaguya doesn't think too much of fairies. For her they are spirits of nature. Impure spirits, but still nothing to be angry about. However, when Star has stolen one of Kaguya's outfits and imitated her in the Human Capital, she felt quite provoked and like she has been made fun of. This changed though when Star came to her with a rather upset face and told her about what she has experienced in the Human Capital. From personal experience, Kaguya knows too well how creepy humans can be and decided to not have any grudges against Star anymore. She even said that she approves of the little \"Mini-Me\" and gave her a pat before she returned to her usual business in Eientei."
 flavor_tfr.11.a: "Kaguya is the best!"
 flavor_tfr.12.t: "The Call of the Pranks"
 flavor_tfr.12.desc: "After several hours of planning, writing and throwing ideas into the bin, Luna has been quite frustrated. She often got claimed as being \"stupid\" for a fairy, yet all the logical tasks are burdened on her shoulders - like forming a government where fairies can truly be free from all the political problems. As she looked at the Misty Sea she suddenly got an idea!\nLuna remembers that the humans published a book about from famous pirates of the island called \"Tsushima\". These pirates had only to worry about their own fun and weren't forced to think too much - perfect for a fairy culture based on pranks and stealing! At the next day she presented her idea to the other two fairies. Their excitement was far beyond than what Luna has expected."
 flavor_tfr.12.a: "From that day we shall be known as pirates!"
 flavor_tfr.14.t: "The Great Treasure of Gensokyo"
 flavor_tfr.14.desc: "At the great X our brave fairies have begun the digging. Hours have passed and the Three Fairies were almost too bored to continue. Then out of the sudden, one of the digging fairies yelled: GOLD!!\nThey hit on a chest and broke it open with their shovels. As this whole enterprise was Luna's idea she has the honor to open the chest! When she opened she found tons of gold some strange beans she is too familiar with."
 flavor_tfr.14.a: "There is coffee in this chest!!"
 flavor_tfr.15.t: "The Expedition of Clownpiece"
 flavor_tfr.15.desc: "When our scouts reached the moon they saw hell fairies training their danmaku fighting. But also some very weird fairies which could be just described as \"Moon Fairies\". The scouts later met Clownpiece and she explained that her purpose here has been helping her masters, Junko and Hecatia, in their war against the lunarian and that she doesn't make a difference between hell fairies like her and the moon fairies, which are powered up fairies from the magic of Junko.\nWhen Clownpiece heard that the fairies are uniting under our banner she decided to join us as well!"
 flavor_tfr.15.a: "Reinforcement is always welcome here!"
 flavor_tfr.15.a.tt: "§Y[Root.GetName]§! gains cores on every province, which has a core of §Y[CLP.GetName]§!."
 flavor_tfr.16.t: "Sack of [From.GetCapitalName]"
 flavor_tfr.16.desc: "Warfare is not foreign to fairy culture and as such it is no surprise that our soldiers supply themselves from what they can plunder in the area they move through.\nAs [From.GetCapitalName] fell it was therefore expected that our fairies be allowed to loot the city to enrich themselves. What was less expected was the total and utter destruction of the city that took place. Refusing to follow orders our fairy soldiers descended upon the helpless burghers, doing despicable things and ruining the area for a long time to come. Fortunately, [Root.Monarch.GetName] is present and can stop the madness."
 flavor_tfr.16.a: "They shouldn't go too ham with the city!"
 flavor_tfr.16.b: "DESTROY THEIR FORT WHILE YOU'RE AT IT!"
 ###EVENTS FOR CLOWNPIECIA###
 flavor_clp.1.t: "A Proposal to Junko"
 flavor_clp.1.desc: "Everything has been prepared. The advisors of Junko are on our side and support our independence. Now the only thing left to do is for Clownpiece to pay our overlord Junko a visit and explain to her the plan, that we defeat the Lunar Capital together - but not with us as subjects but with us as allies. It's not sure if Junko will listen to it though..."
 flavor_clp.1.a: "Ah what! I'm sure the good mistress will listen to me!"
 flavor_clp.2.t: "[From.Monarch.GetName]'s Proposal"
 flavor_clp.2.desc: "A special guest came to [Root.Monarch.GetTitle] [Root.Monarch.GetName]. It was nobody else than [From.Monarch.GetName] [From.Monarch.GetHerselfHimself], the servant of [Root.Monarch.GetName]'s good friend Hecatia and now our subject. The reason for her visit was a proposal: [From.Monarch.GetName] wants to continue helping us against the lunarians. However, [From.Monarch.GetSheHe] wishes to help us in [From.Monarch.GetHerHis] own, independent ways. While it means a lost of a subject it would mean for us a powerful ally..."
 flavor_clp.2.a: "So be it."
 flavor_clp.2.b: "That sounds like a horrible idea. Sorry [From.Monarch.GetName]."
 flavor_clp.3.t: "Independence of [Root.GetName]"
 flavor_clp.3.desc: "Benevolent Junko listened to the request of [Root.Monarch.GetName]. Now, [From.GetName] and [Root.GetName] will be on an equal footing, working together on a common goal: the elimination of the lunarians!"
 flavor_clp.3.a: "Wahoo!"
 flavor_clp.31.t: "[From.GetName] refuses our Independence"
 flavor_clp.31.desc: "Despite [Root.Monarch.GetName]'s best attempt, Junko has decided against [Root.Monarch.GetHerHis] plead."
 flavor_clp.31.a: "Aw..."
 flavor_clp.4.t: "Goddess of the Hell"
 flavor_clp.4.desc: "[Root.Monarch.GetName] visited her master, Hecatia, and reported on what has happened so far. After that, [Root.Monarch.GetSheHe] asked if Hecatia could loosen her grip over [Root.GetName]. Although the relationship between Hecatia and Clownpiece was of a goddess and her subject, it seemed more like a mother-daughter relationship. Because of that, Hecatia had no troubles with giving her favourite fairy more freedom.\nHowever, the question of religion was still open. [Root.Monarch.GetName] doesn't care too much about religions and our [Root.GovernmentName] follows the Lunarian faith because of convenience with the locals. Hecatia made the offer to entrust her realm in [Root.Monarch.GetName]'s hands if we all convert to Hakurei Shintoism with her as the only deity. Her other idea was to form a strong alliance with us if we just only abandon the Lunarian faith.\nOf course Hecatia would not mind if we continue like we do it before though..."
 flavor_clp.4.a: "I take your offer, mistress Hecatia!"
 flavor_clp.4.a.tt: "As long the moon campaign is going we are only allowed to have §YHecatia§! as our active deity. If we break this promise Hecatia will punish us severely."
 flavor_clp.4.b: "We will make a powerful alliance together!"
 flavor_clp.4.c: "Thank you Hecatia, but I think we should keep the Lunarian faith."
 flavor_clp.4.c.tt: "Hecatia will accept [Root.Monarch.GetName]'s decision and nothing will happen."
 flavor_clp.5.t: "Anger of Hecatia"
 flavor_clp.5.desc: "Hecatia is not a God who needs humans faith like the other gods of Gensokyo, so even if someone doesn't believe in her, she doesn't mind it usually. However, she still values honesty and keeping promises high - something [Root.GetName] has failed at! We decided to leave the care of Hecatia and now we have angered the once generous goddess! And the anger of the Goddess of Hell, will be more fierce than any other god of Gensokyo..."
 flavor_clp.5.a: "Please forgive me! It was a mistake!"
 flavor_clp.5.a.tt: "We will suffer under Hecatia's wrath until our deity is §YHecatia§! again."
 flavor_clp.6.t: "Hecatia's Forgiveness"
 flavor_clp.6.desc: "[Root.Monarch.GetName] swore to have Hecatia as [Root.Monarch.GetHerHis] personal deity again. As result of this, Hecatia stopped her wrath and forgave [Root.Monarch.GetName]. Although, she still warned [Root.Monarch.GetName] to not make her angry again..."
 flavor_clp.6.a: "I promise this won't happen again."
 flavor_clp.7.t: "Utter Defeat of the Lunarians"
 flavor_clp.7.desc: "It is done! The arrogant lunarians, who threatened the very peace of all what is important to us, are gone; defated and broken! The moon has been liberated from the lunarians and now it is in the possession of Junko, Hecatia and us! In recognition of our massive contribution to this victory, Hecatia and Junko gave us their blessing and even entrust us with the administration of the Moon! Additionally, Hecatia has lifted all religious bounds which were on [Root.Monarch.GetName]!"
 flavor_clp.7.a: "The Moon is our world now! Finally!"
 flavor_clp.7.a.tt: "We will no longer suffer Hecatia's wrath if we should have a deity other than Hecatia."
 flavor_clp.8.t: "A Land Fulfilled of Life"
 flavor_clp.8.desc: "The moon fairies have just set foot on the Earth's New World, but they can see there is a vast stretch of land that is constantly unfolded with their little eyes - and it is a beautiful land full of life beyond comparison with the Moon or Hell! Some fairies are even requesting [Root.Monarch.GetName] to migrate here; to move away from the barren Moon and complex Gensokyo. [Root.Monarch.GetName] is still briefed with our realm's activities on the Moon, but it seems necessary to seriously consider the moon fairy explorers' suggestions..."
 flavor_clp.8.a: "Declare those land as the fairy's new Paradise!"
 flavor_clp.8.b: "Fairies who want to go can go there freely!"
 flavor_clp.9.t: "The call of Junko"
 flavor_clp.9.desc: "Thanks to Clownpiece's performance, Junko and Hecatia ended their revenge by driving out the lunarians. Now that he has succeeded in revenge, Junko is trying to call us back to serve her yet again. However, our good [Root.Monarch.GetTitle] doubts that Junko really needs us back. After all, we played the biggest role in the defeat of the lunarians. Clownpiece has also become a leader who leads the Earth and Moon fairies, and she thinks that our realm has its own destiny - independently from Hecatia and Junko... even though their is a certain honor to hold with Junko. Clownpiece has to decide how to respond to Junko's call..."
 flavor_clp.9.a: "I should talk this out with Junko..."
 flavor_clp.9.a.tt: "§YThis will trigger a \"Diplomatic Danmaku Fight\" between [Root.Monarch.GetName] and Junko!§!"
 flavor_clp.9.b: "Mistress Junko is strong. We have to return to her."
 flavor_clp.9.c: "There is no reason to listen to this purifier anymore!"
 flavor_clp.91.t: "Junko accepted the Persuade"
 flavor_clp.91.desc: "Clownpiece succeeded in convincing Junko to let her claim over [Root.GetName] go. The only thing Junko really cared for was her vengeance against the lunarians and now that Clownpiece showed her competence as a leader, Junko has taken her hands off complicated governance, entrusted her throne and people to Clownpiece and decided to rest quietly. Well, for her quietly... Chang'e won't have the same luxury though..."
 flavor_clp.91.a: "I knew she would come to her senses!"
 flavor_clp.92.t: "Junko cannot accepted the Persuade"
 flavor_clp.92.desc: "Clownpiece tried to persuade Junko to accept, but the fairy's intelligence was probably not enough to convince a Goddess of Vengeance. Now Junko demands Clownpiece to come back under her more high-handed than before. And Clownpiece doesn't have much choice..."
 flavor_clp.92.a: "*Sigh* Yes, master."
 flavor_clp.92.b: "We fairies are free! We will not listen to you anymore, Junko!"
 flavor_clp.10.t: "The Call of Hecatia"
 flavor_clp.10.desc: "Thanks to Clownpiece's performance, Junko and Hecatia ended their revenge by driving out the lunarians. Now that he has succeeded in revenge, Hecatia is trying to call us back to serve her yet again. However, our good [Root.Monarch.GetTitle] doubts that Hecatia really needs us back. After all, we played the biggest role in the defeat of the lunarians. Clownpiece has also become a leader who leads the Earth and Moon fairies, and she thinks that our realm has its own destiny - indpendently from Hecatia and Junko... even though their is a certain honour to hold with Hecatia. Clownpiece has to decide how to respond to Hecatia's call..."
 flavor_clp.10.a: "I should talk this out with my Master..."
 flavor_clp.10.a.tt: "§YThis will trigger a \"Diplomatic Danmaku Fight\" between [Root.Monarch.GetName] and Hecatia!§!"
 flavor_clp.10.b: "Hecatia was and still is our master."
 flavor_clp.10.c: "The time of our servitude is over!"
 flavor_clp.101.t: "Hecatia accepted persuade"
 flavor_clp.101.desc: "Clownpiece succeeded in convincing Hecatia to let her favourite fairy go do her own thing. After all, Hecatia's only reason to be on the moon was to help her friend Junko out and now that Clownpiece showed her competence as a leader, Hecatia has taken her hands off complicated governance, entrusted her throne and people to Clownpiece and decided to rest quietly. The Yama however is less excited about it as Hecatia makes Eiki wear her T-shirts now..."
 flavor_clp.101.a: "It's a good thing everything ended safely."
 flavor_clp.102.t: "Hecatia cannot accepted the Persuade"
 flavor_clp.102.desc: "Clownpiece tried to persuade Hecatia to accept, but the fairy's intelligence was probably not enough to convince the Goddess of Hell. Like an angry mother, Hecatia demands Clownpiece to obey and to come back under her more high-handed than before. And Clownpiece doesn't have much choice..."
 flavor_clp.102.a: "I am sorry, master..."
 flavor_clp.102.b: "*Pouts* I have my own fate to follow!"
 flavor_clp.11.t: "The great Explosion of Human Capital"
 flavor_clp.11.desc: "When Clownpiece discovered the fireworks, she did what she had to: lit them all! Little did she know though that these rockets fly into the sky .... and in storage there is an actual ceiling. As a result a huge explosion happened in Human Capital and many humans lost their lives.\nBut at least Clownpiece had fun."
 flavor_clp.11.a: "EXPLOSION!!!"
 flavor_clp.12.t: "A Kingdom for a Hell Fairy"
 flavor_clp.12.desc: "Fairies are not known for governments and such. These are things of the youkai and humans. But with the gain of Clownpiece's power and the growth of our realm the question of a government has become inevitable. Clownpiece has had a brilliant idea though: the Hell Fairy government! By using the power of the Torch she can increase the efficiency of her fellow fairies and make them to true statesfairies!"
 flavor_clp.12.a: "It sounds like a great idea!"
 flavor_clp.13.t: "Hell Fairy's Offer"
 flavor_clp.13.desc: "[From.GetName] has proven itself to be a powerful realm and a friend of the fairies. However, their leader, Clownpiece, wants to unite the fairies and as such she sent an offer to us: we will become her subjects in return for the lunarian protection from the evil Gensokyan..."
 flavor_clp.13.a: "We will join Clownpiece!"
 flavor_clp.13.b: "I don't trust this hell fairy at all..."
 flavor_clp.14.t: "[From.GetName] refused the Offer!"
 flavor_clp.14.desc: "The fairies of [From.GetName] don't trust us and refused the offer to peacefully join the fairy unification!"
 flavor_clp.14.a: "We will show them our peaceful ways - by force!"
 ###EVENT FOR ETERNITY GARDEN###
 flavor_lar.1.t: "The Potential of Eternity Larva"
 flavor_lar.1.desc: "After our march into the Youkai Forest and the militaristic victory against Hina and the Aki sisters, Eternity Larva took a rest in the Shrine of Harvest. While glaring at the Misty Lake, the three defeated goddesses approached the young fairy. Even though they were former enemies, the Aki sisters nor Hina are goddesses who clings to grudge. Instead they talked with our good mistress and felt something suspicious with her: they claim that Eternity Larva might be indeed more than just a fairy, if not even a goddess, confirming the claim Okina made a long time ago! Eternity can't really believe what they say and continued glancing at the Misty Lake long after they have left her again..."
 flavor_lar.1.a: "How should I know if they are right?"
 flavor_lar.2.t: "The Orange Flower"
 flavor_lar.2.desc: "When Eternity Larva took the flower for herself she had a strange feeling. The flower disintegrated in her hand, but it in a beautiful glimmer. Apparently, it was indeed the very flower Eternity received centuries ago from the humans, worshiping her when she was a goddess and now this flower transferred its power to Eternity!"
 flavor_lar.2.a: "I'm still worthy!"
 flavor_lar.3.t: "The Butterflies of Gensokyo"
 flavor_lar.3.desc: "The cherry blossoms of Netherworld are swirling in the wind when Eternity arrived at the foot of the demon tree Saigyou Ayakashi. Without her noticing, Yuyuko Saigyouji, the mistress of Netherworld, appeared behind Eternity Larva and asked her if Eternity likes the cherry blossoms of this realm. She then noted that she too lost her memory of who she was before she became the ghost lady she is today. When Yuyuko tried to gather the spirit energy for finding out more about her past she of course didn't calculate the threat she posed for Gensokyo and she still feels sorry for it.\nHours have passed and both Yuyuko and Eternity found more parallels like their connection to butterflies. In the end, Yuyuko's daily duties have called for her, but before she vanished she casted a spell on the tree, which transfers some of the remaining spring energy to Eternity Larva, granting her access to the memories she once had as the god Tokoyo no Kami."
 flavor_lar.3.a: "Thank you, Lady Yuyuko!"
 flavor_lar.4.t: "The Claims against Kaguya"
 flavor_lar.4.desc: "Eternity Larva is known for her kindness and friendliness, but when it comes to her entrance she is as elegant and friendly as a fairy can be: marching into the house of a stranger like an elephant visiting the Chinaware store and throwing bunch of claims against Kaguya's head. The princess, completely shocked and puzzled of what was just happening required ten seconds before she was able to react to the claims of Eternity with a loud \"What?!\"...\nAfter a rather painful danmaku fight for Eternity, the situation has relaxed and Kaguya explains to our good mistress, that she has no idea of what the reason could be for Eternity's loss of power. Eternity felt more than bad for what she has done, but Kaguya was in a good mood, so she let Eirin made a potion, which should strengthen Eternity's current powers - even though it doesn't restore her godhood."
 flavor_lar.4.a: "I am so sorry again, Lady Kaguya!"
 flavor_lar.5.t: "Rebirth of Tokoyo no Kami!"
 flavor_lar.5.desc: "Eternity Larva went for the day into her chambers and slept in a cocoon made out of the finest silk our people could find for her. According to her this process is completely unnecessary, but she felt like it fits the most as her appearance in Gensokyo so far was the one of a fairy with butterfly wings. At the next day, Eternity has awakened and broke out of her cocoon. Instead of a fairy who looked like a girl around the age of eight, there was now a fully grown woman with butterfly wings larger than even the already impressive bat wings of the Scarlet Devil.\nAlthough her name is now Tokoyo no Kami, the new goddess still prefers to be called by her fairy name Eternity Larva."
 flavor_lar.5.a: "I never thought I would grow up this way."
 flavor_lar.6.t: "Eternal Warriors"
 flavor_lar.6.desc: "Although Tokoyo no Kami is no goddess of war, she is aware that in times of conflicts people have to arm themselves and have to fight. Because of that, she blessed some of fighters and declared them \"Eternal Warriors\". These soldiers are quite tough in melee combat.\nHowever, even they are not immortal and should they fall these warriors need new recruits - and not everyone is okay with being conscripted and blessed to fight."
 flavor_lar.6.a: "In times of war everyone needs to do their service."
 flavor_lar.6.b: "We should limit the recruitment to a minimum."
 flavor_lar.7.t: "Focus of [Root.GetName]"
 flavor_lar.7.desc: "Tokoyo no Kami was once a small fairy before she reawakened her abilities as goddess. Before she was able to go through this metamorphosis she had to focus her energies on one aspect of life after another. Our [Root.GovernmentName] should take an example of her and should also focus on our internal and external policies."
 flavor_lar.7.a: "We should take a focus on the internal policies."
 flavor_lar.7.b: "The external policies shall be our focus."
 flavor_lar.7.c: "Both aspects are equally important. We should be more balanced with our focus."
 flavor_lar.8.t: "Real Estate for real Worship"
 flavor_lar.8.desc: "Every goddess needs subjects to worship them so they can gain power which they need to protect their subjects in return and Tokoyo no Kami is no exception. However, worshipping a deity needs space as temples must be constructed and people need to be hired to keep said temples intact. Fortunately, our realm has estates, which can take care of this tiresome task."
 flavor_lar.8.a: "Is is only natural that the Shrine Maidens should take care of it."
 flavor_lar.8.b: "The Burghers should see more of Tokoyo no Kami's grace."
 flavor_lar.8.c: "Our Youkai could take care of the shrines."
 flavor_lar.8.d: "It is better if the Crown handles the temples itself."
 flavor_lar.9.t: "Tribute to Tokoyo no Kami"
 flavor_lar.9.desc: "Our beloved goddess Tokoyo no Kami is a relatively young one compared to the others in Gensokyo. As such she still has to grow in power. Fortunately, our realm can contribute to her growth by paying her tribute in form of special trade goods we have not monopolized yet. In exchange, Tokoyo no Kami will grant us her blessing! It is up to us though what trade good we will pay to her."
 flavor_lar.9.a: "Textiles."
 flavor_lar.9.b: "Dyes."
 flavor_lar.9.c: "Glass."
 flavor_lar.9.d: "Paper."
 flavor_lar.9.e: "Metals."
 flavor_lar.9.f: "Lifestock."
 flavor_lar.9.g: "Gems."
 flavor_lar.9.h: "Incense."
 flavor_lar.9.i: "Wool."
 flavor_lar.9.j: "Wine."
 flavor_lar.9.k: "Royal Treasury."
 flavor_lar.10.t: "The Mental Fight with Okina Matara"
 flavor_lar.10.desc: "The utter destruction of the Land of the Back Doors was the first step to claim Okina's power. The next one requires the defeat of the Goddess through the hands of [Root.Monarch.GetName]. However, [Root.Monarch.GetSheHe] is only a fairy and as such would be obliterated in a fair danmaku fight against Okina. It would require a lot of absurd power to face her and only the lack of self preservation would allow to have full access to this power - something, which only Cirno manages to do.\nFortunately, there is a different way to defeat a goddess, which is by defeating her in a Test of Endurance. Basically, [Root.Monarch.GetName] bets that [Root.Monarch.GetSheHe] will endure all of Okina's tricks, manipulations and what not and will succumb to [Root.Monarch.GetHerHis] arch rival. Should [Root.Monarch.GetSheHe] win Okina will be humiliated and will be forced to transfer parts of her powr to [Root.Monarch.GetName]."
 flavor_lar.10.a: "I will succeed you, Okina!"
 flavor_lar.10.a.tt: "[Root.Monarch.GetName] will face Okina Matara and her challenges. [Root.Monarch.GetSheHe] starts with §Y15 Endurance Points§!. We will get every year an event regarding the Test of Endurance which can increase or decrase the Endurance Points.\nShould the Endurance Points reach §R0§! then [Root.Monarch.GetName] has failed the test and Okina will bring chaos upon our realm!\nHowever, should [Root.Monarch.GetSheHe] reach §G30§! Endurance Points then Okina will be forced to accept that [Root.Monarch.GetName] has surpassed her and is forced to grant her power to our dear ruler."
 flavor_lar.11.t: "The Endurance of [Root.Monarch.GetName]"
 flavor_lar.11.desc: "Okina tries her best to make the test hard for our realm and for [Root.Monarch.GetName]. Luckily, [Root.Monarch.GetHerHis] advisors know the current state of [Root.Monarch.GetName]."
 flavor_lar.11.a: "Ok."
 flavor_lar.11.a.tt: "[Root.Monarch.GetName]'s current Endurance Points are §Y[Root.lar_endurance.GetValue]§!."
 flavor_lar.12.t: "A new Mental Fight with Okina Matara"
 flavor_lar.12.desc: "Defeating a goddess is not easy - especially when it is one of the sages, who was responsible for Gensokyo's creation. Still, [Root.Monarch.GetName] is a bad loser and challenges Okina again to a new Test of Endurance!"
 flavor_lar.13.t: "Victory over Okina!"
 flavor_lar.13.desc: "Despite Okina's best efforts, in the end she didn't manage to break our good ruler's iron will! In a Test of Endurance, it was [Root.Monarch.GetName] who overcame all of Okina's challenges and didn't fall for her tricks. Now it is time for Okina to transfer her power to [Root.Monarch.GetName] and to retire as sage of Gensokyo!"
 flavor_lar.13.a: "It is over, Okina!"
 flavor_lar.13.a.tt: "The Test of Endurance is over and [Root.Monarch.GetName] has passed it!"
 flavor_lar.14.t: "Defeat in the Test of Endurance"
 flavor_lar.14.desc: "Although [Root.Monarch.GetName] has given [Root.Monarch.GetHerHis] best, [Root.Monarch.GetSheHe] succumbed to Okina's schemes and power in the end anyway. Of course Okina takes this to her fullest advantage and builds her own power within our realm! It will take time to purge the influence of this evil deity in our land, but until then our country has to endure her."
 flavor_lar.14.a: "This was not the last time you have heard of me, Okina!"
 flavor_lar.14.a.tt: "[Root.Monarch.GetName] can challenge Okina in 10 years again."
 flavor_lar.16.t: "Okina corrupts the Court!"
 flavor_lar.16.desc: "Our arch rival Okina uses her power to gain knowledge about the many secrets of our court and uses it now to grow corruption amongst the advisors!"
 flavor_lar.16.a: "I will give my best to stop it!"
 flavor_lar.16.b: "This could be quite profitable for me..."
 flavor_lar.17.t: "Okina opens Back Doors in our realm!"
 flavor_lar.17.desc: "To disrupt our defenses, Okina has opened several back doors in one of our provinces. All of their doors and gates are now open for hostile units to take over!"
 flavor_lar.17.a: "I make sure it will not stay open for too long!"
 flavor_lar.17.b: "So be it."
 flavor_lar.18.t: "Okina takes our generals!"
 flavor_lar.18.desc: "The enemy tries her best to make us easy prey for our neighbours. She took our talented generals and uses them as her new backup dancers!"
 flavor_lar.18.a: "I will liberate them!"
 flavor_lar.18.b: "She can have them."
 flavor_lar.19.t: "Okina manipulates Life Energy!"
 flavor_lar.19.desc: "Serving in the army has the inherit risk of death and because of that not every fairy wants to serve our troops. However, Okina wants to change it and makes an offer: she will manipulate the Life Energy of the wounded fairy soldiers and let them return to our ranks. In returns, she demands to be acknowledged as the superior deity."
 flavor_lar.19.a: "These fairies should remain at home longer then."
 flavor_lar.19.b: "Of course I will acknowledge Okina as the superior deity."
 flavor_lar.20.t: "Okina manipulates Mental Energy!"
 flavor_lar.20.desc: "[Root.Monarch.GetName]'s focus has been quite challenged lately. It has become hard to ignore the whispers Okina is making."
 flavor_lar.20.a: "I still can ignore her as good as I can."
 flavor_lar.20.b: "You know, maybe I should listen to Okina..."
 flavor_lar.21.t: "Okina manipulates our people!"
 flavor_lar.21.desc: "The Goddess of Secrets doesn't like to play fair. She manipulated our own people to revolt against [Root.Monarch.GetName]!"
 flavor_lar.21.a: "I will talk sense into these people."
 flavor_lar.21.b: "They are all traitors!"
 flavor_lar.22.t: "The Mental Strength of [Root.Monarch.GetName]"
 flavor_lar.22.desc: "This year, Okina has been quite calm and so [Root.Monarch.GetName] had time to strengthen her own mental fortitude."
 flavor_lar.22.a: "Victory is close!"
 flavor_lar.23.t: "Okina undermines [Root.GetName]'s stability!"
 flavor_lar.23.desc: "Okina used her power to spread rumors about the incoming doom of our realm! Should she do it again our realm will have severe stability issues!"
 flavor_lar.23.a: "I show them that there's no reason to be worried."
 flavor_lar.23.b: "I wish I lived in more enlightened times..."
 flavor_lar.24.t: "Okina spreads lies about [Root.Monarch.GetName]!"
 flavor_lar.24.desc: "Our arch rival spread \"secrets\" about our good ruler and many of our people believe her! [Root.Monarch.GetName]'s legitimacy is heavily questioned!"
 flavor_lar.24.a: "I will prove that nothing is true to these \"secrets\" I am supposed to have."
 flavor_lar.24.b: "Let them believe whatever they want."
 flavor_lar.25.t: "Okina tries to bribe [Root.Monarch.GetName]!"
 flavor_lar.25.desc: "Our arch rival is getting desperate and tries now to bribe [Root.Monarch.GetName] with some of her backup dancers - one of them is even a competent general..."
 flavor_lar.25.a: "I will not fall for your tricks, Okina."
 flavor_lar.25.b: "Hmm... I could use a good general now..."
 flavor_lar.26.t: "Okina's Promise"
 flavor_lar.26.desc: "Okina reached out to [Root.Monarch.GetName] and makes following offer: she will spread good news about our ruler and the future of our realm and make our people belive it. In return, however, [Root.Monarch.GetName] will have to kneel before her and pray to Okina."
 flavor_lar.26.a: "Never!"
 flavor_lar.26.b: "*Starts praying*"
