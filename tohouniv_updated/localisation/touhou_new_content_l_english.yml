 flavor_ymu.1.t: "Unusual Idea"
 flavor_ymu.1.desc: "Our loyal gardener, Youmu, has been serving Yuyuko since the day she had been birth into this world. Perhaps it is time to set her free, to let her see the world, and  fight worthy opponents. The friend of our mistress, Yukari, can send Youmu to a famous country called Japan. At the very moment, there is an ongoing war in Japan, where several clans want to  claim the title of Emperor of Japan for themselves. Youmu will definitely find worthy opponents here!"
 flavor_ymu.1.a: "No way!"
 flavor_ymu.1.b: "Sounds like a good idea!"
 ####Decision###
 ymu_release_youmu_from_start_title: "Youmu's Fate"
 ymu_release_youmu_from_start_desc: "Perhaps it is time to grant Youmu with some freedom?"
