 EST_VAL_LUNARIAN_RABBITS_ADVANCE: "Advancement of the Lunarian Rabbits: §Y$VAL$%§!"
 EST_VAL_LUNARIAN_RABBITS_DECLINE: "Decline of the Lunarian Rabbits: §Y$VAL$%§!"
 th_estate_lunarian_rabbits_events.1.t: "Advancing Power of the Lunarian Rabbits"
 th_estate_lunarian_rabbits_events.1.desc: "The Lunarian Rabbits have seen their influence increase in [Root.Country.GetName]. Their crucial role as soldiers and servants, and their sheer power in numbers have all contributed to their rising power. We can expect the Lunarian Rabbits to play a greater role in [Root.GetAdjective] affairs in the immediate future."
 th_estate_lunarian_rabbits_events.1.a: "Ok."
 th_estate_lunarian_rabbits_events.2.t: "Declining Power of the Lunarian Rabbits"
 th_estate_lunarian_rabbits_events.2.desc: "A series of internecine struggles brought about by feuding kin groups has weakened Lunarian Rabbits' influence in [Root.Country.GetName]. Unable or unwilling to devote their full attention to [Root.GetAdjective] political or military affairs, their influence at court has very much suffered."
 th_estate_lunarian_rabbits_events.2.a: "Ok."
 th_estate_lunarian_rabbits_events.3.t: "Resistence against Militarization"
 th_estate_lunarian_rabbits_events.3.desc: "The military of [Root.GetName] is suffering from a lack of eligible soldiers. As no [Root.GetAdjective] soldier shall lose their life, the Lunarian Rabbits are once again called to arms so they can fight and die for the glory of [Root.GetName].\nA significant portion of the Lunarian Rabbits are opposing the militarization attempts though, demanding to be exempted from the draft."
 th_estate_lunarian_rabbits_events.3.a: "Comply with the resisting rabbits."
 th_estate_lunarian_rabbits_events.3.b: "Ignore their complains."
 EST_VAL_LUNARIAN_RABBITS_MILITARY_SERVICE: "Military Service Enforced: §Y$VAL$%§!"
 EST_VAL_LUNARIAN_RABBITS_MILITARY_SERVICE_REFUSED: "Military Service Loosened: §Y$VAL$%§!"
 th_lunarian_rabbits_military_exemption: "Enforced Military Service"
 desc_th_lunarian_rabbits_military_exemption: "Every Lunarian Rabbit has the honor and duty to die for their homeland. No exceptions."
 th_lunarian_rabbits_enforced_military_service: "Loosened Military Service"
 desc_th_lunarian_rabbits_enforced_military_service: "We established exceptions to the drafting system, allowing some rabbits to be spared from the horrors of war."
 th_estate_lunarian_rabbits_events.4.t: "New Rabbit Homes in [th_lunarian_rabbit_province.GetName]"
 th_estate_lunarian_rabbits_events.4.desc: "Although it is the elevated [Root.Culture.GetName] who rule over the lands, it is the Lunarian Rabbits who serve the upper class. The rabbits serve with undying loyalty and are of their place aware.\nThe numbers of the Lunarian Rabbits has increased over the years though, and the rabbits demand more land for their people."
 th_estate_lunarian_rabbits_events.4.a: "Grant them more land."
 th_estate_lunarian_rabbits_events.4.b: "Refuse them."
 EST_VAL_LUNARIAN_RABBITS_NEW_LAND: "Granted New Rabbit Homes: §Y$VAL$%§!"
 EST_VAL_LUNARIAN_RABBITS_NEW_LAND_REFUSED: "Refused New Rabbit Homes: §Y$VAL$%§!"
 th_lunarian_rabbits_new_homesprovince_modifier: "Lunarian Rabbit New Homes"
 desc_th_lunarian_rabbits_new_homesprovince_modifier: "This province has become a hotspot for the young rabbit families. Lunarian Rabbits from all corners of the country are moving to this province to start a new life."
 th_estate_lunarian_rabbits_events.5.t: "Demands of the Lunarian Rabbits"
 th_estate_lunarian_rabbits_events.5.desc: "The natural Lunarian Order demands that the [Root.GetAdjective] rule while the rabbit serves. This is an ancient, unbroken tradition which the ruling class intend to maintain.\nHowever, the influence of the Lunarian Rabbits cannot be ignored. They demand more autonomy and a break from their eternal servitude."
 th_estate_lunarian_rabbits_events.5.a: "Accept their demands."
 th_estate_lunarian_rabbits_events.5.a.tt: "Every owned §Y[Root.Culture.GetName]§! province gains §R+20§! Local Autonomy."
 th_estate_lunarian_rabbits_events.5.b: "Curtail the Lunarian Rabbits."
 EST_VAL_LUNARIAN_RABBITS_DEMANDS: "Accepted Rabbit Demands: §Y$VAL$%§!"
 EST_VAL_LUNARIAN_RABBITS_DEMANDS_REFUSED: "Refused Rabbit Demands: §Y$VAL$%§!"
 th_estate_lunarian_rabbits_events.6.t: "The Treatment of the Lunarian Rabbits"
 th_estate_lunarian_rabbits_events.6.desc: "The purpose of the Lunarian Rabbits is to serve our government. As such, they are usually treated as property of the state and the [Root.GetAdjective] people. In recent times, the Lunarian Rabbits expressed a certain level of discontent with their \"oppression\", demanding for a more \"rabbit friendly\" relationship with the [Root.GetAdjective] government."
 th_estate_lunarian_rabbits_events.6.a: "Lunarian Rabbits have rights. We must respect them."
 th_estate_lunarian_rabbits_events.6.b: "Silence, worthless animal!"
 EST_VAL_LUNARIAN_RABBITS_BETTER_TREATMENT: "Improved Rabbit Right: §Y$VAL$%§!"
 EST_VAL_LUNARIAN_RABBITS_BETTER_TREATMENT_DENIED: "Neglected Rabbit Right: §Y$VAL$%§!"
 th_estate_lunarian_rabbits_events.7.t: "Rabbit Coup"
 th_estate_lunarian_rabbits_events.7.desc: "Relations between [Root.Country.GetName] and the Lunarian Rabbits could hardly be worse. The marginalization of rabbit servants and the neglect of rabbit soldiers has created an atmosphere of resentment and distrust that now threatens to erupt into violent conflict. Usually the [Root.Monarch.GetTitle] appoints a rabbit representative who... silences the rabbit opposition with any means necessary. However, the Lunarian Rabbits have started a coup against the previous speaker of the rabbits. The Lunarian Rabbits of [Root.Country.GetName] now demand the right to appoint their own leadership, and to be left to govern their own affairs in provinces they control. They are prepared to install their chosen leader by force if we insist on maintaining our chokehold on dynastic politics."
 th_estate_lunarian_rabbits_events.7.a: "We must avoid conflict. Grant them autonomy."
 th_estate_lunarian_rabbits_events.7.b: "Force the coup to end."
 EST_VAL_LUNARIAN_RABBITS_SELF_GOVERNMENT: "Lunarian Rabbit Self Government: §Y$VAL$%§!"
 EST_VAL_LUNARIAN_RABBITS_SELF_GOVERNMENT_CRUSHED: "Crushed Lunarian Rabbit Coup: §Y$VAL$%§!"
 th_estate_lunarian_rabbits_events.8.t: "Loyalty to the State"
 th_estate_lunarian_rabbits_events.8.desc: "One of the key aspects of the Lunarian Rabbit culture is their undying loyalty to their overlords. Most of their owners treat them like property instead of individuals. Our state, on the other hand, has shown compassion to our rabbit population, allowing them access to roles and privileges which previously were exclusive rights to the [Root.GetAdjective].\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] secured the love and loyalty of the Lunarian Rabbits, earning their willingness to fight and die for the [Root.GetAdjective] cause."
 th_estate_lunarian_rabbits_events.8.a: "Excellent."
 th_lunarian_rabbits_loyalty_to_the_state: "Rabbit Loyalty to the State"
 desc_th_lunarian_rabbits_loyalty_to_the_state: "The compassion and privileges given to the Lunarian Rabbits enforced their already existing loyalty to [Root.GetName]. These rabbits are ready to fight and die for their [Root.GetAdjective] overlords - and this with a smile on their face."
 ###TENGU CIVIL WAR###
 th_tengu_civil_war.1.t: "The Tengu Civil War"
 th_tengu_civil_war.1.desc: "For centuries the Great Tengu ruled over the lower castes with an iron fist. As it is tradition, the Great Tengu, lead by their lord Tenma and supervised by Megumu Iizunamaru, express feudal demands to the speaker of the lower caste and collect their resources for Tenma's gains. In recent times though, the demands of Tenma have turned more and more unreasonable. Despite all of [Root.Monarch.GetName]'s best efforts, the lower caste has not been able to meet the demands. In an act of outrage and wrath Tenma ordered the forceful imprisonment and execution of [Root.Monarch.GetName] and all those who follow [Root.Monarch.GetHerHim].\n\n[Root.Monarch.GetName] has escaped the hostile Great Tengu barely and news of Tenma's curelty have reached every corner of [Root.GetName]. Lower caste tengu have armed themselves and now in open conflict with the Great Tengu.\nThe Tengu Civil War is inevitable."
 th_tengu_civil_war.1.a: "Crush these lowborn rebels!"
 th_tengu_civil_war.1.a.tt: "We will side with the §YGreat Tengu§! and antoganize the lower caste.\nThis option will unlock the §YAbsolute Great Tengu Monarchy§! government reform if the §YGreat Tengu§! win the §YTengu Civil War§!.\n"
 th_tengu_civil_war.1.b: "Tenma must be overthrown!"
 th_tengu_civil_war.1.b.tt: "We will side with the §YLow Tengu§! and antoganize Tenma and the Great Tengu.\nThis option will unlock the §YTengu Republic§! government reform if the §YLow Tengu§! win the §YTengu Civil War§!.\n"
 th_tengu_civil_war_score: "Tengu Cvil War Score"
 tgu_sided_with_tengu_tt: "until the end of the §YTengu Civil War§!"
 tgu_megumu_as_perma_ruler_tt: "§YMegumu Iizunamaru§! becomes the §Ypermanent ruler§! of §Y[Root.GetName]§!. Future usage of §YCall our Ruler back§! will summon this ruler instead."
 tgu_great_tengu_leader: "Megumu Iizunamaru"
 tgu_lower_tengu_leader: "Aya Shameimaru"
 th_tengu_civil_war.2.t: "End of the Tengu Civil War"
 th_tengu_civil_war.2.desc.a: "After years of infighting, revolts and bloodshed, the Tengu Civil War has finally found its end.\nThe Great Tengu under the brilliant leadership of [Root.Monarch.GetName] have crushed the revolting low tengu. Although victorious, the old order of the caste system has shown its weaknesses. As such, Tenma has authorized the restructuring of the government and transferred the absolute power over the state to [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]."
 th_tengu_civil_war.2.desc.b: "After years of infighting, revolts and bloodshed, the Tengu Civil War has finally found its end.\nDespite [Root.Monarch.GetHerHis] best efforts, the forces of the Great Tengu have been too much for us to handle. The armies of Tenma restored the old power structure once again, though this time any power of the low tengu castes has been removed permanently. The only person of authority in [Root.GetName] is now Megumu Iizunamaru."
 th_tengu_civil_war.2.desc.c: "After years of infighting, revolts and bloodshed, the Tengu Civil War has finally found its end.\nThe Great Tengu have been defeated and their old power has been seized by the low tengu caste. Wolf, Crow and Yamabushi Tengu are celebrating the end of Tenma's rule and welcome the birth of the first Tengu Republic. Under [Root.Monarch.GetName]'s watchful eye, the Tengu shall rebuild thier power and prosper as a nation of equality."
 th_tengu_civil_war.2.desc.d: "After years of infighting, revolts and bloodshed, the Tengu Civil War has finally found its end.\nAlthough [Root.Monarch.GetName] and the Tenma loyalists put a good fight, the masses of the low tengu have been too much to handle. Tenma's office has been raided; the chief himself has been expelled from [Root.Monarch.GetName]. While the barbaric low tengur reing and rejoice in chaos, the civilized Great Tengu have to watch in terror the birth of the first Tengu Republic."
 th_tengu_civil_war.2.desc.e: "If you can read this text then the event is broken.\nPlease notify Comrade Flan that he cannot script. Again."
 th_tengu_civil_war.2.a: "All hail [Root.Monarch.GetName]!"
 th_tengu_civil_war.2.b: "A dark time for freedom..."
 th_tengu_civil_war.2.c: "Long live the Republic!"
 th_tengu_civil_war.2.d: "This is the end of all time..."
 th_tengu_civil_war.2.e: "Flaaaaaaan! Tengu machine broke!"
 th_tengu_civil_war.3.t: "Revolt in [tgu_revolt_province.GetName]!"
 th_tengu_civil_war.3.desc.a: "The petty low tengu have gathered in [tgu_revolt_province.GetName]. It seems they are preparing themselves to openly revolt against our reign. However, they claim to only care for the wounded of the civil war and only wish to be left alone."
 th_tengu_civil_war.3.desc.b: "The arrogant great tengu have gathered in [tgu_revolt_province.GetName]. It seems they are preparing themselves to openly revolt against our reign. However, they claim to only care for the wounded of the civil war and only wish to be left alone."
 th_tengu_civil_war.3.a: "They are lying! We shall crush them!"
 th_tengu_civil_war.3.b: "Reject their wish and expel them from the province."
 th_tengu_civil_war.3.c: "Leave them alone."
 th_tengu_civil_war.4.t: "Traitors among Enemy Rows"
 th_tengu_civil_war.4.desc: "In the midst of the ongoing chaos some former enemies defected from their side and request our support to undermine their former brothers and sisters. Of course trusting traitors is always a risk... but it is one which might be worth it."
 th_tengu_civil_war.4.a: "Give them our support."
 th_tengu_civil_war.4.b: "They are traitors nonetheless. They must be executed."
 th_tengu_civil_war.4.c: "They are not worth of our attention."
 th_tengu_civil_war.5.t: "Civilian Uncertainty"
 th_tengu_civil_war.5.desc: "While the low and great tengu are fighting in the middle of the street the civilians of our country become gradually more uneasy with the situation. Those who are less affected by Tenma and the caste system are losing hope in the current government and consider joining the enemies of the state."
 th_tengu_civil_war.5.a: "We cannot allow this to happen! Draft them for our case!"
 th_tengu_civil_war.5.b: "Let them be. They know they will join the losing side."
 th_tengu_civil_war.6.t: "Trust in the [Root.GovernmentName] restored"
 th_tengu_civil_war.6.desc: "As the civil war progresses the less affected citizens are regaining their trust in [Root.GetName]. They are ready to support us wherever they can."
 th_tengu_civil_war.6.a: "We need some people in the offices."
 th_tengu_civil_war.6.b: "The diplomatic situation needs to be improved."
 th_tengu_civil_war.6.c: "Our armies need more weapons."
 th_tengu_civil_war.6.d: "Just convince your friends to stick with their brothers and sisters."
