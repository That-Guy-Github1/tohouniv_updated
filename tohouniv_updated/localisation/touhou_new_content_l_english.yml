 mry_holy_site: "Holy Site of the Moriya Faith"
 desc_mry_holy_site: "This province is seat of a potential powerful ally of the Moriya Shinto Faith and is seen as a potential Holy Site.\n\n§TIf the province and its owner is §YMoriya Shinto§! then one of the three deities gains an additional bonus when selected as a personal deity.§!"
 ###LUNARIAN MISSIONS###
 LCU_prepare_for_war_title: "Raise the Lunarian Army"
 LCU_prepare_for_war_desc: "The Moon has been invaded by Junko and her allies, causing us to lose a lot of our land and people. We need to fight back! We need to restore our grand army to halt their advance."
 LCU_retake_our_land_title: "Eliminate Junko"
 LCU_retake_our_land_desc: "Now that we have restored our grand army, it is time to strike. We must reclaim our Moon, restoring our previous glory."
 LCU_secure_the_moon_title: "Expel the Invaders"
 LCU_secure_the_moon_desc: "We have severely weakened Junko and her allies. The time has come to completely destroy them, reclaiming what land is rightfully ours."
 LCU_lunarian_invasion_title: "Invade Gensokyo"
 LCU_lunarian_invasion_desc: "We have restored our strength, but what does it change? These Gensokyans could invade us again, wreaking havoc on our lands. It is time to show our strength to Gensokyo. The time has come for our great conquest to begin! We should start our conquest with the lands of the Flower youkai, and the Dream World."
 LCU_old_ties_title: "The Old Ties"
 LCU_old_ties_desc: "Long time ago, Moon Princess Kaguya broke our laws by forcing Eirin to create the Hourai Elixir for her. For this act, she was expelled from the moon, and was forced to live on earth. After some time, we decided to forgive Kaguya and sent emissaries to bring her back to the moon. However, she betrayed our kindness by taking one of the emissaries with her and hid from us in Gensokyo. According to our data, Eirin, and our previous pet Reisen are hiding in Eientei, serving Kaguya as their master. We would really appreciate having Eirin and Reisen at our side, due to their wisdom and skills. Not only that, we would also like to ensure our full control of Eientei. It is time to gain the control over Eientei and it residents. It is up to us to choose the correct methods to do so."
 LCU_old_ties.tooltip: "The mission reward depends on how the mission gets completed.\n\nIf we complete this mission while §Y[EIT.GetName]§! exists and has at least §Y100§! opinion of §Y[Root.GetName]§! then the event '§YDiplomatic Proposal§!' will fire.\n\nIf we complete this mission by having an Army Size which is of equal strength of §Y[EIT.GetName]§! and by having a spy network of §Y50§! in §Y[EIT.GetName]§! then the event '§YWork of our Spies§!' fires.\n\nOtherwise §Y[Root.GetName]§! gains a permanent claim on §YEastern§!, §YWestern§! and §YSouthern Bamboo Forest§!."
 LCU_eientei_is_ours_title: "Seize Control over Eientei"
 LCU_eientei_is_ours_desc: "With the full control over Eientei, we will be able to use Eirin's wisdom, and Reisen strength for our own cause. Who knows, we might even find a usage for a disgrace of the princess, named Kaguya. Whatever the reason, we should gain our full control over Eientei."
 LCU_ghost_lands_title: "The Spirits' Pure Land"
 LCU_ghost_lands_desc: "It appears that the netherworld lands ruled by Yuyuko are not contaminated with impurity. These lands will be a great addition to our Lunar Empire. Moreover, in this way we can punish Yuyuko, who stole a valuable artifact from us not too long time ago."
 LCU_time_for_vengeance_title: "Punish Yukari"
 LCU_time_for_vengeance_desc: "Yukari Yakumo has tried to invade our moon many times. Despite the fact that her attempts were unsuccessful, she brought enough suffering to our people. Even now, this powerful youkai possess a threat for us. The time has come to eliminate Yukari once and for all, and pay her back for all the suffering she caused."
 LCU_humiliate_other_invaders_title: "Humiliate the other Invaders"
 LCU_humiliate_other_invaders_desc: "Yukari wasn't the only one who sought the power of the moon. Some other youkai and even humans, also wanted the power and technology of the moon, which is why they invaded. In most cases, they were instigated by Yukari, but it doesn't change the fact that they are guilty. We should teach them a lesson."
 LCU_improve_defence_title: "Protect the Capital"
 LCU_improve_defence_desc: "We got careless, which caused us many casualties. In order to prevent such situations in future, we should improve the defences of the Lunar Capital."
 LCU_develop_capital_title: "Repair the Cities"
 LCU_develop_capital_desc: "The capital and cities around are now well protected due to the new defence system. Due to the invaders, however, some of our cities were damaged, causing harm to their prosperity. Our next step should be to restore the cities itself, returning them to their previous glory."
 LCU_renovation_of_moon_title: "Renovation of the Moon"
 LCU_renovation_of_moon_desc: "By completely eliminating Junko and her allies, we have regained the full control of the Moon. However, because of the war, a lot of buildings and production sites were damaged or completely destroyed. We should restore what we can to celebrate our glorious return!"
 LCU_army_reforms_title: "Start Rabbit Conscription" 
 LCU_army_reforms_desc: "Our recent defeats showed us that our army was not ready to stop Junko's invasion of the Moon. Centuries of idleness and tranquility have weakened our army and country. It is time to change that by reforming our army. We will need warriors brought up in the strictest discipline, ready to carry out any order."
 LCU_royal_guard_mission_title: "Establish Iron Discipline" 
 LCU_royal_guard_mission_desc: "Our army reform has yielded excellent results, and now our troops are ready to repel any enemy. Now, we must choose the specialization of our army, and focus on improving our army in the chosen direction."
 LCU_reisen_title: "Rei'sen's Reforms" 
 LCU_reisen_desc: "Our pet, Rei'sen, has shown incredible results in the military craft. She has also displayed exceptional ability in tactics, charisma, and leadership. It seems like Rei'sen has a proposal regarding over further development of our military. We should hear her out."
 LCU_lunarian_empire_title: "Lunarian Empire"
 LCU_lunarian_empire_desc: "Years of tranquility and isolation created a weakness in our nation. And yet, despite that, raised our nation to greater heights than ever before. With the restoration of Lunar Empire, we will show everyone the true extend of our power!"
 LCU_sagume_title: "Lunarian Goddess"
 LCU_sagume_desc: "Sagume Kishin - is a goddess that is heavily respected by our people. Her authority and abilities might be useful for us. We should invite her to serve in our court!"
 LCU_moon_rabbits_question_title: "Reform Rabbit Laws"
 LCU_moon_rabbits_question_desc: "Moon rabbits has always been treated quite harshly in our lands. They are serving as a cannon fodder in our wars, and as a servants for us, Lunarians. Perhaps, it is time to change it?"
 LCU_doremy_title: "Ruler of Dreams"
 LCU_doremy_desc: "Doremy Sweet possess unique ability to control, create, and eat dreams. As such, she can gain knowledge of a character via their dreams alone, or, to manipulate a character to a certain degree via their dreams. She will of great use in our diplomatic affairs, providing us with an upper hand against any opponents. Doremy agreed to help us in exchange for providing direct access to places that are directly connected to the Dream World."
 LCU_purified_gensokyo_title: "Purified Gensokyo"
 LCU_purified_gensokyo_desc: "Most part of Gensokyo is polluted by impurity, making it impossible for us, Lunarians, to live here. We should purify Gensokyo, making it a good addition to our Lunarian Empire."
 lcu_purified_gensokyo_tooltip: "By completing this mission, we will unlock new §YChurch Aspects§! for our §YLunarian Faith§!!"
 LCU_purified_gensokyo_ct: "§Y[Root.GetName]§! has won at least §Y15§! battles (§Y[Root.lcu_battle_counter.GetValue]§!/§Y15§!)."
 LCU_purified_gensokyo_tt: "§Y[Root.GetName]§! has won at least §Y15§! battles.\n§YBattles are counted after the mission 'Lunarian Empire' has been completed.§!"
 LCU_purified_europe_title: "Purified Europe" 
 LCU_purified_europe_desc: "The land of earthlings have a far greater concentration of impurity, even compared to Gensokyo, but it can still be purified. We should purify at least a part of Earth, in the continent called Europe. It seems that Europe is the most developed part of Earth, containing various rich materials that can be used by us."
 LCU_world_domination_title: "World Domination"
 LCU_world_domination_desc: "Many years ago, we escaped from Earth to the Moon to avoid impurity. We have spent many years in harmony and isolation, enjoying our time. And yet, there were many creatures who invaded our moon in search for our power and technology or, simply, in an attempt to destroy us. This forced us to end our isolationist policy, rebuild our army, repel the invaders, and eliminate any possible threats for our land. Now, with the restoration of the Lunar Empire, we have influence not only in the Gensokyo, but on Earth too. No one can oppose us now! Glory to the Lunar Empire!"
 LCU_lunarian_science_title: "Lunarian Science"
 LCU_lunarian_science_desc: "After examining the Yumemi spacecraft, we came to the conclusion that although humans are far behind in technology overall, there are still areas in which they have surpassed us. Even our Lunarian princesses could have learned a few new things by examining this spacecraft. We cannot afford to stand still in terms of science. We must expand the construction of universities throughout our country, attract new scientists, and educating a new generation."
 LCU_reestablish_our_trade_title: "Invest in Our Merchants"
 LCU_reestablish_our_trade_desc: "The invasion of Junko and loss of many cities took a toll on our economy. Many of our merchants has lost their business, and some of them, even fled the country. We shall reestablish our trade influence all over the Moon region, bringing back our former glory. For that, we will need to generously invest in our merchants, and reconquer the land that has been took from us by Junko."
 LCU_build_manufactories_title: "High-Tech Production"
 LCU_build_manufactories_desc: "We shall not stay behind in the terms of production and development of our country. Part of the work that is being done by our craftsmans and Lunar Rabbits can be reassigned to automated machines, easing the tension on the workers, while providing higher production results."
 LCU_build_manufactories.tooltip: "Every province on the §YMoon§! continent, which has any §YManufactory§! building and is owned by §Y[Root.GetName]§! or its subjects, gains §G1§! Base Production."
 LCU_invade_heaven_title: "Heaven's Subjugation"
 LCU_invade_heaven_desc: "The Heavenly Realm ruled by the Hinanawi clan, consisting of the land free of impurity. However, they do not possess a solid leader. Just by looking at their mistress, Tenshi Hinanawi, we can already see how this nation can be ruined with just a few wrong steps which is why we should secure this land. Some of the Heavenly Realm residents are already working on us, as our messengers. By putting Heavens under directly our control, we can use this land to its greatest potential."
 LCU_space_travelers_title: "Space Travelers"
 LCU_space_travelers_desc: "Our spies have located a weird spaceship which has been floating around the Gensokyo. Moreover, it seems that it being controlled by a human! We should intercept this spacecraft, and investigate it along with human that has been piloting this ship. While we don't consider it possible that humans have more advanced technology than ours, we should still check as a precaution."
 LCU_establish_lunarian_navy_title: "Establish Lunarian Navy"
 LCU_establish_lunarian_navy_desc: "Our navy took quite a hit in the recent invasion by Junko and her allies. The fleet will be an essential part of the defense of our country, as such, we must rebuild it as soon as possible."
 LCU_lunarian_harbor_title: "Lunarian Harbor"
 LCU_lunarian_harbor_desc: "Our next step should be to restore full control of the Lunarian harbor. This will not only allow us to properly defend our country but also to plan our further invasions."
 LCU_break_the_barrier_title: "Break the Barrier"
 LCU_break_the_barrier_desc: "According to our information, the world of earthlings have advanced greatly since our leave. We should begin our exploration of the Earth. We can start by creating various bases that will serve as an outpost. A lot of the land on the Earth is still being occupied by primitive humans, however. We can just buy the land from them or expel them if they refuse to cooperate."
 LCU_discover_europe_title: "Discover Europe"
 LCU_discover_europe_desc: "There were always stories about unbelievable wealth and power in the far west. This so-called \"Europe\" is definitely was worth looking for. With the discovery of Europe, we should definitely establish our presence here!"
 LCU_declaration_of_war_title: "Landfall in Europe"
 LCU_declaration_of_war_desc: "Although the stories and rumors about Europe have been great, in our opinion, the states of Europe are nothing special. Backward nations, far from our technological and spiritual progress. It is time to decide our policy regarding humans. Should we contact them at all, inviting them to fair challenge? Or should we just exterminate them, like any impurity alike?"
 LCU_europe_domination_title: "Europe Domination"
 LCU_europe_domination_desc: "It seems that the earthlings were, after all, were nothing special. The various capitals of the proud European nations have been purified and now belong to us! "
 LCU_lazy_rabbits_title: "End the Rabbit Laziness"
 LCU_lazy_rabbits_desc: "The moon rabbits that form the backbone of our army are pretty lazy. They do not strive for achievements, and prefer to slack in their free time instead, which in turn creates problems for our army. We should enforce high discipline in our army, and deal with this problem once and for all."
 lcu_lazy_rabbits_removed_tt: "This will unlock a new privilege for Lunarian Rabbits estate, allowing us to send §YLunarian Officers§! into the army, gaining a better control over it!"
 LCU_moon_rabbits_trust_title: "Lunar-Rabbit Strife"
 LCU_moon_rabbits_trust_desc: "Right now, there is a strife between Nobles and Moon Rabbits. Each of these estates has a pity grudge against each other. The reason being - Moon Rabbits have always been treated as a mere slaves in our country. However, in recent times, they are gaining more and more influence, voicing their opinion, and asking for more rights. Lunarian Nobles are not pleased by it, thinking, that Moon Rabbits should stay as a slaves without rights. We should pacify this conflict at once by gaining trust from each of these estates."
 LCU_kaguya_mad_title: "Recruit Kaguya's Court"
 LCU_kaguya_mad_desc: "Lately, Eirin and Reisen has been serving as our advisors, improving our country with their skills. At the same time, Kaguya, that now lost the attention of her previous followers, has nothing to do. More than then that, it seems that Kaguya is getting envious of Eirin and Reisen, who have shown themselves well as advisors. We might need to do something about this situation before Kaguya had done something stupid."
 LCU_kaguya_mad_tooltip: "§YEirin§! and §YReisen§! are hired as §Yadvisors§! in our court."
 LCU_outpost_in_india_title: "Ancient India"
 LCU_outpost_in_india_desc: "We, Lunarians, were also living on Earth a really long time ago, before we came to Moon. In these ancient times, we heard tales of the country named India. Some of the Lunarians even managed to visit it. According to the tales, it was a highly developed spiritual country. In our days, the Ancient India have been fallen long time ago, and now, consists of many small countries. Let us visit the modern day India, to see how far the earthlings degraded from the ancient times. We might as well create our outpost here, which will serve as well as surveillance point."
 LCU_outpost_in_india.tooltip: "All provinces in the areas of §YNorth Lanka§! and §YSouth Lanka§!, which are owned by §Y[Root.GetName]§! or its subjects, lose §R1§! Base Tax, Base Production and Base Manpower and gain §R5§! Devastation.\nIn return, the provinces change their religion to §Y[Root.Religion.GetName]§! and their culture to §Y[Root.Culture.GetName]§!."
 LCU_outpost_in_africa_title: "Outpost in Africa"
 LCU_outpost_in_africa_desc: "According to our spies reports, there is nothing to see in Africa. However, creating an outpost in Africa might be a good idea. It will let us grasp a better control over ships traffic, which is going from Africa to India, increasing our presence significantly. Besides, purifying a few African provinces wouldn't be a problem for us."
 LCU_outpost_in_africa.tooltip: "We will §YPurify§! the provinces on the §YHorn of Africa§! controlled by us, making it into fine outpost!"
 LCU_outpost_in_egypt_title: "Control over Egypt"
 LCU_outpost_in_egypt_desc: "Ancient Egypt was another country that we heard about, when we were still residing on Earth. According to our spies report, the great buildings of the Ancient Egypt is still present, even to this day. We shall gain control over Egypt. It will serve as a connection point between Africa and Europe. As one of our engineer claims, it will be possible to create a canal via Egypt, which will allow us to transfer our troops via ships right into Europe."
 LCU_fear_of_europe_title: "The Scourge of Europe"
 LCU_fear_of_europe_desc: "For us, this is not a big surprise, but the earthlings do not see us as a threat yet. Instead, almost every European has heard about the Ottoman Empire and the threat that it poses to Europe. Our spies even reported that there is some similarities between our Empire and the Ottoman Empire. We still wonder what exactly did they meant by this, but they refused to elaborate. This is just not fair. We shall eliminate the Ottoman Empire, these pesky pretenders, showing to the Europe, that WE are the real threat. Eliminating Ottomans should be fairly easy for us, after all, they are just earthlings."
 ###Lunarian Capital modifiers
 lcu_prepare_for_war_modifier: "Prepared for War"
 desc_lcu_prepare_for_war_modifier: "War for our own survival awaits us. Our troops should be in the best possible condition."
 lcu_improved_defence: "Protected Capital"
 desc_lcu_improved_defence: "With the implementation of the new defence system for our capital, we are ready for any possible invasion."
 lcu_developed_capital: "Renovation"
 desc_lcu_developed_capital: "We have restored the greatness to our cities that were damaged during the war. This will stimulate our citizens to further restoration of our country."
 lcu_restored_fleet: "Lunarian Fleet"
 desc_lcu_restored_fleet: "We will need a mighty fleet not only for the protection of our country, but for our future conquests."
 lcu_army_reforms_modifier: "Army Reforms"
 desc_lcu_army_reforms_modifier: "The main focus of army reforms was to implement a steady training system for our soldiers, making them disciplined and ready for any task. We should see the fruits of our reform soon enough."
 lcu_lunarian_education: "Lunarian Education"
 desc_lcu_lunarian_education: "Science and technology has always served as an important part of national politics, practices, and identity of our country. We should make sure that we will never lose a lead in the science, by providing a new generation of qualified scientists."
 lcu_royal_guard: "Royal Guard"
 desc_lcu_royal_guard: "Royal guard, consisted of our best troops with finest equipment will help us to achieve victory!"
 lcu_royal_guard_2: "Prestigious Army"
 desc_lcu_royal_guard_2: "Using the authority and respect of our Lunarian Goddess, we can expect more people to join our army, making it more prestigious."
 lcu_purify_gensokyo: "Begin the Purification"
 desc_lcu_purify_gensokyo: "Now that we have Gensokyan land in our direct possession, we should begin the purification process, making this land more suited for our needs."
 lcu_purified_gensokyo_modifier: "Purified Gensokyo"
 desc_lcu_purified_gensokyo_modifier: "With the purification of the large part of Gensokyo, it became more peaceful and prosperous. Yet, it is only beginning of our purification."
 lcu_hightech_production: "High tech Production"
 desc_lcu_hightech_production: "With the construction of manufactories, we can produce goods in much larger volumes, while standardizing production."
 lcu_eientei_is_ours: "Help from Eientei"
 desc_lcu_eientei_is_ours: "Kaguya and Eirin will provide help to us in these dark times, offering their knowledge and ideas."
 lcu_lunarian_empire_modifier: "Lunarian Empire"
 desc_lcu_lunarian_empire_modifier: "Lunar Empire is finally restored, now, stronger and organized than ever. May any fools that oppose us be purified!"
 lcu_some_rights_for_rabbits: "Rights for the moon rabbits"
 desc_lcu_some_rights_for_rabbits: "By providing some rights for the moon rabbits, we can pacify the conflict and make them more loyal to us."
 lcu_harsh_treatment: "Harsh Treatment"
 desc_lcu_harsh_treatment: "Those foolish rabbits want more rights? We will give them more \"rights\" to serve in our army."
 lcu_conquest_of_gensokyo: "Conquest of Gensokyo"
 desc_lcu_conquest_of_gensokyo: "We have eliminated our long time rivals in Gensokyo. Yet, there is still forces in Gensokyo that can be a threat for us. It might be a good time to continue our conquest."
 lcu_goods_from_europe: "Goods from Europe"
 desc_lcu_goods_from_europe: "Now we have a large presence in Europe, and we can receive large quantity of various goods being transported from there."
 lcu_show_of_strength: "Show of Strength"
 desc_lcu_show_of_strength: "These European nations of earthlings wasn't a threat for us from the very beginning. Now, they are afraid of us and our glorious army! The rumors about our undefeatable army circulate through various nations."
 lcu_misfortune_goddess_modifier: "Misfortune Goddess"
 desc_lcu_misfortune_goddess_modifier: "Hina Kagiyama, the Misfortune Goddess, reluctantly agreed to help us with the purification of various lands and people."
 lcu_lunarian_faith_dominance: "Lunarian Faith Domination"
 desc_lcu_lunarian_faith_dominance: "Be it humans, youkai, shrine maidens or magicians, they all are nothing before us. Our faith is and our culture is the absolute power of Gensokyo."
 lcu_reisen_reforms_first: "Personal Protective Device"
 desc_lcu_reisen_reforms_first: "Personal protective devices developed by Rei'sen, which should increase survivability of our troops."
 lcu_reisen_reforms_second: "Scho-Ka-Kola Ration"
 desc_lcu_reisen_reforms_second: "A personal food ration, consisting mainly of chocolate, caffeine, and kola nut mix. Any soldier would be glad to receive one of these on the battlefield."
 lcu_reisen_reforms_third: "YK42B Experimental Rifle"
 desc_lcu_reisen_reforms_third: "Experimental Rifle developed by Rei'sen. Presents much higher firepower compared to the usual rifles."
 lcu_yuyuko_medium_treasure: "Yuyuko Recipes!"
 desc_lcu_yuyuko_medium_treasure: "Foreign cuisine recipes might help us in diplomatic affairs of our country."
 lcu_yuyuko_large_treasure: "Rare craftsmanship Products"
 desc_lcu_yuyuko_large_treasure: "Contact with a craftsmanship masters will provide a boost to our trade power."
 lcu_dominance_over_rabbits: "Full control over Moon Rabbits"
 desc_lcu_dominance_over_rabbits: "The moon rabbits have tried their luck with us, stabbing us in the back by their rebellion. Now that we have pacified their pity coup attempt, all of them will serve us. "
 lcu_fate_manipulation: "Fate Manipulation"
 desc_lcu_fate_manipulation: "It seems like the fate of our country has been slightly affected by Remilia, in a good way."
 lcu_colonial_growth: "Focus on Outpost Creation"
 desc_lcu_colonial_growth: "In order to reach various places of Earth, we will need to make several outposts around the world, making it easier for our forces to operate."
 lcu_hina_accepted: "Hina is Accepted"
 desc_lcu_hina_accepted: "Accepting Hina and her youkai friends into our country creates a minor disturbance."
 lcu_europe_integration: "Effort to integrate Europe"
 desc_lcu_europe_integration: "We have decided to integrate part of the Europe into our glorious Lunarian Empire, concentrating our efforts on it."
 lcu_resolved_conflict: "Conflict between Nobles and Rabbits resolved"
 desc_lcu_resolved_conflict: "We have provided help both for Nobles, and for Rabbits, gaining trust of both estates."
 lcu_rabbits_are_friends: "Favor the Rabbits"
 desc_lcu_rabbits_are_friends: "We should treat Rabbits with more respect, because they are indispensable part of our society."
 lcu_rabbits_are_plebs: "Favor the Nobles"
 desc_lcu_rabbits_are_plebs: "We should provide even more power to our Lunarian Nobles. At the end of the day, Lunarian Rabbits are just our slaves, and we shouldn't change our attitude to them."
 lcu_military_aid: "Lunarian Officers"
 desc_lcu_military_aid: "With the help of Lunarian Officers, our troops can reach out new heights!"
 lcu_eientei_is_ours_modifier: "Conquest of Eientei"
 desc_lcu_eientei_is_ours_modifier: "Eientei, the hideout of the once exiled princess Kaguya, is ours."
 lcu_reisen_lab: "Rei'sen Laboratory"
 desc_reisen_lab: "The place that previously was controlled by Junko, should be given out to our favorite pet, Rei'sen. With her bright mind, she will manage to open up many discoveries."
 th_purified_europe: "Purified Europe"
 lcu_control_over_eientei: "Control over Eientei"
 desc_lcu_control_over_eientei: "We have gained control over Eientei, purifying it from any impurity, and bringing our best engineers and traders to make the city grow."
 lcu_ambitious_project: "Ambitious Project"
 desc_lcu_ambitious_project: "Our Engineers saw a great opportunity to create something Great in this province, which made this place flock with artists, engineers, and traders."
 lcu_pearl_of_moon: "Pearl of the Moon"
 desc_lcu_pearl_of_moon: "The city that was desired by many earthlings, now, in our hands. We shall cherish it and protect it will, just to spite these pesky humans."
 lcu_world_domination: "World Domination §Y(Permanent)§!"
 lcu_prison_of_junko: "Prison of Junko"
 desc_lcu_prison_of_junko: "This province houses the entity Junko. Due to the danger Junko poses to Lunarian society, the province is expanded by a large defensive complex which makes it hard to occupy."
###Lunarian Rabbits##
 estate_lunarian_rabbits: "Lunarian Rabbits"
 estate_lunarian_rabbits_desc: "Lunarian Rabbits is a major source of general workers and soldiers for us, Lunarians. While they have much fewer rights compared to us, they still hold an influence on our country, mainly because of their solid numbers."
 estate_lunarian_rabbits_ownership: "Lunarian Rabbits Land Ownership"
 lunarian_rabbits_loyalty_modifier: "Lunarian Rabbits Loyalty Equilibrium"
 lunarian_rabbits_influence_modifier: "Lunarian Rabbits Influence"
 EST_VAL_RABBITS_DISASTER: "Lunarian Rabbits Rebellion"
 ###RABBIT ESTATE PRIVILEGES###
 th_estate_lunar_rabbits_land_rights: "Lunarian Rabbits Land Rights"
 th_estate_lunar_rabbits_land_rights_desc: "The Lunarian Rabbits live in lowly gutters and poor barracks, created by their lunarian overlords. In order to win their favor we should ensure betting housing and land rights to the rabbits."
 th_estate_lunar_rabbits_monopoly_of_wood: "Monopoly on Wood"
 th_estate_lunar_rabbits_monopoly_of_wood_desc: "Rabbits who cannot join the army due to back problems serve as our lumberjacks. Of course, not all rabbits are happy with that as rabbit backs snap easily under the pressure of wood which builds our nation. Fortunately for us, the rabbits will turn a blind eye if we ensure that the profit from this wood comes to fill their greedy pockets."
 th_estate_lunar_rabbits_monopoly_of_wood_mod: "Lunarian Rabbits Monopoly on Wood"
 desc_th_estate_lunar_rabbits_monopoly_of_wood_mod: "The state has granted the Lunarian Rabbits monopoly rights over wood production."
 MONOPOLY_INCOME_WOOD_DESC: "from naval supplies or tropical wood production."
 th_estate_lunar_rabbits_monopoly_of_wood_effect_tooltip: "§RNo income from §YNaval Supplies§! or §YTropical Wood§!.§!"
 th_estate_lunar_rabbits_monopoly_of_wood_revoke_tooltip: "Production income from §YNaval Supplies§! and §YTropical Wood§! is restored."
 th_estate_lunar_rabbits_monopoly_of_cotton_and_sugar: "Monoply on Plantations"
 th_estate_lunar_rabbits_monopoly_of_cotton_and_sugar_desc: "Historically, the plantations were maintained by pathetic rabbits who see themselves as too fine to die in combat. The rights of owning the plantations is given to the Lunarian while the rabbits only serve as its workers. However, this by the gods given privilege angers our minions. By granting these good-for-nothing rabbits a monopoly on the products from our plantations, they might be silent at long last."
 th_estate_lunar_rabbits_monopoly_of_cotton_and_sugar_mod: "Lunarian Rabbits Monopoly on Cotton and Sugar"
 desc_th_estate_lunar_rabbits_monopoly_of_cotton_and_sugar_mod: "The state has granted the Lunarian Rabbits monopoly rights over cotton and sugar production."
 MONOPOLY_INCOME_COTTON_AND_SUGAR_DESC: "from cotton or sugar production."
 th_estate_lunar_rabbits_monopoly_of_cotton_and_sugar_effect_tooltip: "§RNo income from §YCotton§! or §YSugar§!.§!"
 th_estate_lunar_rabbits_monopoly_of_cotton_and_sugar_revoke_tooltip: "Production income from §YCotton§! or §YSugar§! is restored."
 th_estate_lunar_rabbits_monopoly_of_grain_and_fish: "Monopoly on Food Supplies"
 th_estate_lunar_rabbits_monopoly_of_grain_and_fish_desc: "The grain is harvested by rabbit servants, the fishes caught by rabbit subjects. Hlaf of the harvested food is tribute to the state. By abolishing this tribute, the rabbits might finally be able to have some food for themselves."
 th_estate_lunar_rabbits_monopoly_of_grain_and_fish_mod: "Lunarian Rabbits Monopoly on Grain and Fish"
 desc_th_estate_lunar_rabbits_monopoly_of_grain_and_fish_mod: "The state has granted the Lunarian Rabbits monopoly rights over grain and fish production."
 MONOPOLY_INCOME_GRAIN_AND_FISH_DESC: "from grain or fish production."
 th_estate_lunar_rabbits_monopoly_of_grain_and_fish_effect_tooltip: "§RNo income from §YGrain§! or §YFish§!.§!"
 th_estate_lunar_rabbits_monopoly_of_grain_and_fish_revoke_tooltip: "Production income from §YGrain§! or §YFish§! is restored."
 th_estate_lunar_rabbits_rights_for_business: "Rights to do Business"
 th_estate_lunar_rabbits_rights_for_business_desc: "By providing rights to freely do business for Lunarian Rabbits, we can slightly improve the economy of our country."
 th_estate_lunar_rabbits_additional_supplies_for_army: "Additional Supplies for Army"
 th_estate_lunar_rabbits_additional_supplies_for_army_desc: "We can provide our army with additional supplies, which should improve the mood of our soldiers."
 th_estate_lunar_rabbits_send_general: "Send Lunarian Officers"
 th_estate_lunar_rabbits_send_general_desc: "Lunarian Rabbits are loyal to us, but some troops in the army are definitely slacking. We can send more Lunarian officers to supervise the situation in the army."
 th_estate_lunar_rabbits_promote_colonial_growth: "Promote Outposts growth"
 th_estate_lunar_rabbits_promote_colonial_growth_desc: "We can increase the number of Lunarian Rabbits tasked with the outpost building, which should make outpost building much faster."
 th_estate_lunar_rabbits_improve_working_conditions: "Improve working Conditions"
 th_estate_lunar_rabbits_improve_working_conditions_desc: "Right now, most of the Rabbits are tasked with the duty of serving in our army. Which, in turn, reduces the number of available workers in other fields, making their work harder. We can reduce the number of Lunarian Rabbits obligated to server in our military, creating more available workers for other fields."
 th_estate_lunar_rabbits_encourage_free_thinking: "Encourage Free Thinking"
 th_estate_lunar_rabbits_encourage_free_thinking_desc: "By encouraging a proper education for Lunarian Rabbits, we could gain the benefits for the advancement of our society. Yet, this decision poses some risks, making our society less stable."
 th_estate_lunar_rabbits_solidify_defence: "Solidify Defence"
 th_estate_lunar_rabbits_solidify_defence_desc: "We can ask our loyal vassal to increase the presence of Lunarian Rabbits in our garrisons and bastions, making them ready for any offence."
 th_estate_lunar_rabbits_slacking_rabbits: "Lazy Rabbits"
 th_estate_lunar_rabbits_slacking_rabbits_desc: "Moon Rabbits in our army are lazy, their discipline is lacking, and they do not strive for any achievements on the battlefield."
 th_estate_nobles_royal_guards: "Royal Guards"
 th_estate_nobles_royal_guards_desc: "Royal guard, consisted of our best troops with finest equipment will help us to achieve victory!"
 th_estate_nobles_prestigious_army: "Prestigious Army"
 th_estate_nobles_prestigious_army_desc: "Using authority of our Lunarian Goddess, Sagume, we can bring more people into our army!"
 ###RABBIT AGENDAS###
 estate_lunarian_rabbits_hire_advisor: "Hire a Military Advisor"
 estate_lunarian_rabbits_hire_advisor_desc: "Lunarian Rabbits think that they are not receiving a proper training, which will affect their performance in battle. They want to see a military advisor, that will lead them to victory."
 estate_lunarian_rabbits_fire_advisor: "Fire our Military Advisor"
 estate_lunarian_rabbits_fire_advisor_desc: "Lunarian Rabbits think that our Military advisor is being too harsh to them. They require to fire him immediately."
 estate_lunarian_rabbits_improve_living_standards: "Improve Rabbit Living Standards"
 estate_lunarian_rabbits_improve_living_standards_desc: "With the current policies of our country, the Moon Rabbits are suffering from too much work, and from too poor living standards. They require us to improve their conditions."
 estate_lunarian_rabbits_support_independence: "Support [agenda_country.GetAdjective] Independence"
 estate_lunarian_rabbits_support_independence_desc: "Seeing that the [agenda_country.GetAdjective] is suffering from it overlord, our Moon Rabbits require us to help this country, providing our help for their independance."
 estate_lunarian_rabbits_recover_stability: "Restore our Stability"
 estate_lunarian_rabbits_recover_stability_desc: "Our Moon Rabbits have noticed that our country has lost the stability and calm that it used to be. They ask us to bring back the times of stability and calmness."
 estate_lunarian_rabbits_crush_revolts: "Restore Public Security"
 estate_lunarian_rabbits_crush_revolts_desc: "With the overflow of the rebels, our country is losing stability. Our Moon Rabbits require us to restore public security, bringing the rebels down."
 estate_lunarian_rabbits_build_manufactory_in_y: "Build a Manufactory in [agenda_province.GetName]"
 estate_lunarian_rabbits_build_manufactory_in_y_desc: "Our Moon Rabbits ask us to improve the working conditions in our country, by building more autonomous manufactories."
 estate_lunarian_rabbits_regain_liberty: "Regain our Liberty"
 estate_lunarian_rabbits_regain_liberty_desc: "We shall bring back our independence, whatever the costs."
 estate_lunarian_rabbits_build_university_in_y: "Build a University in [agenda_province.GetName]"
 estate_lunarian_rabbits_build_university_in_y_desc: "Moon Rabbits require us to improve the education in our country, by building more Universities."
 estate_lunarian_rabbits_demilitarize_state: "Demilitarize the State"
 estate_lunarian_rabbits_demilitarize_state_desc: "Our country is too militarized! Too many Moon Rabbits are serving in the field. They require a break from their military duties."
 estate_lunarian_rabbits_build_up_manpower_reserves: "Recover Rabbit Population"
 estate_lunarian_rabbits_build_up_manpower_reserves_desc: "Our army took several losses recently. We shall give Moon Rabbits a rest, restoring our army in the process."
 estate_lunarian_rabbits_recover_abysmal_prestige: "Recover our Prestige"
 estate_lunarian_rabbits_recover_abysmal_prestige_desc: "The reputation of our country took a deep hit recently! Moon Rabbits are displeased by it, and require us to restore it to former glory."
 estate_lunarian_rabbits_improve_prestige: "Improve our Prestige"
 estate_lunarian_rabbits_improve_prestige_desc: "The Prestige of our country is still lacking it full potential. Our Moon Rabbits humbly ask us to improve it even more."
 estate_lunarian_rabbits_develop_x: "Increase Manpower in [agenda_province.GetName]"
 estate_lunarian_rabbits_develop_x_desc: "Our Moon Rabbits ask us to increase Manpower in [agenda_province.GetName]."
 estate_lunarian_rabbits_three_privileges: "Extend Rabbit Privileges"
 estate_lunarian_rabbits_three_privileges_desc: "Moon Rabbits want to have more privileges granted to them."
 th_demilitarized_society: "Demilitarized Rabbit Society"
 desc_th_demilitarized_society: "With demilitarized society, our Rabbits are more than willing to work on improving the economic state of our country."
 ###LUNARIAN DISASTER EVENTS###
 harsh_treatment_for_rabbits: "Harsh treatment for Rabbits."
 had_disaster_for_x_years_rabbits: "Had disaster for §Y10§! years."
 th_lunarian_rabbits_rebellion.1.t: "Lunarian Rabbits Rebellion"
 th_lunarian_rabbits_rebellion.1.desc: "The Great Disaster has fallen upon us. The day began with an eerie quietness to it. The normal grumbling of the rabbits was nowhere to be heard. The overseers reported the news with glee, under the belief that they had finally accepted their place in the empire. They were severely mistaken. All at once, contact with our several garrisons and organizers was lost.  After long centuries of absolute obedience, Lunarian Rabbits took their fates into their own hands, starting a grand rebellion for freedom. They betrayed their own masters, us. What fate awaits them? That's not even a question. We will crush them with all the might that we have, showing them the strength of true Lunarians!"
 th_lunarian_rabbits_rebellion.1.a: "Crush the Rebels!"
 th_lunarian_rabbits_rebellion.2.t: "Loyal Rabbits"
 th_lunarian_rabbits_rebellion.2.desc: "Despite everything, there are still Lunarian Rabbits that are incredibly loyal to us. They are voluntarily joining our armies to fight off their own brethren that disturb the peace of our country. Looks like at least some of Rabbits are smart enough to not bite the hand that feeds them."
 th_lunarian_rabbits_rebellion.2.a: "Good."
 th_lunarian_rabbits_rebellion.3.t: "Disturbance spreading"
 th_lunarian_rabbits_rebellion.3.desc: "Lately, more and more Rabbits hear about the ongoing rebellion that is spreading through our country, leading them to join rebels' army. They are making a mistake, and they will learn about that in a hard way."
 th_lunarian_rabbits_rebellion.3.a: "We will crush all of them!"
 th_lunarian_rabbits_rebellion.4.t: "Traitors in the Court!"
 th_lunarian_rabbits_rebellion.4.desc: "One of our entrusted advisors has betrayed us. Not only he joined the rebels side, he also destroyed a few valuable researches before he left."
 th_lunarian_rabbits_rebellion.4.a: "Damnation!"
 th_lunarian_rabbits_rebellion.5.t: "Sabotage!"
 th_lunarian_rabbits_rebellion.5.desc: "It seems like the Rebels are now adapting a new tactic, to bring as much chaos as they could. They are burning down production sites and houses of our common civilians, destroying a peaceful life of our country."
 th_lunarian_rabbits_rebellion.5.a: "Rebellious scumbags!"
 th_lunarian_rabbits_rebellion.6.t: "End of the Lunarian Rabbits Revolution"
 th_lunarian_rabbits_rebellion.6.desc: "At last, the long lasted rebellion of Lunarian Rabbits is over. Having not much strength to resist, leftovers of rebels are scattering from our country, seeking asylum in other countries. Most of the Lunar Rabbits remained loyal to us, and will continue to serve us even more willingly, now that they know consequences to disobedience."
 th_lunarian_rabbits_rebellion.6.desc2: "With a long and furious resistance, Lunarian Rabbits overwhelmed our country, earning their own freedom, and bringing eternal shame to us, Lunarians. Our country has suffered severe damage with their betrayal, but we still have to move forward."
 th_lunarian_rabbits_rebellion.6.a: "We have showed them their own place for good."
 th_lunarian_rabbits_rebellion.6.b: "A Dark day for Lunarian nation."
 th_lunarian_rabbits_rebellion.7.t: "Talents of the Nation"
 th_lunarian_rabbits_rebellion.7.desc: "Advisors and simply talented people gather in our capital. Among them are both nobles and Moon Rabbits. They offer their help in these difficult times, and pledge their allegiance to us. Realizing that the current uprising will only harm the country, they ask us only one thing - to end this, and as quickly as possible."
 th_lunarian_rabbits_rebellion.7.a: "We will gladly accept their help."
 th_lunarian_rabbits_rebellion.8.t: "Faithful Regiment"
 th_lunarian_rabbits_rebellion.8.desc: "One of the experienced generals in command of the Moon Rabbits has arrived in our capital. He doesn't want to fight us, but instead wants to help us, to put down the current rebellion. The Moon Rabbits, and the general himself, remember that they were always treated well. The current riot is just one big misunderstanding that we need to stop immediately."
 th_lunarian_rabbits_rebellion.8.a: "Their help is appreciated."
 ###LCU EVENTS###
 flavor_lcu.0.t: "The Pure Lands of [Root.GetName]"
 flavor_lcu.0.desc: "The [Root.GetAdjective] of [Root.GetName] only prosper in lands untouched by the filth of mortals.\n\nProvinces which are of [Root.Culture.GetName] culture gain 30% Local Tax, Production, Manpower and Sailors Modifier and -0.1 Monthly Devastation. However, provinces which are unaccepted gain 100 Minimum Local Autonomy and +100% Local Construction, Shipbuilding and Recruitment Time. Additionally to that, [Root.GetName] has access to a decision, which allows reduce the local Years of Nationalism by 5 when developing a province. However, the development is lost and the most likely revolt will rise up in this province.\nHas no effect during war."
 flavor_lcu.0.a: "Glory to [Root.GetName]."
 flavor_lcu.2.t: "Reform of the Lunarian army"
 flavor_lcu.2.desc: "With modernization, our army has reached new heights, showing especially high discipline and professionalism. Now, we should choose a specialization of our army. Our princesses, Watatsuki sisters, have a different opinions regarding this. Yorihime wants to restore a royal guard, which will consist of finest troops, with a best equipment possible. This will drastically improve our troops efficiently, but will also increase their cost. Toyohime, on the other hand, wants to increase the number of our troops, by creating new training bases, and increasing the prestige of our army in the eyes of the general population, which will force them to join it."
 flavor_lcu.2.a: "Why choose between these two valuable ideas, when we can use both of them?"
 flavor_lcu.2.a.tt: "We will unlock two new estate privileges for §YLunarian Nobles§!, called §YRoyal Guards§! and §YPrestigious Army§!!"
 flavor_lcu.3.t: "Control over Eientei"
 flavor_lcu.3.desc: "Many years ago, we have banished Kaguya Houraisan to Earth and forced her to live among filthy humans as a punishment for consumption of Hourai Elixir. After years of exile, we have decided to forgive Kaguya, and return her back to the moon. However, she betrayed our kindness, and escaped to Gensokyo, taking our genius, Eirin, with her. Now that we control Eientei, we could provide a punishment for Kaguya, Eirin and Reisen, however, that wouldn't be rational. Instead, we should use their knowledge and minds, to ensure the prosperity of the Lunarians in these dark times. And... what about this mansion, filled with Earth Rabbits? We should completely purify Eientei, because now, it is part of our glorious Empire!"
 flavor_lcu.3.a: "Eientei is ours!"
 flavor_lcu.4.t: "Moon Rabbits Question"
 flavor_lcu.4.desc: "With the advance of our society, moon rabbits started to get more aware of their status as servants for Lunarians and ordinary soldiers in our armies. In some of our cities, cells of discontent are emerging, demanding more rights for the moon rabbits and change of their status. We must provide some solution to this problem. It is time to take this situation in our hands."
 flavor_lcu.4.a: "What? They want more rights? We will give them more §Yrights§!!"
 flavor_lcu.4.a.tt: "Send all dissatisfied to serve in the army!"
 flavor_lcu.4.b: "We should openly discuss this matter with them, convincing them that serving us is a blessing."
 flavor_lcu.4.c: "A compromise should be reached. We will provide some rights to them."
 flavor_lcu.4.d: "We should provide them with a full autonomy in their own lands."
 flavor_lcu.4.d.tt: "A new unique vassal in our direct control will be created. This vassal wouldn't cost as any diplomatic slots to upkeep. Please also note that there will be a few unique §Ydiplomatic actions§!, usable only on our vassal."
 flavor_lcu.5.t: "Landing in Europe"
 flavor_lcu.5.desc: "We have finally found our way to Europe, which, according to our information, consist of most advanced nations of the earthlings. Now, we should acquire a land in the Europe, that will serve as a temporary base for our further operations. Contacting earthlings is pointless, so let us just seize island from them. We are sure that they will accept our ultimatum, seeing the strength of our nation."
 flavor_lcu.5.a: "How about Malta? This island will serve us well."
 flavor_lcu.6.t: "Question regarding Earthlings"
 flavor_lcu.6.desc: "We have made our landing in Europe, and we are ready to take any action. The only question left is our relation to humans. Should we interact with them via diplomacy, trying to integrate part of Europe into our glorious empire? Or should we just exterminate them all? Our Lunarian Princesses have different opinions on this matter."
 flavor_lcu.6.a: "Let's try to use our Diplomacy to deal with them."
 flavor_lcu.6.a.tt: "This choice will lead us to acquiring unique §YDiplomatic action§!, usable on any human nation. With this diplomatic action, we will be able to create §YLoyal Subjects§! out of earthlings!"
 flavor_lcu.6.b: "We shouldn't contact humans at all. Just exterminate them."
 flavor_lcu.6.b.tt: "This choice will lead us to acquiring a unique §YCasus belli§!, usable against any non-Gensokyo nation!"
 flavor_lcu.7.t: "Aftermath of the war with Yukari"
 flavor_lcu.7.desc: "We have defeated Yukari, and now, we have direct control over the lands once ruled by her. The largest population on these lands consist of youkai, still loyal to Yukari. We shouldn't tolerate this. We should begin immediate purification of these lands, banishing any youkai and other Yukari supporters. While doing so, we might also find some useful artifacts that have scattered through Yukari lands. From now on, these lands will be pure."
 flavor_lcu.7.a: "Begin purification!"
 flavor_lcu.7.a.tt: "All provinces in the areas of §YMayohiga§!, §YLand of Gap Youkai§! and §YEastern Mountains§!, which are owned by §Y[Root.GetName]§! or its subjects, lose §R1§! Base Tax, Base Production and Base Manpower and gain §R5§! Devastation.\nIn return, the provinces change their religion to §Y[Root.Religion.GetName]§! and their culture to §Y[Root.Culture.GetName]§!."
 flavor_lcu.7.b: "We should not push our luck right now. We will purify these lands over time."
 flavor_lcu.8.t: "A great Discovery"
 flavor_lcu.8.desc: "Our explorers have found a small island inhabited only by undeveloped aborigines. We can offer the natives some gold, thereby buying the island from them. This island will be an excellent discreet outpost for us."
 flavor_lcu.8.a: "Time to buy the island!"
 flavor_lcu.9.t: "Rei'sen Proposal"
 flavor_lcu.9.desc: "Our loyal pet Rei'sen has been working with great enthusiasm, searching for the ways to improve our army. According to her, she have found a few major ways to improve our army defences, but she would need a lot of resources and time to implement them. The final saying is ours. We can believe in Rei'sen, providing her with all resources that she needs. Or, we can force her to join the army as a general. With her military talent, she will surely make a fine commander."
 flavor_lcu.9.a: "Trust Rei'sen, and provide her with all resources that she needs."
 flavor_lcu.9.a.tt: "Being properly founded with resources, Rei'sen will begin her §YResearch Project§! to improve our military. We will be able to §Ycontrol §! in which direction Rei'sen research will take turn. We should expect great results from her in several years. "
 flavor_lcu.9.b: "No. We are sure that Rei'sen will get more useful experience on battlefield."
 flavor_lcu.9.b.tt: "Rei'sen will begin her §YResearch Project§! right on the battlefield. We are sure that she will manage to survive, acquiring useful experience!"
 flavor_lcu.10.t: "Die Hard Rei'sen"
 flavor_lcu.10.desc: "After several years on the battlefield, Rei'sen returned to us, bringing back valuable experience of survival in hell of a war. She also brought with her quite unusual device. Rei'sen claims that this device is her personal invention, which helped her on the battlefield. Upon closer inspection of this device, we have found it being very useful for our troops. We should begin the production of this device immediately!"
 flavor_lcu.10.a: "We shall equip our troops with this device!"
 flavor_lcu.11.t: "Yuyuko Treasures"
 flavor_lcu.11.desc: "Many years ago, the ghostly princess Yuyuko snuck into the moon and stole some valuable items from our treasury. Now, we have conquered the capital of the ghostly princess, and with it, her many treasuries. There are several rumors about what is actually stored in Yuyuko's treasury. Let us find out what exactly stored here by ourselves!"
 flavor_lcu.11.a: "Let's search for gold!"
 flavor_lcu.11.a.tt: "This option will lead us to a lot of gold.\n§G1000§! Ducats to be more precise."
 flavor_lcu.11.b: "Let's search for something...weird!"
 flavor_lcu.11.b.tt: "This option will lead us to the secret recipes Yuyuko's cook has.\nThese meals will improve our ability to Improve Relations by §G25.0%§! and our Trade Efficiency by §G20.0%§! for §Y25 years§!."
 flavor_lcu.11.c: "Let's search for the fine pieces of art."
 flavor_lcu.11.c.tt: "This option will lead us to receiving purely trade benefits.\nThese goods will improve our Mercantilism by §G5§! and our ability of Global Trade Power by §G25.0%§! and Goods Produced Modifier by §G10.0%§! for §Y25 years§!."
 flavor_lcu.12.t: "A Little Find"
 flavor_lcu.12.desc: "Inside the treasury, we have found a small chest full of ducats. We have expected more from the Yuyuko treasury, but this money will still be in great use for our country."
 flavor_lcu.12.a: "Having more funds is never bad."
 flavor_lcu.13.t: "A Weird Finding"
 flavor_lcu.13.desc: "Inside the Yuyuko treasury, we have found a lot of cuisine recipes that we have never seen before. Along with it, there are ingredients that are being preserved with magic and hard liquor drinks. That doesn't look like a wonderful find from the renowned treasury, but oh well. We can try to use these recipes. Perhaps, some of them are even good!"
 flavor_lcu.13.a: "Hope that we will find a good use of them."
 flavor_lcu.14.t: "A Solid Treasure"
 flavor_lcu.14.desc: "Inside the Yuyuko treasury, we have found out various kinds of rare craftsmanship products, such as jewelry, engraved tableware, pieces of art, sculptures, and fine textile work. All of this seems to be gathered from the different places of Earth. We can always sell those masterpieces, but it would be a quite simple way. Instead, we should try to find out the artisans of those masterpieces, building a contact with them. This could help us to greatly strengthen our trading presence on the world stage."
 flavor_lcu.14.a: "A large finding!"
 flavor_lcu.15.t: "Goods from Europe"
 flavor_lcu.15.desc: "Now that we have purified the Europe, a large territory with different goods, had become available to us. Not only does Europe contain the rarest materials that couldn't be possible to find on the Moon, there are also production sites, abandoned by humans. Moreover, it seems that most of the Wine was being produced in Europe. We could impose a monopoly on this alcoholic product, so much loved by the humans, and fairly increase price of it!"
 flavor_lcu.15.a: "All for the prosperity of Lunar Empire."
 flavor_lcu.16.t: "Fate of Invaders"
 flavor_lcu.16.desc: "Being humiliated with a total defeat, the Scarlet Devil and Eternal Shrine Maiden surrendered to our mercy. Fate manipulation? Ability to control Fantasy nature? Those superficial powers are nothing against the might of Lunarian army. Despite everything that Remilia went through, it seems that she is now filled with a respect for our glorious Lunarian nation. The Scarlet Devil even said, that now, only good fate awaits us. Another one of her tricks? We will see about that. Nevertheless, as a gesture of a good will, we will send both Remilia and Reimu free. Hopefully, they will learn to not cross us ever again."
 flavor_lcu.16.a: "Good fate will await us? Perhaps she is right."
 flavor_lcu.17.t: "Lunarian Guards"
 flavor_lcu.17.desc: "We have agreed to provide Lunarian Rabbits with their own territory. From now on, they will have more rights, but they will still serve us as protectors of the Moon. Now, let us choose the territory that will be provided to our vassal."
 flavor_lcu.17.a: "Let's give them some land in Gensokyo."
 flavor_lcu.17.a.tt: "By selecting this option, we will give \"Unnamed Dream World\" state to the Lunarian Rabbits."
 flavor_lcu.17.b: "Let's give them the land on Moon, right beside us."
 flavor_lcu.17.b.tt: "By selecting this option, the Lunarian Rabbits will receive \"Lunarian Lands\" state on the Moon."
 flavor_lcu.18.t: "The Defeat of Junko"
 flavor_lcu.18.desc: "Junko is the leader of the gruesome invasion of the moon. Countless Lunarians lost their lives in order to protect their loved ones from her wrath and it seemed that nobody would ever be able to defeat her.\nYet, fortune and fate were ultimatively on our side! Our brave Lunarian officers needed to send hundreds of rabbits to their deaths, but eventually, the combined forces of Lunarian weapons and rabbit bodies managed to defeat and capture the evil spirit of agony.\n\nJunko is now in our custody. However, it is clear that neither death nor banishment will get rid of the risk she poses to us. As such, [Root.Monarch.GetName] has decided that Junko shall forever be in the deepest prison of the Moon."
 flavor_lcu.18.a: "For all eternity, Junko shall be our prisoner."
 flavor_lcu.19.t: "Diplomatic Approach"
 flavor_lcu.19.desc: "Getting all of the job done by ourselves is not the best possible approach. After all, we can just provide earthlings with our superior Lunarian weapons, as an example of our generosity. The only thing that will be left for us, is to suggest these earthlings to attack their neighbors. Greedy for more power, humans will gladly kill each other for a peace of land. And then... we would be able to slowly gain control of their country, weakened by war."
 flavor_lcu.19.a: "Gaining control over earthlings will be easy."
 flavor_lcu.19.a.tt: "We will gain unique §YDiplomatic Action§!, usable on any country with non Gensokyan culture. This Diplomatic Action will allow us to change the technology group of the selected target. At the same time, it will force the selected target to declare an offensive war on their neighbors. If the country that we have selected will win the war, they will become our §YSubject§!.\nWe will also gain claims on the §Yimportant cities§! of Europe."
 flavor_lcu.20.t: "Exterminate Earthlings!"
 flavor_lcu.20.desc: "There is no point in trying to make contact with earthlings. They are filled with impurity, and there is only one solution to this. Let's just exterminate them completely, purifying their tainted land from any impurity."
 flavor_lcu.20.a: "Exterminate them!"
 flavor_lcu.20.a.tt: "We will gain unique §YCasus belli§! called §YExtermination§!, usable against any country with different culture.\nWe will also gain claims on the §Yimportant cities§! of Europe."
 flavor_lcu.21.t: "Smell of Victory"
 flavor_lcu.21.desc: "The once peaceful and playful fairies are running away, screaming for help. The once plentiful sunflower fields are being burnt down, along with youkai, which decided to hide inside them. Soon, all of this land will be exterminated, purified, and the eternal peace and harmony will await it."
 flavor_lcu.21.a: "What is this smell, you ask? This is a Smell of Victory."
 flavor_lcu.21.a.tt: "All provinces in the areas of §YSunny Plains§!, §YPerfect Cut Coast§! and §YUnnamed Dream World§!, which are owned by §Y[Root.GetName]§! or its subjects, lose §R1§! Base Tax, Base Production and Base Manpower and gain §R5§! Devastation.\nIn return, the provinces change their religion to §Y[Root.Religion.GetName]§! and their culture to §Y[Root.Culture.GetName]§!."
 flavor_lcu.22.t: "Diplomatic Proposal"
 flavor_lcu.22.desc: "We have sent our Lunarian Emissaries to Eientei. We propose them to submit to our superior rule, making them into our vassal. Our last attempt to do so didn't ended so well, and as a result of that, we lost Eirin. Hopefully, this time Eientei and Kaguya will be smarter. Otherwise, we will have to bring out our Lunarian army, solving this issue once and for all."
 flavor_lcu.22.a: "Let's wait for Eientei answer."
 flavor_lcu.22.a.tt: "We will send a messenger to §Y[EIT.GetName]§! and request them to surrender their throne to §Y[Root.Monarch.GetName]§!, creating a §GPersonal Union§! between our two nations.\n[EIT.Monarch.GetName] might see it as an insult and will declare §Rwar§! on us if the total development of §Y[EIT.GetName]§! exceeds §Y200§!."
 flavor_lcu.22.b: "Honestly, it is not worth the effort."
 flavor_lcu.23.t: "Eientei Answer"
 flavor_lcu.23.desc: "Eientei agreed to our proposal, joining our Lunar nation as a vassal. Something tells us that Eirin played a great role in this, convincing Kaguya to this wise decision."
 flavor_lcu.23.a: "At last, we have returned Eirin and our pet Reisen back!"
 flavor_lcu.24.t: "Betrayal of Eientei"
 flavor_lcu.24.desc: "Despite our honest efforts to stabilize the relations between us and Eientei, not only they refused our generous offer, but declared war on us. Kaguya even dares to claim the Lunarian throne to her own! We should show the price for such insolence to Kaguya, crushing them with our Lunarian army!"
 flavor_lcu.24.a: "Yet again, they have betrayed us. Some things never change."
 flavor_lcu.25.t: "Resolved Conflict"
 flavor_lcu.25.desc: "By listening to each side of the conflict, and helping the Lunarian Rabbits and the Nobles, we were able to put out the flames of the conflict, pacifying and gaining the trust of both sides. However, it is still up to us regarding regarding how we should treat these two different estates in the future. It is time to made up our choice."
 flavor_lcu.25.a: "We should trust and treat our Rabbits better!"
 flavor_lcu.25.b: "We shouldn't favor any party. We have already proven our worth to both of them."
 flavor_lcu.25.c: "Rabbits are nothing but filthy dirt! We should favor Nobles instead."
 flavor_lcu.26.t: "Research has been started!"
 flavor_lcu.26.desc: "Receiving a proper funding, Rei'sen can freely start her research, without any issues. However, there is still a question regarding - what exactly are we going to research, and what kinds of results should we strife to achieve?"
 flavor_lcu.26.a: "Our troops are dying too easily. We should increase their survival rate."
 flavor_lcu.26.a.tt: "Rei'sen will focus on developing means of personal defence for our troops, finding a way to reduce §YFire§! and §YShock§! damage dealt to them."
 flavor_lcu.26.b: "Our troops seems to have low morale lately. We should do something about it!"
 flavor_lcu.26.b.tt: "Rei'sen will focus on developing something that will increase our troops §YMorale§!."
 flavor_lcu.26.c: "We could use some superior firepower to dominate our enemies."
 flavor_lcu.26.c.tt: "Rei'sen will begin the development of weapon with superior §YFirepower§!!"
 flavor_lcu.27.t: "Fruits of Rei'sen Research"
 flavor_lcu.27.desc: "Rei'sen has completed her research, bringing to us her creation. She did a really good work on that one, and we are sure that her innovation will be useful in our army."
 flavor_lcu.27.a: "We should start using it immediately!"
 flavor_lcu.28.t: "Kaguya wants to prove Herself!"
 flavor_lcu.28.desc: "Kaguya, seeing as Eirin and Reisen has been trusted by us with a posts of renowned advisors in our court, have proclaimed that she can be useful too! She asks us to provide her with such position aswell. Kaguya promises to us that we will not regret this decision, and that her princess charm can be used to improve the diplomacy of our country. This sounds fishy, coming from Kaguya herself. But we might as well try to trust her this time."
 flavor_lcu.28.a: "Ugh, fine, we will make you into advisor too."
 flavor_lcu.28.a.tt: "We can now hire §YKaguya§! as our advisor via a decision! Hopefully, we will not regret about this."
 flavor_lcu.29.t: "Lack of money in the treasury"
 flavor_lcu.29.desc: "The amount of money in our treasury according to our calculation and the actual amount of money in our treasury does not match up. Upon closer investigation, we have found out that certain §Ysomeone§!, have wasted quite a large of sum by bying a bunch of expensive dresses. God damnnit, Kaguya!"
 flavor_lcu.29.a: "It was a bad idea after all..."
 flavor_lcu.30.t: "Corruption in the law system!"
 flavor_lcu.30.desc: "A few of our citizens have been voicing their complaints lately, that they have been wrongly accused of the crimes that they never did. There is also citizens that demand justice for the criminals, that walked away with too light punishment, or not punishment at all!  Upon closer investigation, we have found out that a few judges have listened to §YKaguya's advice§!, which in turn, changed their decisions. We will provide a severe punishment for the judges that have been seen in such activities. As for Kaguya,  we will need to have a long talk with  her."
 flavor_lcu.30.a: "You are really getting on my nerves, Kaguya!"
 flavor_lcu.31.t: "Our Reputation sinks!"
 flavor_lcu.31.desc: "At a recent social enterprise where Kaguya represented our great country as a diplomat, there was an incident, which dishonored us, and our Lunar Empire. At this event, Kaguya drank too much wine and went asleep right in the hall of celebration. Considering all of the previous incidents, it is time to do something about this situation, and about Kaguya in general. Yorihime seems to be having something in mind..."
 flavor_lcu.31.a: "That's it Kaguya, you are not walking out of it §Ralive!§!"
 flavor_lcu.31.a.tt: "Kaguya will be §Rkilled§! a few times. It's fine, she is immortal. Kaguya will also be eternally banished from our court."
 flavor_lcu.32.t: "Inspiration of our Engineers"
 flavor_lcu.32.desc: "When we purified part of Egypt, one of our engineers noticed a possibility to create canal on the Egyptian territory, which will connect the Mediterranean Sea to the Red Sea through it. The canal can serve as a much shorter path between Europe and Asia, and will allow us to transport our troops more easily. It can also serve as a great trade node. Any poor earthling would love to use this canal for a more easier ways of transportation, and we will be the one who control it. The only problem is that this project will require a lot of financing from us."
 flavor_lcu.32.a: "This will come in handy. We should build it!"
 flavor_lcu.32.a.tt: "All provinces in §YEgypt§!, which are owned by §Y[Root.GetName]§! or its subjects, lose §R1§! Base Tax, Base Production and Base Manpower and gain §R5§! Devastation.\nIn return, the provinces change their religion to §Y[Root.Religion.GetName]§! and their culture to §Y[Root.Culture.GetName]§!.\n\nUnlock the ability to construct the §YSuez Canal§! without the need of an Administrative Technology of §Y22§!."
 flavor_lcu.33.t: "Cherished city of Earthlings"
 flavor_lcu.33.desc: "Looking at history of humanity, we could not ignore the capital of the Ottoman Empire - Constantinopolis. It seems that the earthlings fought diligently for the right to own this city, shedding more and more blood, and destroying what was once one of the most beautiful cities by human standards. Even now, this city has retained some of its former beauty and significance for people. We shall purify this city from any impurity, and protect it from corrupted earthlings. For us, this city will serve as a museum exponate of human history. And for earthlings, it will serve as an eternal humiliation, because the city that they so desired is now ours."
 flavor_lcu.33.a: "From now on, this city will be named as §TLunapolis§!."
 flavor_lcu.33.a.tt: "The city will be §YPurified§!!"
 flavor_lcu.100.t: "Diplomatic Offer from Lunarian Capital"
 flavor_lcu.100.desc: "A few emissaries arrived to Eientei from the Lunarian Capital. They offer us to join the Lunar Empire, as a vassal state. They also promised us a dark consequences, if we to refuse their offer. Eirin, thinking about it, said that we should accept this offer. While this will severely restrict the freedom of Eientei, it will also protect us from any possible invaders in these hard times. Kaguya, on the other hand, has another plan in mind. She thinks that this is a great opportunity to claim Lunarian throne for our own."
 flavor_lcu.100.a: "We should follow Eirin's advice."
 flavor_lcu.100.b: "We will never surrender our freedom! War it is!"
 flavor_lcu.100.b.tt: "We will declare war against §YLunar Capital§! with §YRestoration of Union§! Casus Belli"
 flavor_lcu.101.t: "Work of our Spies"
 flavor_lcu.101.desc: "In the latest few months, we have sent many of our spies into Eientei. Their job was to weaken the Eientei from inside, creating an opportunity for us to attack, claiming Eientei for ourselves. And now, their work is done. Now we will be able to deal with Kaguya once and for all!"
 flavor_lcu.101.a: "We are ready to claim Eientei."
 flavor_lcu.110.t: "Lunarians Ultimatum"
 flavor_lcu.110.desc: "We have received a contact from a nation, that seems to be much more advanced than us. They claim to be coming from the Moon, calling themselves Lunarians. They gave us an ultimatum, to seize Malta island to them. All of the Malta citizens are to be evacuated, or, as they claim, to be purged. What shall we do about this dire ultimatum?"
 flavor_lcu.110.a: "We shouldn't fight these Lunarians. Give island to them!"
 flavor_lcu.110.a.tt: "We will give §YMalta§! island to §YLunarians§!."
 flavor_lcu.110.b: "Lunarians? Must be some kind of joke. If they want to seize it, they can try it by force."
 flavor_lcu.110.b.tt: "We will not give our §YMalta§! island to Lunarians. If they want war, they will have it."
 flavor_lcu.111.t: "Scared Earthlings"
 flavor_lcu.111.desc: "These earthlings got really scared of us, giving their island to us without any fight. Little do they know, this is only the begining of our conquest of the Europe. The population of Malta is evacuating in masses, but some of them still want to stay here until the end, claiming, that they will never leave their home. Looks like we will need to purify them."
 flavor_lcu.111.a: "Malta is Ours."
 flavor_lcu.111.a.tt: "We will gain control of §YMalta§!, §YPurifying§! it in the process. In order to make §YMalta§! into more suitable outpost, we will develop it. We will also receive cores on §YSicily§!. It will make a fine addition for our base in Europe!"
 flavor_lcu.112.t: "Earthlings want War"
 flavor_lcu.112.desc: "They didn't took our ultimatum seriously, claiming, that they are ready for any war to come. So be it. We will take this island from them by our force."
 flavor_lcu.112.a: "Peace was never an option."
 flavor_lcu.112.a.tt: "We will gain permanent cores in §YSicily§! area."
