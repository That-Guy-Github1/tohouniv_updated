 touhou_events.16.t: "Coffee Trade in Gensokyo"
 touhou_events.16.desc: "There are many roles in Gensokyo which demand a high amount of concentration during the whole work day. The kappa engineers, the judging yamas, the overworking tengus are prime examples for mentioned groups of interest.\nNaturally, the introduction of coffee to Gensokyo had a great impact on Gensokyan society. Yamas, kappas and tengus alike consume this liquid on a daily base."
