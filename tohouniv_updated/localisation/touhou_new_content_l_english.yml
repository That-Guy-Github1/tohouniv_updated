 th_diplo_events.482.t: "[From.GetName] withdrew from the Deal"
 th_diplo_events.482.desc: "The merchants and diplomats from [From.GetName] withdrew from the trade deal. Apparently, they are no longer interested in a trade post within our region of influence."
 th_diplo_events.482.a: "We can only laugh about their inability to decide."
 th_diplo_events.483.t: "[From.GetName] accepts the Deal"
 th_diplo_events.483.desc: "The wise [From.Monarch.GetTitle] of [From.GetName] accepted our deal. The trade post in their region is now ours."
 th_diplo_events.483.a: "Excellent."
 th_diplo_events.483.a.tt: "§Y[Root.GetName]§! pays §R[Root.th_money_to_transfer.GetValue]§! ¤ to §Y[From.GetName]§!."
 th_diplo_events.484.t: "[From.GetName] declines the Deal"
 th_diplo_events.484.desc: "Although we offered a non-substantial amount of money, the short-sighted [From.Monarch.GetTitle] from [From.GetName] declined our generous offer for the trade post."
 th_diplo_events.484.a: "Well, that's their mistake."
 th_diplo_events.490.t: "[Root.GetAdjective] Purchase of [From.GetAdjective] War Support"
 th_diplo_events.490.desc: "My [Root.Monarch.GetTitle], the government of [From.GetName] accepted the conditions for their war support. They shall fight and die like the mercenaries they are."
 th_diplo_events.490.a: "Excellent."
 th_diplo_events.490.tt: "§Y[Root.GetName]§! will pay §R[Root.th_money_to_give.GetValue]§! ¤ to §Y[From.GetName]§!."
 th_diplo_events.491.t: "[From.GetAdjective] Purchase of [Root.GetAdjective] War Support"
 th_diplo_events.491.desc: "My [Root.Monarch.GetTitle], the ambassador of [From.GetName] accepted the conditions for our war support. Their money is now part of our great treasury in exchange for our military aid."
 th_diplo_events.491.a: "War is a great business."
 th_diplo_events.491.tt: "§Y[From.GetName]§! will pay §G[Root.th_money_to_get.GetValue]§! ¤ to §Y[Root.GetName]§!."
 th_diplo_events.500.t: "[Root.GetAdjective] Purchase of [From.GetAdjective] Neutrality"
 th_diplo_events.500.desc: "My [Root.Monarch.GetTitle], the government of [From.GetName] accepted the conditions for their neutrality. The next five years will be time of peace between our realms."
 th_diplo_events.500.a: "Excellent."
 th_diplo_events.501.t: "[From.GetAdjective] Purchase of [Root.GetAdjective] Neutrality"
 th_diplo_events.501.desc: "My [Root.Monarch.GetTitle], the ambassador of [From.GetName] accepted the conditions for our neutrality. Their money is now part of our great treasury in exchange for five years of peace between our realms."
 th_diplo_events.501.a: "Let's hope this does not turn into a missed opportunity."
