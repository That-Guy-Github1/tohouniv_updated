 ###KPP MISSIONS###
 KPP_great_kappa_exploration_title: "Great Kappa Exploration"
 KPP_great_kappa_exploration_desc: "The world is a sphere and we are its masters. Brave kappa explorers traveled all around the globe and established bases for the great kappa empire."
 KPP_docks_of_the_kappas_title: "Centers of Conscription"
 KPP_docks_of_the_kappas_desc: "We kappa are not warmongers. However, it is apparent that our neighbors do not share this sentiment and prepared their military forces.\nWhile our current administration and government policies are good enough to recruit an emergency army for defense, it is far from sufficient to raise a counter offensive. We must construction additional centers of conscription to change this."
 KPP_marines_of_kappapolis_title: "Welcome to the Corps!"
 KPP_marines_of_kappapolis_desc: "Amphibious prowess is our strength which not many have. We must train our marines and expand our forces to maximize our advantage against the threats of the kappa."
 KPP_great_amphibious_army_title: "Amphibious Grand Army"
 KPP_great_amphibious_army_desc: "The forces of [Root.GetName] need to act on land and sea with equal levels of efficiency. The Kappa Marine Corps are the perfect unit to excel at both land and naval warfare. However, their numbers are still lacking and their strength still has room for improvements. We should expand the corps even further and embrace special military doctrines."
 KPP_great_amphibious_army_at: "The modifier '§YImproved Marine Training§!' gets upgraded to the following modifier:"
 KPP_great_amphibious_army_bt: "The modifier '§YThe Kappa Marine Corps§!' gets upgraded to the following modifier:"
 KPP_call_the_fleet_title: "Call the Fleet!"
 KPP_call_the_fleet_desc: "The threats to [Root.GetName] are not only from foreign lands. Some of our enemies are just as capable at naval warfare as we are. We must make sure that our navy is large enough to endure their attacks in the future, inevitable wars."
 KPP_break_through_the_barrier_title: "Break through the Barrier"
 KPP_break_through_the_barrier_desc: "Naval warfare might be one of our strong suits, but it pales to the curiosity of the kappa. Gensokyo is but a small place on a planet full of undiscovered wonders. It is our duty as explorers to break through this pesky Hakurei barrier and see what the outworld has to offer."
 KPP_colonial_ambitions_title: "Colonial Ambitions"
 KPP_colonial_ambitions_desc: "Gensokyo is filled with warmongers who want to go after their weaker neighbors. We shall not be like them!\nInstead, the focus of our attention shall be on what lies outside the barrier!"
 KPP_explore_far_west_title: "Explore the Far West"
 KPP_explore_far_west_desc: "The barrier is broken once and for all! Now the chance to see what empires might hide in the far west is in our hands! What potential new technologies and wonderous magic might reveal themselves to us? We have push further west to discover what hides in the unknown."
 KPP_explore_far_west_tt: "Has discovered any province in the §YAfrica§!."
 KPP_discover_europe_title: "Discover Europe"
 KPP_discover_europe_desc: "Gensokyan legends tell about a strange continent settled by humans with very shiny armor and outdated technology who built impressive empires. This \"Europe\" is said to possess many valuable resources. Naturally, these are just legends, but our curiosity dictates us to at least see if there might be a grain of truth."
 KPP_the_ship_of_space_title: "The Space Ship"
 KPP_the_ship_of_space_desc: "Not all residents of Gensokyo are either kappa, ordinary humans or magical youkai. Some special humans have followed the path of a kappa and embraced progress and technology. One of the most extreme cases is Professor Yumemi Okazaki, a great scientific mind who claims to be from the future. Her ship is unlike any we have ever seen before - a marvel of technology. Naturally, it is our duty to find a way to research this ship more properly."
 KPP_the_ship_of_space_at: "§Y[YUM.GetName]§! is either an ally or subject of §Y[Root.GetName]§! and has at least §Y75§! trust of [Root.GetName]."
 KPP_the_ship_of_space_bt: "§Y[YUM.GetName]§! does not exist and §Y[5301.GetName]§! is owned by §Y[Root.GetName]§! or its subjects."
 KPP_the_ship_of_space_ct: "§Y[Root.GetName]§! has an Administrative Techonlogy of §Y7§! and has at least §Y1§! regiment standing in §Y[5301.GetName]§!."
 KPP_colonize_the_cape_title: "Colonize the Cape"
 KPP_colonize_the_cape_desc: "South Africa contains many uncontested gold mines and other valuable resources. It is also a crucial region for the Asian trade flowing into Europe as all the merchants either have to cross the hostile Arabian deserts or sail around the Cape of Good Hope. It goes without saying that the Cape is the perfect spot for a new crown colony of [Root.GetName]."
 KPP_colonize_the_cape_tt: "§Y[Root.GetName]§! gains a permanent claim on the §YCentral Africa§! and the §YCongo§! regions if the missions '§YTake over East Africa§!' and '§YColonize the Horn§!' are already completed."
 KPP_great_army_of_the_republic_title: "Grand Army of the Republic"
 KPP_great_army_of_the_republic_desc: "Our situation is precarious. The lands of the kappa is split between two realms while the Moriya Clan seeks our subjugation. We must create a Grand Army of the Republic to counter our enemies." ##Fumo Fumo Continue Here Fumo##
 KPP_annex_the_mountain_kappas_title: "Annex the Yamawaro"
 KPP_annex_the_mountain_kappas_desc: "The yamawaro are kappa of the mountains - part of our people. However, they try to deny our common kinship. It is our duty as kappa to end this once and for all and take the yamawaro lands for us."
 KPP_annex_the_mountain_kappas_tt: "Every §YKappa§! province gains §G-15§! Years of Separatism."
 KPP_construct_kappa_defenses_title: "Construct Kappa Defenses"
 KPP_construct_kappa_defenses_desc: "Our land is surrounded by potential enemies of the kappa. To our north, the demons and their evil goddess Shinki rule over Makai and threatened our existence ever since we can think. To the north east, Senkai, the closed land of the hermits, expressed more than enough interest for kappa territory.\nThe Moriya Clan and the Tengus to our south might have been allies and trade partners in the past, but it is questionable if they truly remain friends of the kappa.\n\nWe are not an offensive people, but it is undeniable that our borders need fortifications."
 KPP_construct_kappa_defenses_ct: "Upgrade the fortification building to the next tech level."
 KPP_genius_of_the_kappa_title: "Engineering Genius"
 KPP_genius_of_the_kappa_desc: "With the knowledge and the support of Rika and Yumemi, the engineers of [Root.GetName] are ready to start their greatest engineering project: the Hisotensoku - a massive robot whish shall be the epitome of engineering genius.\nBut for that we must ensure that we have the necessary technology first."
 KPP_genius_of_the_kappa_ct: "§Y[Root.GetName]§! has a technology difference of at least §Y1§! compared to all known countries.\n§Y[Root.GetAdjective] subject countries do not count.§!"
 KPP_genius_of_the_kappa_tt: "No known country embraced more institutions than §Y[Root.GetName]§!.\n§Y[Root.GetAdjective] subject countries do not count.§!"
 KPP_take_over_east_africa_title: "Gold for the Hardware"
 KPP_take_over_east_africa_desc: "Our technology is limited to mostly steam and fuel based engines. Our engineers want to move on to new a way of technology: electricity! Copper is fortunately no issue in Gensokyo. However, gold, which is easy to use, conductive and resistant to corrosion, is much more difficult to acquire due to the youkai burning desire to keep it for themselves.\nLuckily, the alien continent of Africa has more than enough gold for our purposes."
 KPP_the_lost_tanks_title: "Engines of Destruction"
 KPP_the_lost_tanks_desc: "The human Rika is one of a kind. Instead of all the other friends who practice either magic or live an ordinary life as a peasant, the head engineer of the so called Panzerholics constructs and develops mobile machines for war. The technology is completely foreign in Gensokyo! Naturally, it is our duty to collect this technology for ourselves."
 KPP_the_lost_tanks_at: "§Y[THR.GetName]§! is either an ally or subject of §Y[Root.GetName]§! and has at least §Y75§! trust of [Root.GetName]."
 KPP_the_lost_tanks_bt: "§Y[THR.GetName]§! does not exist and §Y[5148.GetName]§! is owned by §Y[Root.GetName]§! or its subjects."
 KPP_the_lost_tanks_ct: "§Y[Root.GetName]§! has an Administrative Techonlogy of §Y7§! and has at least §Y1§! regiment standing in §Y[5148.GetName]§!."
 KPP_invest_in_the_kappalands_title: "Invest in the Kappalands"
 KPP_invest_in_the_kappalands_desc: "The Kappalands are marshes and fertile farmlands flood with rivers. We should construct workshops and marketplaces first so we can attract the terraformers who are interested in developing these lands."
 KPP_curtail_the_estates_title: "Governmental Re-Focus"
 KPP_curtail_the_estates_desc: "The government of our state is rudimentary at best. Individualism, while not a bad thing on its own, is deeply anchored in every kappa and working with others is only feasible in face of an existential threat. We kappa cannot succeed if our own competitive spirit and our genius keep us separated from each other.\nIt is time that the governmental and cultural spirit of our state see changes."
 KPP_enact_the_first_reform_title: "Reform Kappa Laws"
 KPP_enact_the_first_reform_desc: "The ancestral kappa were few in numbers and our laws from their time show this. The interests of the single kappa is above the interests of all kappa; the designs of inventions is never accepted on the fact alone that they are done by somebody else.\nThese laws are heavily outdated as all the inventions a single kappa can create are already born. The age of the large projects has started and we kappa need to learn to adapt to it. The ancient laws must be reformed!"
 kpp_had_counter_movement_disaster_tt: "Overcame the §YKappa Counter Movement§! disaster."
 KPP_enact_the_second_reform_title: "End the Competitions"
 KPP_enact_the_second_reform_desc: "Our people are geniuses who find easy solutions to complex problems. The issue, however, is that we rarely agree on a single solution and as such two kappa create two different solutions to the same issue, which then result into an escalation of the problem - and this only because of our competitive nature.\nCompetition and individualism are no bad things; they are vital for the colorful personalities of our state. However, the current state of competition is outright dangerous and leads to more internal turmoil than necessary. This has to stop!"
 KPP_enact_the_third_reform_title: "The Kappa Guild Wars"
 KPP_enact_the_third_reform_desc: "The competitions of the individual kappa is no longer a threat to our state stability. However, now entire factions and guild have formed in our country which try to enforce their own demands above the needs of kappa kind. But not only are they enemies of the state but also competitors with other guilds.\nWe must stop the Kappa Guild Wars if we ever want to unify our people."
 kpp_had_guild_wars_disaster_complete_tt: "Overcame the §YKappa Guild Wars§! disaster."
 KPP_unite_the_kappas_for_good_title: "The United Republic"
 KPP_unite_the_kappas_for_good_desc: "It is done. The laws are unified and strictly forbid kappa infightings. Bloody competitions have been tuned down and turned into a contest of the best tinkers and the government received several reforms that the best of the tinkers shall become leader of [Root.GetName]. All what is necessary is the codification of these laws and make them part of our constitution."
 KPP_discover_australia_title: "Discover Australia"
 KPP_discover_australia_desc: "There are myths of an oversized island filled with scary beasts which put even the youkai of Gensokyo to shame. It is said that this island is to the far south of Gensokyo, beyond the Hakurei Barrier. We must find it and secure for kappa kind."
 KPP_discover_australia_tt: "Discover any province in §YAustralia§!."
 KPP_colonize_australia_title: "Colonize Australia"
 KPP_colonize_australia_desc: "This Australia is pure hell. The animals are dangerous and the environment is the opposite of what our people considers as good weather.\nBut not all is lost. Australia might have resources which are of great value. And the lifeforms of this island can be utilized for further field tests. We must press on and colonize Australia."
 KPP_colonize_australia_tt: "Every province in §YAustralia§! which owned by §Y[Root.GetName]§! or its subjects gains §G1§! Base Tax, Base Production and Base Manpower."
 KPP_diplomacy_with_tengus_title: "Tengu Diplomacy"
 KPP_diplomacy_with_tengus_desc: "The tengus of the Youkai Mountain do not trust foreigners and non-tengus alike. However, the tengus are quite fond of our kind ever since we taught them the secrets of printing paper.\nThe current diplomatic position of [Root.GetName] is precarious and isolated. We need to reconnect with the tengus once again so we have a state who is ready to protect us from foreign great powers."
 KPP_diplomacy_with_tengus_tt: "We will request an alliance with §Y[TGU.GetName]§! if they have at least §Y75§! opinion of [Root.GetName].\n\nIf §Y[TGU.GetName]§! is our ally then their opinion of us improves by §G50§!.\n\nIf §Y[TGU.GetName]§! is a §YRival§! or an §YEnemy§! of §Y[Root.GetName]§! then we gain a general (§Y3§!/§Y3§!/§Y4§!/§Y2§!).\n\nIf §Y[TGU.GetName]§! does not exist then we gain §G25§! Prestige (becomes Monarch Power if we already have 100 Prestige)."
 KPP_a_net_of_alliances_title: "A Net of Alliances"
 KPP_a_net_of_alliances_desc: "Gensokyo has become a dangerous place for our people. States and realms have proclaimed their military ambitions on the continent and are more than ready to shed blood for it. We must create a net of alliances, which ensures the security of our kind."
 KPP_a_net_of_alliances_tt: " §YAllies§! have at least §Y150§! total Development."
 KPP_diplomacy_with_moriya_title: "Moriya Diplomacy"
 KPP_diplomacy_with_moriya_desc: "The Moriya Clan is an important customer as they ordered several pieces of technological wonder. They also possess great power in their ability to field armies which seem to not ran out of manpower.\nIt would be wise if we link with the Moriya Clan and either offer them our servitude as a religious tributary or achieve an alliance with them."
 KPP_colonize_peru_title: "Mountain Kappa Colony"
 KPP_colonize_peru_desc: "The Andes are a mountain range in South America rich of gold, silver and other valuable resources. But most importantly: they are the perfect environment for our cousins, the Mountain Kappa. Colonizing the Andes will have the following benefits: we gain access to valuable resources, we have a safe place for the field tests of our gadgets AND we can get rid of the more annoying part of the Mountain Kappa."
 KPP_discover_south_america_title: "New World's Jungles"
 KPP_discover_south_america_desc: "According to fairy explorers, the southern continent of the new world is home to a great river which grants the whole land life. Naturally, our people is attracted to large rivers, vivid jungles and comfortable swamps. We must find this continent and claim it for [Root.GetName]."
 KPP_discover_south_america_tt: "Discover any province in §YSouth America§!."
 KPP_colonize_brazil_title: "Colonize Brazil"
 KPP_colonize_brazil_desc: "The very best of our people deserve the luxurious housings in the New World. The very worst of our people deserve to work for their sins.\nBoth of these groups deserve to be sent to Brazil."
 KPP_secure_defensive_ground_title: "Secure the Castle"
 KPP_secure_defensive_ground_desc: "There is little interaction between the kappa and the inchling. Our people focus on the life at the rivers while the inchlings hide themselves in the miniature Shining Needle Castle.\nHowever, recent hostilities of our neighbors made it necessary for our realm to expand. The Shining Needle Castle is a perfect defensive position."
 KPP_settle_in_the_philippines_title: "Kappa Moluccas"
 KPP_settle_in_the_philippines_desc: "The large group of islands, which carry the name 'Moluccas', is rich of spices. While many, less developed species would take these spices for their meals. However, we see a great potential in them as they could be perfect fuel for our newest inventions."
 KPP_trade_in_malacca_and_moluccas_title: "More Spice for the Engine"
 KPP_trade_in_malacca_and_moluccas_desc: "The spices we collected are just the right amount of hotness. Our engines function with a new found on maximum efficiency. However, we only have a limited access to this valuable fuel. The humans of the Moluccas and Malacca are trying to hide their spices away from us for their \"trade\" and \"families\". We call nonsense on that! They try to deny our progress in sciecne. We must dominate this spice trade so our ships can have the pepper they need."
 KPP_discover_north_america_title: "New World's Highlands"
 KPP_discover_north_america_desc: "It is said that there is a region of highlands and mountains in the center of the New World. While not necessarily our preferred location to settle, the minerals and resources of this region might be be very handy for our engineers. We should discover these lands and see their potential for ourselves."
 KPP_discover_north_america_tt: "Discover any province in §YMexico§! or §YCentral America§!."
 KPP_mexican_trade_posts_title: "Gain Obsidian Access"
 KPP_mexican_trade_posts_desc: "Our engineers have one goal in mind: to make the ships of [Root.GetName] the most robust and dangerous ships on the world. Through their experiments, they learned that a certain new material, obsidian, is what they need to reinforce the hulls of our ships so they stand the heat of battles.\nObsidian, however, is not a resource common in Gensokyo. As such we have to travel to the New World and claim the obsidian for us from the natives."
 KPP_collect_gadgets_1_title: "A Small Step for a Kappa"
 KPP_collect_gadgets_1_desc: "Technology is the life force of our society; of our culture and economy. It is in our best interest to invest in it no matter the cost."
 KPP_collect_gadgets_tt: " §YKappa Gadgets§! have been unlocked."
 KPP_collect_gadgets_2_title: "Progress of Kappa-kind"
 KPP_collect_gadgets_2_desc: "Our current state of discovered gadgets impresses the simple minded around us. Yet, that is nowhere near to our true potential. We must develop new gadgets and technologies!"
 KPP_collect_gadgets_ct: "The modifier from the previous mission gets upgraded to:"
 KPP_collect_gadgets_3_title: "Hegemony of Technology"
 KPP_collect_gadgets_3_desc: "It is clear by now that we are the unquestioned hegemony in the fields of technology. Let everybody know that there is no other country as advanced and enlightened as [Root.GetName]."
 ###KPP MISSION REWARDS###
 kpp_experimental_spice_fuel: "Spice Fuel"
 desc_kpp_experimental_spice_fuel: "Despite all common sense, the spices have proven to be the perfect fuel for our ships. Their hotness give the right amount of pepper to their speed."
 kpp_imperial_kappapolis: "Great World Explorers"
 desc_kpp_imperial_kappapolis: "The great secrets of the world have been revealed. No matter what continent, we kappa have set foot on all of them."
 kpp_mountain_kappa_exodus: "Mountain Kappa Exodus"
 desc_kpp_mountain_kappa_exodus: "The Mountain Kappa in our country are all moving to the new world. Intended or not, their departure decreases the friction between the kappa more than anybody of us could have imagined.\nOf course causation and correlation are questionable here."
 kpp_tropical_wood_tax: "Tropical Wood Tax"
 desc_kpp_tropical_wood_tax: "The wood of Brazil is of exquisite qualities and highly demanded in [Root.GetName]. Naturally, there is a great deal of profit to gain from taxing this wood until the demand dies down."
 kpp_technological_hegemony_1: "The First Step"
 desc_kpp_technological_hegemony_1: "The technological progress of our nation can not start with big inventions but with the introduction of small gadgets which help the life of the average kappa. Though humble it might be, this small step is the first one to greatness."
 kpp_technological_hegemony_2: "Technological Progress"
 desc_kpp_technological_hegemony_2: "The gadgets of [Root.GetName] reach new levels of complexity and usability. Where we once used small tools to help the daily life, we now have advanced machines which serve kappa kind."
 kpp_technological_hegemony_3: "Hegemon of Engineering"
 desc_kpp_technological_hegemony_3: "Kappa and engineering are synonymous to each other. In this world nobody would come to the idea to separate these two concepts. We are master engineers, our once simple gadgets are now world defining aspects of our society."
 kpp_miracle_mallet: "Miracle Mallet (TM)"
 desc_kpp_miracle_mallet: "The Miracle Mallet is a legendary weapon in the possession of the inchlings. Due to our forceful... acquisition of their realm, the inchlings are not eager to share their weapon with us.\nFortunately for us, we managed to create a pseudo Miracle Mallet, which has similar effects of shrinking and enlarging, though it is only very temporary."
 kpp_fortification_of_kappapolis: "Fortification of Kappapolis"
 desc_kpp_fortification_of_kappapolis: "Our path of conquest is over in Gensokyo. All of our resources are now concentrated in keeping the borders of our land secure against all kind of invaders."
 kpp_colonial_empire: "Colonial Kappa Empire"
 desc_kpp_colonial_empire: "Whatever direction a youkai might go, they will always find a place where kappa can call home.\nIn order to keep this status active, the ships of our navy has been equipped with newest engine technology which allows them to travel far distances in a short amount of time."
 kpp_perfect_gold_mining: "Enhanced Gold Mining"
 desc_kpp_perfect_gold_mining: "This gold mine of this province is currently exploited by the machineries of the kappa."
 kpp_western_discoveries: "Wonders of Discoveries"
 desc_kpp_western_discoveries: "The discovery of India caused a wave of new curiosity for our people. We are eager to find what lays further west."
 kpp_takanes_merchants: "Takane's Merchants"
 desc_kpp_takanes_merchants: "The integration of Yamashiro led to the seizing of its commercial assets. The merchants, which previously assisted Takane, will do a great service for the state."
 kpp_alliance_makers: "Alliance Networker"
 desc_kpp_alliance_makers: "Our diplomats created a large net of alliance for [Root.GetName]. Now, their only goal is to maintain this net for the benefit."
 kpp_the_kappa_conscription: "The Kappa Marine Corps"
 desc_kpp_the_kappa_conscription: "The establishment of new conscription centers and the military reforms lead to the creation of the Kappa Marine Corps. They serve their state with pride and their lives."
 kpp_elite_kappa_marines: "Improved Marine Training"
 desc_kpp_elite_kappa_marines: "The marines of our state have mastered the arts of disembarking in record time. However, they land-to-land combat skills were lackluster.\nThrough the improved kappa marine trainings these flaws have been extinguished once and for all."
 kpp_marine_shock_troopers: "Marine Shock Troopers"
 desc_kpp_marine_shock_troopers: "The doctrines of the Kappa Marine Corps introduced new breakthroughs in the fields of infantry combat. These lessons will shape our marines from \"just some oddity\" to an actual threat on the battlefield."
 kpp_grand_amphibious_force: "Grand Amphibious Force"
 desc_kpp_grand_amphibious_force: "The training in the land and naval aspects of warfare boosts the confident of our soldiers and sailors. Additionally to that, it teaches both forces of our country the abilities to act on land and sea with discipline and efficiency, making them to perfect marines for the Kappa Marine Corps."
 kpp_kappa_curiosity_modifier: "Kappa Curiosity"
 desc_kpp_kappa_curiosity_modifier: "The outworld calls for us. It attracts the attention of our curiosity with its mysteries and yet to be discovered wonders."
 kpp_explorer_spirit: "Explorer Spirit"
 desc_kpp_explorer_spirit: "Nothing gets us more excited than our explorer spirit when discovering the things which were known to kappa-kind before!"
 kpp_expanded_local_defenses: "Kappa Fortifications"
 desc_kpp_expanded_local_defenses: "This province has been fortified by the kappa. It received several defensive buildings and obstacles which hinder invading forces from occupying the province."
 kpp_australian_colonization: "Australian Colonization Efforts"
 desc_kpp_australian_colonization: "The colonization of Australia has proven to be difficult. Additional resources of [Root.GetName] has been diverted to the settlement of the hostile lands of Australia."
 kpp_overcame_counter_movement_disaster: "Expelled the Counter Movement"
 desc_kpp_overcame_counter_movement_disaster: "The threats from the conservative, opportunistic and competitive kappa have been expelled. No longer is the election of a tinkerer the cause for a nationwide revolt.\n\n§YKappa Competitors will not rise up as long this modifier is active.§!\n§YModifier gets removed if we no longer have the Kappa State reform.§!"
 kpp_abolished_reckless_competitions: "Abolished Reckless Competitions"
 desc_kpp_abolished_reckless_competitions: "The kappa finally learned the lessons of teamwork and are now ready to put their differences and their own interests behind for the sake of the greater good.\n\n§YElections now give Innovativeness as long this modifier is active.§!\n§YModifier gets removed if we no longer have the Kappa State reform.§!"
 kpp_overcame_guild_wars_disaster: "Won the Kappa Guild Wars"
 desc_kpp_overcame_guild_wars_disaster: "The Kappa Guild Wars are finally over and [Root.GetName] came out of it victorious. The idea of unity through cliques which fight against other factions within the state is no more.\n\n§YEnables a decision which allows us to automatically elect Nitori every 25 years.§!\n§YModifier gets removed if we no longer have the Kappa State reform.§!"
 kpp_first_major_reform: "Reforms of Stability"
 desc_kpp_first_major_reform: "The Kappa Counter Movement has shown the flaws of a government without a secured way of elections. These reforms shall ensure that this issue shall never appear again."
 kpp_second_major_reform: "Reforms of Unity"
 desc_kpp_second_major_reform: "The Kappa Anti-Teamwork Coalition left scars on our society. Through the reforms of unity we can finally heal these scars."
 kpp_third_major_reform: "Reforms of Safety"
 desc_kpp_third_major_reform: "The Kappa Guild Wars were a series of terrifying and bloody conflicts in [Root.GetName]. The reforms of safety make sure that [Root.GetName] will never go through a similar time.\nInstead, the kappa of our state have now a proper sense of unity and fight for the safety of each other."
 ###KPP DISASTERS###
 th_kappa_counter_movement_disaster: "Kappa Counter Movement"
 kpp_triggered_kappa_counter_movement_disaster_tt: "Enacted the §YIntroduce Anti-Revolt Laws§! decision."
 th_kappa_counter_movement_disaster_tt: "Had the §YKappa Counter Movement§! disaster for at least §Y10§! years."
 th_kappa_guild_wars_disaster: "Kappa Guild Wars"
 kpp_triggered_kappa_guild_wars_disaster_tt: "Enacted the §YDissolve Powerful Factions§! decision."
 th_kappa_guild_wars_disaster_tt: "Had the §YKappa Guild Wars§! disaster for at least §Y10§! years."
 kpp_has_nitori_in_charge_tt: "Has §YNitori Kawashiro§! has ruler of §Y[Root.GetName]§!."
 kpp_had_the_capitalists_in_power_once: "Had the §YSuper Capitalists§! once in power during the disaster."
 kpp_had_explosion_enjoyers_in_power_once: "Had the §YExplosion Enjoyers§! once in power during the disaster."
 kpp_had_independent_marines_in_power_once: "Had the §YIndependent Marines§! once in power during the disaster."
 th_lunarian_rabbits_rebellion: "Lunarian Rabbits Rebellion"
 th_lunarian_rabbits_rebellion_end_ai_tt: "Had §YLunarian Rabbits Rebellion§! for §Y10§! years."
 th_lunarian_rabbits_rebellion_tt: "We chose a stand of §YHarsh Treatment§! of the Lunarian Rabbits."
 ###KPP FLAVOR EVENTS###
 flavor_kpp.1.t: "Kappa Elections!"
 flavor_kpp.1.desc.a: "It is once again time for elections in [Root.GetName]. [Root.Monarch.GetName] is still eligible to be re-elected into the [Root.GetAdjective] office, but [Root.Monarch.GetSheHe] must defeat [Root.Monarch.GetHerHis] three primary competitors first..."
 flavor_kpp.1.desc.b: "It is once again time for elections in [Root.GetName]. As it is tradition, [Root.Monarch.GetName] has to abdicate so another kappa can try to keep the highly competitive kappa of [Root.GetName] together. The following three primary candidates have been nominated..."
 flavor_kpp.1.e: "Elect Nitori."
 flavor_kpp.2.t: "Kappa Elections!"
 flavor_kpp.3.t: "The Kappa Marine Corps"
 flavor_kpp.3.desc: "The kappa of Gensokyo were always a peaceful people, trying to create new inventions and earn some money on the markets of the Human Capital. Warfare, while not foreign, was never a big concern.\nBut Gensokyo has changed. Clans and realms have risen to power and are now attempting to spread their influence by force. [Root.Monarch.GetName], [Root.Monarch.GetTitle] and an elected ruler of the kappa, has reorganized the military of [Root.GetName] and introduced a new reform which shall play into the amphibious strengths of the kappa.\nThe Kappa Marine Corps are born."
 flavor_kpp.3.a: "Welcome to the Corps!"
 flavor_kpp.4.t: "Weaponized Australian Wildlife"
 flavor_kpp.4.desc: "Venomous spiders; ferocious crocodiles; aggressive birds. The wildlife of Australia has caused headaches to our colonists for quite some time.\nThis changes today when our most adventurous engineers travelled to Australia and caught several specimen of Australian animals. Through painful - and maybe not quite animal friendly - field tests, the engineers managed to mount machine guns and other technological weapons on the animals which caused so much grief."
 flavor_kpp.4.a: "The future is now!"
 flavor_kpp.5.t: "The Great Space Ship of the Future"
 flavor_kpp.5.desc: "The interiors are painfully bright and look like it is made out of the purest chrome a kappa could ever imagine. Though it's not the most exciting inside from an aesthetic point of view, the many screens, buttons and levers break the visual monotony.\nOur brightest minds worked day after day to reverse-engineer the technology - without success. But their work is not completely futile as they managed to recreate the weapon systems of the ship and integrated them into our arsenal of available gadgets."
 flavor_kpp.5.a: "At least these Aerial Torpedos are our efforts worth."
 flavor_kpp.6.t: "The Tanks of Rika"
 flavor_kpp.6.desc: "The subjugation of the Panzerholics gave us access to their mobile artillery - and it beyond what any kappa could have imagine from human technologies. Several tons heavy and with incomprehensible firepower, the \"tanks\" of the Panzerholics are the great human weapon to surpass the Gensokyan magic."
 flavor_kpp.6.a: "These tanks will make a fine addition to our arsenal."
 flavor_kpp.7.t: "Fly! Sanpai Fight"
 flavor_kpp.7.desc: "\"Fly! Sanpai Fight\" - the newest breakthrough in kappa technology. Although its name raised many eyebrows of veteran kappa engineers, the idea undoubtedly convinced even the most conservative tinkerer. Through the usage of the advanced technology of the space ship, the brilliant minds of our [Root.GovernmentName] designed a jetpack for the usual kappa, which allows them to move over difficult terrain with relative ease. No longer has any kappa have to walk into the battlefield on foot - and best the best thing about them is their reliability! Even under heavy fire, the Fly! Sanpai Fight jetpack remains functional and safe for usage."
 flavor_kpp.7.a: "I bet these mountain kappa would have not cared about user safety!"
 flavor_kpp.8.t: "The Hisoutensoku Robot"
 flavor_kpp.8.desc: "Hisoutensoku is a giant robot which was originally designed to be used for advertising for the Moriya Shrine. [Root.GetAdjective] engineers repurposed the robot, however, and reworked it into a large machine of destruction and power for the great army of the republic."
 flavor_kpp.8.a: "Nobody can defeat us with Hisoutensoku on our side!"
 flavor_kpp.9.t: "[MRY.GetName] and the Kappa"
 flavor_kpp.9.desc: "[MRY.GetName] is lead by two goddesses and their shrine maiden apprentice Sanae. In the past, the goddesses as well as the maiden were considered friends and good customers of our people. But times change. Through the diplomatic pressure of Gensokyo and the uncertainty of the future, [MRY.GetName] has decided to cut all connections with their former allies and friends. The goddesses can afford this. But we cannot. Our own diplomatic position is precarious as the demons of Makai seek our destruction.\nWe are not much of a fighter state, but we do know our friends. We should consider to ask the Kanako and Suwako if they accept us as their ally or at very least as their tributary."
 flavor_kpp.9.a: "We shall become Kanako's religious tributary."
 flavor_kpp.9.a.tt: "We will ask §Y[MRY.GetName]§! to accept §Y[Root.GetName]§! as their §YReligious Tributary§!."
 flavor_kpp.9.b: "We shall become Suwako's tributary."
 flavor_kpp.9.b.tt: "We will ask §Y[MRY.GetName]§! to accept §Y[Root.GetName]§! as their §YTributary§!."
 flavor_kpp.9.c: "We need their alliance. Now."
 flavor_kpp.9.c.tt: "We will ask §Y[MRY.GetName]§! for an alliance."
 flavor_kpp.9.d: "They are no longer sworn friends of the kappa."
 flavor_kpp.10.t: "[From.GetName] asks to become our Tributary"
 flavor_kpp.10.desc.a: "The kappa of [From.GetName] seem to be in a diplomatic emergency. They are ready to give up part of their sovereignty and become our religious tributary. All what is now required is the confirmation from Kanako."
 flavor_kpp.10.desc.b: "The kappa of [From.GetName] seem to be in a diplomatic emergency. They are ready to give up part of their sovereignty and become our tributary. All what is now required is the confirmation from Suwako."
 flavor_kpp.10.a: "The kappa shall be our tributary state."
 flavor_kpp.10.b: "We see no value in this kind of relationship with the kappa."
 flavor_kpp.11.t: "[From.GetName] requests an Alliance"
 flavor_kpp.11.desc: "The kappa of [From.GetName] have sent their ambassador to the court of [Root.Monarch.GetName]. They have only one wish: a mutual alliance between [Root.GetName] and [From.GetName]. Of course an alliance with the technological advanced kappa seems appealing, but we cannot forget that their lands might be better under our direct administration in the long run..."
 flavor_kpp.11.a: "We should accept their request."
 flavor_kpp.11.b: "We have little reason to ally our future conquest target."
 flavor_kpp.12.t: "[TGU.GetName] and the Kappa"
 flavor_kpp.12.desc: "The tengu of [TGU.GetName] are not really keen in inventing new technology. However, everybody knows of their famous printing presses which allow them to print several thousands of newspaper pages a day.\nWhat is not known is that this technology is kappa tech. The tengu still owe us a favor for these printing machines. It would be beneficial for us if we remind them of this favor and gain an alliance with them out of it."
 flavor_kpp.12.a: "Good idea. Send an ambassador to [TGU.GetName]."
 flavor_kpp.12.a.tt: "We will ask §Y[TGU.GetName]§! for an alliance."
 flavor_kpp.12.b: "There is little reason to ally the treacherous tengu."
 flavor_kpp.13.t: "[From.GetName] requests an Alliance"
 flavor_kpp.13.desc: "The kappa of [From.GetName] have sent their ambassador to the court of [Root.Monarch.GetName]. They have only one wish: a mutual alliance between [Root.GetName] and [From.GetName]. Of course an alliance with the technological advanced kappa seems appealing, but we cannot forget that their lands might be better under our direct administration in the long run..."
 flavor_kpp.13.a: "We should accept their request."
 flavor_kpp.13.b: "We have little reason to ally our future conquest target."
 flavor_kpp.14.t: "Colonial Gadgets"
 flavor_kpp.14.desc: "Our conquest of the New World inspired many of our greatest minds to invent useful gadgets for the life oversea. The kappa engineers reached out to [Root.Monarch.GetName] to present their newest ideas of new gadgets for the kappa arsenal of tools..."
 flavor_kpp.14.a: "Pick the Gold Extractor designs."
 flavor_kpp.14.b: "Pick the Trade Ship Steam Engine designs."
 flavor_kpp.14.c: "Pick the Bookkeep-inator designs."
 flavor_kpp.14.d: "Their designs are all rubbish!"
 flavor_kpp.15.t: "Test Field Breakthrough: Nitori's Gadgets"
 flavor_kpp.15.desc: "Nitori has made great progress on the test field with her newest quality of life gadget. This will improve the life standard of the citizens of our [Root.GovernmentName] as well as inspire new tinkers with a new desire for pursuing innovative ideas."
 flavor_kpp.15.a: "Astounding!"
 flavor_kpp.16.t: "Test Field Breakthrough: Takane's Inventions"
 flavor_kpp.16.desc: "Takane has made great progress on the test field with her newest technology. This will improve the productivity of our [Root.GovernmentName] as well as inspire new tinkers with a new desire for pursuing innovative ideas."
 flavor_kpp.16.a: "Astounding!"
 flavor_kpp.17.t: "Test Field Breakthrough: Yumemi's Robots"
 flavor_kpp.17.desc: "Yumemi has made great progress on the test field with her newest design for artificial intelligence. This will improve the efficiency of our logistics of our [Root.GovernmentName] as well as inspire new tinkers with a new desire for pursuing innovative ideas."
 flavor_kpp.17.a: "Astounding!"
 flavor_kpp.18.t: "Test Field Breakthrough: Rika's Tanks"
 flavor_kpp.18.desc: "Rika has made great progress on the test field with her newest creation. This will improve the firepower of the artillery of our [Root.GovernmentName] as well as inspire new tinkers with a new desire for pursuing innovative ideas."
 flavor_kpp.18.a: "Astounding!"
 flavor_kpp.19.t: "Kappa Competitors rise in [th_kappa_rebellion_province.GetName]"
 flavor_kpp.19.desc: "Elections are always an explosive topic for kappa. The majority of our population believes that there is nobody but them who is genius enough to rule them.\nAs a result of this mindset, the election of [Root.Monarch.GetName] to [Root.Monarch.GetTitle] of [Root.GetName] caused large outcry in [th_kappa_rebellion_province.GetName]. The local kappa have been rallied under the banner of a competitor, who believes to do [Root.Monarch.GetName]'s job better."
 flavor_kpp.19.a: "It's treason then."
 flavor_kpp.20.t: "The Spice Fuel Engine"
 flavor_kpp.20.desc: "Our engineers used steam, oil and even uranium in the past to fuel their machines. While they definitely are the superior ways to power engines, they are inferior to the spices from the Indonesia. As ridiculous as it sounds, the genius of kappa kind found a way to harness the hotness of these spices and use it to drive the mechanical parts of the ship engines.\nSome kappa consider this borderline magic, but the inventing spirit of kappa will always be unmatched."
 flavor_kpp.20.a: "Truly magnificent."
 flavor_kpp.21.t: "The Super Scope 3D"
 flavor_kpp.21.desc: "The Super Scope 3D is the newest invention of our brilliant engineers. It is a piece of masterful craftsmanship which enhances the creativity and knowledge of its user drastically. It is one of the greatest inventions in kappa history!\n\nNobody knows what exactly the Super Scope 3D actually is or how it works, but nobody seem to be bothered by it."
 flavor_kpp.21.a: "Neat... How do I use it?"
 flavor_kpp.22.t: "The Bookkeep-inator"
 flavor_kpp.22.desc: "\"Hey, you! Yes, you! Are the outgoings too high again? Do you have no idea where your money has been going? Are the tax collectors once again knocking on your door, asking for the money? Then you have a serious case of insufficient bookkeeping! But don't worry, we from Kappa-Tec Industry have the solution: the Bookkeep-inator! No longer have you to worry about bad finances thanks to this new gadget! Just a few button pressed and your economy is seeing a new golden age!\"\n\nThough the advertisement was outrageous, the newest Kappa gadget, the Bookkeep-inator, has proven invaluable for colonial nations as many expenses from new world ambitions are covered by this new machine."
 flavor_kpp.22.a: "I must have it!"
 flavor_kpp.23.t: "[Root.GetName]'s Reforms"
 flavor_kpp.23.desc: "The unwillingness to cooperate has been a thorn in the side for many [Root.Monarch.GetTitle]s of [Root.GetName]. Their recent revolts after every election, however, was the final straw.\n[Root.Monarch.GetName], [Root.Monarch.GetTitle] of [Root.GetName], enacted the first reforms which shall be the first step into a united Kappa State."
 flavor_kpp.23.a: "We kappa have to work together if we want to survive."
 flavor_kpp.23.a.tt: "Unlock a decision which enables the §YKappa Counter Movement§! disaster.\n[Root.GetName] has to go through three of these kappa-related disasters in order to reform the government entirely."
 flavor_kpp.24.t: "Election of Nitori Kawashiro"
 flavor_kpp.24.desc: "The best of the kappa engineers have spoken: they demand Nitori Kawashiro to be the voice of the kappa and the head of the state."
 flavor_kpp.24.a: "Nitori shall rule with creativity and genius."
 flavor_kpp.25.t: "The First Codified Reforms of [Root.Monarch.GetName]"
 flavor_kpp.25.desc: "The experiences of the Counter Movement showed the flaws of the old government system. The newly enacted laws are finally codified and are no longer contestable."
 flavor_kpp.25.a: "May these reforms lead [Root.GetName] to a brighter future."
 flavor_kpp.25.a.tt: "Unlock a decision which enables the §YKappa Anti-Teamwork Coalition§! disaster.\n[Root.GetName] has to go through three of these kappa-related disasters in order to reform the government entirely."
 flavor_kpp.26.t: "The Second Codified Reforms of [Root.Monarch.GetName]"
 flavor_kpp.26.desc: "The Anti-Teamwork Coalition is nothing but a bad memory. Through its terror, the citizens of [Root.GetName] learned the catastrophe which is putting yourself over the collective. As such, the new reforms of [Root.Monarch.GetName] are received with fanfare."
 flavor_kpp.26.a: "May these reforms lead [Root.GetName] to a brighter future."
 flavor_kpp.26.a.tt: "Unlock a decision which enables the §YKappa Guild Wars§! disaster.\n[Root.GetName] has to go through three of these kappa-related disasters in order to reform the government entirely."
 flavor_kpp.26.a.bt: "The modifier '§YReforms of Stability§!' gets upgraded to the following modifier:"
 flavor_kpp.26.a.ct: "Elections increase §YInnovativeness§! as long the §YAbolished Reckless Competitions§! is active."
 flavor_kpp.27.t: "The Third Codified Reforms of [Root.Monarch.GetName]"
 flavor_kpp.27.desc: "The Guild Wars are a grim reminder that the good values of teamwork can be corrupted. Cliques, factions and guilds formed with their very own interests, which clearly clashed against the free spirit of the kappa and the well-being of the state.\nThe most recent reforms of [Root.GetName] shall ensure that such catestrophy will never occur again in [Root.GetAdjective] history."
 flavor_kpp.27.a: "May these reforms lead [Root.GetName] to a brighter future."
 flavor_kpp.27.a.bt: "The modifier '§YReforms of Unity§!' gets upgraded to the following modifier:"
 flavor_kpp.28.t: "Birth of the United Kappa Republic"
 flavor_kpp.28.desc: "Parades of engineers and scientists march and celebrate in the streets of [Root.Capital.GetName]. Today is a grand day for [Root.GetName]; today is the day when [Root.Monarch.GetName] signs the final laws for the [Root.GetAdjective] constitution, which reform the [Root.GovernmentName] into the United Kappa Republic - a state where kappa can work with each other for the good of kappa kind and not lose themselves in petty competitions. A state where the freedom of the one is kept intact and the ruler of [Root.GetName] is no longer based on random elections but on meritocracy in engineering contests."
 flavor_kpp.28.a: "The kappa are finally united!"
 flavor_kpp.29.t: "The Tinkerer Contest of [Root.GetName]"
 flavor_kpp.29.desc: "The great [Root.Monarch.GetTitle] is a role of life time. However, in case of an untimely demise there has to be a new tinkerer who is ready to step up to [Root.Monarch.GetName]'s mantle. Because of that, the [Root.GovernmentName] of [Root.GetName] organizes a regular content of tinkers where future [Root.Monarch.GetTitle]s can compete with each other in a friendly manner and improve their skills."
 flavor_kpp.29.a: "Choose the Bureaucratic Tinkerer."
 flavor_kpp.29.b: "Choose the Maritime Tinkerer."
 flavor_kpp.29.c: "Choose the Military Tinkerer."
 flavor_kpp.29.d: "Choose the most innovative Tinkerer."
 flavor_kpp.29.e: "Let the public choose the candidate."
 flavor_kpp.29.f: "Reject all of them. We demand perfection here."
 flavor_kpp.30.t: "Re-Election of [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_kpp.30.desc: "[Root.Monarch.GetName] caused a national scandal about her private life. As such, few but influential kappa demanded a re-election in hope to get rid of [Root.Monarch.GetName].\nUnfortunately for them, the reign of [Root.GetName] is no longer one of chaos but one of meritocratic elections. [Root.Monarch.GetName] defeated [Root.Monarch.GetHerHis] contenders in the great tinkerer contest."
 flavor_kpp.30.a: "Long live [Root.Monarch.GetName], [Root.Monarch.GetTitle] of the kappa."
 ###KPP DISASTER EVENTS###
 th_kappa_disasters.1.t: "Kappa Counter Movement"
 th_kappa_disasters.1.desc: "The rule over the kappa has always been disorganized at best and bloody chaos at the very least. Due to the competitiveness of the kappa, every election results into an uprising unless the elected tinkerer has proven themselves in the eyes of the public in the past - which is tricky if the only way to prove themselves is by ruling the kappa in the first place.\n[Root.Monarch.GetName] recognized the flaws of such governing system and introduced new laws which target the constant uprisings at every election. But these laws don't come with repercussions. Overly competitive and egocentric engineers saw themselves challenged and declared themselves as enemy of the state until these laws are revoked."
 th_kappa_disasters.1.a: "Dark times are ahead..."
 th_kappa_disasters.2.t: "End of the Kappa Counter Movement"
 th_kappa_disasters.2.desc: "The Counter Movement has been defeated. Those who opposed have either left the country or managed to abandon their stoic views. [Root.GetName] is finally in a stable time once again."
 th_kappa_disasters.2.a: "Finally. The [Root.GovernmentName] can heal now."
 th_kappa_disasters.2.a.tt: "Every owned province gains §G-20.0%§! local Autonomy."
 th_kappa_disasters.3.t: "[kpp_autonomy_province.GetName] demands Autonomy"
 th_kappa_disasters.3.desc: "The recent chaos made one of our provinces rebellious. They do not support the law changes, but they promise to be less vocal about it as long they are granted additional autonomy."
 th_kappa_disasters.3.a: "Grant them this autonomy."
 th_kappa_disasters.3.b: "We do not negotiate with enemies of the state."
 th_kappa_disasters.4.t: "[Root.Monarch.GetName]'s Authority in Question"
 th_kappa_disasters.4.desc: "The laws to forbid constant uprisings at every election caused great unrest in our country. Opportunists and competitors question the authority of [Root.Monarch.GetName] and wish for [Root.Monarch.GetHerHis] public execution. Of course the reasonable kappa of the state do not agree with these lunatics. Still, the loud majority causes a serious threat to the safety of the state."
 th_kappa_disasters.4.a: "Try to calm the competitors down."
 th_kappa_disasters.4.b: "Silence them. By force if necessary."
 th_kappa_disasters.5.t: "Conservative Overreaction"
 th_kappa_disasters.5.desc: "Oldschool kappa are worried that the adjusted rules will hinder progress. They protest on the streets and demand the abdication of [Root.Monarch.GetName]."
 th_kappa_disasters.5.a: "Hinder progress? When was the last time you invented anything?!"
 th_kappa_disasters.5.b: "Maybe we can find a compromise."
 th_kappa_disasters.6.t: "Public Supporters"
 th_kappa_disasters.6.desc: "Though the majority of our population is opposing the idea of changing the status quo, a non-trivial minority stands behind [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] decision to reform kappa society."
 th_kappa_disasters.6.a: "The Republic will survive."
 th_kappa_disasters.6.b: "Strength through Unity."
 th_kappa_disasters.7.t: "Population gets manipulated"
 th_kappa_disasters.7.desc: "The Counter Movement spread their views to the kappa in power that the current government is ignoring their needs. A general discontent plagues the higher up of kappa society..."
 th_kappa_disasters.7.a: "Promise to improve the situation."
 th_kappa_disasters.7.a.tt: "Every owned state gets §G-10.0%§! Local Autonomy."
 th_kappa_disasters.7.b: "It is what it is."
 th_kappa_disasters.8.t: "Counter Movement spreads Propaganda"
 th_kappa_disasters.8.desc: "The Counter Movement spreads their propaganda through the usage of newspapers and hearsaying. As long they are free to do we are forced to deal with never ending waves of rebellions.\n[Root.Monarch.GetName]'s advisors debate of how to deal with this threat. One half argues that any kind of opinion sharing should be forbidden. The other half is in favor of preserving free speech so the republic does not lose its values during the times of the Counter Movement."
 th_kappa_disasters.8.a: "We have to suppress and censor the news. There is no other way."
 th_kappa_disasters.8.a.tt: "This will enable a future event for the disaster."
 th_kappa_disasters.8.b: "We cannot abandon the principles of the republic. Free speech must prevail."
 th_kappa_disasters.8.b.tt: "This will enable a future event for the disaster."
 th_kappa_disasters.8.tt: "until the end of the disaster"
 th_kappa_disasters.9.t: "Wrong Image of [Root.GetName]"
 th_kappa_disasters.9.desc: "The kappa population sees our attempts of reforms as a new, vile way of \"militarizing the state\". Especially complains about the treatment of our troops caused a hit of our internal reputation."
 th_kappa_disasters.9.a: "Improve the national image."
 th_kappa_disasters.9.b: "Ignore the complains."
 th_kappa_disasters.10.t: "Uprising against the [Root.GovernmentName]"
 th_kappa_disasters.10.desc: "News reached us from [kpp_autonomy_province.GetName]! Apparently, our newest laws caused a huge uprising in the province. These \"free spirits\" demand that they are not \"oppressed\" by the government."
 th_kappa_disasters.10.a: "We do not negotioate with rebels."
 th_kappa_disasters.10.b: "Handle the rebels. Quietly."
 th_kappa_disasters.11.t: "Emergence of the Three Guilds"
 th_kappa_disasters.11.desc: "While the kappa state is in disarray, three aspiring kappa mob groups gained traction and power within our country. These factions embraced our attempts to dissolve egoistical and self centric behavior of our culture and grew in their influence through it.\n\nThe Super Capitalists are the kappa who have shown great interests in the economical part of the daily life, promising young kappa great wealth through a long membership.\n\nThe Explosion Enjoyers are a group of kappa who love their work a little bit too much. Risky and dangerous inventions are their daily business, but their innovativeness is unquestioned.\n\nThe Independent Marines are members of the military who have enough of the uncompromising culture of our society. They organized themselves into a very efficient though militaristic guild which crushes those who are stuck in the past.\n\nAll three of these factions promise their support to the state as our goals and ideals are aligning."
 th_kappa_disasters.11.a: "Take the Super Capitalists' support."
 th_kappa_disasters.11.b: "Take the Explosion Enjoyers' support."
 th_kappa_disasters.11.c: "Take the Independent Marines' support."
 th_kappa_disasters.28.t: "Counter Movement provokes Strike"
 th_kappa_disasters.28.desc: "The lies of the Counter Movement knows no ends. Right at this moment, the foul traitors of the republic infest the minds of [kappa_rebel_province.GetName]'s population and provoke them to go on a strike against [Root.Monarch.GetName]."
 th_kappa_disasters.28.a: "Let them have their strike."
 th_kappa_disasters.28.b: "Send spokesmen to calm them down."
 th_kappa_disasters.29.t: "Economy Sabotaged"
 th_kappa_disasters.29.desc: "Our most trusted members of our economy betrayed the kappa cause and sabotaged the economy by leaving crucial positions empty!"
 th_kappa_disasters.29.a: "Print more money to solve the issue."
 th_kappa_disasters.29.b: "Place relatives of [Root.Monarch.GetName] in these positions."
 th_kappa_disasters.29.c: "Re-assign our soldiers to these positions."
 th_kappa_disasters.29.d: "Look for proper replacement."
 th_kappa_disasters.12.t: "Kappa Guild Wars"
 th_kappa_disasters.12.desc: "Through reforms, promotions and disasters, the people of [Root.GetName] finally learned the lesson of working together. However, in a twist of intentions and events the kappa of [Root.GetName] formed guilds within the state. Each one of these has their focus on some other great topic of the kappa and as such try to outcompete each other. But one thing is for sure: all three factions seek the destruction of the current republic if it brings benefits to them.\nA coup against [Root.Monarch.GetName] has started in [Root.Capital.GetName]..."
 th_kappa_disasters.12.a: "The Super Capitalists overran the city!"
 th_kappa_disasters.12.b: "The state has fallen to the Explosion Enjoyers!"
 th_kappa_disasters.12.c: "The Independent Marines annihilated the government!"
 th_kappa_disasters.12.d: "[Root.Monarch.GetName] managed to survive. Barely..."
 th_kappa_disasters.12.a.tt: "The §YSuper Capitalists§! are in charge of the [Root.GovernmentName]."
 th_kappa_disasters.12.b.tt: "The §YExplosion Enjoyers§! are in charge of the [Root.GovernmentName]."
 th_kappa_disasters.12.c.tt: "The §YIndependent Marines§! are in charge of the [Root.GovernmentName]."
 th_kappa_disasters.13.t: "End of the Guild Wars"
 th_kappa_disasters.13.desc: "The guilds have been defeated and dissolved. Their assets have been confiscated and the [Root.GovernmentName] has been restored once more.\nOur people are tired of the constant strife and competitions and made [Root.Monarch.GetName] to the first elected tinkerer of [Root.GetName]. The kappa are now unified at long last."
 th_kappa_disasters.13.a: "From this day forward, no kappa shall harm another kappa."
 th_kappa_disasters.14.t: "The Super Capitalists stage a Coup!"
 th_kappa_disasters.14.desc: "The Super Capitalists organized a malicious coup. By bribing all the guards, a group of greedy mercenaries managed to get into the [Root.GetAdjective] office of state. They demand the head [Root.Monarch.GetName]."
 th_kappa_disasters.14.a: "Defend our state from these imbeciles!"
 th_kappa_disasters.14.b: "Hand the government over to the Super Capitalists."
 th_kappa_disasters.14.c: "We need Nitori more than ever!"
 th_kappa_disasters.14.d: "[Root.GetName] must remain power!"
 th_kappa_disasters.15.t: "The Explosion Enjoyers strike!"
 th_kappa_disasters.15.desc: "The Explosion Enjoyers detonated a large bomb in [Root.GetName] and completely destroyed several ruling state houses. Their demands are clear: the removal of [Root.Monarch.GetName] and the installment of a Explosion Enjoying ruler."
 th_kappa_disasters.15.a: "Defend our state from these imbeciles!"
 th_kappa_disasters.15.b: "Hand the government over to the Explosion Enjoyers."
 th_kappa_disasters.15.c: "We need Nitori more than ever!"
 th_kappa_disasters.15.d: "[Root.GetName] must remain power!"
 th_kappa_disasters.16.t: "Forces of Independent Marines rise!"
 th_kappa_disasters.16.desc: "The Independent Marines are fed up with the current government. They charged [Root.Capital.GetName] and demand that [Root.GetName] to step down."
 th_kappa_disasters.16.a: "Defend our state from these imbeciles!"
 th_kappa_disasters.16.b: "Hand the government over to the Independent Marines."
 th_kappa_disasters.16.c: "We need Nitori more than ever!"
 th_kappa_disasters.16.d: "[Root.GetName] must remain power!"
 th_kappa_disasters.17.t: "Financial Overhaul"
 th_kappa_disasters.17.desc: "In the midst of the chaos, the Super Capitalists are pushing for new and radical reforms for our economy. Obviously, these reforms are mostly self serving, but their short term benefits might be what we need right now in this civil war. Although, the proposal requires a great sum of resources and would have to go on the cost of one of the other two guilds."
 th_kappa_disasters.17.a: "Press the reforms at the cost of the Explosion Enjoyers."
 th_kappa_disasters.17.b: "Press the reforms at the cost of the Independent Marines."
 th_kappa_disasters.17.c: "Milder reforms are good too."
 th_kappa_disasters.18.t: "Great State Investment"
 th_kappa_disasters.18.desc: "The Super Capitalists are pressing for a largest investment on a state level, completely oblivious to the Guild Wars. They want to use the resources of the state in order to increase our economy and our potential over sea. However, these resources are much more needed for keeping the government and state stable..."
 th_kappa_disasters.18.a: "Invest in our economy!"
 th_kappa_disasters.18.b: "Fund the stability of the country instead!"
 th_kappa_disasters.19.t: "Taxation of the Public"
 th_kappa_disasters.19.desc: "To nobody's surprise, the Super Capitalists have only one goal in mind: maximizing profit at any non-monetary cost. [Root.Monarch.GetName] enacted a reform which might bring great wealth to our state. However, these riches comes in form of a heavy tax burden for our citizens..."
 th_kappa_disasters.19.a: "We need the money from the masses."
 th_kappa_disasters.19.b: "No, we can not afford to antagonize our own people."
 th_kappa_disasters.20.t: "Technological Progress!"
 th_kappa_disasters.20.desc: "While the Super Capitalists and the Independent Marines are on the streets fighting each other, the great minds of the Explosion Enjoyers wants to put the resources of the state into new inventions. Naturally, they will be missing if we want to stabilize our country though..."
 th_kappa_disasters.20.a: "The technological progress must not be hindered!"
 th_kappa_disasters.20.b: "We shall not jeopardize the stability of the republic."
 th_kappa_disasters.21.t: "Explosions in the Guilds"
 th_kappa_disasters.21.desc: "Two of the rockets of the Explosion Enjoyers received the wrong coordinates and fired into the headquarters of the Super Capitalists and the Independent Marines. It is questionable if this was truly and accident or not. But in the end, it matters little as both factions have risen up to arms to fight against the Explosion Enjoyers government."
 th_kappa_disasters.21.a: "That is not good."
 th_kappa_disasters.22.t: "Statewide Mental Breakdown"
 th_kappa_disasters.22.desc: "[Root.Monarch.GetName] and [Root.Monarch.GetHerHis] assistants realized something shocking in their researches. The nature of their discovery, however, remains a secret to us. All what we have now is a group of mentally broken members of the Explosion Enjoyers and their research papers which might be useful to us."
 th_kappa_disasters.22.a: "Use the research for the state."
 th_kappa_disasters.22.b: "At least their papers will help the people."
 th_kappa_disasters.23.t: "Militarization of the Republic"
 th_kappa_disasters.23.desc: "The Independent Marines are veterans from our military. While their prowess is unmatched, their political decisions are... controversial. In their view, the only way to end the Guild Wars is by militarizing the state."
 th_kappa_disasters.23.a: "The Guild Wars cannot stop if we do not arm ourselves."
 th_kappa_disasters.23.b: "We are a state of tinkers, not soldiers."
 th_kappa_disasters.24.t: "Forced Mass Conscription"
 th_kappa_disasters.24.desc: "The Guild Wars is getting more intense by the day. The government of the Independent Marines wants to counteract against the rivalling guilds and crush them with brute force. In order to get the manpower for doing so, the Independent Marines started a series of force conscriptions in our great cities."
 th_kappa_disasters.24.a: "[Root.GetName] wants you!"
 th_kappa_disasters.24.b: "No kappa shall be forced to serve."
 th_kappa_disasters.25.t: "Officers in Charge"
 th_kappa_disasters.25.desc: "The Independent Marines do not trust the former bureaucrats and removed them all from their positions. Every single administrator has been replaced with an officer from the military.\nWhile it brings great benefits for our armies, the rest of the republic will have to suffer incompetent decision makings..."
 th_kappa_disasters.25.a: "Let them delegate the state."
 th_kappa_disasters.25.b: "These officers must be removed!"
 th_kappa_disasters.26.t: "The Kappa stand behind Nitori"
 th_kappa_disasters.26.desc: "The kappa population is fed up with the current situation of the civil war. The three guilds only caused troubles, chaos and destruction for [Root.GetName] and the citizens are more than exhausted by it.\nWhen news reached them that Nitori is back in office, the morale of the civilians improved drastically. They stand now behind her and support her in her attempt to cleanse the government from the factions!"
 th_kappa_disasters.26.a: "The factions have overstayed their welcome. It is time to retake OUR republic!"
 th_kappa_disasters.27.t: "Tinkerer of the Kappa"
 th_kappa_disasters.27.desc: "Nitori Kawashiro is known in our society ever since she ruled for the first time over the kappa. Back then, her rule was questioned and no self-respecting kappa was willing to obey her orders.\nThis changed with the eruption the Guild Wars. Countless kappa died for their petty faction. Engineers, inventors, marines, merchants - all of them are tired of the death and destruction. They yearn for the times of Nitori rule.\n\nNow, Nitori has finally returned and the kappe people are welcoming her with open arms. Together, the threat of disorganized and self-centric behavior can finally be stopped."
 th_kappa_disasters.27.a: "Nitori shall rule with wisdom and enthusiasm."
 th_kappa_disasters.30.t: "Faction Opposition"
 th_kappa_disasters.30.desc: "While the majority of our people is happy to see Nitori back in charge once again, the three factions express great frustration. In an attempt to remove Nitori from office, the factions organized themselves into one large uprising in the province of [th_kappa_rebellion_province.GetName]."
 th_kappa_disasters.30.a: "We must crush them!"
 ###KPP EVENT MODIFIERS###
 kpp_great_investment: "The Great State Investment"
 desc_kpp_great_investment: "The Super Capitalists use the resources of the government to fill their own pockets. While our own treasury sees benefits from their actions too, the public has lost any hope in the republic."
 kpp_state_security_instead: "Investment into State Stability"
 desc_kpp_state_security_instead: "We are using whatever resources we have to stabilize the republic - even if it is the cost of our own economical prowess."
 kpp_militarization_of_the_state: "Militarization of the State"
 desc_kpp_militarization_of_the_state: "The Independent Marines organized the militarization of the state. Every kappa - no matter the gender, age, profession or health - is called to arms. Even if it is at the cost of the stabiltiy of the republic..."
 kpp_opposing_the_militarists: "Opposing the Militarists"
 desc_kpp_opposing_the_militarists: "The Independent Marines experience heavy resistence from the population itself. Any attempt of drafting kappa to war is massively hindered."
 kpp_tinker_of_the_kappas: "Tinkerer of the Kappa"
 desc_kpp_tinker_of_the_kappas: "[Root.Monarch.GetName] is a beacon of hope for the kappa population. With [Root.Monarch.GetHerHim] in the office the republic might have a chance to return to stabiltiy and peace once more."
 kpp_suppressing_news: "Suppressed News"
 desc_kpp_suppressing_news: "The newspaper within [Root.GetName] is suppressed. Anti-governmental thoughts are extinguished from the public - at the cost of the belief in the republican cause."
 kpp_free_speech: "Embraced Free Speech"
 desc_kpp_free_speech: "Although it is painful, our government decided to embrace free speech. No kappa shall ever be forbidden to express their discontent - even if it brings risks of revolts."
 kpp_factory_sabotage: "Factory Sabotage"
 desc_kpp_factory_sabotage: "This province has been sabotaged by rebellious Anti-Teamwork kappa."
 kpp_super_capitalists_in_power_modifier: "Super Capitalists in Power"
 desc_kpp_super_capitalists_in_power_modifier: "The Super Capitalists are in power. The affairs of the state are in disarray in favor for progress in the matters of the economy."
 kpp_explosion_enjoyers_in_power_modifier: "Explosion Enjoyers in Power"
 desc_kpp_explosion_enjoyers_in_power_modifier: "The Explosion Enjoyers are in power. The affairs of the state are in disarray in favor for progress in the matters of technology."
 kpp_independent_marines_in_power_modifier: "Independent Marines in Power"
 desc_kpp_independent_marines_in_power_modifier: "The Independent Marines are in power. The affairs of the state are in disarray in favor for progress in the matters of the military."
 ###KPP DECISIONS###
 kpp_introduce_anti_revolt_laws_title: "Introduce Anti-Revolt Laws"
 kpp_introduce_anti_revolt_laws_desc: "The constant revolts caused by Kappa Competitors must not remain! An elected tinkerer should not have to worry about that half of their country falls apart because some amateur engineer think they are better than them."
 kpp_introduce_anti_revolt_laws_tt: "This will trigger the §RKappa Counter Movement§! disaster for §Y[Root.GetName]§!."
 kpp_dissolve_factions_forming_title: "Dissolve Powerful Factions"
 kpp_dissolve_factions_forming_desc: "The focus on teamwork was a success. However, instead of a stance of unity, the members of our state formed their own factions and guilds within [Root.GetName] and try to seize the power of the government for themselves. These factions must be dissolved and the sovereignty of the state must be preserved."
 kpp_dissolve_factions_forming_tt: "This will trigger the §RKappa Guild Wars§! disaster for §Y[Root.GetName]§!."
 kpp_elect_nitori_title: "Elect Nitori to Tinkerer"
 kpp_elect_nitori_desc: "The government of [Root.GetName] has faced many challenges and not all of them were mastered without deep scars. Nitori Kawashiro managed to get the respect of the kappa and as such is a perfect candidate to rule over [Root.GetName] during times of need."
 kpp_elect_nitori_tt: "Nitori can only be forcefully elected every §Y25 years§!."
 kpp_gadgets_mechanic_information_title: "The Gadget Manual"
 kpp_gadgets_mechanic_information_desc: "The introduction of the manual says: \"The gadgets of the kappa can be overwhelming if you have no idea what they are about. Fortunately for you, dear customer, the Gadget Manual will teach you the ins and outs of the many kappa gadgets.\""
 kpp_buy_the_moluccas_title: "Purchase the Moluccas and Indonesians"
 kpp_buy_the_moluccas_desc: "The kingdoms of Moluccas and Indonesia witnessed the growth of our commercial, military and diplomatic influence in their home region. All what is required now is a simple offer so they can join our [Root.GovernmentName]."
 kpp_buy_the_moluccas_tt: "We didn't made this offer in the last §Y12 months§!."
 kpp_found_kappapur_title: "Found Kappapur"
 kpp_found_kappapur_desc: "The small coast of [4815.GetName] is an excellent place to found a new city which shall become the crown jewel of the Southeast Asian trade. The city of Kappapur shall bring good fortune to [Root.GetName]!"
 ###GADGET EVENTS###
 th_kappa_gadgets.0.t: "The Kappa Gadgets"
 th_kappa_gadgets.0.desc: "Every kappa is an engineer, an inventor and/or a scientist. As such, gadgets are the most important tools of any self respecting kappa.\n\nGadgets are powerful one time effects which can be bought for 5 innovativeness.\n\nNew gadgets can be discovered through [Root.GetName]'s mission tree."
 th_kappa_gadgets.0.a: "I understand."
 ###KPP MECHANICS###
 th_administrative_tinker: "Bureaucratic Tinkerer"
 desc_th_administrative_tinker: "[Root.Monarch.GetName] elected a Bureaucratic Tinkerer to support [Root.Monarch.GetHerHim] at governing the state."
 th_diplomatic_tinker: "Maritime Tinkerer"
 desc_th_diplomatic_tinker: "[Root.Monarch.GetName] elected a Maritime Tinkerer to support [Root.Monarch.GetHerHim] at governing the state."
 th_military_tinker: "Military Tinkerer"
 desc_th_military_tinker: "[Root.Monarch.GetName] elected a Military Tinkerer to support [Root.Monarch.GetHerHim] at governing the state."
 th_allrounder_tinker: "Innovative Tinkerer"
 desc_th_allrounder_tinker: "[Root.Monarch.GetName] elected an Innovative Tinkerer to support [Root.Monarch.GetHerHim] at governing the state."
 th_current_term_tt: "Current term of §Y[Root.Monarch.GetName]§!: §Y[Root.election_term.GetValue]§!/§Y[Root.max_election_term.GetValue]§!"
 th_elected_kappa_tinker: "Elected Tinkerer"
 desc_th_elected_kappa_tinker: "[Root.Monarch.GetName] has proven [Root.Monarch.GetHerselfHimself] in the eyes of the engineers, inventors and tinkers of [Root.GetName]. Through [Root.Monarch.GetHerHis] blood, tears and sweat, [Root.Monarch.GetName] managed to eliminate every political opposition and secured unity for the kappa.\n\n§YKappa Competitors will not rise up as long [Root.Monarch.GetName] is in power.§!\n§YRe-elections cost §G50.0%§! less Republican Tradition.§!"
 Gensokyan_kpp_kappa_state: "Kappa State"
 Gensokyan_kpp_kappa_state_legacy: "Kappa State"
 Gensokyan_kpp_kappa_state_desc: "Our state is made of uncooperating kappa, which make governing the lands tricky. Fortunately, the kappa do recognize the most brilliant engineer from their midst and are somewhat willing to follow the high tinkerer... until their second term."
 mechanic_th_innovativeness_from_elections_yes: "Gain Innovativeness from §YElections§!"
 mechanic_th_innovativeness_from_embracing_institutions_yes: "Embracing Institutions grants §G10§! Innovativeness"
 mechanic_th_passive_innovativeness_yes: "Enable §YInnovativeness Events§! every §Y4§! years"
 mechanic_th_kappa_gadgets_yes: "Enables §YGadgets§!"
 mechanic_th_has_kappa_rebels_yes: "Elections and new Rulers will cause §RKappa Rebellions§!"
 mechanic_th_has_kappa_elections_yes: "Has Kappa elections"
 mechanic_th_has_limited_terms_yes: "Rulers have limited terms"
 mechanic_th_has_limited_terms_no: "Rulers can be re-elected indefinitely"
 th_optical_camouflage_modifier: "Optical Camouflage"
 desc_th_optical_camouflage_modifier: "§TKappa Gadget§!\nThe opptical camouflage is a classic of kappa craftsmanship. It is a special cloak which hides its wearer from the eye by bending the light. This way an observer would see the object behind the wearer and is not able to see the kappa in hiding.\nIt tends to break from time to time though..."
 th_perfect_cucumber_fertilizer_modifier: "Perfect Cucumber Fertilizer"
 desc_th_perfect_cucumber_fertilizer_modifier: "§TKappa Gadget§!\nThe cucumber is for kappa what grain or rice is for the other species. As such, it is in our best interest to use fertilizers which improves the cucmber harvest by a large margin."
 th_machine_extending_arm_modifier: "Machine Extending Arm"
 desc_th_machine_extending_arm_modifier: "§TKappa Gadget§!\nKappa are not the tallest creatures. As such, items on high shelves are our natural enemy. Fortunately, our genius invented the extending arm which helps us in our daily life.\nIt's also good at crushing our enemies in combat too, but that is just a nice bonus."
 th_sanpei_battleship_modifier: "Sanpei Battleship"
 desc_th_sanpei_battleship_modifier: "§TKappa Gadget§!\nSanpei is a legendary fisherman in kappa culture. Naturally, our greatest ships have to be named after him."
 th_super_scope_3D_modifier: "Super Scope 3D"
 desc_th_super_scope_3D_modifier: "§TKappa Gadget§!\nThe Super Scope 3D is a scope. It scopes in 3D. And it is super."
 th_kappa_tanks_modifier: "Kappa Tanks"
 desc_th_kappa_tanks_modifier: "§TKappa Gadget§!\nThe kappa tank is a special model of artillery based on the designs of the Panzerholics. Though, its cannon is not as piercing as Rika's model, the kappa tank is valued for its maneuverability."
 th_aerial_torpedo_modifier: "Aerial Torpedo"
 desc_th_aerial_torpedo_modifier: "§TKappa Gadget§!\nThe aerial torpedo is a special missile designed for naval combat. Through its velocity and verticality, the torpedo resembles more a rocket, but such details were never of kappa concerns."
 th_australian_wildlife_modifier: "Australian Wildlife"
 desc_th_australian_wildlife_modifier: "§TKappa Gadget§!\nThe great emu and kangaroos serve the kappa military as additional cavalry. Though a little bit unorthodox, their strength and durability will serve [Root.GetName] greatly."
 th_kiku_ichimonji_compressor_modifier: "Kiku Ichimonji Compressor"
 desc_th_kiku_ichimonji_compressor_modifier: "§TKappa Gadget§!\nThe Kiku Ichimonji Compressor, named after the katanas of the famous 13 swordsmiths of Japan in 1208, is a special toolset for colonists. From the simplest wrenchs up to even fold-out swords; the compressor has everything ready for its user."
 th_ooze_flooding_modifier: "Ooze Flooding"
 desc_th_ooze_flooding_modifier: "§TKappa Gadget§!\nThe byproduct of Kappa industrialization. The toxic and highly corrosive ooze of Kappa-Tec Industry is one of the downsides of the greatness of the kappa genius. However, in times of need, it is possible to use the ooze as a defensive mechanic."
 th_hisoutensoku_modifier: "Hisoutensoku"
 desc_th_hisoutensoku_modifier: "§TKappa Gadget§!\nHisoutensoku is the prirde of kappa engineering. 200 tons, 60 meters hight and one hundred and seventy four gigawatts. The might of the robot shall crush the enemies of kappa kind and scare the cowards inot submission."
 th_kappa_shredder_modifier: "Kappa Shredder"
 desc_th_kappa_shredder_modifier: "§TKappa Gadget§!\nLumber is one of the main resources for our settlements. As such, mechs which are designed for the targetted and efficient destruction of forests are what we need."
 th_spice_fuel_engine_modifier: "Spice Fuel Engine"
 desc_th_spice_fuel_engine_modifier: "§TKappa Gadget§!\nDespite popluar belief, spices actually bring the necessary pepper to our ship's engines. Who could have guessed?"
